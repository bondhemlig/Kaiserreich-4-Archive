### Focuses ###
GEX_darkest_hour:0 "Our Darkest Hour"
GEX_darkest_hour_desc:0 "Forced from our homeland and made to flee like rats from the Syndicalist Hordes. This is truly the darkest hour our nation has ever experienced."
GEX_kili:0 "Der Schuss am Kilimandscharo"
GEX_kili_desc:0 "When we fled our homes we did not manage to bring much but we did manage to salvage our Nuclear research. We shall conduct a test at Kilimandscharo and seek to maximise it's potential to return us home."
GEX_air:0 "Fünf Wochen in der Luft"
GEX_air_desc:0 "Our Airforce was lost in the fligh to Africa, we must retrain and drill the former MAF Airforce to our Imperial standards,"
GEX_exiled_eco:0 "What little we have left..."
GEX_exiled_eco_desc:0 "What little we have left we need to maximise and use it's full capability. 110% Production quotas and squeezing every drop of productivity out of our workforce will go a long way towards achieving this."
GEX_exiled_mil:0 "...we need to make great"
GEX_exiled_mil_desc:0 "Old Guns, New Guns, it doesn't matter, if it can kill a Frenchman we will build and use it well."
GEX_exiled_eco2:0 "...we need to make more"
GEX_exiled_eco2_desc:0 "Our previous initiatives have worked in supplying us with a greater industrial base but that is simply not enough. We must expand our industries even more if we are to take back the Fatherland."
GEX_exiled_infra:0 "...we need to bring together"
GEX_exiled_infra_desc:0 "Our African domain is vast and hard to traverse and pool our resources together. We need to better improve our infrastructural situation to amend this."
GEX_exiled_total:0 "...waste not, leave not"
GEX_exiled_total_desc:0 "Our Industrial programs have born fruitful but we are always in need of more. We shall order all Factories and Governors to redouble their efforts."
GEX_spirit_of_resistance:0 "The Spirit of Resistance"
GEX_afrikakorps:0 "The Afrikakorps"
GEX_afrikakorps_desc:0 "Our forces are now a motley mix of Exiles and Askari, we must seek to re-train and re-drill this force to work together and serve as one."
GEX_the_way_home:0 "Our only way home"
GEX_walking_over_water:0 "Walking over water"
GEX_walking_over_water_desc:0 "We must travel long and far to return back to the Fatherland, we must plan and prepare accordingly."
GEX_old_enemies_new_allies:0 "Old enemies, new allies"
GEX_old_enemies_new_allies_desc:0 "We have been defeated by the Syndicalist bastards, but the Entente still fights on. While it was the inability of their governments to hold on to their lands that led to this whole mess, many say that we should put aside our differences and join with the Entente to reclaim our homeland!"
GEX_our_continent:0 "Our Dominion"
GEX_our_continent_desc:0 "Ever since the continents fate was decided at the Congress of Berlin we have had a certain affinity and desire for it. Now that we reside here we shall make sure this becomes a reality."
GEX_crush_france:0 "Crush France"
GEX_crush_france_desc:0 "While the french may be exiled like us and we share that same sympathy that is alas all we have in common. We should crush them and adapt their industries to better forge our homecoming."
GEX_afrikakorps2:0 "Get out the museum pieces"
GEX_afrikakorps2_desc:0 "No longer can we let our old arms sit in glass cabinets to be ogled over, Every weapon we have we must use. After all they did win us one Weltkrieg and they shall win us a second."
GEX_afrikakorps3_1:0 "Rights for service"
GEX_afrikakorps3_1_desc:0 "We will grant our native Askaris further rights in return for their loyal service. hopefully this will encourage more to sign up."
GEX_afrikakorps3_2:0 "No compromises"
GEX_reclaim_the_birthright:0 "Reclaim the Birthright"
GEX_reclaim_the_birthright_desc:0 "The time has come to take back what is rightfully ours, no longer shall we dwell on the dark continent stewing over our defeat. We shall show the syndicalists the Kaiser's fury!."
GEX_business:0 "It's just good business"
GEX_business_desc:0 "Canada has been a faithful ally in helping to reclaim the homeland, however this means they are not yet again a threat to our Empire. We must rectify this because after all it is only business."

