 comfrance.110.t:0 "The final act of the Second International Congress"
 comfrance.110.d:0 "With all important decisions made during the first week, the Congress moved to less pressing matters. After 10 days of negotiations, discussion, and politicking, the delegates came up with the final act - a declaration of eternal brotherhood and readiness to face the imperialists, wherever they are to be found."
 comfrance.110.a:0 "Workers of the world, unite!"
 comfrance.110.b:0 "Prolétaires de tous les pays, unissez-vous"
 comfrance.110.c:0 "Proletarios del mundo, uníos!"
 comfrance.110.e:0 "Proletários de todos os paí­ses, uni-vos!"
 comfrance.110.f:0 "Proletarii vsekh stran, sojedinjajtes!"
 comfrance.110.g:0 "Proletari di tutti i paesi, unitevi!"
 comfrance.110.h:0 "P’rolet’arebo q’vela kveq’nisa, sheertdit!"
 comfrance.110.i:0 "A lucht oibre an domhain, aontaígí!"
 comfrance.111.t:0 "Centroamerica announces her ambitions"
 comfrance.111.d:0 "With the Socialist forces rising all over the world, it is about time for the Centroamerican Republic to declare her goals for the upcoming years."
 comfrance.111.a:0 "We shall unite Latin America up to the Canal!"
 comfrance.111.b:0 "We are content as we are for now"
 comfrance.112.t:0 "Centroamerica announces her ambitions"
 comfrance.112.d:0 "Centroamerican delegate has just announced his country's plan for expansion towards the Panama Canal. Should it fall into our hands, the Socialists' position in the world would greatly improve."
 comfrance.112.a:0 "Good luck, comrades!"
 comfrance.113.t:0 "Brazil - Bolivia alliance"
 comfrance.113.d:0 "With the Second International Congress in London underway, the governments of Brazil and Bolivia have started talks about solidifying Socialist influence in South America and forming a counterbalance for La Plata and Chile."
 comfrance.113.a:0 "Invite Bolivia into an alliance"
 comfrance.113.b:0 "It is not required"
 comfrance.114.t:0 "Brazil - Bolivia alliance"
 comfrance.114.d:0 "With the Second International Congress in London underway, the governments of Brazil and Bolivia have started talks about solidifying Socialist influence in South America and forming a counterbalance for La Plata and Chile."
 comfrance.114.a:0 "An excellent proposition!"
 comfrance.114.b:0 "It is not required"
 comfrance.115.t:0 "The treaty of La Paz"
 comfrance.115.d:0 "With common interests confirmed, a time has come to sign a treaty."
 comfrance.115.a:0 "Good luck, comrades!"
 comfrance.116.t:0 "Philip Snowden's death"
 comfrance.116.d:0 "Philip Snowden, aged 73, passed away in his house in Tilford, Surrey. Although he resigned from the Chairman's post almost a year ago, his authority and influence in the Union were unprecedented. During his funeral, the Chairman of the CTU stated that 'Comrade Snowden has left us - but his ideas shall live on, forever.' The ceremony turned out to be one of the greatest patriotic manifestations since the revolution of 1925."
 comfrance.116.a:0 "Sic transit gloria mundi..."
 comfrance.117.t:0 "Philip Snowden's death"
 comfrance.117.d:0 "Philip Snowden, aged 73, passed away in his house in Tilford, Surrey. The traitor and the Chairman of the Union of Britain's CTU, Snowden has been remembered among the Royalists as a synonym for treachery and untrustworthiness. Although the Socialists in Britain mourn his death, in Canada his funeral became a single bright day in this dark period of history."
 comfrance.117.a:0 "The devil is dead"
 comfrance.118.t:0 "German reaction to the Second Congress of the Internationale"
 comfrance.118.d:0 "The Congress has been received with anxiety in Germany. With the economic crisis still not completely solved, every increase in Socialist activity is a threat to Mitteleuropa and the German Empire. In his latest speech, the Kaiser has condemned the Socialists, but words are not enough - action should be taken as well."
 comfrance.118.a:0 "Cover our back - propose a reinsurance treaty to Russia"
 comfrance.118.b:0 "Approach our neighbours"
 comfrance.118.c:0 "Round up some left-wing agitators to calm the people down"
 comfrance.119.t:0 "Germany proposes a reinsurance treaty"
 comfrance.119.d:0 "With the socialist revival in the West evident, the Kaiser decided to propose us a reinsurance treaty. According to the document, we would be obliged to aid the Kaiser, should Germany be attacked by France. This is an excellent chance to break our international isolation, as well as secure our Western flank until our army is rebuilt."
 comfrance.119.a:0 "We accept"
 comfrance.119.b:0 "We refuse"
 comfrance.120.t:0 "The reinsurance treaty is signed"
 comfrance.120.d:0 "The Russians have accepted our proposition. In case of a war with France, they are obliged to come to our help, and so are we in an analogical situation."
 comfrance.120.a:0 "Sehr gut"
 comfrance.121.t:0 "The reinsurance treaty is refused"
 comfrance.121.d:0 "The Russians have rejected our proposition. Although their army is weak and it is unlikely a war will break out between our states, we still have our back exposed in case of a war with France."
 comfrance.121.a:0 "Scheiße!"
 comfrance.122.t:0 "The Kaiser promises protection"
 comfrance.122.d:0 "The Kaiser has promised to help our country, should the Internationale attempt to topple our government. This is a very good step in establishing a counterbalance for an increasingly-hostile international Socialism."
 comfrance.122.a:0 "Sehr gut"
 comfrance.123.t:0 "Germany arrests left-wing activists"
 comfrance.123.d:0 "The Kaiser has initiated yet another campaign to purge Germany of left-wing sympathisers. Although this is a clear sign of panic from his side, the Internationale will surely suffer from the loss of such brave men."
 comfrance.123.a:0 "We shall not forget this..."
 comfrance.124.t:0 "French Aid Arrives!"
 comfrance.124.d:0 "Our French Comrades have seen the plight of the Spanish workers, and have sent us considerable shipments of supplies!  Many volunteers have also arrived, who are filling to fight for the cause of International Proletarian Solidarity!"
 comfrance.124.a:0 "Great!"
 comfrance.125.t:0 "French Aid Arrives!"
 comfrance.125.d:0 "The help promised by our French Comrades finally arrived at the airport of Rio de Janeiro today, tons of equipment, machines and construction materials are awaiting for our decision, what should we do with them?"
 comfrance.125.a:0 "Use it to improve our army"
 comfrance.125.b:0 "Use it to improve our industry"
 comfrance.125.c:0 "Use it to fortify our border with La Plata"
 comfrance.126.t:0 "French Aid Arrives!"
 comfrance.126.d:0 "The help promised by our French Comrades finally arrived at the airport of La Paz today, tons of equipment, machines and construction materials are awaiting for our decision, what should we do with them?"
 comfrance.126.a:0 "Use it to improve our army"
 comfrance.126.b:0 "Use it to improve our industry"
 comfrance.126.c:0 "Use it to fortify our border with Chile and La Plata"
 comfrance.127.t:0 "The Phalanstère International Research Organisation"
 comfrance.127.d:0 "As time passed it soon became apparent that the global revolution required far more than just devotion to the cause. With France and Britain being the only highly-developed socialist countries in the world, it became widely accepted that they should launch a long-run help programme for other countries. Thus began the so-called 'Phalanstère International Research Organisation', a branch of the 'Phalanstère International' program aimed at providing technological support for socialist countries all over the world. "
 comfrance.127.a:0 "We shall participate"
 comfrance.127.b:0 "We can't risk our technologies to spread in the capitalist world"
 comfrance.128.t:0 "The Phalanstère International Industrial Program"
 comfrance.128.d:0 "As time passed it soon became apparent that the global revolution required far more than just devotion to the cause. With France and Britain being the only highly-developed socialist countries in the world, it became widely accepted that they should launch a long-run help programme for other countries. Thus began the so-called 'Phalanstère International Industrial Program', a branch of the 'Phalanstère International' program aimed at providing industrial support for socialist countries all over the world. "
 comfrance.128.a:0 "We shall participate"
 comfrance.128.b:0 "We must not divide our resources"
 comfrance.129.t:0 "The Phalanstère's help arrives"
 comfrance.129.d:0 "As part of the Phalanstère Intertional program, our comrades in Paris and London have just delivered us a much needed help. Industrial machines, mining equipment, weapons, ammunition and more - all of this is being unloaded in our ports and airports and getting implemented across the country."
 comfrance.129.a:0 "Excellent!"
 comfrance.130.t:0 "A Jacobin Reformation?"
 comfrance.130.d:0 "Having at long last taken control of the Commune, the Jacobin led Comité de Salut Public is now divided. Hardliners are demanding that the Syndicalist structures be abolished, all replaced by the Parti Communiste Français in a Bolshevik-Leninist state. However, this is likely to viciously divide France and as such many members of the party are suggesting that the Jacobins continue to operate within the established Syndicalist structures of the BGT & CSP while gradually reforming the state along 'true' Marxist lines."
 comfrance.130.a:0 "The old system shall be swept away!"
 comfrance.130.b:0 "We shall reform Syndicalism from within."
 comfrance.131.t:0 "Restructuring of the BGT and CSP"
 comfrance.131.d:0 "The Syndicalist structures of post-revolution France are being transformed so as to better comply with true Marxism as laid out by the Parti Communiste Français. The Bourse Générale du Travail has been reformed as the Congrès des Députés du Peuple while the Comité de Salut Public has been replaced by the Conseil des Commissaires du Peuple."
 comfrance.131.a:0 "An improvement, no doubt"
 comfrance.132.t:0 "Dissolution of the CGT"
 comfrance.132.d:0 "Now we turn on the last pillar of Syndicalism in France, the Confederation General du Travail - the dominant Syndicate which long kept us from taking power in the Commune. We can finally break their power, so as to prevent our rival from further resisting our Communist doctrine."
 comfrance.132.a:0 "They are against our Revolution"
 comfrance.133.t:0 "Reports of unrest within the military"
 comfrance.133.d:0 "Our recent reforms, while making grand strides in setting France on the true path of Socialism, has upset many in French society. Now there are reports reaching the ears of the Comité de Renseignements Généraux that there are murmurs of dissent even within the Guarantor of National Integrity..."
 comfrance.133.a:0 "Keep a close eye..."
 comfrance.134.t:0 "Léon Blum and the Front Populaire"
 comfrance.134.d:0 "Now the leading Travailleur figure, Léon Blum has begun to call openly for the disparate political factions of France to unite in opposition to the Jacobin government which many view as having corrupted and betrayed the Revolution. This Popular Front, despite being resisted by the many state mechanisms of the Jacobins, has already conducted several major industrial actions and political rallies in the larger cities. Fearful that this open challenge to the party's rule might lead to a direct contest for the leadership of the Commune, the Renseignements Généraux is recommending that the Conseil des Commissaires arrest Blum and the other leaders linked to the Front - most prominently other than Blum himself, the still respected general Maurice Gamelin."
 comfrance.134.a:0 "Bring them to trial!"
 comfrance.134.b:0 "Leninist valours will endure these traitors"
 comfrance.135.t:0 "The Paris Trial"
 comfrance.135.d:0 "The various leading figures of the Front Populaire, as well as other prominent potential allies of theirs, such as Maurice Gamelin have been arrested and are being tried for treason. The Paris Trial aimed to prove that Blum and his associates had undermined the Revolution and 'weakened France's defences against the German foe'. Blum, being both a lawyer and excellent public speaker, used the courtroom to make a brilliant indictment of the Jacobin regime. Gamelin remained silent throughout; refusing to recognise the courts right to try him. The trial has not gone according to plan and the defendants have, despite heavy manipulation of the proceedings, proven largely successful in rebutting the charges, and won sympathetic coverage in both the unofficial domestic and international press. It has become such an embarrassment to our Communist regime that some of the leadership is considering ordering it called off. Others wish to push forward and execute the defendants regardless, as they have become far too great a threat to be allowed to go free."
 comfrance.135.a:0 "Execute these traitors!"
 comfrance.135.b:0 "Call the whole thing off"
 comfrance.136.t:0 "Anti-Jacobin Riots"
 comfrance.136.d:0 "Following the execution of the Paris Trial defendants, the city has risen up against the government, although lacking leadership or outside aid it is doomed to fail."
 comfrance.136.a:0 "Crush them!"
 comfrance.137.t:0 "Gamelin's March on Paris"
 comfrance.137.d:0 "Reports are reaching the Renseignements Généraux that units loyal to the civil war general Maurice Gamelin have mutinied and declared for the Popular Front. Gamelin is marching on Paris!"
 comfrance.137.a:0 "We shall resist these rebels!"
 comfrance.137.b:0 "The rebels seize the capital!"
 comfrance.138.t:0 "The Front Populaire Restores Syndicalism"
 comfrance.138.d:0 "The Front Populaire has seized Paris and is purging the Jacobins from the city. Communes throughout France have taken this opportunity to liquidate their own branches of the Communist Party. Gamelin and Blum have restored the formerly abolished Syndicalist institutions the CGT and BGT and in emergency elections, Gamelin has been elected as Chairman of the Bourse Générale du Travail and Blum appointed as Chairman of the Comité de Salut Public."
 comfrance.138.a:0 "C'est la lutte finale..."
 comfrance.139.t:0 "Gamelin's Coup Fails"
 comfrance.139.d:0 "We successfully resisted the forces of the traitor Gamelin who has now turned tail and fled south with the Arm of the Communist Revolution in hot pursuit! However, the partisans of the Front Populaire have gone ahead with their revolt in the north despite this set back, although they are sure to be crushed by our loyal units."
 comfrance.139.a:0 "Crush them!"
 comfrance.140.t:0 "Battle of Toulouse"
 comfrance.140.d:0 "The last remains of Gamelin's rebels have occupied the city of Toulouse. Now that we have them cornered we shall despatch our loyal forces to destroy them!"
 comfrance.140.a:0 "Death to the traitors!"
 comfrance.141.t:0 "France in Chaos"
 comfrance.141.d:0 "The extremist Jacobin faction has driven the illegitimate Commune to the precipice. The socialists fight among themselves as France burns. The traitor general Maurice Gamelin failed to overthrow the Communist at the first attempt and was forced to retreat south. We have received word via secret channels that Gamelin is willing to recognise our Republic in return for aid in defeating the Jacobins. Although considered one of the worst traitors France has ever seen for leading the reds in the first civil war which saw us reduced to our exile in Algiers, this could be our best chance to return home and drive out the craven Communards that stole it from us."
 comfrance.141.a:0 "This is our moment! To France!"
 comfrance.141.b:0 "He is a traitor. He will die a traitor."
 comfrance.142.t:0 "Gamelin Joins The Nationalists!"
 comfrance.142.d:0 "The arch-traitor Gamelin has declared for the Fourth Republic! His soldiers are advancing on Marseille, surely to prepare the way for the Nationalist forces that are even now readying to invade our homeland. Although this shows that he has abandoned his erstwhile allies in the Front Populaire, the syndicalists have taken this opportunity to redouble their efforts, launching uprisings across France."
 comfrance.142.a:0 "Crush them!"
 comfrance.143.t:0 "A War of Opportunity?"
 comfrance.143.d:0 "The continuing chaos in France is reassuring, yet certain members of the General Staff are pushing the Kaiser to use this window of opportunity to launch an attack westward against the Commune - a house divided cannot stand, surely. We may not get a better chance than this, but our economy is still crippled by the events of Black Monday."
 comfrance.143.a:0 "Attack!"
 comfrance.143.b:0 "Now is not the time..."
 comfrance.144.t:0 "The Communal Elections of 1941"
 comfrance.144.d:0 "As planned in 1936, the five-year term of the current Bourse Générale du Travail comes to an end. It is time to discuss economic and internal policies as well as foreign matters, so that the BGT may elect the new members of the executive Comité Salut Public."
 comfrance.144.a:0 "Let's get to work, camarades!"
 comfrance.145.t:0 "BGT Elections 1941 - Status of the Military"
 comfrance.145.d:0 "It's been five years since the last great reform of the revolution's armed forces and the French army has soared to new heights. However, the various factions of the CGT still disagree on the continued development of the Guarantor of National Integrity."
 comfrance.145.a:0 "Travailleurs: Modernization and optimization!"
 comfrance.145.b:0 "Jacobins: A more independent high command is needed!"
 comfrance.145.c:0 "Sorelians: The army must be completely subjugated to the CGT!"
 comfrance.145.e:0 "Anarchistes: Liberalize the army and promote volunteer service!"
 comfrance.146.t:0 "BGT Elections 1941 - Internal Security"
 comfrance.146.d:0 "With France continiously being threatened by both foriegn and domestic enemies, the issue of our internal security has been raised in the elections."
 comfrance.146.a:0 "Travailleurs: The Sûreté Populaire is doing well enough!"
 comfrance.146.b:0 "Jacobins: We need paramilitary gendarmes to keep the peace!"
 comfrance.146.c:0 "Sorelians: The secret police MUST be more active!"
 comfrance.146.e:0 "Anarchistes: Democratize the Sûreté Populaire!"
 comfrance.147.t:0 "BGT Elections 1941 - External Security"
 comfrance.147.d:0 "As the revolution marches on, the office of the Renseignements Généraux has continued to hold key influence within the political framework of the federation and, as a result, is thus hotly contended."
 comfrance.147.a:0 "Travailleurs: the current system is satisfactory"
 comfrance.147.b:0 "Jacobins: The RG must focus on supporting revolutionaries abroad!"
 comfrance.147.c:0 "Sorelians: The RG shall be introduced to Totalist doctrine!"
 comfrance.147.e:0 "Anarchistes: The BGT must control the Renseignements Généraux!"
 comfrance.148.t:0 "BGT Elections 1941 - Economic Policies"
 comfrance.148.d:0 "The Syndicalist economy has ensured considerable betterment for the masses, but discord still exists between the four main factions as to which way it should develop."
 comfrance.148.a:0 "Travailleurs: Maintain the Syndicalist course!"
 comfrance.148.b:0 "Jacobins: Centralization is needed!"
 comfrance.148.c:0 "Sorelians: We must focus on the armament industries!"
 comfrance.148.e:0 "Anarchistes: More power to the Cooperatives!"
 comfrance.149.t:0 "BGT Elections 1941 - Foreign Policy"
 comfrance.149.d:0 "Undoubtedly one of the most important issues for the next Comité would be how to handle the radically changing world developments. The Travailleurs argue for further cooperation within the Internationale, whilst the Anarchistes wish to commence a wave of liberation to sweep the old order away everywhere it lingers. Both Sorelians and Jacobins hold hawkish views."
 comfrance.149.a:0 "Travailleurs: The Internationale must guarantee peace!"
 comfrance.149.b:0 "Jacobins: The red flag must advance everywhere!"
 comfrance.149.c:0 "Sorelians: The reactionaries must be destroyed completely!"
 comfrance.149.e:0 "Anarchistes: Secure an European socialism!"
 comfrance.150.t:0 "BGT Elections 1941: Travailleur Majority"
 comfrance.150.d:0 "As the votes tickle in from the many communes of our great Federation, it has become clear that the Travailleur faction has scored a majority in the Bourse Générale du Travail. However, the grouping is split between the moderates of Leon Jouhaux and the more militant members gathering around Benoît Frachon. Regardless of whoever claims the mantle of leadership, the Commune of France will certainly be in good hands."
 comfrance.150.a:0 "Congratulations, Camarade Jouhaux"
 comfrance.150.b:0 "Congratulations, Camarade Frachon"
 comfrance.151.t:0 "BGT Elections 1941: Jacobin Majority"
 comfrance.151.d:0 "As the votes tickle in from the many communes of our great Federation, it has become clear that the Jacobins have scored a majority in the Bourse Générale du Travail. Duclos, known as the Red Dwarf, will form the new Comité while the new Chairman of the Bourse Générale du Travail will be Marcel Cachin, the long-time chief editor of the Humanité newspaper. The top military leaders are expected to stay in place."
 comfrance.151.a:0 "Congratulations, Camarade Cachin"
 comfrance.152.t:0 "BGT Elections 1941: Sorelian Majority"
 comfrance.152.d:0 "As the votes tickle in from the many communes of our great Federation, it has become clear that the Sorelians have scored a majority in the Bourse Générale du Travail. Camarade Bucard, the most brilliant leader of the orthodox Sorelians, is expected to form the new Comité, while the new Chairman of the Bourse Générale du Travail will be Georges Valois, the Grandfather of all Syndicalists."
 comfrance.152.a:0 "Congratulations, Camarade Valois"
 comfrance.153.t:0 "BGT Elections 1941: Anarchiste Majority"
 comfrance.153.d:0 "As the votes tickle in from the many communes of our great Federation, it has become clear that the Anarchiste faction has scored a majority in the Bourse Générale du Travail. Camarade Guérin, the energetic and popular leader of the Anarchiste faction, is expected to form the new Comité, while the new Chairman of the Bourse Générale du Travail will be Nestor Makhno, the Domwbrowski of today."
 comfrance.153.a:0 "Congratulations, Camarade Makhno"
 comfrance.154.t:0 "BGT Elections 1941: No Majority Achieved"
 comfrance.154.d:0 "As none of the factions within the CGT has managed to achieve a majority, the leaders of the various groupings have begun negotiating about the possibility of creating different kinds of coalition governments."
 comfrance.154.a:0 "The Travailleur-Anarchiste bloc is restored to power!"
 comfrance.154.b:0 "Left Travailleurs and orthodox Sorelians form a coalition!"
 comfrance.154.c:0 "Georges Valois and his Totalist Sorelians seize the BGT!"
 comfrance.155.t:0 "Communal Elections 1946"
 comfrance.155.d:0 "The major issue is the re-integration in the Commune of former Social-Democrats that left fifteen years ago. The Travailleurs, now the most reformist faction within the CGT, want to continue the democratisation process and push for an open arms policy towards the Social-Democrats. The Anarchistes, although in favour of liberalisation, oppose that policy, as well as the now declining Sorelians. The Jacobins, of course, still advocate a Bolshevik-like reform."
 comfrance.155.a:0 "Travailleur majority : We have to make room for our Social-Democratic friends"
 comfrance.155.b:0 "Sorelian majority : No decay of the revolutionary values will be tolerated"
 comfrance.155.c:0 "Anarchiste majority : Proletarian democracy does not require Social-Democrats"
 comfrance.155.e:0 "Jacobin majority : The Commune is ready for Bolshevism."
 comfrance.156.t:0 "Communal Elections 1951"
 comfrance.156.d:0 "Thirty years have passed since the Commune of France was established. Our way to socialism and prosperity has been hard and long. Now, when the people choose the new government, our main goal is not only to develop Syndicalism, but also to protect 'des droits de l’homme et du citoyen', such as democracy and the right to happiness."
 comfrance.156.a:0 "Travailleur majority - Democratisation of the Commune should be gradual"
 comfrance.156.b:0 "Sorelian majority - Totalism shall stand triumphant"
 comfrance.156.c:0 "Anarchiste majority - The stateless soceity awaits!"
 comfrance.156.e:0 "Jacobin majority - We are true Communards"
 comfrance.157.t:0 "Nestor Makhno Retires"
 comfrance.157.d:0 "A towering figure in French as well as European revolutionary politics, Nestor Makhno has finally chosen to retire from public life. Leadership of the Anarchiste movement has passed on to the dynamic Daniel Guerin."
 comfrance.157.a:0 "Fare thee well."
 comfrance.158.t:0 "Status of Transylvania"
 comfrance.158.d:0 "The forces of the revolution have taken control over the region of Transylvania - a province with a varied populace of Germans, Romanians and Hungarians. Consequently, administration of the area could be a tricky issue. Some suggest simply handing the territory over to the Hungarians - others argue that this would be a perfect opportunity to liberate the Romanians!"
 comfrance.158.a:0 "This is the first step to liberate all of Romania!"
 comfrance.158.b:0 "Hand the provinces over to the Hungarians!"
 comfrance.158.c:0 "The Internationale shall govern Transylvania directly!"
 comfrance.159.t:0 "Paris is lost!"
 comfrance.159.d:0 "Paris, the city of lights, cradle of the Revolution and capital of France has been captured by the enemy! While they are facing resistance from the civilian population we must quickly counter-attack and retake full control of the city."
 comfrance.159.a:0 "Foule esclave, debout, debout!"
 comfrance.160.t:0 "Liberation of Alsace-Lorraine"
 comfrance.160.d:0 "We have advanced in the former imperial province of Alsace-Lorraine, and secured the whole region. Germany can't stand before our superiority as the lost provinces are restored to France!"
 comfrance.160.a:0 "...Groupons-nous, et demain..."
 comfrance.161.t:0 "The Bastille Day Celebrations"
 comfrance.161.d:0 "Today is the Fete Nationale, the Celebrations of the Storming of the Bastille and the beginning of the First French Revolution."
 comfrance.161.a:0 "Vive La Commune!"
 comfrance.163.t:0 "Labour Day"
 comfrance.163.d:0 "Today, all around the world, Democratic, Socialist, and Syndicalist governments are celebrating International Workers' Day, Labour Day, or May Day. May Day has become an international celebration of the social and economic achievements of the working class and labour movement and is celebrated widely throughout the Commune of France."
 comfrance.163.a:0 "Celebrate!"
 comfrance.164.t:0 "The First Bourges International Art Festival"
 comfrance.164.d:0 "The First Bourges International Art Festival was held today. The artwork included many famous Syndicalist Realist paintings commisioned by the French Government as well as many British, Russian, and American paintings and a mural painted by Diego Rivera. The event will be lasting into the weekend and has attracted World Wide attention. We will enjoy the spotlight for now."
 comfrance.164.a:0 "This will be the first of many, The Government will make sure of it!"
 
 worldnews.2.t:0 "The Romand Question Resolved"
 worldnews.2.d:0 "After a demand for immediate ceding of the province of Romandie due to "Persecution of the French minority", The Swiss government decided to avoid the threat of war and accept the French demand. This is a victory for the French government, which already declares the acquisition of Romandie as another victory of the world´s working class."
 worldnews.2.a:0 "Syndicalism spreads"
 worldnews.2.b:0 "Horrendous!"
 worldnews.2.c:0 "The Revolution Spreads!"
 worldnews.2.e:0 "This is likely only the first of the French demands" 

