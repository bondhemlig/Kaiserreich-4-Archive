 comfrance.97.t:0 "Day 3 - Hemingway's speech"
 comfrance.97.d:0 "With the American question settled, Ernest Hemingway, the Syndicates' delegate to the Congress, took the stage. He thanked all those who supported the CSA's cause and called on the Socialist world to constantly battle the reactionaries. The speech was received with great applause, especially by the French delegation."
 comfrance.97.a:0 "Yes we can!"
 comfrance.97.b:0 "Oui, nous pouvons!"
 comfrance.97.c:0 "Yes we can!"
 comfrance.98.t:0 "Day 3 - Hemingway's speech"
 comfrance.98.d:0 "The Syndicalist delegate to the Second International Congress, Ernest Hemingway, has today given a speech, condemning our actions against the CSA and calling for intensified support for the Reds in this war. We must redouble our efforts and crush Reed before he receives any additional help."
 comfrance.98.a:0 "Onwards!"
 comfrance.99.t:0 "Day 5 - Cambridge conference"
 comfrance.99.d:0 "Along with the politicians in London, a separate meeting of scientists from France and Britain took place in the old university in Cambridge. It was decided that the Syndicalist countries should combine their research in order to develop a weapon capable of protecting the Revolution from the increasingly aggressive imperialist threat."
 comfrance.99.a:0 "Knowledge is power"
 comfrance.100.t:0 "Day 6 - South American socialists' call for help"
 comfrance.100.d:0 "With a socialist regime established in Brazil, tensions between Rio de Janeiro and Buenos Aires started to rise once again. It seems that the best way to protect the new government is to ask for international support via the Second International Congress."
 comfrance.100.a:0 "We shall not be alone"
 comfrance.100.b:0 "We must not beg for help"
 comfrance.101.t:0 "Day 6 - South American socialists' call for help"
 comfrance.101.d:0 "The new socialist regime in La Paz is surrounded by reactionaries, especially in La Plata and Chile.  It seems that the best way to protect the new government is to ask for international support via the Second International Congress."
 comfrance.101.a:0 "We shall not be alone"
 comfrance.101.b:0 "We must not beg for help"
 comfrance.102.t:0 "Brazilians asks for help"
 comfrance.102.d:0 "Our Brazilian comrades asked for help in strengthening their army for a potential conflict with La Plata. Although this front of Revolution is not as hot as the North American one, the fall of La Plata will be a huge blow for imperialist interests all over the world."
 comfrance.102.a:0 "Provide all the help they need"
 comfrance.102.b:0 "We have nothing to spare"
 comfrance.103.t:0 "Bolivia asks for help"
 comfrance.103.d:0 "Our Bolivian comrades asked for help in strengthening their army for a potential conflict with Chile or La Plata. Although this front of Revolution is not as hot as the North American one, the fall of Chile or La Plata will be a huge blow for imperialist interests all over the world."
 comfrance.103.a:0 "Provide all the help they need"
 comfrance.103.b:0 "We have nothing to spare"
 comfrance.104.t:0 "British refuse to help!"
 comfrance.104.d:0 "The Union of Britain has turned down our pleas."
 comfrance.104.a:0 "Bear it"
 comfrance.104.b:0 "Enough! Brazil will find its own way to Communism!"
 comfrance.105.t:0 "The French refuse to help!"
 comfrance.105.d:0 "The Commune of France has turned down our pleas."
