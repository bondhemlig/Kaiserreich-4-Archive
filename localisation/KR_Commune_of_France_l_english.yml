 FRA_road_to_war: "The Road to War"
 FRA_road_to_war_desc:0 "The war with Germany is unavoidable, this nation holds hostage our brothers of Alsace and Lorraine and is the leading counter-revolutionary nation, the tyrant of millions of people around the world. They need our help."
 FRA_renseignements_generaux:0 "The Renseignements Généraux"
 FRA_renseignements_generaux_desc:0 "-"
 FRA_military_buildup: "Military Build-up"
 FRA_military_buildup_desc:0 "To prepare for the war we need to develop our war industry, the Commune has to be prepared for the war, more than ever. Its survival is at play!"
 FRA_military_buildup_two: "Calibrating the Economy"
 FRA_military_buildup_two_desc:0 "The capitalist world is still struggling with last year's shattering economic crisis whilst the righteousness of our own system continues exceptionally. It has been suggested that we utilise this industrial advantage to transform certain aspects of the economy exclusively towards military purposes."
 FRA_socialist_education:0 "Socialist Education"
 FRA_socialist_education_desc:0 "-"
 FRA_Our_time_has_come:0 "Revanchist Propaganda"
 FRA_Our_time_has_come_desc:0 "Revanchism is a sentiment that originates from the war of 1871 against Prussia which saw the loss of Alsace-Lorraine. After this young men and women have been taught the importance of this region for decades in the schools of the IIIrd Republic. This spirit of devotion to the nation and desire to liberate our brothers has lasted until now, supported by people like Georges Valois or Angelo Tasca, we can use this this sentiment to our advantage and to lead the Commune to success."
 FRA_department_revolutionary_ideals:0 "Department of Revolutionary Ideals"
 FRA_department_revolutionary_ideals_desc:0 "-"
 FRA_Blanqui_Research_Institute:0 "Blanqui Research Institute"
 FRA_Blanqui_Research_Institute_desc:0 "While some nations resist the ways of science, France endorses them. Let´s support the establishment of a new research institute aimed at our technological superiority."   
 FRA_military_buildup_three: "Further Military Development"
 FRA_military_buildup_three_desc:0 "Our economy is now developing well and the Commune is ready for war but we can do even better. By encouraging further projects to develop our industry the Commune shall not only be ready for war but shall also be indisputably superior to any of our enemies!"
 FRA_military_science: "Military Science"
 FRA_military_science_desc:0 "France is improving its research capacities, but these shall not always stay civilian, we'll open a new wing in the Blanqui research institute dedicated to military science."
 FRA_synthetic_refineries:0 "Synthetic Resources"
 FRA_synthetic_refineries_desc:0 "We have a lack of resources and importing them is unreliable. We must research ways to acquire these resources from what we already have."
 FRA_secret_weaponry:0 "Electric Machines"
 FRA_secret_weaponry_desc:0 "Our mathematicians have made some interesting progress in the field of computing. They need our support and we need theirs."
 FRA_damocles: "The Damocles Project"
 FRA_damocles_desc:0 "Inspired by the Cambridge Conference which took place during the Second Congress of the Internationale, in May 1937, another somewhat secret reunion took place today at the University of Cambridge. A group of theoretical physicists from Britain and France, led by Norman Feather, Frédéric Joliot-Curie and Francis Perrin, are discussing the possibilities of radioactivity and nuclear fission and its uses - from electricity generation and medical applications to powerful strategic weapons. The participants are requesting funding for the establishment of the 'Damocles Project', a joint British-French committee for nuclear research."
 FRA_damocles_tooltip:0 "§YGives 2x§! §G50%§! Research bonus for: §YNuclear Technology§! if Britain accepts"
 damocles_refused:0 "Britain refused the Damocles Project"
 FRA_nuclear_weapons:0 "Curie Project"
 FRA_nuclear_weapons_desc:0 "There is much we can learn by researching power of an atom. Let´s provide necessary funding for our atomic researchers."
 FRA_German_borders:0 "Fortify the German Border"
 FRA_German_borders_desc:0 "Our eastern defences are formidable, but they cannot withstand a concentrated attack. Fortifying this area will surely prove useful."
 FRA_extend_line:0 "Extend the Line"
 FRA_extend_line_desc:0 "-"
 FRA_Demand_Romandy:0 "Demand the Romandie"
 FRA_Demand_Romandy_desc:0 "The injustice against the revolutionaries in Switzerland has gone too far! Switzerland must cede the Romandie to France or face war!"
 FRA_Demand_Alsace_Lorraine:0 "Demand Alsace-Lorraine"
 FRA_Demand_Alsace_Lorraine_desc:0 "The French people shall wait no longer! Time has come for Germany to return the whole of Alsace-Lorraine or face the consequences! "
 FRA_war_with_spain: "Liberate Spain"
 FRA_war_with_spain_desc:0 "Right at our southern border lays the reactionary state of Spain, our brothers from the CNT didn't succeed in their attempt to liberate the country but we will."
 FRA_War_with_germany:0 "Take Down Germany"
 FRA_War_with_germany_desc:0 "France´s pride must be restored and Great war undone! The Revolution shall prevail!"
 FRA_War_with_austria:0 "Free the Peoples of Austria-Hungary"
 FRA_War_with_austria_desc:0 "The Austrian peoples have proven their incapability to commence a successful socialist revolution in their country and to liberate themselves from the Habsburg tyranny. We can, however, help them with that."
 FRA_War_with_austria_tooltip:0 "Control or have a puppet or an ally control either §YVeneto§!, §YOberbayern§! or §YDeutschsüdmähren§!"
 FRA_War_with_Italian_Federation:0 "Unite Italy"
 FRA_War_with_Italian_Federation_desc:0 "It is time to unite Italy under the rule of our ally in Naples and reclaim our territory lost in 1919. To war!"
 FRA_revolution_paths_tooltip:0 "Control or have a puppet or an ally control §YVienna§!, §YRome§!, §YMadrid§! and §YBudapest§!"
 FRA_World_revolution:0 "World Revolution"
 FRA_World_revolution_desc:0 "With the revolution now well established in Europe, we can start to look outwards and launch a formidable plan of liberating the whole world from the imperialists. Vive la République Socialiste Mondiale!"
 FRA_european_revolution:0 "European Revolution"
 FRA_european_revolution_desc:0 "-"
 FRA_peaceful_revolution:0 "Peaceful Revolution"
 FRA_peaceful_revolution_desc:0 "-"
 
 FRA_Host_the_Internationale:0 "The Internationale Congress"
 FRA_Host_the_Internationale_desc:0 "Heads of Socialist, Syndicalist, and Totalist parties, Heads of State and Governments, Foreign Ministers, and journalists have all arrived in Paris for the opening of the First Congress of the Third International. Today is our turn to host the congress and perhaps even use it to establish ourselves as the leading socialist country in the world."
 FRA_will_get_bypassed_tooltip:0 "The Focus will get bypassed when the corresponding event will happen."
 FRA_mission_bhartiya:0 "Mission to the Bharatiyan Commune"
 FRA_mission_bhartiya_desc:0 "The Bharatiyan Commune asked for support in their struggle against its neighbours, Delhi and the Princely Federation. They would like us to send military advisor to train their leaders and their troops."
 FRA_mission_bharitya_flag:0 "Agreed to a military mission to the Bharatiyan Commune"
 FRA_muslim_comitee:0 "Socialist Muslim Committee"
 FRA_muslim_comitee_desc:0 "We are in a state of war with several countries with a significant Muslim population. Our dream is to spread Syndicalism to the Middle East. The local Syndicalist and Socialist parties don't have the sufficient strength to achieve this goal. One of the most famous Muslim Socialists and author of Islamic Communism, Mirsa Sultan-Galiev has declared his full willingness to help our cause. He has suggested in private conversations with several important officials that the nearly defunct Muslim Committee of the International could be turned into a powerful propaganda tool aimed at Muslims in the whole world. While some politicians and Marxist theoreticians despise his 'Islamic Communism', it could help us in the fight against the many reactionary powers in the Middle East"
 FRA_muslim_comitee_tooltip:0 "This focus will trigger sabotage events in Arab countries."
 FRA_working_women:0 "Working Women"
 FRA_working_women_desc:0 "During the Congress, Helen Crawfurd took the stage with her flaming speech about the women's role in the World Revolution. We supported her arguments and now we have to implement it in our society."
 FRA_working_women_flag:0 "Allowed Woman Work"
 FRA_help_cnt:0 "Support the CNT"
 FRA_help_cnt_desc:0 "Our comrades of the CNT are fighting against the Carlist and Bourbon oppressors for their liberation right as we speak, we promised to help them in their cause and so we will."
 FRA_support_cnt:0 "Agreed to support the CNT"
 FRA_second_inter_congress:0 "The Second Internationale Congress"
 FRA_second_inter_congress_desc:0 "With the Second American Civil War raging on, as well as a number of other conflicts ready to break out at any time across the world, the Internationale has to redefine its approach towards the global revolution. Since the first Congress of the Internationale took place in France, the second one will take place in Britain."
 FRA_wip:0 "Those focuses are not done yet, sorry :("
 FRA_help_south_america:0 "Help our South American Brothers"
 FRA_help_south_america_desc:0 "During the Second Congress we promised to help our South American comrades to develop their country and defeat La Plata. We'll send them tons of equipment and material, nothing is too good for comrades!"
 FRA_help_bolivia:0 "Agreed to help Bolivia"
 FRA_help_brazil:0 "Agreed to help Brazil"
 FRA_help_csa:0 "Help the Combined Syndicates of America"
 FRA_help_csa_desc:0 "During the Second Congress was discussed the most pressing matter, the ongoing American Civil War. With Long and the Federal government pushing the CSA into the defensive, the decision was made to send additional help for Reed and his followers."
 FRA_help_csa_flag:0 "Agreed to help the Combined Syndicates of America"
 FRA_scientific_coop_flag:0 "Cambridge Conference"
 FRA_scientific_cooperation:0 "International Scientific Cooperation"
