 comfrance.89.t:0 "Day 2 - the American question"
 comfrance.89.d:0 "On the second day the delegates discussed the most pressing matter - the development of the Civil War in America. With Long and the Federal government pushing the CSA into the defensive, the decision was made to send additional help for Reed and his followers. Without strong industry, Centroamerican intervention is likely to be little more than a gesture - but still an important one, as it will prove the devotion of the American branch of the Internationale."
 comfrance.89.a:0 "Provide all the aid we can spare"
 comfrance.89.b:0 "We cannot spare anything"
