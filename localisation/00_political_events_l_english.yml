 kr.political.8.t:0 "Increase in Stability"
 kr.political.8.d:0 "With our Political Power recovered, we finally got out of the bad situation we got us in. Hopefully it won't happen again."
 kr.political.8.a:0 "The [Root.GetAdjective] nation is strong."
 
