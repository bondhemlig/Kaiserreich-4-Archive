  amcivwar.342.t:0 "United states in disarray"
  amcivwar.342.d:0 "The civil war has erupted in the United states, tearng apart the last shreds of unity in the Union. This presents us with chance to remove the American presence from Cuba by occupying Guantanamo bay naval base. There is very little that the US government can do to stop us at this point."
  amcivwar.342.a:0 "Seize the naval base!"
  amcivwar.342.b:0 "Rather not"
  amcivwar.343.t:0 "Cuba Seizes Guantanamo naval base"
  amcivwar.343.d:0 "With America in turmoil, Cuba has moved its troops onto the USA-leased Guantanamo bay naval base. There is very little that the US government can do to stop Cuba at this point."
  amcivwar.343.a:0 "Too bad"
  amcivwar.344.t:0 "Guantanamo bay naval base"
  amcivwar.344.d:0 "The occupation of American overseas territory by foreign powers during the Civil War was an affront to the United States. The establishment of Cuban authority over the Guantanamo bay naval base, however, was a provocation that could not be overlooked. The victorious government now looked to restore those lands seized by their neighbor to the south."
  amcivwar.344.a:0 "Demand return of the naval base"
  amcivwar.344.b:0 "Our concern is elsewhere"
  amcivwar.345.t:0 "The United States' request"
  amcivwar.345.d:0 "The victorious government of the United States has requested we return control of the Guantanamo naval bay base back to them."
  amcivwar.345.a:0 "We must comply"
  amcivwar.345.b:0 "They'll get over it"
  amcivwar.346.t:0 "The United States' request"
  amcivwar.346.d:0 "The Cubans have agreed to our request!"
  amcivwar.346.a:0 "American control returns to Cuba"
  amcivwar.347.t:0 "The United States' request"
  amcivwar.347.d:0 "The Cubans have refused!"
  amcivwar.347.a:0 "This slight will not go unanswered"
  amcivwar.347.b:0 "This hubris will be met with arms!"
  