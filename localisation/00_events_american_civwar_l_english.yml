  amcivwar.110.t:0 "Rise of the AUS Airforce"
  amcivwar.110.d:0 "The AUS quickly built up an airforce to control its skies"
  amcivwar.110.a:0 "Prep the fields"
  amcivwar.111.t:0 "The Minute Men Division"
  amcivwar.111.d:0 "The American Union State was on the verge of collapse and the administration decided to use some of the more fanatical followers to defend the state."
  amcivwar.111.a:0 "Better than nothing"
  amcivwar.112.t:0 "Old Men and Children"
  amcivwar.112.d:0 "The CSA was losing the war for the workers and they needed any help they could get. Reed began conscripting old men and children to fight for the CSA."
  amcivwar.112.a:0 "Better than nothing"
  amcivwar.113.t:0 "Pacific Conscripts"
  amcivwar.113.d:0 "The Pacific States of America was on the verge of defeat and every able bodied man was thrown into the effort."
  amcivwar.113.a:0 "Better than nothing"
  amcivwar.114.t:0 "The Armed forces of the Pacific States of America"
  amcivwar.114.d:0 "The people of the western states in cooperation with state authorities have formed paramilitary units in order to defend their newly gained freedom."
  amcivwar.114.a:0 "Rise my minions!"
  amcivwar.115.t:0 "Nevada State Guard"
  amcivwar.115.d:0 "The people of Nevada in cooperation with state authorities have formed paramilitary units in order to defend their freedom."
  amcivwar.115.a:0 "Rise my minions!"
  amcivwar.116.t:0 "Idaho State Guard"
  amcivwar.116.d:0 "The people of Idaho in cooperation with state authorities have formed paramilitary units in order to defend their freedom."
  amcivwar.116.a:0 "Rise my minions!"
  amcivwar.117.t:0 "The Air Force of the Pacific States of America"
  amcivwar.117.d:0 "To defend the new state an airforce was raised."
  amcivwar.117.a:0 "Rise my minions!"
  amcivwar.118.t:0 "Formation of volunteer units"
  amcivwar.118.d:0 "The USA quickly found enough eager troops to beat up the Syndicalist menace concentrated in the CSA."
  amcivwar.118.a:0 "Rise my minions!"
  amcivwar.119.t:0 "The Texas Military"
  amcivwar.119.d:0 "The Texas National Guard has been called upon to defend the country from the rebels concentrated in the American Union state."
  amcivwar.119.a:0 "Rise my minions!"
  amcivwar.120.t:0 "The Colorado National Guard"
  amcivwar.120.d:0 "The Colorado National Guard has been called upon to defend the country from the rebels in California."
  amcivwar.120.a:0 "More troops"
  amcivwar.121.t:0 "The Montana National Guard"
  amcivwar.121.d:0 "The Montana National Guard has been called upon to defend the country from the rebels in California."
  amcivwar.121.a:0 "More troops"
  amcivwar.122.t:0 "The New England National Guard"
  amcivwar.122.d:0 "The New England National Guard has been called upon to defend the country from the rebels in California."
  amcivwar.122.a:0 "More troops"
  amcivwar.123.t:0 "New England Governors Petition for Independence"
  amcivwar.123.d:0 "The Canadian occupation of New England had kept the area from falling into the hands of the CSA. Many New Englanders were resentful of the Canadian troops on New England soil. Finally, the Six New England governors held a meeting with the Canadian Parliament to petition for independence. The Liberals in Ottawa agreed that an independent New England administered by New Englanders while Canada offers protection against the CSA would benefit both parties."
  amcivwar.123.a:0 "Independence for New England"
  amcivwar.123.b:0 "Independence for New England (play New England)"
  amcivwar.123.c:0 "Continue with military occupation"
  amcivwar.124.t:0 "Integration of New England"
  amcivwar.124.d:0 "The civilian population of New England finally accepted the new reality established via military occupation and New England is finally under our firm and complete control."
  amcivwar.124.a:0 "Great !"
  amcivwar.125.t:0 "The State of New England"
  amcivwar.125.d:0 "Canada has released the state of New England to administer itself. The country will be run by New Englanders and the Entente will provide defense for the new state. A new day for the people of New England."
  amcivwar.125.a:0 "Don't tread on me!"
  amcivwar.126.t:0 "New England Joins the Civil War"
  amcivwar.126.d:0 "The United States was still waging war with its enemies and the people in New England believed it was time to join the war on the side of the United States and bring victory for the Union. There were some in the minority that wanted to remain neutral and wait for the war to end."
  amcivwar.126.a:0 "War for the Union!"
  amcivwar.126.b:0 "Remain neutral"
  amcivwar.127.t:0 "The Civil War is Over"
  amcivwar.127.d:0 "The civil war is over and many of the people in New England wish to rejoin the Union but some believe that independence is the only answer for New England."
  amcivwar.127.a:0 "Rejoin the union."
  amcivwar.127.b:0 "Independence is the answer"
  amcivwar.128.t:0 "New England Minutemen"
  amcivwar.128.d:0 "During the War of Independence, New England had instituted a system of militias for the defense of the colonies against British aggression. Now, Huey Long in the Dixie South has claimed that very tradition for his own goals. New England politicians are unified in agreement to condemn Long and his Fascist regime, the Minutemen are of New England, for New England, and ONLY New England."
  amcivwar.128.a:0 "Paramilitary Units are an Affront to Liberty!"
  amcivwar.128.b:0 "This isn't our problem..."
  amcivwar.129.t:0 "The Effects of Independence"
  amcivwar.129.d:0 "In the months following Independence, many New Englanders had not quite wrapped their heads around the idea of being a country of their own. New England was fiercely Unionist for most of her history... however, many were now leaning towards a new sense of nationalism for their tiny nation."
  amcivwar.129.a:0 "That flag looked kinda goofy. But now I'm starting to like it!"
  amcivwar.129.b:0 "Bah! That flag still looks goofy"
  amcivwar.130.t:0 "The Torch of Liberty Passes to Us"
  amcivwar.130.d:0 "With MacArthur in control of the USA, Reed instituting Bolshevik reforms in the Great Lakes, and Long cracking down on minorities and anything 'Unamerican' in the South. New England is the last place in North America that continues to uphold the original democratic values established by the Founding Fathers. The Puritans of Plymouth Colony wanted to establish a 'City Upon a Hill,' many in New England believe that now is that time."
  amcivwar.130.a:0 "We are the Beacon of Liberty, may we Shine Brightly"
  amcivwar.130.b:0 "Does it really matter?"
  amcivwar.131.t:0 "Establishing the Underground Rail-road"
  amcivwar.131.d:0 "The many liberal politicians around New England have begun work on legislation that will establish a 20th Century version of the Underground Rail-road. A way for refugees from the CSA, AUS, and MacArthur's America to escape and reach New England or Canada. Among the possible immediate benefits to this would be more volunteers for New England's tiny Military."
  amcivwar.131.a:0 "Do it"
  amcivwar.131.b:0 "We don't want to start trouble"
  amcivwar.132.t:0 "Refugees from the Combined Syndicates"
  amcivwar.132.d:0 "The Railroad is a success, refugees from CSA territory are fleeing to New England in droves. Many are Capitalists from the Detroit automotive companies and Chicago factories. This could benefit our own industrial expansion."
  amcivwar.132.a:0 "Excellent!"
  amcivwar.133.t:0 "Refugees from the USA"
  amcivwar.133.d:0 "The Railroad is a success, refugees from United States territory are fleeing to New England in droves. Many are from the middle class who fear their loss of liberty may lead to worse things. Thier technical knowlege and spending power could greatly increase our industrial output."
  amcivwar.133.a:0 "Excellent!"
  amcivwar.134.t:0 "Refugees from the American Union State"
  amcivwar.134.d:0 "The Railroad is a success, refugees from AUS territory are fleeing to New England in droves. Many are minorities who have felt the pinch from white supremacist groups around the AUS that, while not officially supported by Long's government, flourish under it."
  amcivwar.134.a:0 "This is a travesty!"
  amcivwar.135.t:0 "Mining in Maine"
  amcivwar.135.d:0 "New England is a small country with a lot of open space in the North. Many areas have not even been settled, we should survey them. Surely there must be something of value?"
  amcivwar.135.a:0 "What is there to lose?"
  amcivwar.135.b:0 "Besides our money"
  amcivwar.136.t:0 "New England's Iron Mines."
  amcivwar.136.d:0 "Officials in Bangor report that a sizable iron deposit has been discovered! Iron mining will begin immediately!"
  amcivwar.136.a:0 "Great!"
  amcivwar.137.t:0 "The Great New England Hurricane!"
  amcivwar.137.d:0 "Horrible news! A massive hurricane has struck our nation! This is the first time since 1869 that a hurricane has come to New England, and the repair costs are estimated to be in the hundreds of millions of dollars! Unfortunatly, several hundred people have died in the mayeham unleased by the hurricane."
  amcivwar.137.a:0 "Help the survivors!"
  amcivwar.137.b:0 "We can't help anyone"
  amcivwar.138.t:0 "The 1939 Presidential election"
  amcivwar.138.d:0 "The first free election can now be held in our great nation. The parties that we inherited from before our independence have changed in that the Republican Party has split into a right wing 'Federalist' Party and a left wing 'Yankee' Party and the overall policies of the Democratic party have gone much farther left; comparable to the European Social Democrats. Unlike the American Presidency, there is a limit of three terms, but each term lasts five years. Who will win the presidency?"
  amcivwar.138.a:0 "The Federalist Party wins it!"
  amcivwar.138.b:0 "The Yankee Party wins it!"
  amcivwar.138.c:0 "The Democratic party wins it!"
  amcivwar.139.t:0 "The 1944 Presidential election"
  amcivwar.139.d:0 "It is time for the next Presidential election, who will win?"
  amcivwar.139.a:0 "The Federalist Party wins it!"
  amcivwar.139.b:0 "The Yankee Party wins it!"
  amcivwar.139.c:0 "The Democratic party wins it!"
  amcivwar.140.t:0 "The 1949 Presidential election"
  amcivwar.140.d:0 "It is time for the next Presidential election, who will win?"
  amcivwar.140.a:0 "The Federalist Party wins it!"
  amcivwar.140.b:0 "The Yankee Party wins it!"
  amcivwar.140.c:0 "The Democratic party wins it!"
  amcivwar.141.t:0 "We have found oil in Alaska"
  amcivwar.141.d:0 "After our occupation of Alaska several of our industries moved in to exploit the area. One of these has, after an intensive survey, managed to discover a large oil field at Prudhoe Bay on the northern coastline. Unfortunately, the tundra climate of the region means extensive pipelaying and other work is needed to exploit this find. However an oilfield like this, if successfully exploited, could really boost our economy and military."
  amcivwar.141.a:0 "Fund the exploitation of the oilfield"
  amcivwar.141.b:0 "We cannot afford all the necessary work"
  amcivwar.142.t:0 "The Territory of Hawaii Revolts"
  amcivwar.142.d:0 "After the secession of the California Republic, the Hawaiian Territory, gained in 1893 after the treasonous Queen Liliuokalani was deposed by American Forces, has been lost. The Militia of Molokai, a pro-Hawaiian sovereignty group took up arms last week and rallied the natives to their cause. The last military base was taken today, and we have lost control of the island and possibly of all of our Pacific holdings."
  amcivwar.142.a:0 "We should have expected this..."
  amcivwar.142.b:0 "We should have expected this... (Play Hawaii)"
  amcivwar.143.t:0 "The Hawaiian Government"
  amcivwar.143.d:0 "We have finally achieved freedom!"
  amcivwar.143.a:0 "Henry Alexander Baldwin will guide our nation!"
  amcivwar.144.t:0 "Occupation of Pacific Islands"
  amcivwar.144.d:0 "The United States has fallen into war and in response the islands in the Pacific have joined Hawaii. Wake, Midway and the South Pacific islands have joined Hawaii."
  amcivwar.144.a:0 "Excellent"
  amcivwar.145.t:0 "Hawaii Occupies Midway, Wake and Other Pacific Islands"
  amcivwar.145.d:0 "The garrisons on Wake and Midway have joined Hawaii to ensure that they are not occupied by another power. There is unfortunately nothing the US can do about it."
  amcivwar.145.a:0 "Damn"
  amcivwar.146.t:0 "The Future of Hawaii"
  amcivwar.146.d:0 "The American civil war has concluded and the United States no longer exists. It is clear that Hawaii must make a decision about the future. The Pacific States of America are willing to abide by any decision that Hawaii makes about its future."
  amcivwar.146.a:0 "Hawaii will remain independent"
  amcivwar.146.b:0 "Propose an alliance with the PSA"
  amcivwar.146.c:0 "We should join the PSA"
  amcivwar.147.t:0 "Hawaii Proposes an Alliance"
  amcivwar.147.d:0 "The Hawaii government had proposed an alliance between the two states. An advantageous situation for sure but some in the PSA government were worried about how other governments would react to this decision."
  amcivwar.147.a:0 "Welcome"
  amcivwar.147.b:0 "No thanks"
  amcivwar.148.t:0 "Hawaii Joins the PSA"
  amcivwar.148.d:0 "The government in Hawaii has decided to join the Pacific States of America"
  amcivwar.148.a:0 "Welcome to the PSA"
  amcivwar.149.t:0 "Petitioning the Entente"
  amcivwar.149.d:0 "The defeat of the Pacific States of America and United States of America at the hands of the CSA had left the islands of Hawaii with no allies and an uncertain future. The Entente appeared to be the natural choice to ally with against the CSA but people in Hawaii were worried that this could draw the islands into a war. Opinion was split on the islands."
  amcivwar.149.a:0 "Send the request"
  amcivwar.149.b:0 "We will stay on our own"
  amcivwar.150.t:0 "Hawaii Requests Entry into the Entente"
  amcivwar.150.d:0 "Hawaii has requested entry into the Entente. The strategic position of Hawaii makes them a valuable member for the Entente. There was concern that if Hawaii was added to the Entente, it would change the balance of power in the Pacific."
  amcivwar.150.a:0 "A welcome addition"
  amcivwar.150.b:0 "We should avoid a provocative move"
  amcivwar.151.t:0 "Hawaii Joins the Entente"
  amcivwar.151.d:0 "The Entente has accepted our petition for entry. Hawaii may just be able to survive with some strong allies."
  amcivwar.151.a:0 "A welcome addition"
  amcivwar.152.t:0 "The Entente Refuses Hawaii"
  amcivwar.152.d:0 "The Entente has refused our request for an alliance, Hawaii will stand alone."
  amcivwar.152.a:0 "Damn"
  amcivwar.153.t:0 "Expansion of Hawaii's Industry"
  amcivwar.153.d:0 "The usual distribution of Hawaii's pineapples had been disrupted due to the American Civil War but the demand for them had not. Dole had emphasized the need to strengthen Hawaii's economy and expand it's industry. The pineapple companies of the islands began increasing production and building more facilities for the increased production."
  amcivwar.153.a:0 "Behold our pineapples!"
  amcivwar.154.t:0 "Resource Expansion"
  amcivwar.154.d:0 "The necessity for Hawaii to expand it's resources as well as its industry has prompted a scouring of the islands for any natural resources that could be found."
  amcivwar.154.a:0 "More fuel for the pineapple factories!"
  amcivwar.155.t:0 "Pineapple Workers Union"
  amcivwar.155.d:0 "The expansion of the industry in Hawaii had come with a cost to the labourers. Long hours and low wages had made the workers in the fields discontent and there was talk of a union. Union activists took to the streets of Honolulu to get their demands heard."
  amcivwar.155.a:0 "We will make reforms"
  amcivwar.155.b:0 "This system works fine"
  amcivwar.156.t:0 "Island Agitators"
  amcivwar.156.d:0 "The CSA's extensive network of spies had led to their learning of the labour issues that were cropping up on the islands in Hawaii. The islands were not part of the CSA's overall strategy as seizing the islands would make the CSA no better than any other imperialist, but the plight of the workers was in the best interest of the CSA and if it happened to ensure the Hawaii islands came under the control of the CSA then so be it."
  amcivwar.156.a:0 "Send in some men to support the workers."
  amcivwar.156.b:0 "Forget Hawaii. We need to finish America."
  amcivwar.157.t:0 "The Red Pineapple Riot"
  amcivwar.157.d:0 "The arrival of CSA agitators had encited the workers of Hawaii into a near frenzy. Protests were launched across the islands. When the police attempted to control the protest they were pelted with pineapples that had been painted red. Several policemen were injured and the crowd effectively dispersed but the riot had seriously shaken the local authorities."
  amcivwar.157.a:0 "We must reform."
  amcivwar.157.b:0 "Arresting the CSA agitators should do it."
  amcivwar.158.t:0 "Trade Union of Hawaii"
  amcivwar.158.d:0 "The Trade Union of Hawaii had been slowly gaining power since the Hawaiian government had instituted reforms. The CSA government was divided as to whether this was enough or not. Many believed that the islands should be forced to adopt the ideals of the CSA but there are many who see the islands as making a natural progression to Syndicalism."
  amcivwar.158.a:0 "Demand Hawaii reforms"
  amcivwar.158.b:0 "Let their revolution evolve"
  amcivwar.159.t:0 "Trade Union of Hawaii"
  amcivwar.159.d:0 "Since the reforms on the island the trade unionists have been gianing more and more power. The CSA had been assisting in the organization of the unions and had been pressuring the Hawaii government for more reforms. The reforms that were proposed would make the islands a virtual puppet of the CSA and the people were very resistant to the idea but many saw that the islands had very little choice."
  amcivwar.159.a:0 "Bow to the CSA reforms"
  amcivwar.159.b:0 "We will make reforms for the people, not the CSA"
  amcivwar.159.c:0 "We will never submit to the CSA"
  amcivwar.160.t:0 "Hawaii Becomes a CSA Protectorate"
  amcivwar.160.d:0 "Hawaii has allowed the CSA government control of its policies to ensure the fair treatment of the workers there. CSA officials are already on their way to the island to take control of the government."
  amcivwar.160.a:0 "Forward the revolution!"
  amcivwar.161.t:0 "Hawaii Refuses CSA Help"
  amcivwar.161.d:0 "The islands of Hawaii have refused to allow the CSA to mediate the labour issues on the island. They have refused to listen to the issues of the workers and have threatened the CSA representatives that have been sent there. The people are crying out for the government to take action to support the workers in Hawaii but some are also skeptical about how well the government could persecute a war against such a distant target."
  amcivwar.161.a:0 "War for the workers!"
  amcivwar.161.b:0 "Peace will work better"
  amcivwar.162.t:0 "The rise of Native Nationalism"
  amcivwar.162.d:0 "With our nation having been free for some time now, the natives have organised a movement for the restoration of the Hawaiian monarchy. While this would normally be a source of great concern, considering the deposed family has married into the industrial families, a restoration would be benefical... The current pretender to the throne, Edward D. Kawananakoa, would be easy to control. A monrachy would expand our nation's cultural independence, and give the populace a figurehead..."
  amcivwar.162.a:0 "Restore the monarchy!"
  amcivwar.162.b:0 "Who's in control here?"
  amcivwar.163.t:0 "Rebellion in Hawaii"
  amcivwar.163.d:0 "Fearing for their own safety, as the main cities of our republic have fallen to the enemy's advances, county and state authorities on the Hawaiian archipelago have declared their independence from the Pacific States!"
  amcivwar.163.a:0 "There is nothing that we can do"
  amcivwar.163.b:0 ""We must resist, reinforce our positions near Pearl Harbor"
  amcivwar.164.t:0 "The fate of Puerto Rico"
  amcivwar.164.d:0 "With the East Coast and the Panama Canal out of our control, we must decide on the fate of Puerto Rico. The most reasonable option is to give to the Entante, but it is feared that such an act will cause additional dissent in our already deperate population."
  amcivwar.164.a:0 "Give it to the Entente"
  amcivwar.164.b:0 "Fortify the island"
  amcivwar.165.t:0 "Puerto Rico given to the Entente"
  amcivwar.165.d:0 "The US government has decided to give us the island of Puerto Rico. There is talk among our military that the island provides a perfect position for our fleet to operate in the Southern Atlantic. Still, others believe it should belong to our Carribean friends."
  amcivwar.165.a:0 "Puerto Rico shall become a part of the Federation"
  amcivwar.165.b:0 "Prepare to turn the island into a naval base"
  amcivwar.166.t:0 "Puerto Rico given to the Federation"
  amcivwar.166.d:0 "Canada has declared that the former US island of Puerto Rico shall become a Federation possession. It is a great day for the whole Carribean!"
  amcivwar.166.a:0 "Time to celebrate!"
  amcivwar.167.t:0 "Requesting Puerto Rico back"
  amcivwar.167.d:0 "With the Civil War ending in US victory, a time has come to reassert our claim on Puerto Rico."
  amcivwar.167.a:0 "We want the island back"
  amcivwar.167.b:0 "Do not push the issue"
  amcivwar.168.t:0 "United States want Puerto Rico back"
  amcivwar.168.d:0 "The Americans have asked us to return their former island of Puerto Rico."
  amcivwar.168.a:0 "We have never been occupants - give the island back"
  amcivwar.168.b:0 "We cannot give up such a base!"
  amcivwar.169.t:0 "Puerto Rico is ours again!"
  amcivwar.169.d:0 "The Entente has given us back Puerto Rico!"
  amcivwar.169.a:0 "We shall restore the US piece by piece!"
  amcivwar.170.t:0 "Canada retains Puerto Rico"
  amcivwar.170.d:0 "The Canadians have refused to return the island to us."
  amcivwar.170.a:0 "We'll retake it one way or another!"
  amcivwar.170.b:0 "Back off..."
