### Event text ###
panama.1.t:0 "Centroamerica supporting Socialists"
panama.1.d:0 "The Socialist movement in Panama had been growing for a long time now, but it was recently revealed that socialist leaders were receiving funds from Centroamerica, if true these new mean that Centroamerica has it's eyes on us..."
panama.1.a:0 "Damn them..."
panama.2.t:0 "The Assassination of President Arosemena"
panama.2.d:0 "Our beloved President has been killed by a Syndicalist gunman. Panama City has collapsed into rioting and Syndicalist militias, probably funded by Centroamerica, are attempting to take over the country."
panama.2.a:0 "Awful!"
panama.3.t:0 "UP troops enter Panama City"
panama.3.d:0 "Troops from the United Provinces have entered our state to help us maintain order in protect our nation from syndicalist menace."
panama.3.a:0 "Join with the United Provinces to maintain order in Panama"
panama.3.b:0 "We'll fight the occupation!"
panama.4.t:0 "Syndicalist Revolution!"
panama.4.d:0 "After the death of president Arosemena events in Panama have reached the boiling point, and socialists have stormed the capital with Centroamerican equipment and volunteers and are attempting to install socialist government !"
panama.4.a:0 "The government falls!"
panama.4.b:0 "The Socialists are crushed!"
panama.5.t:0 "Union with Centroamerica"
panama.5.d:0 "With a socialist regime established in our country, it is an open question whether we should federate with Centroamerica. Lacking strong industry or a resource base to support it, we may soon find ourselves overwhelmed by the reactionaries, should we remain alone against them."
panama.5.a:0 "We shall join Centroamerica (Game Over)"
panama.5.b:0 ""We shall remain independent"