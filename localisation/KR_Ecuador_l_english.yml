ecu.1.t:0 "The Republic of Ecuador"
ecu.1.d:0 "Ecuador suffered a bumpy development after her independence in 1809. Border uncertainties led to conflicts with Peru and Colombia while the rivalling oligarchies of the conservative big landowners in the high lands and the liberal populace on the coast fought each other bitterly. A first era of relative peace was achieved under the dictatorship of the church friendly conservative President Gabriel Garcia Moreno who expanded central administration, the educational system, and the infrastructure. In 1875 Moreno was assassinated, which brought about a time of domestic turmoil once more till the liberals under General Eloy Alfaro prevailed. He forced the expansion of the traffic network and restricted church influence. The good economic development, focusing on the increased growing of cocoa and coffee ended helped stabilising Ecuador's domestic situation. Despite that, the relations with its neighbours are not as good. A border conflict with Colombia was settled in 1931. Another conflict, this time with Perù, might happen in the near future."
ecu.1.a:0 "Our borders will be safe!"
ecu.2.t:0 "Ecuadorian Elections, 1937"
ecu.2.d:0 "Today is election day in Ecuador! Two main parties are disputing the presidency of our country: Aurelio Mosquera Narváez, of the Partido Liberal Radical, and Neptalí Bonifaz Ascásubi, of the Partido Conservador."
ecu.2.a:0 "Aurelio Mosquera Narváez (Partido Liberal Radical)"
ecu.2.b:0 "Neptalí Bonifaz Ascásubi (Partido Conservador)"
ecu.3.t:0 "Ecuadorian Elections, 1941"
ecu.3.d:0 "Today is election day in Ecuador! Two main parties are disputing the presidency of our country: Alfredo Baquerizo Moreno, of the Partido Liberal Radical, and Alberto Enríquez Gallo, of the Partido Conservador." 
ecu.3.a:0 "Alfredo Baquerizo Moreno (Partido Liberal Radical)"
ecu.3.b:0 "Alberto Enríquez Gallo (Partido Conservador)"
ecu.4.t:0 "Ecuadorian Elections, 1945"
ecu.4.d:0 "Today is election day in Ecuador! Two main parties are disputing the presidency of our country: José María Velasco Ibarra, of the Partido Liberal Radical, and Carlos Julio Arosemena Tola, of the Partido Conservador."
ecu.4.a:0 "José María Velasco Ibarra (Partido Liberal Radical)"
ecu.4.b:0 "Carlos Julio Arosemena Tola (Partido Conservador)"
 