### Event Text ###
### Kickoff Event ###
ausgleich.1.t:0 "The 1937 Ausgleich"
ausgleich.1.d:0 "The Ausgleich was a constitutional compromise between Austria and Hungary, negotiated in 1867 after the disastrous results of the war with Prussia, which threatened to rip their monarchy apart. Every 10 years the terms of the compromise were renegotiated usually resulting in internal crisis as the Hungarians gradually escalated their demands towards remaining  an institution of the central government. It is now time for the 1937 renegotiation of the Ausgleich."
ausgleich.1.a:0 "Centralize the Dual Monarchy."
ausgleich.1.b:0 "Reform the Dual Monarchy."
ausgleich.1.c:0 "Move to Federalism."
### Hungarian response ###
ausgleich.2.t:0 "The Austrians want to centralize the Dual Monarchy"
ausgleich.2.d:0 "The Ausgleich was the compromise between Austria and Hungary in 1867. Every 10 years the terms of the compromise were renegotiated. This time Austria wants to centralize the monarchy resulting in a large loss of power for the Hungarians."
ausgleich.2.a:0 "Submit to Vienna."
ausgleich.2.b:0 "Never."
### Hungary submits ###
ausgleich.3.t:0 "Hungary submits to Vienna"
ausgleich.3.d:0 "Hungary has agreed to centralize the monarchy! Although many of our neighbors, as well as semi-independent parts of the Empire, oppose the centralization we should celebrate for no longer will we face the internal power struggles between Austria and Hungary."
ausgleich.3.a:0 "Centralize the rest of the Empire."
### News event about centralized Austria ###
ausgleich.4.t:0 "End of Ausgleich negotiations"
ausgleich.4.d:0 "A great suprise has reached our nation today. After short negotiations Hungary did submit to Vienna and has agreed to centralize the Dual Monarchy. We have been told, that this decision has been made to ensure the future of the Austrian Empire. We will see what this means for the future."
ausgleich.4.a:0 "Good for them."
### Bohemia anexion ###
ausgleich.5.t:0 "Centralization of the Empire"
ausgleich.5.d:0 "After the hungarians have submited to Vienna a formal request has been sent to our government requesting that we also centralize into the empire. We now have the option to submit or fight. What will we do?"
ausgleich.5.a:0 "We shall submit. Lang lebe der Kaiser!"
ausgleich.5.b:0 "We shall fight! Declare independence."

ausgleich.6.t:0 "A country accepted to centralize"
ausgleich.6.d:0 "Today a country has has agreed to abolish its autonomous status and directly be part of the Empire. Lang lebe der Kaiser!"
ausgleich.6.a:0 "Very good."

ausgleich.7.t:0 "A country tries to break out of the Empire"
ausgleich.7.d:0 "Instead of bowing to our righteous demand for them to end their autonomous status a country has declared its independence. What shall we do?"
ausgleich.7.a:0 "They shall be crushed!"
ausgleich.7.b:0 "We don't need them anyway."
