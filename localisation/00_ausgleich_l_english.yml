### End of war ###
### Austria wins ###
ausgleich.61.t:0 "Civil war in Austria Hungary is over"
ausgleich.61.d:0 "Today Hungary signed a treaty of peace with the austrian government. They unconditionally surrendered to Austria. While small parts of the former hungarian state are still not captured by austrian troops we can decide on the future of our empire. This is a very important step for us. What is the Kaisers decision?"
ausgleich.61.a:0 "Centralize the Empire."
ausgleich.61.b:0 "Federate the Empire."
ausgleich.61.c:0 "Reform Dual Monarchy."
### Hungary wins
ausgleich.62.t:0 "Civil war in Austria Hungary is over"
ausgleich.62.d:0 "Today Austria signed a treaty of peace with the hungarian government. They unconditionally surrendered to Hungary. It is time to abolish this Kaiserreich once and for all."
ausgleich.62.a:0 "Abolish austrian rule."

### Opportunism ###
### Italy ###
### Claim Venice Trento ###
 ausgleich.70.t:0 "Claim Venice and Trento?"
 ausgleich.70.d:0 "Now that chaos has engulfed the Austro-Hungarian empire, we have the opportunity to reclaim Venice and possibly get Trento!"
 ausgleich.70.a:0 "Attack!"
 ausgleich.70.b:0 "This is a bad idea."

 ausgleich.71.t:0 "Peace with Austria ?"
 ausgleich.71.d:0 "We have liberated Venice and Trento! Because of Austria's weak position, they probably have no chance of taking it back, and would probably accept a peace offer."
 ausgleich.71.a:0 "We want Trento and Venice"
 ausgleich.71.b:0 "We only want Venice"
 ausgleich.71.c:0 "No, we want more!"
 
 ausgleich.72.t:0 "The Federation offers peace"
 ausgleich.72.d:0 "The Italian Federation has offered peace, however we must secede Venice and relinquish all claims on it."
 ausgleich.72.a:0 "Those damn Italians!"
 ausgleich.72.b:0 "Never!"
 
