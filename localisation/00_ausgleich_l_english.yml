 ausgleich.74.t:0 "Peace with Italy?"
 ausgleich.74.d:0 "We have succesfully defended our Italian provinces against Italian onslaught and launched counterattack, which brought us before the gates of Rome ! Because of Italy´s weak position, they probably have no chance to push us back, and would probably accept a peace offer."
 ausgleich.74.a:0 "Restore status quo"
 ausgleich.74.b:0 "Restore status quo and impose friendly government"
 ausgleich.74.c:0 "Continue War!"
 
 ausgleich.75.t:0 "Austria offers peace"
 ausgleich.75.d:0 "Austria has offered peace, however we must partially demobilize our armed forces and relinquish all claims on Austrian territory."
 ausgleich.75.a:0 "Those damn Austrians!"
 ausgleich.75.b:0 "Never!"
 
