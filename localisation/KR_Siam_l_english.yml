SIA_no_seize_singapore:0 "Siam ignored our Singapore colonies"

### Events ###
siam.1.t:0 "Defeat"
siam.1.d:0 "With the news of the surrender of Japan, our fight seems hopeless. It would be in the best interests of the people of [SIA.GetNameDef] to surrender, face the humiliation and keep as much land as we can."
siam.1.a:0 "Fight till the last men!"
siam.1.b:0 "The war is hopeless now..."
siam.2.t:0 "German Empire in disarray"
siam.2.d:0 "With the German Empire in turmoil, we have a great opportunity to seize control of Singapore. There is very little that the German Empire can do to stop us at this point."
siam.2.a:0 "Seize Singapore!"
siam.2.b:0 "Rather not"
siam.3.t:0 "[SIA.GetName] seizes Singapore!"
siam.3.d:0 "With our empire in chaos [SIA.GetNameDef] used this opportunity to seize control of Singapore. Currently there is very little that we can do to stop [SIA.GetNameDef] at this point."
siam.3.a:0 "There is nothing we can do"
siam.3.b:0 "This means WAR!"
siam.4.a:0 "HIDDEN EVENT"
siam.5.t:0 "The name of our country"
siam.5.d:0 "A campaign supported by some ministers and military leaders, and also by the nationalist inteligentsia, has proposed the change of our country's name from Siam to 'Ratcha Anachak Thai' - the Kingdom of Thailand, after our main ethnic group, the Thai people."
siam.5.a:0 "This is Thailand, land of the free"
siam.5.b:0 "We've been calling it Siam since forever, why bother?"
siam.6.t:0 "The Birth of an Empire"
siam.6.d:0 "Following our successes against both Burma and the mighty German Empire, our country has secured her place as the greatest nation in Southeast Asia. Our beloved king, after listening to the proposals of our prime minister, is seriously considering his idea of a showcase of Thai power to the world; the proclamation of a new Empire based in Bangkok!"
siam.6.a:0 "Proclaim the Thai Empire"
siam.6.b:0 "Proclaim the Siamese Empire"
siam.6.c:0 "We're tired of being imperialists, drop the proposal"
siam.7.t:0 "The Fate of Burma"
siam.7.d:0 "As we proclaimed the birth of our Empire, the native population of Burma has been behaving uneasily. Heavy riots have erupted in their major cities as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Burma into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy, just to appease their leaders."
siam.7.a:0 "Integrate Burma"
siam.7.b:0 "Release an autonomous Burma"
siam.8.t:0 "Integration of Burma"
siam.8.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of the former Kingdom of Burma is completed."
siam.8.a:0 "Great!"
siam.9.t:0 "The Fate of Malaya"
siam.9.d:0 "As we proclaimed the birth of our Empire, the Malays have been rioting, their major cities turning into battlefields as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Malaya into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy to queel the protests."
siam.9.a:0 "Integrate Malaya"
siam.9.b:0 "Release an autonomous Malaya"
siam.10.t:0 "Integration of Malaya"
siam.10.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of Malaya is completed."
siam.10.a:0 "Great!"
siam.11.t:0 "The Fate of Vietnam"
siam.11.d:0 "As we proclaimed the birth of our Empire, the Vietnamese people has been rioting, their major cities turning into battlefields as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Vietnam into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy to quell the protests."
siam.11.a:0 "Integrate Vietnam"
siam.11.b:0 "Release an autonomous Vietnam"
siam.12.t:0 "Integration of Vietnam"
siam.12.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of Vietnam is completed."
siam.12.a:0 "Great!"
siam.13.t:0 "The death of Rama VII"
siam.13.d:0 "King Prajadhipok of [SIA.GetNameDef], also known as Rama VII, the 7th monarch of the House of Chakri, has died due to a heart failure this morning. The childless monarch will be succeeded by his nephew Ananda Mahidol, who took the regal name Rama VIII."
siam.13.a:0 "May he rest in peace"
siam.14.t:0 "Paribatra Sukhumbhand's scheme"
siam.14.d:0 "As the new king is still young and currently away from home studying in Switzerland. Should we take the initiative and quickly seize the title for him who could surely lead us through this war?"
siam.14.a:0 "The throne is vacant for us"
siam.14.b:0 "We should stay true to the rightful king"
siam.15.t:0 "The death of Rama VIII"
siam.15.d:0 "King Ananda Mahidol of [SIA.GetNameDef], also known as Rama VIII, the 8th monarch of the House of Chakri, was found shot dead in his bed. Although at first thought to have been an accident, his death was ruled a murder by medical examiners, and three royal pages were later executed following very irregular trials. The mysterious circumstances surrounding his death have been the subject of much controversy. The childless monarch will be succeeded by his brother Bhumibol Adulyadej, who took the regal name Rama IX."
siam.15.a:0 "May he rest in peace"

siam.25.t:0 "A Resurgent Kingdom"
siam.25.d:0 "Siam is one of the countries that gained more from the German victory in the Weltkrieg. When the French were forced to cede French Indochina to Germany, the Kaiser gave Siam the lands stolen by the french years before. When the 1925 British Revolution broke out, the Kaiser let Siam take part of the lands of former British Malaysia. Finally, in 1929, when German brought an end to the hostilities in Burma, the imposed treaty awarded the eastern part of Burma to Siam. In the last 20 years Siam peacefully increased its territory and became a stable and peaceful country. However, many think that the German Empire is in decline and Siam should not expect any more favours, but should start to build its defence in case the syndicalist or one of its neighbours (Burma and Yunnan above all) might try to conquer it."
siam.25.a:0 "Towards the path of greatness!"
siam.27.t:0 "Royal Ploughing Ceremony : Bountiful Harvest"
siam.27.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan(a.k.a. Royal Ploughing Ceremony) has been performed in [SIA.GetNameDef] since the Sukhothai period, some 600 years ago, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra bountiful harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok during this morning."
siam.27.d_cam:0 "The Bon Chroat Preah Nongkoal (a.k.a. Royal Ploughing Ceremony) has been performed in [CAM.GetNameDef] since the sixth century, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra abundant harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Royal Palace in Phnom Penh during this morning."
siam.27.d_bur:0 "The Mingala Ledaw (a.k.a. Royal Ploughing Ceremony) has been performed in [BUR.GetNameDef] since the fifth century in the Pagan dynasties era, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra abundant harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Great Golden Royal Palace in Mandalay during this morning."
siam.27.a:0 "Thanks god for that!"
siam.28.t:0 "Royal Ploughing Ceremony: Nothing Special this year"
siam.28.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan(a.k.a. Royal Ploughing Ceremony) has been performed in [SIA.GetNameDef] since the Sukhothai period, some 600 years ago, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted good harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok during this morning."
siam.28.d_cam:0 "The Bon Chroat Preah Nongkoal (a.k.a. Royal Ploughing Ceremony) has been performed in [CAM.GetNameDef] since the sixth century, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted good harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Royal Palace in Phnom Penh during this morning."
siam.28.d_bur:0 "The Mingala Ledaw (a.k.a. Royal Ploughing Ceremony) has been performed in [BUR.GetNameDef] since the fifth century in the Pagan dynasties era, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted good harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Great Golden Royal Palace in Mandalay during this morning."
siam.28.a:0 "Pretty boring it seems..."
siam.29.t:0 "Royal Ploughing Ceremony: Disaster is Imminent!"
siam.29.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan(a.k.a. Royal Ploughing Ceremony) has been performed in [SIA.GetNameDef] since the Sukhothai period, some 600 years ago, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted bad harvests, famine and extreme water levels (drought/flood) for this year at the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok during this morning."
siam.29.d_cam:0 "The Bon Chroat Preah Nongkoal (a.k.a. Royal Ploughing Ceremony) has been performed in [CAM.GetNameDef] since the sixth century, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted bad harvests, famine and extreme water levels (drought/flood) for this year at the Royal Ploughing Ceremony next to the Royal Palace in Phnom Penh during this morning."
siam.29.d_bur:0 "The Mingala Ledaw (a.k.a. Royal Ploughing Ceremony) has been performed in [BUR.GetNameDef] since the fifth century in the Pagan dynasties era, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted bad harvests, famine and extreme water levels (drought/flood) for this year at the Royal Ploughing Ceremony next to the Great Golden Royal Palace in Mandalay during this morning."
siam.29.a:0 "That's bad"
siam.33.t:0 "The death of Lakshma I"
siam.33.d:0 "King Parbatra Sukhumbhand of [SIA.GetNameDef], also known as Lakshma I, the 9th monarch of the House of Chakri, suffered a heart attack while walking around his bedroom in the Grand Palace last night. The palace medical team arrived too late to resuscitate him. Died with no male heir, the monarch will be succeeded by his brother Chumbhotbongs Paribatra, who took the regnal name Lakshma II."
siam.34.t:0 "The death of Lakshma II"
siam.34.d:0 "King Chumbhotbongs Paribatra of [SIA.GetNameDef], also known as Lakshma II, the 10th monarch of the House of Chakri, died peacefully due to his old age in the Suan Pakkad Palace. Died with no male heir, the monarch will be succeeded by his brother, Sukhumabhinanda, who took the regnal name Lakshma III."

siam.500.t:0 "A minister passes away"
siam.500.d:0 "One of our minister passes away peacefully today at his home."
siam.500.a:0 "A State Funeral for Him"
siam.501.t:0 "Prasert Eiwchai passes away"
siam.501.d:0 "Prasert Eiwchai - a prominent leader of the Siamese Syndicalist movement - passes away peacefully today at his home in Bangkok."
siam.501.a:0 "A State Funeral for Him"

