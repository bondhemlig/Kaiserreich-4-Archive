siamn.52.t:0 "Dead of Luang Phibunsongkhram"
siamn.52.d.rep:0 "Premier Phibulsongkram passed away peacefully in his home today at [GetDateText] after suffering from heart attack. His last word with his wife, La-iade Phibunsongkhram, being 'Love, Death is truly a Bliss' without designating any political successor - this results in a political vacuum which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's Military Strongman, wishes to use to fufil their own ambitions.\n\nPhao himself viewed the Monarchy as an archaic symbol of the past here and wishes to go for a formal declaration of republic while Sarit himself viewed that cooperation with the former-Chakri Dynasty serves the best interests for our country. Who knows what will happened next?"
siamn.52.d.nor:0 "Field Marshal Phibulsongkram passed away peacefully in his home today at [GetDateText] after suffering from heart attack. His last word with his wife, La-iade Phibunsongkhram, being 'Love, Death is truly a Bliss' while being surround by his friends and family.\n\nBorn as 'Plaek Khittasangkha' in 1897, he recieved his title 'Luang Phibunsongkhram' from his service during the Siamese Intervention in Burma. He continued to help modernizing the Siamese Army throughout his service until his death. A large event is held in his honour by all four branch of the Siamese Armed Forces in Bangkok, with a street renamed Phibunsongkhram Road."
siamn.52.a:0 "Phao Sriyanond won the power struggle"
siamn.52.b:0 "Sarit Thanarat won the power struggle"
siamn.52.c:0 "May he rest in peace"



