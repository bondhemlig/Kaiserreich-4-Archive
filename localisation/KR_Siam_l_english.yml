SIA_conscription_bonus:0 "National Reserves Act"
SIA_conscription_bonus_desc:0 "All healthy Siamese men must complete the two years of national military service and remain subject to recall until aged 55."
SIA_RPC_good:0 "Bountiful Harvest Year"
SIA_RPC_neutral:0 "Normal Harvest Year"
SIA_RPC_bad:0 "Abysmal Harvest Year"
SIA_airport_authority_idea:0 "Airport Authority of Siam"
SIA_airport_authority_idea_desc:0 "The AAS is responsible for coordinating international and domestic flights within Siamese airspace, as well as maintaining civilian airports"
SIA_air_production:0 "Expanded TAI Factories"
SIA_air_production_desc:0 "Founded as an separate entity from the RSAFW by the Royal Siamese Air Corps - they're in charge of developing authentic Siamese aircraft."
SIA_air_focus:0 "Protector of the Skies"
SIA_navy_focus:0 "Two-Ocean Navy"
SIA_salacheepphurchard_idea:0 "For the Motherland!"
SIA_salacheepphurchard_idea_desc:0 "As we are born on this land - we shall protect it at all cost for our family and future generations."
SIA_suranaree_corps_idea:0 "Suranaree Corps"
SIA_suranaree_corps_idea_desc:0 "Suranaree Corps is an all-women corps formed by the RSA in an attempt to replace the manpower lost from recent heavy fighting."
SIA_yuwachon_taharn_idea:0 "Yuwachon Taharn"
SIA_yuwachon_taharn_idea_desc:0 "Yuwachon Taharn is a reserve officer cadet training programme aiming at increasing combat performance for new recruits."
SIA_education_reform_idea:0 "National Curriculum Act"
SIA_education_reform_idea_desc:0 "By making sure that our education is standardised - our literacy rate will surely improve."
SIA_education_reform2_idea:0 "King Mongkut Institute of Technology"
SIA_education_reform2_idea_desc:0 "With a goal of producing new technicians, technical instructors, researchers and technologists reached, we can surely keep our technology edge here and even surpass others in the future."
SIA_chulachomklao_academy:0 "Chulachomklao Royal Military Academy"
SIA_chulachomklao_academy_desc:0 "Originally founded in 1887 as the Royal Military Academy. It was recently merged with the Royal Thai Army Polytechniques Institute, under the new name Chulachomklao Royal Military Academy in the honour of King Chulachomklao (Rama V)"
SIA_industrialmobilizationplan:0 "Industrial Mobilisation Plan"
SIA_industrialmobilizationplan_desc:0 "Created as an emergency plan in the case of war - our industry can increase it's output by up to 10%"
SIA_taharn_pran_idea:0 "Taharn Pran"
SIA_taharn_pran_idea_desc:0 "A unit specialised in information-gathering - this will surely help our war effort"
SIA_counterinsurgency_idea:0 "Counter-insurgency Tactics"
SIA_counterinsurgency_idea_desc:0 "Developed further from the Taharn Pran concept - of course this gathered info can be used to hunt down domestic enemies too."
SIA_reorganization_idea:0 "Weapon Standardisation Programme"
SIA_reorganization_idea_desc:0 "By reducing the type of ammo needed - our struggling industry can churn out needed weapons at a much faster rate"
SIA_new_construction_method_idea:0 "New Construction Method"
SIA_new_construction_method_idea_desc:0 "Siam Cement researchers mastered the Prefabrication method which increases our building speed tremendously - this should be able to help our war effort."
SIA_Tiger_Economy_idea:0 "Tiger Economy"
SIA_Tiger_Economy_idea_desc:0 "The fast-growing & emerging economy of Siam, oriented to free trade & free market principles is now well-known across the globe!"
SIA_Communal_Farming_idea:0 "Communal Farming"
SIA_Communal_Farming_idea_desc:0 "Maybe instead of letting the unemployed stay idle, we should send them back into the countryside, reducing our reliance on imports."
SIA_Self_Sufficeincy_idea:0 "Self Sufficiency Economy"
SIA_Self_Sufficeincy_idea_desc:0 "Sufficiency Economy is a philosophy based on the fundamental principles of Thai culture. It is a method of development based on moderation, prudence, and social immunity, one that uses knowledge and virtue as guidelines in living."
SIA_Export_Rice_idea:0 "Export-Oriented Rice Production"
SIA_Export_Rice_idea_desc:0 "Maybe the best way to cope with the disastrous economic situation right now is to export as much as we can."
SIA_World_Granary_idea:0 "Granary of the World"
SIA_World_Granary_idea_desc:0 "Siam has a strong tradition of rice production. It has the fifth-largest amount of land under rice cultivation in the world and is now the world's largest largest exporter of rice."
SIA_Reformed_Judiciary:0 "Reformed Judiciary"
SIA_Reformed_Judiciary_desc:0 "Our laws are now modernised to fit in more with the present situation. Gone are the days of barbaric and draconian Ayutthayan-era laws."
SIA_Centralized_Police_idea:0 "Centralised Police Command"
SIA_Centralized_Police_idea_desc:0 "With the Royal Siamese Police command now being under direct control of the Prime Minister, more funding has been added to the organisation which makes it more effective."
SIA_SDSI_idea:0 "SDSI"
SIA_SDSI_idea_desc:0 "Stands for \"Siam Department of Secret Intelligence\", they are now in charge of protecting our national interests both domestic and abroad."
SIA_IndNat_Income:0 "Siamese Compensation Money"
SIA_IndNat_Income_desc:0 "Premier Plaek Phibunsongkhram offer compensation money for their Industrailisation seizure of our assets in Siam"
