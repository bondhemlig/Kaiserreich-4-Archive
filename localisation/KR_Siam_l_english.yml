### Focus Tree ###

### Event text ###
siam.1.t:0 "Defeat"
siam.1.d:0 "With the news of the surrender of Japan, our fight seems hopeless. It would be in the best interests of the people of [SIA.GetNameDef] to surrender, face the humiliation and keep as much land as we can."
siam.1.a:0 "Fight till the last men!"
siam.1.b:0 "The war is hopeless now..."
siam.2.t:0 "German Empire in disarray"
siam.2.d:0 "With the German Empire in turmoil, we have a great opportunity to seize control of Singapore. There is very little that the German Empire can do to stop us at this point."
siam.2.a:0 "Seize Singapore!"
siam.2.b:0 "Rather not"
siam.3.t:0 "[SIA.GetNameDef] seize Singapore!"
siam.3.d:0 "With our empire in chaos [SIA.GetNameDef] used this opportunity to seize control of Singapore. Currently there is very little that we can do to stop [SIA.GetNameDef] at this point."
siam.3.a:0 "There is nothing we can do"
siam.3.b:0 "This means WAR!"
siam.4.a:0 "HIDDEN EVENT"
siam.5.t:0 "The name of our country"
siam.5.d:0 "A campaign supported by some ministers and military leaders, and also by the nationalist inteligentsia, has proposed the change of our country's name from Siam to 'Ratcha Anachak Thai' - the Kingdom of Thailand, after our main ethnic group, the Thai people."
siam.5.a:0 "This is Thailand, land of the free"
siam.5.b:0 "We've been calling it Siam since forever, why bother?"
siam.6.t:0 "The Birth of an Empire"
siam.6.d:0 "Following our successes against both Burma and the mighty German Empire, our country has secured her place as the greatest nation in Southeast Asia. Our beloved king, after listening to the proposals of our prime minister, is seriously considering his idea of a showcase of Thai power to the world; the proclamation of a new Empire based in Bangkok!"
siam.6.a:0 "Proclaim the Thai Empire"
siam.6.b:0 "Proclaim the Siamese Empire"
siam.6.c:0 "We're tired of being imperialists, drop the proposal"
siam.7.t:0 "The Fate of Burma"
siam.7.d:0 "As we proclaimed the birth of our Empire, the native population of Burma has been behaving uneasily. Heavy riots have erupted in their major cities as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Burma into the Empire, some moderate politicians have proposed that we grant them a small ammount of autonomy, just to appease their leaders."
siam.7.a:0 "Integrate Burma"
siam.7.b:0 "Release an autonomous Burma"
siam.8.t:0 "Integration of Burma"
siam.8.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of the former Kingdom of Burma is completed."
siam.8.a:0 "Great!"
siam.9.t:0 "The Fate of Malaya"
siam.9.d:0 "As we proclaimed the birth of our Empire, the Malays have been rioting, their major cities turning into battlefields as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Malaya into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy to queel the protests."
siam.9.a:0 "Integrate Malaya"
siam.9.b:0 "Release an autonomous Malaya"
siam.10.t:0 "Integration of Malaya"
siam.10.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of Malaya is completed."
siam.10.a:0 "Great!"
siam.11.t:0 "The Fate of Vietnam"
siam.11.d:0 "As we proclaimed the birth of our Empire, the Vietnamese people has been rioting, their major cities turning into battlefields as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Vietnam into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy to queel the protests."
siam.11.a:0 "Integrate Vietnam"
siam.11.b:0 "Release an autonomous Vietnam"
siam.12.t:0 "Integration of Vietnam"
siam.12.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of Vietnam is completed."
siam.12.a:0 "Great!"
siam.13.t:0 "The death of Rama VII"
siam.13.d:0 "King Prajadhipok of [SIA.GetNameDef], also known as Rama VII, the 7th monarch of the House of Chakri, has died due to a heart failure this morning. The childless monarch will be succeded by his nephew Ananda Mahidol, who took the regnal name Rama VIII."
siam.13.a:0 "May he rest in peace"
siam.14.t:0 "Paribatra Sukhumbhand's scheme"
siam.14.d:0 "As the new king is still young and currently away from home studying in Switzerland. Should we take the initiative and quickly seize the title for him who could surely lead us through this war?"
siam.14.a:0 "The throne is vacant for us"
siam.14.b:0 "We should stay true to the rightful king"
siam.15.t:0 "The death of Rama VIII"
siam.15.d:0 "King Ananda Mahidol of [SIA.GetNameDef], also known as Rama VIII, the 8th monarch of the House of Chakri, was found shot dead in his bed. Although at first thought to have been an accident, his death was ruled a murder by medical examiners, and three royal pages were later executed following very irregular trials. The mysterious circumstances surrounding his death have been the subject of much controversy. The childless monarch will be succeded by his brother Bhumibol Adulyadej, who took the regnal name Rama IX."
siam.15.a:0 "May he rest in peace"
siam.16.t:0 "The Fall of Singapore"
siam.16.d:0 "Singapore, the 'Gibraltar of the East,' has been seized by Royal [SIA.GetAdjective] forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe [SIA.GetAdjective] Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Singhanakhon, which roughly translates to 'Lion City' The Sarawat Taharn can be seen patrolling the streets en masse to hammer in the message that the [SIA.GetAdjective] are there to stay."
siam.16.a:0 "That's unexpected"
siam.16.b:0 "They're rightfully ours!"
siam.16.c:0 "Mein gott!!!"
siam.17.t:0 "The Fall of Sydney"
siam.17.d:0 "Further expanding on its conquests in the south, [SIA.GetNameDef] has seized Sydney in Australasia. Local defenders were forced to retreat across the Sydney Harbour Bridge to new positions on Observatory Hill, but attempts to demolish the bridge were thwarted by advancing [SIA.GetAdjective] forces.\n\nThe [SIA.GetAdjective] war flag can now be seen hanging from the Sydney Town Hall, which serves as the headquarters of the city's new military administration, and the Sarawat Taharn military police are maintaining a watchful eye on the streets."
siam.17.a:0 "A significant development"
siam.17.b:0 "We shall be triumphant!"
siam.17.c:0 "This is a disaster!"
siam.18.t:0 "The Fall of Hong Kong"
siam.18.d:0 "Troops from [SIA.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [SIA.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [SIA.GetAdjective] governor was installed who announced a 'New Hong Kong' to the world, 'free of Western colonialism.'"
siam.19.t:0 "The Fall of Manila"
siam.19.d:0 "Manila, capital of the Philippines, has fallen to the [SIA.GetAdjective] after the withdrawal of its Filipino defenders and her allies. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of Filipino coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted [SIA.GetAdjective] attack.\n\nWith Manila under [SIA.GetAdjective] control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for the [From.GetFactionName] forces in Asia and the Pacific."
siam.20.t:0 "The Fall of Calcutta"
siam.20.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in the Bharatiyan Commune has fallen to advancing [SIA.GetAdjective] forces. Even while sporadic fighting was still occurring in the outskirts of the city, a victory parade was quickly organised on Chowringhee avenue.\n\nMembers of the Indian National Army, a military outfit organised by the [SIA.GetAdjective] and dedicated to the liberation of India from the Syndicalist's grasp, took part in the parade and drew wild cheers from the crowds. With the fall of Calcutta, many predict that all of Bharatiyan Commune will soon follow."
siam.21.t:0 "The Fall of New Delhi"
siam.21.d:0 "[SIA.GetAdjective] offensives continue in the Dominion of India, and the fall of New Delhi recently took place. As the capital of the Dominion of India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by [SIA.GetAdjective] forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
siam.22.t:0 "The Fall of Bangkok"
siam.22.d:0 "Earlier today, the victorious British soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most building along the Ratchadamnoen road were ruined by the artillery barrage with the Union Jack is now raised over what is left of the old Ananta Samakhom throne hall that was used by the [SIA.GetAdjective] government as their parliament.\n\nThe [SIA.GetAdjective] king agreed to accept our post-war demand with lots of Seri Thai movement members now taking their pre-arranged provisional government positions as most old cabinet members are now presumed to be dead as their secret hiding place was bombed by one of our infiltrators beforehand."
siam.22.a:0 "And thus the end of the last free nation in Southeast Asia..."
siam.22.b:0 "One of the problem solved"
siam.22.c:0 "As long as we fight, we shall never fall!"
siam.23.t:0 "The Fall of Bangkok"
siam.23.d:0 "The hinomaru already flies from every building across Bangkok, now renamed Bankoku, and Japanese officials have already implanted a new transitional administration to handle their new conquest.\n\nAlready, dissenters have been gathered up and driven off in the middle of the night, and the [SIA.GetAdjective] army units who have surrendered have begun a march to new camps being built for them in the countryside. Several local [SIA.GetAdjective] leaders have been offered seppuku, to atone for their failure and due to the possibility of resistance rallying around them, the offer was not voluntary. Bangkok's Grand Palace has already begun renovations to be one of the Emperor's new seasonal residences."
siam.23.a:0 "That's unexpected..."
siam.23.b:0 "The east shall expanded further!"
siam.23.c:0 "As long as we fight, we shall never fall!"
siam.24.t:0 "The Fall of Bangkok"
siam.24.d:0 "Earlier today, the victorious Australasian soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage with the Union Jack is now raised over the Ananta Samakhom throne hall that was used by the [SIA.GetAdjective] government as their parliament.\n\nThe [SIA.GetAdjective] king agreed to accept our post-war demand. Now, with the last of the organised defences stamped out and the [SIA.GetAdjective] army surrendering or desperately attempting to retreat, it seems that [SIA.GetNameDef] is likely to capitulate soon enough."
siam.24.a:0 "And thus the end of the last free nation in Southeast Asia..."
siam.24.b:0 "Congratulations for all of the Outbackers!"
siam.24.c:0 "As long as we fight, we shall never fall!"
siam.25.t:0 "A Resurgent Kingdom"
siam.25.d:0 "Siam is one of the countries that gained more from the German victory in the Weltkrieg. When the French were forced to cede French Indochina to Germany, the Kaiser gave Siam the lands stolen by the french years before. When the 1925 British Revolution broke out, the Kaiser let Siam take part of the lands of former British Malaysia. Finally, in 1929, when German brought an end to the hostilities in Burma, the imposed treaty awarded the eastern part of Burma to Siam. In the last 20 years Siam peacefully increased its territory and became a stable and peaceful country. However, many think that the German Empire is in decline and Siam should not expect any more favours, but should start to build its defence in case the syndicalist or one of its neighbours (Burma and Yunnan above all) might try to conquer it."
siam.25.a:0 "Towards the path of greatness!"
siam.27.t:0 "Royal Ploughing Ceremony : Bountiful Harvest"
siam.27.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan(a.k.a. Royal Ploughing Ceremony) has been performed in [SIA.GetNameDef] since the Sukhothai period, some 600 years ago, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra bountiful harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok during this morning."
siam.27.d_cam:0 "The Bon Chroat Preah Nongkoal (a.k.a. Royal Ploughing Ceremony) has been performed in [CAM.GetNameDef] since the sixth century, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra abundant harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Royal Palace in Phnom Penh during this morning."
siam.27.d_bur:0 "The Mingala Ledaw (a.k.a. Royal Ploughing Ceremony) has been performed in [BUR.GetNameDef] since the fifth century in the Pagan dynasties era, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra abundant harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Great Golden Royal Palace in Mandalay during this morning."
siam.27.a:0 "Thanks god for that!"
