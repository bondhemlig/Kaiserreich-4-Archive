### Events ###
siam.0.t:0 "Hidden Header" # I know that they're Indian events but their loc are "who knows where" and why are they included in the Siamese event file in the first place?
siam.0.d:0 "Hidden Loc"

siam.1.t:0 "Defeat"
siam.1.d:0 "With the news of the surrender of Japan, our fight seems hopeless. It would be in the best interests of the people of the [SIA.GetName] to surrender, face the humiliation and keep as much land as we can."
siam.1.a:0 "Fight till the last man!"
siam.1.b:0 "The war is hopeless now..."
siam.2.t:0 "German Empire in disarray"
siam.2.d:0 "With the German Empire in turmoil, we have a great opportunity to seize control of Singapore. There is very little that the German Empire can do to stop us at this point."
siam.2.a:0 "Seize Singapore!"
siam.2.b:0 "Rather not"
siam.3.t:0 "[SIA.GetName] seizes Singapore!"
siam.3.d:0 "With our empire in chaos the [SIA.GetName] used this opportunity to seize control of Singapore. There is very little that we can do to stop them at this point."
siam.3.a:0 "There is nothing we can do"
siam.3.b:0 "This means WAR!"
siam.4.a:0 "HIDDEN EVENT"
siam.5.t:0 "The name of our country"
siam.5.d:0 "A campaign supported by some ministers and military leaders, and also by the nationalist inteligentsia, has proposed the change of our country's name from Siam to 'Ratcha Anachak Thai' - the Kingdom of Thailand, after our main ethnic group, the Thai people."
siam.5.a:0 "This is Thailand, land of the free"
siam.5.b:0 "We've been calling it Siam since forever, why bother?"
siam.6.t:0 "The Birth of an Empire"
siam.6.d:0 "Following our successes against both Burma and the mighty German Empire, our country has secured her place as the greatest nation in Southeast Asia. Our beloved king, after listening to the proposals of our prime minister, is seriously considering his idea of a showcase of Thai power to the world; the proclamation of a new Empire based in Bangkok!"
siam.6.a:0 "Proclaim the Thai Empire"
siam.6.b:0 "Proclaim the Siamese Empire"
siam.6.c:0 "We're tired of being imperialists, drop the proposal"
siam.7.t:0 "The Fate of Burma"
siam.7.d:0 "As we proclaimed the birth of our Empire, the native population of Burma has been behaving uneasily. Heavy riots have erupted in their major cities as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Burma into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy, just to appease their leaders."
siam.7.a:0 "Integrate Burma"
siam.7.b:0 "Release an autonomous Burma"
siam.8.t:0 "Integration of Burma"
siam.8.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of the former Kingdom of Burma is complete!"
siam.8.a:0 "Great!"
siam.9.t:0 "The Fate of Malaya"
siam.9.d:0 "As we proclaimed the birth of our Empire, the Malays have been rioting, their major cities turning into battlefields as local nationalists and syndicalists protest the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Malaya into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy to quell the protests."
siam.9.a:0 "Integrate Malaya"
siam.9.b:0 "Release an autonomous Malaya"
siam.10.t:0 "Integration of Malaya"
siam.10.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of Malaya is completed."
siam.10.a:0 "Great!"
siam.11.t:0 "The Fate of Vietnam"
siam.11.d:0 "As we proclaimed the birth of our Empire, the Vietnamese people have been rioting, their major cities turning into battlefields as local nationalists and syndicalists protest to the idea of being ruled by a Thai sovereign. While our military demands an imposition of martial law and the complete integration of Vietnam into the Empire, some moderate politicians have proposed that we grant them a small amount of autonomy to quell the protests."
siam.11.a:0 "Integrate Vietnam"
siam.11.b:0 "Release an autonomous Vietnam"
siam.12.t:0 "Integration of Vietnam"
siam.12.d:0 "After three years of hard work, repression of dissidents and propaganda campaigns, the integration of Vietnam is completed."
siam.12.a:0 "Great!"

### Newly Reformed Siamese Events ###

## Royal Ploughing Ceremony Mechanics ##
siam.27.t:0 "Royal Ploughing Ceremony : Bountiful Harvest"
siam.27.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan(a.k.a. Royal Ploughing Ceremony) has been performed in the [SIA.GetName] since the Sukhothai period, some 600 years ago, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra bountiful harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok during this morning."
siam.27.d_cam:0 "The Bon Chroat Preah Nongkoal (a.k.a. Royal Ploughing Ceremony) has been performed in [CAM.GetNameDef] since the sixth century, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra abundant harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Royal Palace in Phnom Penh during this morning."
siam.27.d_bur:0 "The Mingala Ledaw (a.k.a. Royal Ploughing Ceremony) has been performed in [BUR.GetNameDef] since the fifth century in the Pagan dynasties era, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted extra abundant harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Great Golden Royal Palace in Mandalay during this morning."
siam.27.a:0 "Thanks god for that!"

siam.28.t:0 "Royal Ploughing Ceremony: Nothing Special this year"
siam.28.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan(a.k.a. Royal Ploughing Ceremony) has been performed in the [SIA.GetName] since the Sukhothai period, some 600 years ago, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted good harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok during this morning."
siam.28.d_cam:0 "The Bon Chroat Preah Nongkoal (a.k.a. Royal Ploughing Ceremony) has been performed in [CAM.GetNameDef] since the sixth century, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted good harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Royal Palace in Phnom Penh during this morning."
siam.28.d_bur:0 "The Mingala Ledaw (a.k.a. Royal Ploughing Ceremony) has been performed in [BUR.GetNameDef] since the fifth century in the Pagan dynasties era, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted good harvests, abundant food production and plentiful water for this year at the Royal Ploughing Ceremony next to the Great Golden Royal Palace in Mandalay during this morning."
siam.28.a:0 "Pretty boring it seems..."

siam.29.t:0 "Royal Ploughing Ceremony: Disaster is Imminent!"
siam.29.d_sia:0 "The Phra Ratcha Phithi Charot Phra Nangkhan Raek Na Khwan(a.k.a. Royal Ploughing Ceremony) has been performed in the [SIA.GetName] since the Sukhothai period, some 600 years ago, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted bad harvests, famine and extreme water levels (drought/flood) for this year at the Royal Ploughing Ceremony at Sanam Luang near the Grand Palace in Bangkok during this morning."
siam.29.d_cam:0 "The Bon Chroat Preah Nongkoal (a.k.a. Royal Ploughing Ceremony) has been performed in [CAM.GetNameDef] since the sixth century, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted bad harvests, famine and extreme water levels (drought/flood) for this year at the Royal Ploughing Ceremony next to the Royal Palace in Phnom Penh during this morning."
siam.29.d_bur:0 "The Mingala Ledaw (a.k.a. Royal Ploughing Ceremony) has been performed in [BUR.GetNameDef] since the fifth century in the Pagan dynasties era, and is closely watched by farmers across the country.\n\nTraditional soothsayers predicted bad harvests, famine and extreme water levels (drought/flood) for this year at the Royal Ploughing Ceremony next to the Great Golden Royal Palace in Mandalay during this morning."
siam.29.a:0 "That's bad"

## Sucession Line (Paribatra & Mahidol) ##
siam.13.t:0 "The death of Rama VII" # Mahidol
siam.13.d:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII, the 7th monarch of the House of Chakri, has died due to a heart failure this morning. The childless monarch will be succeeded by his nephew Ananda Mahidol, who took the regnal name Rama VIII."
siam.13.d.plaek:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII, the 7th monarch of the House of Chakri, has died due to pneumonia this morning while being in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol, who took the regnal name Rama VIII as the pretender to the throne of Siam."
siam.13.d.rep:0 "Prajadhipok Mahidol, former King Prajadhipok of the [SIA.GetName], also known as Rama VII, the 7th monarch of the House of Chakri, due to pneumonia this morning while being in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol, who took the regnal name Rama VIII as the pretender to the throne of Siam."
siam.13.a:0 "May he rest in peace"

siam.14.t:0 "Paribatra Sukhumbhand's scheme" # Boripatr (?)
siam.14.d:0 "The new king is still young and currently away from home studying in Switzerland. Should we take the initiative and quickly seize the title for him who could surely lead us through this war?"
siam.14.a:0 "The throne is vacant for us"
siam.14.b:0 "We should stay true to the rightful king"

siam.15.t:0 "The death of Rama VIII" # Mahidol
siam.15.d:0 "King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII, the 8th monarch of the House of Chakri, was found shot dead in his bed. Although at first thought to have been an accident, his death was ruled a murder by medical examiners, and three royal pages were later executed following very irregular trials. The mysterious circumstances surrounding his death have been the subject of much controversy. The childless monarch will be succeeded by his brother Bhumibol Adulyadej, who took the regnal name Rama IX."
siam.15.d.plaek:0 "Prince Ananda Mahidol of the [SIA.GetName], also known as Rama VIII, who would have been the 8th monarch of the House of Chakri, has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who took the regnal name Rama IX as the pretender to the throne of Siam."
siam.15.d.rep:0 "Prince Ananda Mahidol of the [SIA.GetName], also known as Rama VIII, who would hae been the 8th monarch of the House of Chakri, has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who took the regnal name Rama IX as the pretender to the throne of Siam."
siam.15.a:0 "May he rest in peace"

siam.33.t:0 "The death of Rama IX" # Boripatr
siam.33.d:0 "King Parbatra Sukhumbhand of the [SIA.GetName], also known as Rama IX, the 9th monarch of the House of Chakri, suffered a heart attack while walking around his bedroom in the Grand Palace last night. The palace medical team arrived too late to resuscitate him. Died with no male heir, the monarch will be succeeded by his brother Chumbhotbongs Paribatra, who took the regnal name Rama X."

siam.34.t:0 "The death of Rama X" # Boripatr
siam.34.d:0 "King Chumbhotbongs Paribatra of the [SIA.GetName], also known as Rama X, the 10th monarch of the House of Chakri, died peacefully due to his old age in the Suan Pakkard Palace. Died with no male heir, the monarch will be succeeded by his brother, Sukhumabhinanda, who took the regnal name Rama XI."

## Introduction Events ##
siamn.1.t:0 "Kingdom of Siam in 1936"
siamn.1.d:0 "As one of the countries that benefited from the German Victory during the Weltkrieg - Siam regained most of its former land lost to the Western imperialists in 1919 and 1925 respectively in the name of a former 'Central Powers' member. While its relationship with the Teutons looks pretty cordial in general - the fact that they thwarted the [SIA.GetAdjective] expansionist ambitions during the 1929 Intervention in Burma strained the ties between the two. Should Siam rebuild the bridge with the Germans or re-align itself with other powers is up to you."
siamn.1.a:0 "Interesting, tell me more!"
siamn.1.b:0 "I've already grasp the general situation - No thanks."

siamn.2.t:0 "The Kingdom's State of Politics"
siamn.2.d:0 "Ever since the coronation of King Rama VII in 1925 - most if not all of the policies are dictated by the Aphiratthamontri Sapha (Council of State) made up of the king's older siblings who worked for the nation ever since the Rama V era as he lacks a strong grip on his reign. Even though he had promised the [SIA.GetAdjective] Foreign-graduated Intelligentsia who demand a Constitution Monarchy, even a reform in general is hard to pass if it harmed the nobility's interests.\n\nSurrounded by the eternal enemy of the Konbaung dynasty to the West, Yunnan bandits to the north and the German Imperialists to the east. Siam is currently in a dire situation - it will either perish or reform itself to a modern state, be it by negotiation or by force."
siamn.2.a:0 "Pity on him"

siamn.3.t:0 "The Kingdom's Overall Situation"
siamn.3.d:0 "While looking quite prosperous from the inside - Siam is pretty reliant on investments and trade ties with Germany. Its industry in general is pretty fragile with products such as rice, sugar and timber being the main exports. The nationalism among ethnic minorities is also on the rise which might result in troublesome separatist movements in the future. The inflated Bureaucratic system from the Rama VI era siphoned off much needed taxes while bandits still run wild in the fringe areas."
siamn.3.a:0 "I'd rather pick the Philippines"

## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS
siamn.4.t:0 "Black Monday hits Siam!"
siamn.4.d:0 "Being heavily reliant on the German economy - the Black Monday crash quickly dragged Siam into an abyss as all main agricultural exports began to wither in their warehouses and granary and clerks working for foreign companies were layed off. People are starting to gather around the Grand Palace - maybe we should do something before the situation worsens."
siamn.4.a:0 "Khun Prah!"

siamn.5.t:0 "Jasmine Rice Problems"
siamn.5.d:0 "Being one of the largest [SIA.GetAdjective] exporters of rice, the farmers across the Chao Phraya plateau need government help to deal with the excessive amount of rice available in the market as export dry up."
siamn.5.a:0 "Buy up most of the rice to stabilise the price" #-200, +2 reform
siamn.5.b:0 "Agree to buy up some excess rice" #-100, +1 reform
siamn.5.c:0 "The free market shall resolve that issue" #0, 0 reform

siamn.6.t:0 "Bloated Bureaucracy"
siamn.6.d:0 "The modern Bureaucratic system was formed during Rama V's era and was greatly expanded during Rama VI's reign. However - it's proved to be too large and ineffective yet firing any more people would means more people who suffer from 'voluntary retirement'."
siamn.6.a:0 "Layoff Lower Clerks" # 0 reform
siamn.6.b:0 "Layoff Managers and Ministers" #-100, +1 reform
siamn.6.c:0 "Keep the Status Quo for now" #-200, +2 reform

siamn.7.t:0 "Military Expenditures"
siamn.7.d:0 "Siam spent up to 25% of her annual revenue on the military industrial complex. as being surrounded by both historical enemies and the imperialist westerners from all sides was an existential threat. However, in this hard time maybe cutting some procurement budget wouldn't hurt us that much"
siamn.7.a:0 "All research funding cut" #-10 for 3 years, 0 reform
siamn.7.b:0 "Anything but new rifle development" #-10 for 3 years, +1 reform
siamn.7.c:0 "We shouldn't let our weakness be exposed to the enemy!" #-200, +2 reform

siamn.8.t:0 "Emergency Tax"
siamn.8.d:0 "Even though lots of reforms have already been enacted - we still don't have enough money for this year's budget. An emergency tax should help but that would surely create more suffering for our loyal subjects."
siamn.8.a:0 "Increase Income Tax for everyone!" #+50, 0 reform
siamn.8.b:0 "Double the Inheritance tax" #+10, +1 reform
siamn.8.c:0 "Lift the ban on Gambling" #+30, -5 NP, +1 reform

## New Governmnet Established for Siam ##
siamn.10.t:0 "Khana Ratsadon Provisional Cabinet"
siamn.10.d:0 "After the bloodless revolution, it's now our job to rebuild the country from the ground up. Luang Praditmanutham - head of the civilian faction of the provisional government and a prominent leftist is now creating a more 'Formal' constitution while others are educating the masses about how parliamentary democracy works.  Finally, Phraya Phahonponpayuhasena readied his troops in-case of opportunistic foreign invasion."
siamn.10.a:0 "A great leap forward for us all"

siamn.11.t:0 "Khanagummakarn Ratsadon Provisional Cabinet"
siamn.11.d:0 "After the constitution is signed - The People's Committee chosen by Prajadhipok's himself is now working on educating the masses about how proper parliamentary democracy works.\n\nHeaded by Phraya Manopakorn Nitithada - a compromise between the Reformist and Traditionalist factions in the [SIA.GetAdjective] Court, the Committee is also responsible for other reforms from Educational, Health and the Industrialisation programme.  Although the path ahead isn't a bed of roses - a bright future is awaiting us for sure."
siamn.11.a:0 "A great leap forward for us all."

## Khana Ratsadon 1936 Election and subsequent Civil War ##

siamn.12.t:0 "Yellow Cover Dossier Affair"
siamn.12.d:0 "Today, Luang Praditmanutham, a Minister of State and a member of the People's Party, presented his proposal of the Draft National Economic Development Plan, or the Yellow Cover Dossier, to the National Assembly.\n\nThe Yellow Paper was a plan to arrange and provide State welfare, to distribute all land to the rural poor, to intervene in economic affairs of the private sector and to provide rural farmers more economic subsidies.\n\nSome said that it's literally a syndicalist policy rip-off while others agreed with him that the draft will truly help the lives of common [SIA.GetAdjective] people. \n\nwhat should HM the king reaction be?"
siamn.12.a:0 "Fully agree with Luang Praditmanutham"
siamn.12.b:0 "Some content might need to be toned down here."
siamn.12.c:0 "He's a Syndicalist sympathizer! Arrest him!"

siamn.13.t:0 "Prajadhipok's reply"
siamn.13.d:0 "King Prajadhipok letter have arrived, criticising Luang Praditmanutham harshly about the draft and even accused him of being a Syndicalist! A meeting between the leftist members of the People's Party decided to..."
siamn.13.a:0 "... back down for the moment"
siamn.13.b:0 "... file a lawsuit against the king"

siamn.14.t:0 "Domestic Tensions"
siamn.14.d:0 "Thawan Ritthidet, a private citizen, has recently filed a lawsuit against the King, accusing him of intervention in political, state and economic affairs. The fallout over Luang Praditmanutham's plan further divided the Cabinet and pit the Royalists and the Parliamentarians against each other."
siamn.14.a:0 "Reconcilation is in progress then ..."
siamn.14.b:0 "Arrest those Syndicalists!"

siamn.15.t:0 "Luang Phibunsongkhram's Dilemma"
siamn.15.d:0 "A political crisis is ongoing and nearly reached the boiling point now, we must do something!"
siamn.15.a:0 "It's treason then! (Side with the Parliamentarians)"
siamn.15.b:0 "HM's Dignity must be uphold! (Side with the Royalist)"
siamn.15.c:0 "Stop both factions and step in as a mediator."

siamn.16.t:0 "Dawn of [SIA.GetAdjective] Civil War"
siamn.16.prd:0 "Despite the army chief declared that his allegiance was with the Monarchy itself - a small spark start with an armed mutiny by the Navy in Sattahip and Kanchanaburi quickly turned into a large flame which engulfed the entire nation."
siamn.16.ppd:0 "Despite the army chief declared that his allegiance was with the New Cabinet itself - a small spark start with an armed mutiny by troops in Lopburi and Nakhon Ratchasima quickly turned into a large flame which engulfed the entire nation."
siamn.16.pra:0 "For Country! (Rebel side)"
siamn.16.prb:0 "For King! (Government side)"
siamn.16.ppa:0 "For Country! (Government side)"
siamn.16.ppb:0 "For King! (Rebel side)"

siamn.17.t:0 "Rebel controling Bangkok (AI event)"
siamn.17.d:0 "This event isn't meant to fire for Human players - please report this as a bug if this appears to you"
siamn.17.a:0 "Surrender (to Royalists)"
siamn.17.b:0 "Surrender (to Parliamentarians)"

siamn.18.t:0 "Bangkok reclaimed"
siamn.18.d:0 "The [SIA.GetAdjective] Civil War had taken an unexpected turn as our side reclaimed Bangkok. Perhaps the government will be able to think straigh and prioritise our nation's safety better than their own interest and surrender?"
siamn.18.a:0 "Issue them an Ultimatum"
siamn.18.b:0 "We'll never negotiate with them!"

siamn.19.t:0 "Government reply"
siamn.19.d.yes:0 "They easily comply with us and laid down their arms - meanwhile their leader are now escaping overseas"
siamn.19.d.no:0 "They send us back a crate - with the inside being our messenger's corpse filled with bullet holes..."
siamn.19.a:0 "Royalist is back in power again!"
siamn.19.b:0 "Syndicalist torches shall guide our nation!"
siamn.19.c:0 "Those Bastards!"

siamn.20.t:0 "Parliamentarians Rebel Surrender (AI side)"
siamn.20.d:0 "This event isn't meant to fire for Human players - please report this as a bug if this appears to you"
siamn.20.a:0 "They surrenderd (Royalist)"

siamn.21.t:0 "Royalist Rebel Surrender (AI side)"
siamn.21.d:0 "This event isn't meant to fire for Human players - please report this as a bug if this appears to you"
siamn.21.a:0 "They surrendered (Parliamentarians)"

siamn.22.t:0 "Luang Phibunsongkhram's Coup d'etat"
siamn.22.d:0 "The situation has stabilised a little bit since we took power - Maybe it's time..."
siamn.22.a:0 "... to repeal Martial law and return to normal."
siamn.22.b:0 "... to take power for ourselves."

siamn.23.t:0 "[GetYear] General Election"
siamn.23.d.syn:0 "With the conservetives being essentially purged from power- the election result is pretty clear here."
siamn.23.d.con:0 "With the socialists being essentially purged from power - the election result is pretty clear here."
siamn.23.d.norm:0 "While the election polls have been pretty close so far - there's a rumour that someone gained an unexpected majority in parliament."
siamn.23.a:0 "Liberal Majority"
siamn.23.b:0 "Socialist Majority"
siamn.23.c:0 "Conservatives Majority"

siamn.24.t:0 "End of the [SIA.GetAdjective] Civil War" # Government
siamn.24.prd:0 "After the government forces have reclaim our Eastern and Southern region back from the rebel control - the remaining revolutionary forces fled into German Malaya. Let's mourn for our losses first as those scum can be capture later. Public Funeral event is held as our soulless hero remains got carried through Ratchadamnoen road to Sanam Luang where King Prajadhipok permitted us to set up a public funeral pyre on the sacred royal cremation ground."
siamn.24.ppd:0 "After the government forces have subdued both the Seperatists and Rebels - the remaining reactionary forces fled into the Yunnan, as we viewed that Prajadhipok himself was largely unrelated to the Rebellion himself he was allowed to be back in the Grand Palace again. Let's mourn for our losses first as those scum can be capture later. Public Funeral event is held as our soulless hero remains got carried through Ratchadamnoen road to Sanam Luang. The former Royal Cremation ground are now used for setting up public funeral pyre paying respect to those who sacrifice for our deeds."
siamn.24.a:0 "We're Victorious - Long live the King!" # Plaek Royalist
siamn.24.b:0 "May our democratic tradition live long and prosper!" # Plaek Parliamentarians

siamn.25.t:0 "End of the [SIA.GetAdjective] Civil War" # Rebel
siamn.25.prd:0 "After our rebel forces have reclaim the Eastern and Southern region back from the government control - the remaining revolutionary forces fled into German Malaya. Let's mourn for our losses first as those scum can be capture later. Public Funeral event is held as our soulless hero remains got carried through Ratchadamnoen road to Sanam Luang where King Prajadhipok permitted us to set up a public funeral pyre on the sacred royal cremation ground."
siamn.25.ppd:0 "After our rebel forces have recaptured Bangkok and the rest of our nation - the remaining reactionary forces fled into the Yunnan, including the former King of Siam. Let's mourn for our losses first as those scum can be capture later. Public Funeral event is held as our soulless hero remains got carried through Ratchadamnoen road to Sanam Luang. The former Royal Cremation ground are now used for setting up public funeral pyre paying respect to those who sacrifice for our deeds."
siamn.25.b:0 "We're Victorious - Long live the King!" # Plaek Royalist
siamn.25.a:0 "We're Victorious - Chaiyo for the new Republic!" # Plaek Parliamentarians; Chaiyo = Hurrah in Thai

## Industrial Nationalizaion ##

siamn.26.t:0 "What shall we do with the German factories?"
siamn.26.d:0 "Prominent German business in [SIA.GetName] are mostly linked to shipping, logging and the northern railway company. From the current situation right now they're likely to accept compensation money to recover from their own economic collapse too but outrigh seizing them straight can be prettty suicidal. What should we do?"
siamn.26.a:0 "Let's seize them - it's not like as if they can do anything anyway"
siamn.26.b:0 "Offer appropriate compensation money for them"
siamn.26.c:0 "Let's just look elsewhere for the moment"

siamn.27.t:0 "Seizure of our factories in Siam"
siamn.27.d.bast:0 "The new [SIA.GetAdjective] government began their 'Industrial Nationalisaton' in order to strengthen their own economy. Our factories are one of the victims in this scheme which was unrightfully seized by Premier Plaek Phibunsongkhram's Miitary Junta."
siamn.27.d.comp:0 "The new [SIA.GetAdjective] government began their 'Industrial Nationalisaton' in order to strengthen their own economy. While our factories are one of the victims to this scheme Premier Plaek Phibunsongkhram offer compensation money for their Industrailisation seizure of our assets in Siam"
siamn.27.a:0 "Those Bastards!"
siamn.27.b:0 "At least they did gave us compensations"

siamn.28.t:0 "What shall we do with the American factories?"
siamn.28.d:0 "Ford have their regional factory here based in Ayutthaya. However, it's unlikely that they'ld care about us due to their own political strifes back home nor they'll be able to retaliate us in any meaningful way. What should we do?"

siamn.29.t:0 "What shall we do with the Canadian rubber plantations?"
siamn.29.d:0 "While the British retreated back toward Australasia during the British Revolution, lots of private rubber plantations in Sirat Malai are left deserted by their now Canadian owners. While we cpild have just seized them straight, doing so would upset the Australasians who are major naval power in the Asia-Pacific region and possible allies. What should we do?"

siamn.30.t:0 "What shall we do with the Japanese-owned iron mines?"
siamn.30.d:0 "The Japanese do own some iron mines in Yala and Nakhon Si Thammarat that continuously feed these resourves back to their home island. Seizing these mines could alienated one of our possible allies against German hegemony in the region. What should we do?"

siamn.31.t:0 "Phibunsongkhram citicized for weak foreign policy"
siamn.31.d:0 "Due to our decisions regarding the National Industrialisation scheme bringing in little to no change. Our opponents and newspaper alike are accusing us of being cowards..."
siamn.31.a:0 "Damn it!"

## Siamese- Burmese War (NatPop) ##

siamn.32.t:0 "Burmese agitators captured"
siamn.32.d:0 "11 Burmese agitators in Morlamaeng are caught today while speading 'Liberation from the [SIA.GetAdjective] yoke' pamphets in Morlamaeng, one of the Mon-majority city near the Salween river delta. Perhaps we can utilized this chance to rally up our population under our regime and finished off Burmese threat once and for all!"
siamn.32.a:0 "Who said I'm a coward again?"
siamn.32.b:0 "Perfect chance to teach them who's the boss!"
siamn.32.c:0 "Sadly we aren't ready for that right now..."

siamn.33.t:0 "[SIA.GetNameDef] declare war on us!"
siamn.33.d:0 "While we're currently being in a political crisis ourselves, the [SIA.GetAdjective] cited 11 Burmese nationalist caught inside our rightful territories as 'spies' and is currently marching towards Yangon. This is outrageous!"
siamn.33.a:0 "To Arms, Citizens!"

siamn.34.t:0 "Treaty of Thawai" # Siamese Wins
siamn.34.d:0 "Victory is ours! The decadent Burmese in Yangon have been utterly routed and our forces are entrenched in the smouldering remains of their capital. Now might be the best time to demand concessions, whilst we still carry the lead."
siamn.34.a:0 "Just take Upper Shan and reunite the Tais should be enough"
siamn.34.b:0 "No peace with the Burmese, let us complete our conquest!"

siamn.35.t:0 "Demands of the [SIA.GetAdjective]"
siamn.35.d:0 "Curses! The [SIA.GetAdjective] dogs have completely overpowered us and have reduced our proud nation to humiliation. Now the [SIA.GetAdjective] demands our surrender of the Upper Shan states. Although these are harsh terms, it might be wise to comply - lest our rivals in the region act on our exposed situation."
siamn.35.a:0 "We yield because we have no other choice..."
siamn.35.b:0 "They must be joking, Kaba Ma Kyei!"

siamn.36.t:0 "The Burmese Government Refuses!"
siamn.36.d:0 "Foolishly, the damn Burmese have refused our generous offer."
siamn.36.a:0 "The War Continues..."

siamn.37.t:0 "Treaty of Thawai" # Burmese Wins
siamn.37.d:0 "Victory is ours! The decadent [SIA.GetAdjective] in Bangkok have been utterly routed and our forces are entrenched in the smouldering remains of Chiang Mai. Now might be the best time to demand concessions, whilst we still carry the lead."
siamn.37.a:0 "Just take back our rightful territories should be enough"
siamn.37.b:0 "No peace with the [SIA.GetAdjective], let us complete our conquest!"

siamn.38.t:0 "Demands of the Burmese"
siamn.38.d:0 "Curses! The Burmese dogs have completely overpowered us and have reduced our proud nation to humiliation. Now the Burmese demands our surrender of the Lower Shan and Morlamaeng states. Although these are harsh terms, it might be wise to comply - lest our rivals in the region act on our exposed situation."
siamn.38.a:0 "We yield because we have no other choice..."
siamn.38.b:0 "They must be joking, Rao Suu Mai Thoi!"

siamn.39.t:0 "The [SIA.GetAdjective] Government Refuses!"
siamn.39.d:0 "Foolishly, the damn [SIA.GetAdjective] have rejected our rightful claim."
siamn.39.a:0 "The War Continues..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
siamn.40.t:0 "Ratthaniyoom Reform Implementations"
siamn.40.d:0 "Ratthaniyom (Popular State) Reforms was proposed by the nationalists as a mean to reach our goal of becoming strong nation for the Thais, however - this might result in some unwanted friction with other races such as Malays, Chineses, Mons, Cambodians and such."
siamn.40.a:0 "Nah, implement them anyway"
siamn.40.b:0 "On the second thought - let's stop it in its tract"

siamn.41.t:0 "Country and Nationality Name Changing Act"
siamn.41.d:0 "While our country have been known as 'Siam' since the late Ayutthaya era, some people in the [SIA.GetAdjective] Intelligentsia community said that our nation is mainly populated by the Thais with some popular support from the public so a namechange to `Pratet Thai`(Thailand) should be done to refelct that fact. However, this could antagozied the minorities - what should we do?"
siamn.41.a:0 "'Thaland' will led us into the new future!"
siamn.41.b:0 "Nah - let's kept the old 'Siam' here..."

siamn.42.t:0 "`Tai Merger` and New National Anthem Act"
siamn.42.d:0 "Continue from the previous law, The use of 'Tai Lao', 'Tai Dam', 'Tai Daeng', 'Tai Puan', 'Tai Yai', 'Tai Sayam', 'Tai Khuean', 'Tai Lue', 'Tai Yuan' and others in 'Tai-Kadai` Cultural group are now colliqually known as Thais, while others will be have their 'Thai' prefix too such as the Chinese who lived in [SIA.GetName] are now called 'Thai-Chinese` and would consider themselve as Thais by law too. THe National Anthem will also be changed to reflect this fact with competition held for that within 30 days."
siamn.42.a:0 "Pass it"
siamn.42.b:0 "Hmm - let's say no to this one"

siamn.43.t:0 "[GetYear] National Language and Compulsory Education Act"
siamn.43.d:0 "To further our Thaification efforts in integrating the minorities in our country - Central Thai language (Bangkokian dialect) will now be the primary language taught in school while other dialects such as Northern Thai and Laotians are banned. The new law will also affects school which only focus on single ethnic group or religious ones such as Chinese-run Schools, Catholic Assumption Colleges and Pornor Muslim Schools in the South unless they turned Secular and comply with this government policy."
siamn.43.a:0 "Thaification is the way forward!"
siamn.43.b:0 "Let's us just promote the use of Bangkokian dialect here"
siamn.43.c:0 "Things will stay the same as it is!"

siamn.44.t:0 "Foreigner Job Exclusion Act"
siamn.44.d:0 "Due to the recent influx of Chinese immigrants who escaped the Chinese Civil War, those who fled to [SIA.GetName] have increase the unemployment rate in our own country recently. To tackle this problem, the government will declared some jobs as 'off-limit' to unskilled immigrants and reserve them for our own people. However, this might have negative results to our own economies which currently depended heavily on the Chineses so plase consider them carefully."
siamn.44.a:0 "Save our own jobs market!"
siamn.44.b:0 "Sadly - foreign labours are important to us."

siamn.45.t:0 "Finishing the Ratthaniyom Reforms"
siamn.45.d:0 "All the major law regarding Phibunsongkhram's Ratthaniyom Reforms are now implemented one way or another, here comes the resultt of our work:"
siamn.45.a:0 "The [SIA.GetAdjective] nation is Strong!"
siamn.45.b:0 "The [SIA.GetAdjective] nation is Strong"
siamn.45.c:0 "At least the reform works somehow..."
siamn.45.e:0 "Is that even called a reform when you do nothing?"

