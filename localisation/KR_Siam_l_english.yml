siamn.47.t:0 "Phibunsongkhram Assassinated!"
siamn.47.d:0 "Premier Phibulsongkram was assassinated today by a Thai-Chinese gunmen at [GetDateText] while arriving at the Ananda Samakhom Throne Hall in his motorcade as he was shot in the heart, killing him instantly - this results in a political vacuum which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's Military Strongman, wishes to use to fufil their own ambitions.\n\nPhao himself viewed the Monarchy as an archaic symbol of the past here and wishes to go for a formal declaration of republic while Sarit himself viewed that cooperation with the former-Chakri Dynasty serves the best interests for our country. Who knows what will happened next?"
siamn.47.a:0 "Phao Sriyanond won the power struggle"
siamn.47.b:0 "Sarit Thanarat won the power struggle"

siamn.48.t:0 "Phibunsongkhram survives!"
siamn.48.d:0 "Premier Phibulsongkram was shot in his jaw while dressing for work by one of his own servants. The culprit was quickly subdued by the security team and rushed to the Thai Army hospital. Being in the hands of a professional medical team, he was quickly healed and is going to give some speech today at the Ananta Samakhom throne hall today."
siamn.48.a:0 "That's why he's called the Iron Field Marshal afterall!"

