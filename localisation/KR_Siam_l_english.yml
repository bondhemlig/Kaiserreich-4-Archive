siam.33.t:0 "The death of Lakshma I"
siam.33.d:0 "King Parbatra Sukhumbhand of [SIA.GetNameDef], also known as Lakshma I, the 9th monarch of the House of Chakri, suffered a heart attack while walking around his bedroom in the Grand Palace last night. The palace medical team arrived too late to resuscitate him. Died with no male heir, the monarch will be succeded by his brother Chumbhotbongs Paribatra, who took the regnal name Lakshma II."
siam.34.t:0 "The death of Lakshma II"
siam.34.d:0 "King Chumbhotbongs Paribatra of [SIA.GetNameDef], also known as Lakshma II, the 10th monarch of the House of Chakri, died peacefully due to his old age in the Suan Pakkad Palace. Died with no male heir, the monarch will be succeded by his brother, Sukhumabhinanda, who took the regnal name Lakshma III."

siam.500.t:0 "A minister passes away"
siam.500.d:0 "One of our minister passes away peacefully today at his home."
siam.500.a:0 "A State Funeral for Him"
siam.501.t:0 "Prasert Eiwchai passes away"
siam.501.d:0 "Prasert Eiwchai - a prominent leader of the Siamese Syndicalist movement - passes away peacefully today at his home in Bangkok."
siam.501.a:0 "A State Funeral for Him"