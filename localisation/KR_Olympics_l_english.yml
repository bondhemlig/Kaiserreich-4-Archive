#olympics.2.t:0 "Olympics in Stockholm!"
#olympics.2.d:0 "All Stockholm citizens have followed the Olympics, either via radio, newspaper, or in the stadiums. There will be over four thousand athletes, most of them men, from nearly every European country except the Syndicalist ones and from other continents too. The atmosphere is poisoned with nationalism, manifesting in unhealthy rooting for the national teams and a hostile atmosphere between teams. Every Swede is proud of his nation hosting the Olympics in Stockholm."
#olympics.2.a:0 "We can't wait for the main events"
#
#olympics.3.t:0 "Jesse Owens wins two gold medals!"
#olympics.3.d:0 "Great news from the Olympics - Jesse Owens won two golden medals, one at the two hundred meters, second on the long jump. Americans, especially Afroamericans have delighted over his success. It is a ray of hope in these dark times."
#olympics.3.a:0 "At least we are winning at something"
#
#olympics.4.t:0 "Italian team wins gold medal at football"
#olympics.4.d:0 "After long ninety minutes of fighting with La Plata, Italian Federation has won a gold in football. It is great time for us!"
#olympics.4.a:0 "We rule at stadiums, we shall rule in Neapoli!"
#
#olympics.6.t:0 "La Platian Team Wins Football Gold Medal"
#olympics.6.d:0 "After long ninety minutes of fighting with team from the Italian Federation, La Plata has won a gold in football. It is great time for us!"
#olympics.6.a:0 "First Italy, later Brazil!"
#
#olympics.6.t:0 "Japan dominates swimming competitions"
#olympics.6.d:0 "Japanese swimmers have won five gold medals, three silver, and five bronze medals which makes Japan first in swimming. Japanese swimmers are true sons of the Empire."
#olympics.6.a:0 "We can be proud of them"
#
#olympics.7.t:0 "Polish Female Athletes Win Five Medals!"
#olympics.7.d:0 "It seems that our small kingdom, has managed to win five medals in women's athletic competitions. It is a great success for such a small nation."
#olympics.7.a:0 "They represent the pride of Poland indeed!"
#
#olympics.8.t:0 "End of Stockholm Summer Olympics"
#olympics.8.d:0 "Today, the Olympics have ended. The Mayor and Stockholm bureaucrats have done a lot of good work in administrating the city and preparing the Olympics. The world has a more favorable view of Sweden."
#olympics.8.a:0 "Too bad it ended"
#
