### Events ###
capt.1.t:0 "The German Capitulation"
capt.1.d:0 "We have been beaten by our wretched enemies. They have taken the Fatherland, but the war is far from over!"
capt.1.a:0 "Annex Mittelafrika and Capitulate to the African Continent."
#capt.1.b:0 "Capitulate to Marokko."
#capt.1.c:0 "Capitulate to Vietnam."
#capt.1.e:0 "Capitulate to New Guinea."
#capt.1.f:0 "Capitulate to Sri Lanka."
capt.1.g:0 "There is nowhere to run. Surrender!"

capt.2.t:0 "The German Empire surrenders!"
capt.2.d:0 "The German Empire, having nowhere to run, chose to submit before our glorious armed forces. Truly, this is a great day for the fatherland!"
capt.2.a:0 "We are victorious!"

capt.3.t:0 "The German Capitulation"
capt.3.d:0 "The Kaiser has decreed that [MAF.GetLeader] is to step down as Statthalter of Mittelafrika. Mittelafrika is to be absorbed back into Germany."
capt.3.a:0 "Lapdogs no longer! Declare the independence of the Mittelafrikan Empire!"
capt.3.b:0 "Welcome the exiled government and give in to their demands."

capt.4.t:0 "Mittelafrika Declares Independence"
capt.4.d:0 "The Colonial Administrators in Afrika have gone mad! They have declared independence from the German Government, forcing us to find another capital."
#capt.4.a:0 "Capitulate to Marokko."
#capt.4.b:0 "Capitulate to Vietnam."
#capt.4.c:0 "Capitulate to New Guinea, we have nowhere else left to go."
#capt.4.e:0 "Capitulate to Colombo."

capt.5.t:0 "The Reinstatement of Mittelafrika"
capt.5.d:0 "The Colonial Administrators in Afrika have ceded full control over to the Government."
capt.5.a:0 "We now rule from Afrika."

capt.6.t:0 "The New Capital"
capt.6.d:0 "Berlin is no longer the capital of Germany, we had to relocate to Daressalam."
capt.6.a:0 "It's just not the same."

capt.7.t:0 "The Capitulation of Germany"
capt.7.d:0 "The German empire capitulated today in the morning under the advance of our and our allies's armies. The German empire couldn't continue the struggle and the Kaiser, his cabinet, the whole apparatus of state and some of the most important generals embarked on a ship to the colonies still in the hand of the Germans and is planning to continue the fight from his new capital."
capt.7.a:0 "The Kaiserreich has fallen..." #Generic
capt.7.b:0 "L'Internationale sera le genre humain..." #Commune of France
capt.7.c:0 "Raise the scarlet standard high!" #Union of Britain
capt.7.e:0 "Austria is the only German power." #Austria
capt.7.f:0 "The humiliation of Brest-Litovsk has been reversed!" #Russia
capt.7.g:0 "The workers did what the Tsar could not!" #Soviets
capt.7.h:0 "Germany finally paid for the devastation of the Weltkrieg." #Canada
capt.7.i:0 "The massacres of the Weltkrieg have been avenged" #Nat France

capt.8.t:0 "Peace with Germany?"
capt.8.d:0 "With the fall of Berlin, the Germans had to flee to Daressalam and are now the mere shadow of their former self. So much that they asked us for a peace, agreeing to cede us their holdings in China, Indochina and the Pacific as long as we'd stop the war with them. Should we agree?"
capt.8.a:0 "They are miserable, leave them alone and agree."
capt.8.b:0 "Never! We'll get to Africa!"

capt.9.t:0 "The peace with Japan"
capt.9.d:0 "We ceded our Pacific and East Asian holdings to Japan in order to stop the war with them, this isn't very glorious but it was the sensible thing to do..."
capt.9.a:0 "We'll take it back one day."

capt.11.t:0 "Peace with Germany?"
capt.11.d:0 "With the fall of Berlin, the Germans had to flee to Daressalam and are now the mere shadow of their former self. So much that they asked us for a peace, agreeing to cede us all of our former colonies on Continental Africa as long as we'd stop the war with them. Should we agree?"
capt.11.a:0 "They are miserable, leave them alone and agree."
capt.11.b:0 "Never! We'll get to Daressalam!"

capt.12.t:0 "The peace with National France"
capt.12.d:0 "We ceded part of our African holdings to National France in order to stop the war with them, this isn't very glorious but it was the sensible thing to do..."
capt.12.a:0 "We'll take it back one day."