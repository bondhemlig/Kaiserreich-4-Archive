### Events ###

april.1.t:0 "The Rise of the Modders"
april.1.d:0 "Today at dawn, a strange vessel descended from the skies onto Helsinki, emitting strange light and sounds. When it landed, to the surprise of the inhabitants of the city, numerous men in futuristic clothes came out and claimed that they were visitors from another world, that this world belonged to them and that they even created it. \nTheir claims were met with heavy resistance from Finns but it was all in vain. With their superior technology, they soon took over all off south-western Finland. Meanwhile, strange lights have been seen in the skies of Korea, most agree it is just mass hysteria…\nThe 'Modders' as they call themselves are ever growing and no one seems to be able to stop them, is this world condemned?"
april.1.a:0 "Let's see how this goes..."
april.1.b:0 "But - I am one of them! (Fight in the war)"
how_to_switch:0 "§RTo switch, either open the console and type "tag EMP" or restart the game with a major and take this option again.§!\n\n"
no_april:0 "The Modders won't come in your timeline again."
april.1.e:0 "Oh no!"

april.2.t:0 "A New Threat"
april.2.d:0 "Following the establishment of the Great Old Modders a new, similar, phenomenon happened in Korea. This second landing unleashed new 'Modders' and various new species previously unknown to us. They claim to be from the same universe as this 'empire' and that their mission is to bring it down for the good of humanity.\nThey soon also occupied the neighbouring provinces and are now expanding in order to chase their supposed enemies. Our high command is confused over their identity, are they with us or against us?"
april.2.a:0 "Damned rebels! (Play the Empire)"
april.2.b:0 "Actually, those guys seem cooler! (Play the Rebels)"

april.3.t:0 "The Ever-growing Threat"
april.3.d:0 "Everywhere we go, new enemies start to mass on our borders, they seem endless in number. Our only choice is a preemptive strike, they would not hesitate, so why should we?."
april.3.a:0 "Sarmatia wills it!"

april.4.t:0 "The second Finno-Korean Hyperwar!"
april.4.d:0 "The two alien empires are finally fighting each other. Reporters tell us of the bloodiest battles we could imagine, they say bodies are piling up hundreds of metres from the ground. We could think that this war was unmatched in human history but some ancients claim that the setting of it echoes another one that happened thousands of years ago. The Finno-Korean Hyperwar was fought between the Hwan Empire and the Ancient Finnish Empire more than two thousand years ago. All agree it was responsible for bringing the world into a dark age, forcing us to restart all technological progresses from scratch. Some think the hyperwars are divine punishments for trying to reach God and that we are long overdue for one. In all this chaos, whether the prophecy is true or not, this war is now known universally as 'The second Finno-Korean Hyperwar'."
april.4.a:0 "Worrying."

