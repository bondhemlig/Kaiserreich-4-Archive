POLITICS_SARMATIA_KRHOI_DESC:0 "The great creator of the wonderful mod you're playing. He created it in a stormy night 12 years ago, assembling pieces from his own Russian mod and other popular alternate histories to create Kaiserreich, Legacy of the Weltkrieg. Long disappeared he finally returned to help the KR4 modders lead the mod to a renewed greatness. Strong of his popularity he has now assumed command of all executive power in the country, including the commandment of all our armies and navies."
POLITICS_SARMATIA_DESC:0 "The great creator of the wonderful mod you're playing. He created it in a stormy night 12 years ago, assembling pieces from his own Russian mod and other popular alternate histories to create Kaiserreich, Legacy of the Weltkrieg. He is now the hidden master of our powerful sect, no one ever sees him but everyone knows he is always lying in the shadows somewhere. It's told that only Yuriswe can get in contact with him, although with a ritual unknown to any other men."

