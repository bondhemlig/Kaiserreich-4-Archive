NFA_START_ELECTION:0 "£KR_game_rule_flag_NFA   Future of the Republic"
RULE_OPTION_NFA_START_RANDOM:0 "Default"
RULE_OPTION_NFA_START_REPUBLIC_PETAIN:0 "£KR_game_rule_flag_NFA   Petain Remains President"
RULE_OPTION_NFA_START_REPUBLIC_PETAIN_DESC:0 "Petain will stay president until his potential resignation or death."
RULE_OPTION_NFA_START_REPUBLIC_NEW:0 "£KR_game_rule_flag_NFA   New President"
RULE_OPTION_NFA_START_REPUBLIC_NEW_DESC:0 "A new president will be elected in the upcoming elections."
RULE_OPTION_NFA_START_RANDOM_DESC:0 "The French Republic in exile is establishing a new order."
RULE_OPTION_NFA_START_EMPIRE_ABSOLUTISM:0 "£KR_game_rule_flag_NFE   Imperial Restoration (Pat)"
RULE_OPTION_NFA_START_EMPIRE_ABSOLUTISM_DESC:0 "National France becomes an Absolute Monarchy headed by Napoléon IV."
RULE_OPTION_NFA_START_EMPIRE_CONSTITUTIONAL_MONARCHY:0 "£KR_game_rule_flag_NFE   Imperial Restoration"
RULE_OPTION_NFA_START_EMPIRE_CONSTITUTIONAL_MONARCHY_DESC:0 "National France becomes an Constitutional Monarchy headed by Napoléon IV."
RULE_OPTION_NFA_START_KINGDOM_ABSOLUTISM:0 "£KR_game_rule_flag_NFK   Bourbon Restoration (Pat)"
RULE_OPTION_NFA_START_KINGDOM_ABSOLUTISM_DESC:0 "National France becomes an Absolute Monarchy headed by the house of Orléans"
RULE_OPTION_NFA_START_KINGDOM_CONSTITUTIONAL_MONARCHY:0 "£KR_game_rule_flag_NFK   Bourbon Restoration"
RULE_OPTION_NFA_START_KINGDOM_CONSTITUTIONAL_MONARCHY_DESC:0 "National France becomes an Constitutional Monarchy headed by the house of Orléans."

MAF_COLLAPSE:0 "£KR_game_rule_flag_MAF   The Collapse of Mittelafrika"
RULE_OPTION_MAF_COLLAPSE_RANDOM:0 "Default"
RULE_OPTION_MAF_COLLAPSE_RANDOM_DESC:0 "Mismanagement could lead to the dissolution of Mittelafrika under certain circumstances. Even if such poor choices are made however, perhaps the colony could still survive."
RULE_OPTION_MAF_COLLAPSE_DISABLED:0 "Collapse Disabled"
RULE_OPTION_MAF_COLLAPSE_DISABLED_DESC:0 "Against all odds, the Mittelafrikan government manages to live on."
RULE_OPTION_MAF_COLLAPSE_GUARANTEED:0 "Collapse Guaranteed"
RULE_OPTION_MAF_COLLAPSE_GUARANTEED_DESC:0 "Breaking to the pressure, Mittelafrika will collapse and fracture into dozens of new nations.\n§RRequires:§!\n§MNot in border war with Portugal§!"

