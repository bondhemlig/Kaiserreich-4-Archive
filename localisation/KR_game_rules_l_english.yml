RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "Country Paths - Europe"

RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   Aftermath of the Assassination"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "Default"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "Alexander Kerensky, the President of the Russian Republic is shot, and the future of Russia is more uncertain than ever."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   Democratic Republic Declared"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "The Left SR-Mensheviks secure a majority in the Duma and democracy is preserved"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_CONSTITUTIONAL_MONARCHY:0 "£KR_game_rule_flag_RTS   Constitutional Monarchy"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_CONSTITUTIONAL_MONARCHY_DESC:0 "The Left SR-Mensheviks secure a majority in the Duma. The Romanov monarchy is later restored with a strong democratic constitution."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_SOVIET:0 "£KR_game_rule_flag_SOV   Proletarian Dictatorship Restored"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_SOVIET_DESC:0 "The Left SR-Mensheviks secure a majority in the Duma. The Russian Republic ceases to exist, replaced by a communist state like was nearly established in the failed revolution."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RTS   Wrangel Invites Tsar Kirill"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "Wrangel dissolves the Duma and declares martial law. Kirill Romanov is later offered the throne of Russia with few checks on his power."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel Establishes Dictatorship"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "Wrangel dissolves the Duma and declares martial law, and later establishes a military dictatorship."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RTS   Wrangel Becomes Tsar"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "Wrangel dissolves the Duma, declares martial law, and later declares himself as Tsar."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_vozhdct   Savinkov Becomes Vozhd"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "Lavr Georgiyevich Kornilov seizes power following a successful military coup. After his death, Boris Savinkov assumes control of the country, transforming the Republic into the ultra-nationalist 'Russian State'."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN:0 "£KR_game_rule_flag_RUS   Denikin Establishes Dictatorship"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN_DESC:0 "Lavr Georgiyevich Kornilov seizes power following a successful military coup. After his death, Anton Denikin establishes a more formal military dictatorship."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RTS   Dmitriy Becomes Tsar"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "Dmitry Romanov is elected as president of the Senate then later declares himself the new Tsar."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   The Senate Establishes Control"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "Dmitry Romanov is elected as president of the Senate and maintains the Republic, with much authority ceded both formally and informally to the aristocracy."

RUS_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   Second Russian Civil War"
RULE_OPTION_RUS_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_RUS_CIVIL_WAR_RANDOM_DESC:0 "Bolshevik activity is still high in Russia and should the Republic further weaken, they might attempt to rise up again."
RULE_OPTION_RUS_CIVIL_WAR_NO_REVOLUTION:0 "£KR_game_rule_flag_RUS   Revolution Disabled"
RULE_OPTION_RUS_CIVIL_WAR_NO_REVOLUTION_DESC:0 "Sorry Reds, better luck next game!"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_CIVIL_WAR:0  "£KR_game_rule_flag_RUS  £KR_game_rule_flag_SOV   Revolution - Civil War"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_CIVIL_WAR_DESC:0 "The cities in the western part of the nation is engulfed with the Red tide once more. Will Bukharin's Soviet Russia prevail, or will the loyalists of the White government defeat the dissenters a second time?"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_SOVIET:0 "£KR_game_rule_flag_SOV   Revolution - Submit to Soviets"
RULE_OPTION_RUS_CIVIL_WAR_REVOLUTION_SOVIET_DESC:0 "The government of Russia submits to the revolutionaries."

SOV_START_ELECTION:0 "£KR_game_rule_flag_SOV   First Soviet General Elections"
RULE_OPTION_SOV_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SOV_START_ELECTION_RANDOM_DESC:0 "After the success of the revolution, a general election is held."
RULE_OPTION_SOV_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "£KR_game_rule_flag_SOV_syndicalist   Federalists Elected"
RULE_OPTION_SOV_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "The syndicalist Bukharin impresses the many minorities and nationalities in Russia with his Federal Theory and wins the first general Soviet elections.\n§RRequires:§!\n§REither§! §MProletarian Dictatorship Restored§! in §Y£KR_game_rule_flag_SOV  Aftermath of the Assassination§!\n§Ror§! §MRevolution - Submit to Soviets§! in §Y£KR_game_rule_flag_SOV  Second Russian Civil War§!\n§Ror§! §MSoviets win the Second Russian Civil War§!"
RULE_OPTION_SOV_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "£KR_game_rule_flag_SOV   Autonomists Elected"
RULE_OPTION_SOV_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "The radical socialist Frunze and his Autonomists faction manage to gain wide support from the Russian majority and win the first general Soviet elections.\n§RRequires:§!\n§REither§! §MProletarian Dictatorship Restored§! in §Y£KR_game_rule_flag_SOV  Aftermath of the Assassination§!\n§Ror§! §MRevolution - Submit to Soviets§! in §Y£KR_game_rule_flag_SOV  Second Russian Civil War§!\n§Ror§! §MSoviets win the Second Russian Civil War§!"
RULE_OPTION_SOV_START_ELECTION_TOTALIST_INTERNATIONALIST:0 "£KR_game_rule_flag_SOV_totalist   Internationalists Elected"
RULE_OPTION_SOV_START_ELECTION_TOTALIST_INTERNATIONALIST_DESC:0 "The totalist Tukhachevsky gains the support of the soldiers and activists with his World Revolution and wins the first general Soviet elections.\n§RRequires:§!\n§REither§! §MProletarian Dictatorship Restored§! in §Y£KR_game_rule_flag_SOV  Aftermath of the Assassination§!\n§Ror§! §MRevolution - Submit to Soviets§! in §Y£KR_game_rule_flag_SOV  Second Russian Civil War§!\n§Ror§! §MSoviets win the Second Russian Civil War§!"

ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Trade Union Congress of 1936"
RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomists, Maximists and Federationists all battle in the 1936 Congress of the Trade Unions. Any of these factions may win."
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "Feds & Cons Majority"
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "The allied Federationists and Congregationalists secure a majority in the Trade Union Congress of 1936."
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "Autonomists Majority"
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "The Autonomists secure a majority in the Trade Union Congress of 1936."
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST:0 "Maximists Majority"
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC:0 "The Maximists secure a majority in the Trade Union Congress of 1936."

ENG_REVOLUTION:0 "£KR_game_rule_flag_ENG   Revolution in the Union"
RULE_OPTION_ENG_REVOLUTION_RANDOM:0 "Default"
RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC:0 "Oswald Mosley and the Maximists attempt to consolidate their rule, drastically transforming the Union of Britain. How this contentious event shall unfold is not certain."
RULE_OPTION_ENG_REVOLUTION_SUCCESS:0 "£KR_game_rule_flag_ENG   Maximists Assume Control"
RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC:0 "Oswald Mosley successfuly seizes control and transforms the Union of Britain into a Maxismist country.\n§RRequires:§!\n§MMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_EMPIRE_RETURNS:0 "£KR_game_rule_flag_GBR   Restoration of the Monarchy"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_EMPIRE_RETURNS_DESC:0 "General T.E. Lawrence launches a army counter-coup and restores the monarchy.\n§RRequires:§!\n§MMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_LAWRENCE_LEADER:0 "£KR_game_rule_flag_ENG   Lawrence Decides to Rule Directly"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_LAWRENCE_LEADER_DESC:0 "General T.E. Lawrence launches a army counter-coup and decides to take control of the country.\n§RRequires:§!\n§MMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_SYNDICALIST:0 "£KR_game_rule_flag_ENG   Feds & Cons Take Control"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_SYNDICALIST_DESC:0 "General T.E. Lawrence launches a army counter-coup and holds an election, where the Feds & Cons manage to secure a majority.\n§RRequires:§!\n§MMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_ENG   Autonomists Achieves Majority"
RULE_OPTION_ENG_REVOLUTION_LAWRENCE_COUP_RADICAL_SOCIALIST_DESC:0 "General T.E. Lawrence launches a army counter-coup and holds an election, where the Autonomists achieve a majority.\n§RRequires:§!\n§MMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"

FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA_syndicalist   Commune Election of 1936"
RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "Opposition in the Bourse Générale du Travail held a vote of no confidence in Pivert, who in response called new elections for both the B.G.T and Comité."
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "Travailleurs Majority"
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "The Travailleurs secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "Anarchistes Majority"
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "The Anarchistes secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN:0 "Jacobins Majority"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC:0 "The Jacobins secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "Sorelians Majority"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "The Sorelians secure a majority in the elections of 1936."

FRA_JACOBIN_REFORMATION:0 "£KR_game_rule_flag_FRA_syndicalist   Jacobin Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "Default"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "After their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along 'true' Marxist lines."
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL:0 "£KR_game_rule_flag_FRA_syndicalist   Peaceful Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC:0 "The Jacobins decide to reform Syndicalism from within.\n§RRequires:§!\n§MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "£KR_game_rule_flag_FRA_syndicalist   Successful Radical Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "The old system is swept away, and traitors to the state are executed.\n§RRequires:§!\n§MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£KR_game_rule_flag_FRA_syndicalist   Gamelin Restores Syndicalism"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public.\n§RRequires:§!\n§MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_FRA_syndicalist  £KR_game_rule_flag_NFA  £KR_game_rule_flag_GER   Nationalists Invade (§YG.I.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Fourth Republic after he fails to overthrow the Communists. Both the French Republic and the German Empire decide to take advantage of this chaos and invade the French mainland.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§RBoth§! §MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!\n§Rand§! §MNew President§! or §MPetain Remains President§! in §Y£KR_game_rule_flag_NFA  Future of the Republic§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_FRA_syndicalist  £KR_game_rule_flag_NFA   Nationalists Invade (§GG.A.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Fourth Republic after he failed to overthrow the Communists. The French Republic decides to take advantage of this chaos and invade the French mainland while the German Empire sits on the fence.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§RBoth§! §MJacobins Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§!\n§Rand§! §MNew President§! or §MPetain Remains President§! in §Y£KR_game_rule_flag_NFA  Future of the Republic§!"

POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   The Great Debate"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Default"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "The Regency Council continues its endless debate on who shall be elected the next King of Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   Republic Declared"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "After several terror attacks in Poland and the near-total collapse of their economy, a large group of high-ranking Polish officials declare the creation of a new 'Polish Republic'."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL   Military Seizes Control"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "To prevent a total collapse of the government, the Polish Military is invited to create a new government until the economic and political situations stabilises."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist   Syndicalist Poland"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "After the complete collapse of the Polish government, Syndicalist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   Nationalist Poland"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "After the complete collapse of the Polish government, Nationalist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON:0 "£KR_game_rule_flag_POL   Saxon King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON_DESC:0 "The Regency Council elects the Saxon Friedrich Christian Wettin to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Austrian King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "The Regency Council elects the Austrian Karl Olbracht von Habsburg to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   Commonwealth Formed"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland, and forms the Polish-Lithuanian Commonwealth."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE:0 "£KR_game_rule_flag_POL   Lithuanian King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Polish King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "The Regency Council elects the Polish Augustyn I Czartoryski to become the new King in Poland."

PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   Path for the Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Default"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "The new Commonwealth's constitution allows the king to appoint the Prime Minister. There is significant support however for the idea that the king should delegate this power to the people. Beyond these calls for democracy, the radicals which plagued both Poland and Lithuania as independent states remain, poised perhaps to take the Commonwealth in an entirely new direction or destroy it entirely."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog Chooses an Aristocrat"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog decides to appoint the authoritarian democrat Janusz Radziwill, who is the leader of the aristocrats, as his prime minister.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Conservative"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog decides to appoint the social conservative Stanislaw Narutowicz, who is the leader of the conservatives, as his prime minister.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Historian"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog decides to appoint the social conservative Juozas Ambrazevicius, who is the Lithuanian historian, as his prime minister.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   Nationalists Takeover (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_national_populist   Nationalists Takeover (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the takeover.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndicalist Revolution (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the syndicalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Syndicalist Revolution (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Democratic Success"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Democratic parties are elected and Mendog's position as a 'King of the People' is cemented.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"

SRI_START_ELECTION:0 "£KR_game_rule_flag_SRI_syndicalist   Italian Congress of 1936"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "The Fourth Congress of the Socialist Republic of Italy begins, and the very future of the Republic hangs in the balance."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Unione Sindacalista Majority"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the syndicalist Unione Sindacalista, led by Palmiro Togliatti, maintaining a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Unione Socialista Cristiana Majority"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the radical socialist Unione Socialista Cristiana achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Unione Nazionalista Majority"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the totalist Unione Nazionalista of Italy, led by Benito Mussolini, achieving a majority of seats in the government."

SRI_NEOSANFEDISTI_TERROR:0 "£KR_game_rule_flag_SRI_syndicalist   Terrorism in the Republic"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Default"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "After winning a majority in the Fifth Congress, the Unione Nazionalista imposes state atheism and arrests Catholics accused of allegiance to the Papacy. In response, a terrorist organization, the Neosanfedisti, is formed. It seeks to create havoc in the name of the oppressed Catholic Church. The republic's neighbours to the south might back the NeoSanfedisti to weaken the it."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£KR_game_rule_flag_SRI_syndicalist   NeoSanfedisti Acted Alone"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to not directly aid the terrorist organization.\n§RRequires:§!\n§MUnione Nazionalista Majority§! in §Y£KR_game_rule_flag_SRI_syndicalist  1936 Italian Congress§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP   War with Southern Italy"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialisty Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides not to intervene.\n§RRequires:§!\n§MUnione Nazionalista Majority§! in §Y£KR_game_rule_flag_SRI_syndicalist  1936 Italian Congress§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP  £KR_game_rule_flag_ITA   War in Italy"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides to intervene and declares war on the Socialist Republic of Italy.\n§RRequires:§!\n§MUnione Nazionalista Majority§! in §Y£KR_game_rule_flag_SRI_syndicalist  1936 Italian Congress§!"

ITA_START_ELECTION:0 "£KR_game_rule_flag_ITA   General Election of 1936"
RULE_OPTION_ITA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC:0 "Prime Minister Ivanoe Bonomi calls a general election with the nation's democracy in the balance."
RULE_OPTION_ITA_START_ELECTION_REPUBLIC:0 "£KR_game_rule_flag_ITA   The Republic Survives"
RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC:0 "The National Populist Associazione Nazionalista Italiana do not emerge victorious in the election. Democracy is maintained in the Republic."
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI:0 "£KR_game_rule_flag_ITA_ANI   ANI Elected"
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC:0 "The Associazione Nazionalista Italiana takes power within the Republic."

SPR_CIVIL_WAR:0 "£KR_game_rule_flag_SPR   Spanish Civil War"
RULE_OPTION_SPR_RANDOM:0 "Default"
RULE_OPTION_SPR_RANDOM_DESC:0 "If the political split is not mended, Spain might even see a Civil War"
RULE_OPTION_SPR_CIVIL_WAR:0 "£KR_game_rule_flag_SPR  £KR_game_rule_flag_CNT_syndicalist  £KR_game_rule_flag_CAR   Civil War - Three-sided"
RULE_OPTION_SPR_CIVIL_WAR_DESC:0 "The Spanish kingdom gets ripped apart by a three-sided civil war."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_SPR:0 "£KR_game_rule_flag_SPR   Acción Popular Wins Open Elections"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_SPR_DESC:0 "Open elections are held, the Acción Popular remains in power, and the kingdom remains whole."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CNT:0 "£KR_game_rule_flag_CNT_syndicalist   CNT-FAI Wins Open Elections"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CNT_DESC:0 "Open elections are held, the CNT-FAI is victorious by a wide margin, and a Spanish civil war is narrowly averted."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CAR:0 "£KR_game_rule_flag_CAR   Carlists Win Open Elections"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CAR_DESC:0 "Open elections are held, the Carlists are victorious by a wide margin, and a Spanish civil war is narrowly averted."

AUS_START_ELECTION:0 "£KR_game_rule_flag_AUS   Austrian Election of 1936"
RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "The Austrian elections of 1936 are hard fought, with the two contenders, the SDAP and CS, subscribing to drastically different political and economic viewpoints"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "CS Wins Elections"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "Their overwhelming majority in the countryside carries the CS to victory."
RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "SDAP Wins Elections"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC:0 "The city of Vienna's decisive showing for the SDAP makes them the clear winner."

AUS_AUSGLEICH:0 "£KR_game_rule_flag_AUS   The Ausgleich of 1937"
RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "Default"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "The Ausgleich of 1937 is held. The issues of taxes, minority rights, and federalisation may fracture the empire or perhaps a stronger nation will emerge.."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "Status Quo"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "The Hungarians are appeased and the status quo is maintained."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "Reform - Civil War"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "In reponse to the monarch's attempts to federate the empire, Hungary is angered and the empire descends into civil war."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "Reform - Success"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "The empire is successfully federated."

BEL_POST_PROTEST:0 "£KR_game_rule_flag_BEL   Aftermath of February 17th"
RULE_OPTION_BEL_POST_PROTEST_RANDOM:0 "Default"
RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC:0 "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipace of great change."
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN:0 "£KR_game_rule_flag_BEL   Loyal German Puppet"
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, remaining a loyal German puppet with only limited popular political participation."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   Adalbert Reforms the Kingdom"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, instituting political reform while remaining a loyal German puppet."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   Referendum - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n§MNote: Belgium declares independence around§! §Y1937§! §Mor after.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Referendum - Crackdown"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the Flemish Council takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   Figurehead Adalbert - Council"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup, strips Adalbert of his power, and etablishes a dictatorship."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   Figurehead Adalbert - Election"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   Germany Reinstates Adalbert"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election. The socialist BWP party wins the, prompting Germany to intervene to restore Adelbert to power. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Leider"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen takes over, declares himself 'Leider', and establishes a military government.\n§MNote: Belgium declares independence around§! §Y1938§! §Mor after.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen tries to consolidate his rule, but a grand coalition of the BWP, KB and LP deposes him then holds an election.\n§MNote: Belgium declares independence around§! §Y1938§! §Mor after.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   Rebellion - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n§MNote: Belgium declares independence in§! §Y1936§!§M.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Belgium becomes an independent nation, but remains committed to the Reichspakt and its role as a buffer state with the Commune of France."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - War"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - Reichspakt"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and accepts Germany's ultimatum to join the Reichspakt."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Totalist Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. However, the Commune of France abandons its ambitions to secure an independent Wallonia, leaving Wallonia to die at the hands of a vengeful Reich."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Guarantees Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. Due to continued French support for the Walloons, Germany backs down and and withdraws its forces from Wallonia."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Abandons Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg Over Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune."

BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   First Belgian Congress"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY:0 "£KR_game_rule_flag_BELG   Monarchy Restored"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_DESC:0 "The people of Belgium vote for the return of  King Albert I\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC:0 "£KR_game_rule_flag_BELG   Republic Declared"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC:0 "The people of Belgium vote in favor of a republic and pick between the socialist BWP or the liberal LP\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST:0 "£KR_game_rule_flag_BELS   Syndicalist Takeover"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_DESC:0 "The people of Belgium vote in favor of a republic and choose the Labour Party. The syndicalist Jacquemotte takes control of the Labour-led government and reforms the country into a syndicalist state.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §MRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"

BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BELG   Foreign Policy of Belgium"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Its independence regained and with international tensions rising, Belgium must establish its position in the world."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoin the Reichspakt"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Join the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA_syndicalist   Join the Internationale"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Create the Belgo-Dutch Alliance"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY:0 "£KR_game_rule_flag_BELG   Declare Neutrality"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later declares neutrality to distance itself from conflict. However, this neutrality largely hinges upon German acceptance.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Guarantee from Germany"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. However, Belgium later secures a guarantee from the German Empire in exchange for paying reparations.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Guarantee from the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. To protect its independence, Belgium later secures a guarantee from the Entente.\n§RRequires:§!\n§MBelgium Leider§! or Any §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA_syndicalist   Guarantee from the Commune"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Though hesitant to join the alliance formally, to protect its independence, newly socialist Belgium later secures a guarantee from the Internationale.\n§RRequires:§!\nAny §MBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§MSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"

BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Baltic Germans and their Duchy"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Amidst economic turmoil, the Baltic German dominated Duchy must decide whether double down on its efforts to Germanize the Balts or allow them greater political participation."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION:0 "£KR_game_rule_flag_GER   Germanization - Integration"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION_DESC:0 "Germanization is maintained and the duchy eventually fully joins the German Empire."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO:0 "£KR_game_rule_flag_BAT   Germanization - Status Quo"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO_DESC:0 "Germanization is maintained but the duchy stops short of applying to join the German Empire."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE:0 "£KR_game_rule_flag_BAT   Germanization - Independence"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE_DESC:0 "Germanization is maintained but but the nation ultimately declares independence from Germany proper."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY:0 "£KR_game_rule_flag_BAT   Emancipation - Autonomy"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY_DESC:0 "The United Baltic Duchy is reformed into a constitutional monarchy but the privileged status of the Baltic Germans is retained to an extent and ties with Germany itself remain strong."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION:0 "£KR_game_rule_flag_BAT_FED   Emancipation - Multicultural State"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION_DESC:0 "The United Baltic Duchy becomes a federation with only a figurehead duke. Subnational entities are granted constitutional powers and citizens near-complete political equality regardless of ethnicity."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL:0 "£KR_game_rule_flag_BAT   Emancipation - Liberal Duchy"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL_DESC:0 "While the fundamental structure of the Duchy remains unchanged, the privileged status of the Baltic Germans comes to an end and all citizens, regardless of ethnicity or class, are allowed to participate in national elections."

UKR_FUTURE:0 "£KR_game_rule_flag_UKR   The Future of Ukraine"
RULE_OPTION_UKR_FUTURE_RANDOM:0 "Default"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "Economic crisis nearly renders the already unstable Ukraine asunder. Great political change is required to weather the storm."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR_communist_totalist  £KR_game_rule_flag_GER   Khrushchev Succeeds (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_UKR_communist_totalist   Khrushchev Succeeds (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Coup Overthrows Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launch a successful coup and restore King Vasily. In effect, this makes Ukraine a puppet of the German Empire."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   Bourgeoisie Dismiss Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later try to depose the king, but the bourgeoisie dismiss Khrushchev and put a less radical social democrat in power."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN:0 "£KR_game_rule_flag_UKR   Russophiles Take Power"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile 'ViN' gains much popularity and takes control of the government."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN:0 "£KR_game_rule_flag_UKR   Ukrainian Nationalists Take Power"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity and takes control of the government."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky Takes Power"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "The king grants Skoropadsky the authority to dissolve the Rada and form a loyal State Senate. Skoropadsky grants more autonomy to regional governments, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalisim."

UKR_CHOOSE_HEIR:0 "£KR_game_rule_flag_UKR   The Heir to the Kingdom of Ukraine"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM:0 "Default"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM_DESC:0 "King Vasily has no children and a successor is to be chosen. Two candidates are under consideration: the nephew of Vasily, Leo Stefan Habsburg and Daniil Skoropadsky, son of our Hetman."
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG:0 "Leo Stefan Habsburg"
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG_DESC:0 "The Ukrainian government chooses Leo Stefan Habsburg as heir to King Vasily.\n§RRequires:§!\n§RNot§! §MKhrushchev Proclaims the Republic§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY:0 "Daniil Skoropadsky"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY_DESC:0 "the Ukrainian government chooses Daniil Skoropadsky as heir to King Vasily.\n§RRequires:§!\n§RNot§! §MKhrushchev Proclaims the Republic§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"

LIT_ELECTION_1938:0 "£KR_game_rule_flag_LIT   Lithuanian Election of 1938"
RULE_OPTION_LIT_ELECTION_1938_RANDOM:0 "Default"
RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC:0 "The Seimas election of 1938 may be the most important in our nation's history. The Christian-Democrats, weakened by Black Monday but nonethless still viable, the opposition Social-Democrats, and the nascent ultra-nationalists all stand a chance at victory. How will the people decide?"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Christian Democratic Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Christian Democrats remain in power. The newly elected government remains loyal to Germany while promoting Lithuanian culture traditions."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Social Democratic Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "The Social-Democrats secure a majority. The newly elected social democratic government remains loyal to Germany while working gradually towards socialism from within the system."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   Nationalist Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. While ultimately hostile towards the Germans, the Nationalist government stays in the Reichspakt due to international realities."
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_LIT_national_populist  £KR_game_rule_flag_GER   Nationalists Revolt (§YG.I.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The new government leads a revolt against the Kaiser and deposes the king. Voldemaras declares himself 'Vadas' and puts his Iron Wolf brigades to work. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§RNot§! §MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_LIT_national_populist   Nationalists Revolt (§GG.A.§!)"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The new government leads a revolt against the Kaiser and deposes the king. Voldemaras declares himself 'Vadas' and puts his Iron Wolf brigades to work. The German Empire decides to do nothing about the revolt.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§RNot§! §MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"

WHR_SITUATION:0 "£KR_game_rule_flag_WHR   Situation in White Ruthenia"
RULE_OPTION_WHR_SITUATION_RANDOM:0 "Default"
RULE_OPTION_WHR_SITUATION_RANDOM_DESC:0 "White Ruthenia is deeply divided. Opposing the current reign of the King Uladzimir are his brother Sigismund's odd alliance of pro-Russian and extreme Belarusian nationalist supporters. On the other hand, the nation's left-leaning founders want a restoration of democracy or even outright Syndicalist revolution. How will the situation develop in White Ruthenia?"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP:0 "£KR_game_rule_flag_WHR   BNP Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The conservative the Reichspakt-friendly BNP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   BSDP Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Syndicalist Takeover (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Syndicalist Takeover (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Bolshevism Takeover (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Bolshevism Takeover (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP:0 "£KR_game_rule_flag_WHR   Uladzimir Increases Absolutism"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC:0 "Facing an emboldened Sigismund, Uladzimir curtails political rights and centralizes power around himself."
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR   Sigismund Overthrows Uladzimir"
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC:0 "Sigismund, brother of the king and head of the secret police, the NBP, presses his claim on the throne and launches a successful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia."

HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Netherlands"
RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Default"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   Democracy"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "The centrist parties remain their grip on the Dutch government, allowing Dutch democracy to survive the instability caused by black monday."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Syndicalist)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Totalist)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC:0 "Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune. The totalist Patriot movement eventually seizes power."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Military Junta"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Following significant upheaval rocking the stability of the Netherlands, general Izaak Reijnders seizes the apparatus of state and maintains a military junta."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Reactionary VNH Dictatorship"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which succesfully defeats its populist palace coup."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Populist VNH Dictatorship"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from the insurgent young wing of the party."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   The Savoyard Crisis"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Default"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the "The Savoyard Crisis". How the government reacts to this crisis will shape the future of the Swiss people."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Status Quo"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzlernad. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Swiss Concede Haute-Savoie"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Swiss Fall to Syndicalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Syndicalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   Swiss Fall to Totalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Totalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA_syndicalist   Swiss Declare War on France"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA_syndicalist   German Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and ss both sides are unwilling to backdown, the German Empire declares war on France.\n§RRequires:§!\n§MGerman Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   German Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n§RRequires:§!\n§MGerman Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA_syndicalist   Austrian Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§RRequires:§!\n§MAustrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Austrian Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n§RRequires:§!\n§MAustrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Swiss Abandoned"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A nationalist military conspiracy against the Swiss government begins to develop."

DEN_FUTURE:0 "£KR_game_rule_flag_DEN   Denmark"
RULE_OPTION_DEN_FUTURE_RANDOM:0 "Default"
RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   Democracy"
RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "The AI will always defend the integrity of Danish democracy. The king's cabinet will fall if it forms and in case Denmark finds itself at war with Germany Denmark will not compromise with the Third Internationale."
RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   King's Cabinet"
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "After the king dismisses the democratic government, the AI will maintain the authority of the royally-installed authoritarian democratic government."
RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Hybrid Regime"
RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "If Denmark is invaded by the Germans, they will compromise with the Third Internationale, implementing a moderate hybrid regime between syndicalism and capitalism. §YIf Denmark does not find itself in conflict with Germany, this will not happen.§!"

FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finland"
RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN   Democracy"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim will eventually concede power to a democratically elected government."
RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Kingdom"
RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "The AI will maintain the authority of the National Coalition government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday."
RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Lapua Movement"
RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "The Lapua movement will march on Helsinki and find itself capable of removing the royal government residing there, marking the birth of an ultranationalist regime in Finland."
RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Syndicalists"
RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded."
RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Red Guard"
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the Red Guard fails and provokes a coup."

NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   Norway"
RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   Democracy (Nordic Neutrality)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government will remain neutral, either alone or together with the other Nordic countries."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE:0 "£KR_game_rule_flag_NOR   Democracy (Entente)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government tightens its relations with Canada and eventually joins the Entente."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Syndicalist Takeover"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. Democratic syndicalists remain in control."
RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Totalist Takeover"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The totalists win control over the Norwegian Trade Union Congress."

SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Sweden"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_SWE   Democracy"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC:0 "Either the social democratic SAP or the social conservative AV wins the 1936 Riksdag elections without provoking a military coup."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Royal Government"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more authoritarian traits."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Military Junta"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok Regime"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists try to establish a military junta but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an ultranationalist regime."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Syndicalist Takeover"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Totalist Takeover"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the totalists to establish a dictatorship."

