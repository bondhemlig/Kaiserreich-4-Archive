JAP_START_NSA:0 "£KR_game_rule_flag_JAP   The National Security Act"
RULE_OPTION_JAP_START_NSA_RANDOM:0 "Default"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "A debate in the Diet regarding the National Security Act has been raging for the past few weeks. Some conservative members of the Diet fear that if the act isn't passed, radical elements in society will try to seize power. The future of Japan may depend on this act."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY:0 "Electoral Reform - Democracy"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_DESC:0 "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved."
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "Electoral Reform - Authoritarian"
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "The National Security Act is forced through. The government then initiates though electoral reform and forcibly unites the nation's main political parties under the 'Government of National Unity' to protect Japan from the syndicalist threat."
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "Centralist Takeover"
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "The National Security Act is forced through. However, the Restorationist junior officers, seeing the government lacks support, stage a coup. The paternal autocrat central military crushes this coup and is given a greater role in the government to help root out both the traitors and the syndicalists."
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "Restorationist Coup d'etat"
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "The National Security Act is defeated by public opinion and the opposition. National populist Restorationist junior officers, seizing upon the government's failure to deal with radicals, launches a successful coup."

INS_FUTURE_PATH:0 "£KR_game_rule_flag_INS   Insulindia"
RULE_OPTION_INS_DEFAULT:0 "Default"
RULE_OPTION_INS_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY:0 "£KR_game_rule_flag_INS   Democracy"
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY_DESC:0 "The elections organised by Sukarno will end in a victory for the centrists, allowing Insulindia's democracy to sustain itself."
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY:0 "£KR_game_rule_flag_INS   Guided Democracy"
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY_DESC:0 "Sukarno centralizes his power for himself, eventually culminating in the establishment of guided democracy under the PNI."
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST:0 "£KR_game_rule_flag_INS_syndicalist   Islamic Socialism"
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST_DESC:0 "The Insulindian elections organised by Sukarno are won by the proletarian party of Tan Malaka, who will establish a socialist state in the archipelago."
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST:0 "£KR_game_rule_flag_INS_paternal_autocrat   House of Islam"
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST_DESC:0 "In opposition to the secular and socialist-inspired policies of Sukarno, the Darul Islam movement topples the government to replace it with a moralistic imamate under the leadership of their founder."
RULE_OPTION_INS_FUTURE_PATH_SULTANATE:0 "£KR_game_rule_flag_INS_sultanate   Sultanate"
RULE_OPTION_INS_FUTURE_PATH_SULTANATE_DESC:0 "With their rights under duress because of the extreme government that was put in power, the sultans throughout the country organise a resistance and establish an archipelago-wide monarchy."