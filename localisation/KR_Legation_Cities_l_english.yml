### Tooltips ###
lec_keep_mandate:0 "§GWe shall keep the Legation Cities Mandate, and by extension, keep the support of the Legation Council.§!"
lec_stop_mandate:0 "§RWe shall end the Legation Cities Mandate, be warned that this can be a dangerous path to tread.§!"
