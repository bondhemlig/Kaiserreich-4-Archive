### Focuses ###
lec_shanghai:0 "Struggle for Shanghai"
lec_shanghai_desc:0 "The Legation Cities have always been lawless, but the recent downturn in the global economy has made matters worse. Smuggling into AllgOstAsien territory has increased, and the Legation Council has been unable to pay its civil servants for several months now. We have always needed to work with the secret criminal fraternities, but now it seems they are taking on more power than our government..."
lec_man1:0 "The Mandate Prevails"
lec_man1_desc:0 "We have managed to endure the past few traumatic months and emerge battered, but still in power, we must endeavour to solidify our position at once"
lec_man2:0 "Solidify our Position"
lec_man2_desc:0 "We must take steps to solidify our rule, imprisoning known Blue Lanterns and 49er's will be a good start"
lec_man3:0 "Secure Foreign Capital"
lec_man3_desc:0 "We must ask out foreign supporters to provide us with additional capital to aid our reconstructive efforts to reform our economy"
lec_man4:0 "German Engineering"
lec_man4_desc:0 "Germany has answered the call and supplied us with some of their top engineers to help modernise the industry we possess"
lec_man5:0 "Canadian Construction"
lec_man5_desc:0 "Canada has answered the call and provided us with what construction expertise that they can spare"
lec_man6:0 "Japanese Administration"
lec_man6_desc:0 "Japan has answered the call and are providing some of their top administrative officials to help correct our corrupt bureaucracy"
lec_man7:0 "Corruption Elimination"
lec_man7_desc:0 "We have finally amassed enough resources to fully eliminate the corruption currently festering within our cities"
lec_man8:0 "Reinforce our Economy"
lec_man8_desc:0 "With our nation cleansed from the taint of corruption and malaise we can finally focus our efforts on ridding ourselves of this economic hardship"
lec_man9:0 "Economic Boom"
lec_man9_desc:0 "With our new economic reforms in place we are making and trading more than we ever did even before Black Monday!"
lec_comm1:0 "The Commissioner Takes Control"
lec_comm1_desc:0 "After an emergency session of the Legation Council it has been decided that during this unprecedented crisis our Legation Mandate is suspended and I will rule as representative of the entire council"
lec_comm2:0 "Executive Orders Act"
lec_comm2_desc:0 "Now that we have taken control of the Legation Council we must cement our power base. Being able to rule by executive order will allow us all the powers needed to crush the Triads and dissidents in the Cities."
lec_comm3:0 "Public Gatherings Outlawed"
lec_comm3_desc:0 "We must outlaw all Public gatherings immediately, they are breeding grounds for Triad Activities and Dissident thoughts. If we do not resistance to our rule will harden"
lec_comm4:0 "Incorporation of the Firms"
lec_comm4_desc:0 "It has been decided that to best pull ourselves out of the economic slump that we should incorporate all private firms under our stewardship of-course this will only be until the crisis is over..."
lec_comm5:0 "Dissolve the Legation Council"
lec_comm5_desc:0 "I have sought approval from our mandate countries and they have agreed further powers be granted to myself as Sole Leader of the Legation Council and to dissolve the council until the crisis facing our cities is over"
lec_comm6:0 "Autocratic Rule"
lec_comm6_desc:0 "Think how much we can accomplish if we don't have to worry about such petty things as rights and democracy, we can bring a great boon to all citizens if they fall into line"
lec_comm7:0 "Reforging the Economy"
lec_comm7_desc:0 "Now that we are firmly in the grip of power we can finally rid our country of the perverted dissident influences and economic malaise that has warped our cities. A new economic model will bring us prosperity"
lec_triad1:0 "Night of the Monkey's Head"
lec_triad1_desc:0 "Big Ears' Du has taken advantage of the economic difficulties in Shanghai and the other Legation Ports to become the undisputed master of the extensive criminal networks criss-crossing the autonomous cities. However, total political control has thus far escaped him - he consults his soothsayer to see what the omens have in store for him..."
lec_triad2:0 "The Syndicates Split"
lec_triad2_desc:0 "After the stunning massacres of the Night of the Monkey's Head. The Triads are now solely in control of the Legation Cities and now must decide between them who should be the Dragon Head"
lec_triad3:0 "Reinvest our Profits"
lec_triad3_desc:0 "We have now made more than enough capital from our illicit ventures to rid the cities of the Economic Malaise of corruption not sponsored by us and encourage foreign capital to return under our "protection"."
lec_qing1:0 "Jiang Qing"
lec_qing1_desc:0 "Jiang Qing might not seem a likely Dragon Head at only 22 years of age but she has had a meteoric rise within the United Triads. Her position of mass-scale opium production and collaboration with Foreign Growers and Sellers is a viable means to strengthen the weakened economy we have created and inherited"
lec_qing2:0 "Focus on Opium"
lec_qing2_desc:0 "With the rule of Jiang Qing cemented she now turns her attention to implementing her Opium based agenda, triad money is plowed into Opium farms and sellers to increase production"
lec_qing3:0 "Afghan Opium"
lec_qing3_desc:0 "In the past our Opium has directly competed with the Afghan product, Jinag Qing has decided that by co-operating with these Growers that we can increase our supply while bringing more profit to the Afghan Growers"
lec_qing4:0 "Bengali Opium"
lec_qing4_desc:0 "After our profitable partnership with the Afghan Growers we should now seek to expand to the Bengali Market, with the Syndicalist regime growers face a lack of capital and heavy risks to production and sale. If we step in we can incorporate another rival and increase our profit and market share"
lec_tu1:0 "Tu Yueh Sen"
lec_tu1_desc:0 "'Big Ears Du' is seen as the safest and most likely choice for Dragon Head after all it's thanks to him that the Triads now control the cities. He promises a traditional platform of arms smuggling, counterfeiting and racketeering to bring the economy into order"
lec_tu2:0 "Increase the Arms Trade"
lec_tu2_desc:0 "With the upsurge in armed conflicts across the globe we must increase the amount and quality of arms that we smuggle and sell to the various war-torn nations. The more blood shed the more we profit"
lec_tu3:0 "Protection Rackets"
lec_tu3_desc:0 "The Cities are a violent and dangerous place as we well know, we should make sure that all businesses are aware of our new "protection" policies and that they sign up to them"
lec_tu4:0 "Cigarette Counterfeiting"
lec_tu4_desc:0 "It's important that we maintain if not increase smuggling of Golden Dragon cigarettes into the AOG and Qing even if we do not have the stocks to maintain such supply but who will know if a few cutbacks are made..."
lec_jinrong1:0 "Huang Jinrong"
lec_jinrong1_desc:0 "Hunag Jinrong has been a fixture of Hong Kong for many years with multiple ties to legitimate and illegitimate ventures, He advocates a massive increase to the vices that we provide and sponsor and to take a greater share of the profits"
lec_jinrong2:0 "Strengthen our Smugglers"
lec_jinrong2_desc:0 "For too long we have left our smugglers with the minimum support that we could risk under the Mandate Authorities attention. Now that we are in charge of the cities we can fully pledge and sponsor their efforts"
lec_jinrong3:0 "Passport Counterfeiting"
lec_jinrong3_desc:0 "Passports are a valuable commodity and now that we have seized the cities we now have access to the Presses left behind by the Mandate Nations. We can use these to create new passports both for our smugglers and any other buyers too"
lec_jinrong4:0 "Human Trafficking"
lec_jinrong4_desc:0 "Our citizens are finding our use of local women distasteful while our clientele is now requesting a more exotic variety to choose from. We should seek to bring in outside sources to diversify our talent pools"
lec_def1:0 "The Legation Defence Force"
lec_def1_desc:0 "We are at a crossroads when it comes to our defence, Chinese citizens do not want to sign up and a large part of our population is made up of foreigners from various different countries. We must act to try remedy this crisis"
lec_defp1:0 "Expand the Police Force"
lec_defp1_desc:0 "We have decided to expand our current standing police force, cash incentives and social benefits will now be offered to all willing recruits plus we will now accept women into the force."
lec_defp2:0 "Increase Patrols"
lec_defp2_desc:0 "We must increase the presence of our Police Force within the cities, without a strong show of our disciplined force the Blue Lanterns and dissidents will think they are free to do what they like which is certainly not the case."
lec_defp3:0 "Militarise the Force"
lec_defp3_desc:0 "The threat posed to our stability by outside threats and internal vermin is too great to ignore, we must start to organise and militarise our police force into Military units straight away"
lec_deft1:0 "Incorporate the 49er's"
lec_deft1_desc:0 "With our rule of the Cities now firmly in place we must seek to build a new defence force outside of the limited police units. As a start we should incorporate the 49er's as the basis for these military units"
lec_deft2:0 "Initiate the Blue Lanterns"
lec_deft2_desc:0 "Now that we have a core to build our forces off we need more recruits, We should seek to immediately initiate all Blue Lanterns within the cities, if they break their oath then that's a risk we will have to punish then"
lec_deft3:0 "Delegate to the Red Pole"
lec_deft3_desc:0 "Now that we have a staffed and maintained defence force we should seek to delegate commands of each unit to the separate cities Red Poles and allow them a large deal of autonomy in how they maintain their force"
lec_air1:0 "Far East Air Command"
lec_air1_desc:0 "Our 'airforce' is in a terrible state, we only have old scout bi-planes, no real airfields to speak of and our airforce is led by a stunt pilot, we should seek to construct an airbase immediately"
lec_air2:0 "'Acquire' Fighter Designs"
lec_air2_desc:0 "Now that we have an airbase constructed we should seek to exploit our contacts legal and non-legal to acquire some aircraft blueprints that we can then commission into small production"
lec_nav1:0 "Expand the Shanghai Dockyards"
lec_nav1_desc:0 "We have let our dockyards wither on the vine into decrepit money pits fit to not even construct a rowboat, we should seek to reverse this and increase our naval production capabilities"
lec_nav2:0 "Coastal Protection Vessels"
lec_nav2_desc:0 "Now that we have breathed new life into the dockyards we should seek to begin production of Coastal Defence Vessels posthaste" 
lec_nav3:0 "Protecting our Traders"
lec_nav3_desc:0 "Now that we have a surface navy we need to tailor our naval doctrine to our reality, protecting our convoys at sea should be our main priority"

### Events ###
legcities.1.t:0 "The Corruption of Officials"
legcities.1.d:0 "The Legation Cities have always lawless, but the recent downturn in the global economy has made matters worse. Smuggling into A.O.G. territory has increased, and the Legation Council has been unable to pay its civil servants for several months now. Many constables and customs officials are beginning to turn to the underworld for new sources of income. We have always needed to work with the secret criminal fraternities, but now it seems they are taking on more power than our government..."
legcities.1.a:0 "Do nothing"
legcities.1.b:0 "Grant the Crime Bosses positions on the Council"
legcities.1.c:0 "Increase tariff duties to pay the wages of our bureaucrats."
legcities.1.e:0 "Pour resources into defence and clean up the corruption!"

legcities.2.t:0 "The Night of the Monkey's Head"
legcities.2.d:0 "'Big Ears' Du has taken advantage of the economic difficulties in Shanghai and the other Legation Ports to become the undisputed master of the extensive criminal networks criss-crossing the autonomous cities. However, total political control has thus far escaped him - he consults his soothsayer to see what the omens have in store for him..."
legcities.2.a:0 "You must donate money to the Legation Council and other good causes"
legcities.2.b:0 "It is time to organise a massacre of all who oppose you!"
legcities.2.c:0 "The Hong-Kong Constabulary are about to put an end to your operations!"

legcities.3.t:0 "Criminal Activities!"
legcities.3.d:0 "AllgOstAsien-Sicherheitsamt has uncovered a frightening amount of criminal activity among the Chinese population, which is threatening the financial solvency of the Company. This is seeming to spill over from the Legation Cities, which have recently developed into hives of criminality and centres of organisation for unsavoury associations of all types."
legcities.3.a:0 "Tighten up border controls and break-up the criminal networks in our zone"
legcities.3.b:0 "Do nothing - we cannot spare the money."
legcities.3.c:0 "Dissolve the autonomy statutes of the Legation Cities!"

legcities.4.t:0 "AllgOstAsien GmbH is weak"
legcities.4.d:0 "Our activities in the South China have been strongly resisted by the agents of AllgOstAsien GmbH. However, we have one more possible trick to play - in the ports, we have frequently worked through transport and dockers unions. If we could encourage the workers in AllgOstAsien's factories to organise in a similar way, we could gain a firm foothold beyond the Legation Cities..."
legcities.4.a:0 "No, we shall remain in the ports."
legcities.4.b:0 "A fine idea!"

legcities.5.t:0 "Expansion along the Chinese Coast?"
legcities.5.d:0 "After much difficult struggle and organisation, our agents have gained an unparalleled position in Southern China. Through our control of political, labour and criminal organisations outside the Legation Cities, it could be possible to extend the Charter of Autonomy and engineer a transfer of control over much territory from AllgOstAsien to the Legation Council..."
legcities.5.a:0 "'Encourage' the South Chinese Coast to join our Federation!"
legcities.5.b:0 "We are happy with our invisible networks of influence".

legcities.6.t:0 "The South China Coast Breaks Away!"
legcities.6.d:0 "Criminals, corrupt officials and bought company representatives all over South China have decided to publicly throw in their lot with the underworld bosses dominating the Legation Cities! They are arguing for an end to AllgOstAsien authority over Coastal China, and the extension of the Charter of Legation Autonomy to their territories!"
legcities.6.a:0 "We cannot oppose them"
legcities.6.b:0 "Fight these criminals!"

legcities.7.t:0 "Fall of the Legation Cities"
legcities.7.d:0 "The armed forces of the AOG have delivered our rag-tag collections of armed tugs crushing defeat. We can either offer our surrender to AOG now, while our armed forces still exist and hope for leniency or continue with our resistance and hope for a miracle..."
legcities.7.a:0 "Surrender now"
legcities.7.b:0 "Fight till the end!"

legcities.8.t:0 "Fall of the Legation Cities"
legcities.8.d:0 "After a bloody war against the criminals based in the Legation Cities, the armed forces of the AOG are victorious! The humiliated leadership of the Legation Cities offered us their unconditional surrender in hopes for our leniency. What shall we do with the Legation Cities?"
legcities.8.a:0 "Permanent annexation will solve this!"
legcities.8.b:0 "That will suffice!"

legcities.9.t:0 "Tokyo conference"
legcities.9.d:0 "The surprising victory over the Legation Cities and their elimination by the AOG means that the German Empire gains new sources of profits. Due to the large foreign investment and capital present, the Legation Cities were under collective protection so all regional powers should decide their fate!"
legcities.9.a:0 "Let's call a conference"
legcities.9.b:0 "Forget about it!"

