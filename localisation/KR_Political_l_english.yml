### Starting Events ###
kr.political.24.t:0 "Kaiserreich Alpha 0.6.1 - 'Unexpected Hotfix'"
kr.political.24.d:0 "The Kaiserreich Team proudly present Kaiserreich Alpha version 0.6.1 - 'Unexpected Hotfix' for Hearts of Iron 4! For months now, our team has worked from every corner of the world to bring this mod to you. We hope you will enjoy playing it as much as we did making it. You should also be aware that the mod is designed with the assumption that the player will always annex all possible states in peace treaties, so you should make sure to do that!\n\nWe'd also like to remind you this is still Alpha, so expect bugs, crashes and various headaches. If (...when...) you encounter any of these, please report them on Steam, our Discord channel, or on our section of the Paradox forums. If you have any other questions, don't hesitate to ask us, but please check the in game FAQ first.\n\nEnjoy! \n                - The KR4 Team, team list found in the credits"
kr.political.24.a:0 "Thank you Kaiserreich team!"
#kr.political.24.b:0 "Tell me more about this exciting new stability system..."
kr.political.24.c:0 "Do you guys have a super useful FAQ?"
kr.political.24.e:0 "I think there shouldn't be faction joining limits..."

#kr.political.27.t:0 "The Stability System"
#kr.political.27.d:0 "Kaiserreich for HOI4 introduces a new mechanic: The Stability System. Stability is present in the form of laws which you can see in your political screen next to the trade laws. These are influenced by your political power. Going under -50PP will cause you to go down to low stability, under -250 and you'll go to very low stability and under -500 and you will be in a disaster; you want to avoid that, trust me. On the contrary you'll be able to go up to very low stability if you're above -500, to low stability if you're above -250 and to average stability if you're above -50. \n\nGoing up up to good and very good stability is a bit different, you must get 150PP and then select the corresponding law in the stability screen. You'll get a reminder the first time this is possible. If you ever go under 0PP you'll lose the positive stability levels. \n\nPlease keep in mind that the events adding or removing your stability don't instantly fire and can take several months to fire. Finally, if you happen to forget what you read here you'll be able to see the requirements for each level as tooltips if you hover over the stability ideas in the law screen, but there is no reason that you would forget right?"
#kr.political.27.a:0 "I wanted that PP..."

kr.political.33.t:0 "That's not very nice!"
kr.political.33.d:0 "If you don't like Kaiserreich, why are you here?"
kr.political.33.a:0 "That is a very good question..."
kr.political.33.b:0 "I liked it back on April 1st..."

kr.political.34.t:0 "FAQ"
kr.political.34.d:0 "How come I can't puppet anything?\nAll puppetting is now done via events or focuses rather than through peace conferences.\n\nWhen will the next patch come out?\nWe aim for one big release every three months, and of course hot-fixes wherever needed.\n\nWhy are some of the models black?\nWe use some DLC assets in our mod, so if you don't have that DLC, you will get blank textures, don't worry though, they are just cosmetic errors. We are working on setting up backup textures to avoid this, so keep an eye out for updates.\n\nI want to do bug testing/art/music/coding for KR, where can I sign up?\nWonderful! Head to our discord, link on the forums, and message Zankoas.\n\nUpdate X broke my saves!\nThat isn't a question, but if you are having issues, try loading the save, saving again straight away without unpausing, then reloading using that new save. Not using ironman can also sometimes also help. If all else fails, remember past version are available for download on the KR4 forums.\n\nAre there any other parts to KR4?\nThe only other part is the music mod, which can be found in the steam workshop description or on the forums. You should definitely go get it."
kr.political.34.a:0 "Do you have to take that PP away?"

#kr.political.35.t:0 "FAQ Part 2"
#kr.political.35.d:0 "Is any DLC required?\nNo, while we will of course make use of DLC features, we won't make it a requirement to enjoy KR4.\n\nAre there any known bugs I should be aware of?\nNote this isn't an exhaustive list of in game bugs, just ones that we are aware of and haven't been able to fix.\n1. Very rarely, slight changes to mod files can cause all events to refire when loading a save. Making a new save or reverting back to the old version avoids this issue.\n\nI found a bug, how can I make by bug report as helpful as possible?\nReport it only once per patch, we are busy people so don't worry if it takes us a few days to answer. The paradox forums bug report thread, or the steam workshop bug report thread are the best places to report, but please only report it on one of them. Try and check the last few pages to see if someone else has reported it. The more detail the better; screen shots and saves are much appreciated. Also try and check back a few days after reporting, we might have asked a question about your bug or just want to thank you. And as always, we really appreciate you taking the time to make KR4 the best it can be!"
#kr.political.35.a:0 "Do you have to take that PP away?"

kr.political.28.t:0 "News Events"
kr.political.28.d:0 "This is the president of the International News Tribune speaking. Kaiserreich is a mod deeply entrenched in lore and storytelling, conveyed through events, national focuses and other means. However, as the player, you might not even realise this, because most of the happenings in foreign countries are unknown to your eyes. Therefore we have created a system of news events that tell you about the major events that happened recently in other countries. They contain titbits of lore to help you understand the meaning and reasons for the events of the world, and they are also pretty and stuff. \n\nHowever, you may be a game tester or have a serious addiction with this being your 1000th game this week, or just a player who doesn't want popups in your face all the time, so you also have the option to turn this feature off entirely or allow only the important news events to fire. It's your choice..."
kr.political.28.a:0 "I want to know everything, EVERYTHING!"
kr.political.28.b:0 "Only inform me about major events."
kr.political.28.c:0 "I want none of this nonsense."
kr.political.28.e:0 "I don't even like this mod..."

#Moved to a temp override file: zzz_KR_Temp_Political_l_english.yml
#kr.political.27.t:0 "Cornflakes and DLC"
#kr.political.27.d:0 "Do I need Waking the Tiger? What about Death or Dishonour? Will the universe end in vacuum decay?\n\nNo, you do not need Waking the Tiger or any other DLC to play Kaiserreich Alpha 0.6 - 'Garibaldi's Nightmare', though yes the universe will end in vacuum decay.\n\nWe have been thinking and talking a lot about DLC within the team and what our policy should be surrounding it. We have not yet reached a conclusion and thus we may change things for 0.7, we may not. But until then, enjoy Kaiserreich with all, some or no DLC. That being said, if you do have DLC by all means use it and enjoy those shiny unit models and associated features!\n\nPlease also note that work with 1.5 'Cornflakes' is no where near done, so many nations are not yet fully making use of stability, decisions etc. This is something we will be working on for next patch."
#kr.political.27.a:0 "Thanks for all the info, but can I please play now?"

kr.political.36.t:0 "Where is the April Fools Joke?"
kr.political.36.d:0 "In order to prevent Kaiserreich from ruining multiplayer games, this event no longer automatically activates the April Fools joke. Instead, all you have to do is open the in game console and type: "event april.1", simple!\n\nIf you would like to use it in multiplayer, head into the game files, go to extra, and then to April Fool's Enabled, then copy KR_Political_Extra.txt from there to the events folder. All other players must do the same in order to join you. Once you have done this, come back to this event and the April Fools joke will trigger."
kr.political.36.a:0 "Got it!"

kr.political.37.t:0 "Want to remove faction joining limits?"
kr.political.37.d:0 "You want to ignore the lore of KR? You want to defy hundreds of years of history? You want to break the cosmos? Well we won't stop you... open the in game console and type: "event kr.political.38" and you can join factions to your hearts content. IF YOU USE THIS THERE WILL BE BUGS! Please don't report bugs you find in this mode.\n\nIf you would like to use it in multiplayer, head into the game files, go to extra, and then to No Faction Join Limits, then copy KR_Political_Extra.txt from there to the events folder. All other players must do the same in order to join you. Once you have done this, come back to this event and faction joining limits will be removed."
kr.political.37.a:0 "I am a bad person and should feel bad."

kr.political.38.t:0 "Remove Faction Joining Limits"
kr.political.38.d:0 "This event will remove faction joining limits for all players, if you didn't activate this event on purpose please submit a bug report. Note that it may take a few days to apply."
kr.political.38.a:0 "I CAN GO WILD!"

