### Stability Events ###
kr.political.reduction:0 "Downfall in Stability!"
kr.political.vgtog:0 "While [Root.GetNameDef] is still considered to be a fairly stable country, we no longer enjoy the rock-solid stability we once possessed. Once again, doubt has begun to seep into the political discourse."
kr.political.vgtonorm:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. While we are not near the point of concern, we no longer enjoy the rock-solid stability we once possessed."
kr.political.vgtolow:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. Demonstrations across the nation have shown that we have come a long way from the rock-solid stability we recently possessed, and once again doubt has crept into the national political discourse."
kr.political.vgtovlow:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. Demonstrations across the nation have shown that we have come a long way from the rock-solid stability we recently possessed, and there are questions raised as to how we could have fallen so far so quickly. Many fear that disaster is imminent."
kr.political.vgtodis:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. Riots across the nation have shown that we have come a long way from the rock-solid stability we recently possessed, and many wonder how we could have fallen so far so quickly. Many fear that a coup, or worse, is just around the corner."
kr.political.gtonorm:0 "[Root.GetNameDefCap] has experienced a reduction in our overall stability. While we are not near the point of concern, we no longer enjoy the relative stability we once possessed."
kr.political.gtolow:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. Demonstrations across the nation have shown that we have come a long way from the relative stability we recently possessed, and there is a great deal of doubt across the nation regarding the government's ability to handle the situation."
kr.political.gtovlow:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. Demonstrations across the nation have shown that we have come a long way from the relative stability we recently possessed, and there are questions raised as to how we could have fallen so far so quickly. Many fear that disaster is imminent."
kr.political.gtodis:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. Riots across the nation have shown that we have come a long way from the relative stability we so recently possessed, and many wonder how we could have fallen so far so quickly. Many fear that a coup, or worse, is just around the corner."
kr.political.normtolow:0 "[Root.GetNameDefCap]'s stability continues to deteriorate. Frequent demonstrations across the nation have brought things to a standstill, and there is a great deal of doubt regarding the [Root.GetAdjective] government's ability to handle the situation."
kr.political.normtovlow:0 "[Root.GetNameDefCap]'s stability continues to deteriorate. Frequent demonstrations across the nation have brought things to a standstill, and there are questions raised as to how we could have fallen so far so quickly. Many fear that disaster is imminent."
kr.political.normtodis:0 "[Root.GetNameDefCap] has experienced a severe reduction in our overall stability. Riots across the nation have shown that we have come a long way from the relatively normal stability we so recently possessed, and many wonder how we could have fallen so far so quickly. Many fear that a coup, or worse, is just around the corner."
kr.political.lowtovlow:0 "[Root.GetNameDefCap]'s stability has gone from bad to worse. Frequent demonstrations across the nation have brought things to a virtual standstill, with violence on the rise, and there are questions raised as to how we could have fallen so far so quickly. Many fear that disaster is imminent."
kr.political.lowtodis:0 "[Root.GetNameDefCap]'s situation has gone from bad to near-disaster. Violent riots across the nation have shown just how precarious our stability has become, and many wonder if there is even a way for the country to recover. Many fear that a coup, or worse, is just around the corner."
kr.political.vlowtodis:0 "[Root.GetNameDefCap]'s situation has gone from bad to near-disaster. Violent riots across the nation have shown just how precarious our stability has become, and many wonder if there is even a way for the country to recover. Many fear that a coup, or worse, is just around the corner."
kr.political.reduction.a:0 "That's very concerning..."

kr.political.increase:0 "Increase in Stability"
kr.political.distovlow:0 "While [Root.GetNameDef] is still considered to be in an incredibly precarious sitation, the political scene has improved somewhat. Efforts to restore order have shown progress, and we are no longer on the verge of utter disaster. Still, most believe that the nation has a long way to go yet."
kr.political.distolow:0 "While [Root.GetNameDef] is still considered to be in a poor state, the political scene has definitely improved. Efforts to restore order have shown a great deal of progress, and we are no longer on the verge of utter disaster. Still, many believe that the nation has a long way to go yet to truly stabilize."
kr.political.distonorm:0 "The situation in [Root.GetNameDef] has gone from near-disaster to an almost-normal state of affairs. Riots and demonstrations have fallen off, and order has been restored in most parts of the nation. Many are very aware that things could still turn around rather quickly, but confidence in the government is quickly improving."
kr.political.distog:0 "The turn-around in [Root.GetNameDef]'s situation could almost be called miraculous. Riots and demonstrations have all but vanished, and order has been restored in most parts of the nation. Most are very aware that things could still turn around rather quickly, but confidence in the government is quickly improving."
kr.political.distovg:0 "The turn-around in [Root.GetNameDef]'s situation is nothing short of miraculous. The country has gone from a state of near-collapse to being considered rock-solid and orderly. There is an impending feeling that such a rapid change could also go in the reverse direction, but - even so - the [Root.GetAdjective] government has done the nearly impossible and fixed a situation that was thought to be almost beyond repair."
kr.political.vlowtolow:0 "While [Root.GetNameDef] is still considered to be in a poor state, the political scene has definitely improved. Efforts to restore order have shown a great deal of progress, and the sense of deteriorating stability has quietly reversed. Still, many believe that the nation has a long way to go yet to truly improve."
kr.political.vlowtonorm:0 "The situation in [Root.GetNameDef] has gone from poor to an almost-normal state of affairs. Demonstrations have fallen off, and order has slowly been restored in most parts of the nation. Many are very aware that things could still turn around rather quickly, but confidence in the government is quickly improving."
kr.political.vlowtog:0 "The turn-around in [Root.GetNameDef]'s situation could almost be called miraculous. Violent demonstrations have all but vanished, and order has been restored in most parts of the nation. Most are very aware that things could still turn around rather quickly, but confidence in the government is rapidly improving."
kr.political.vlowtovg:0 "The turn-around in [Root.GetNameDef]'s situation is nothing short of miraculous. The country has gone from a state of rapid deterioration to being considered rock-solid and orderly. There is an impending feeling that such a rapid change could also go in the reverse direction, but - even so - the [Root.GetAdjective] government has done the nearly impossible and fixed a situation that was thought to be almost beyond repair."
kr.political.lowtonorm:0 "[Root.GetNameDefCap] has experienced a reversal in its stability, with demonstrations against the government slowly falling off and the situation returning to normal. While things are still far from good, and most are aware that it all could collapse, confidence in the [Root.GetAdjective] government's ability to improve stability is slowly being restored."
kr.political.lowtog:0 "[Root.GetNameDefCap] has experienced a large reversal in its stability, with demonstrations against the government steadily falling off and the situation returning to normal. While things look to be improving overall, confidence in the [Root.GetAdjective] government's ability to deal with its current problems is increasingly high."
kr.political.lowtovg:0 "[Root.GetNameDefCap] has experienced a sudden reversal in its stability, with demonstrations against the government having all but vanished and the situation returning to normal. While most are aware that it all could collapse again just as quickly, confidence in the [Root.GetAdjective] government's ability to deal with its current problems is very high."
kr.political.normtog:0 "[Root.GetNameDefCap] has experienced an increase in its stability, with confidence in the [Root.GetAdjective] government's ability building and the political discourse turning to more mundane affairs."
kr.political.normtovg:0 "[Root.GetNameDefCap] has experienced a great increase in its stability, with confidence in the [Root.GetAdjective] government's ability building and the political discourse turning to more mundane affairs. Currently the government is considered to be rock-solid, though there are some who persist in believing that such a rapid improvement could turn around just as quickly."
kr.political.gtovg:0 "Thing continue to improve in [Root.GetNameDef], with the current government being considered rock-solid and confidence in its ability to deal with problems very high. There is little to no concern across the nation with matters of dissent, and the political discourse is mainly focused around mundane matters. To most, things couldn't be better."
kr.political.increase.a:0 "Well, that's good..."

### Popularity Events ###
kr.political.11.t:0 "Very High Popularity"
kr.political.11.d:0 "The civilian support for the ruling party has reached a very high level, which has positively influenced our political power. Our political opposition is nearly nonexistent and we are in a position to pass any reform we please."
kr.political.11.a:0 "Great!"

kr.political.12.t:0 "High Popularity"
kr.political.12.d:0 "The civilian support for the ruling party has reached a high level, which has positively influenced our political power. Our political opposition is entrenched and only the most divisive reforms need our personal investment."
kr.political.12.a:0 "Nice!"

kr.political.13.t:0 "Average Popularity"
kr.political.13.d:0 "The civilian support for the ruling party has reached an average level, which has influenced our political power. While we may need to consult our opposition for some reforms, we can still govern well and efficiently."
kr.political.13.a:0 "Good."

kr.political.14.t:0 "Low Popularity"
kr.political.14.d:0 "The civilian support for the ruling party has reached a low level, which has negatively influenced our political power. Our opposition is strong enough to form coalitions against us, forcing us to consult and compromise with them often."
kr.political.14.a:0 "This is bad."

kr.political.15.t:0 "Very Low Popularity"
kr.political.15.d:0 "The civilian support for the ruling party has reached a very low level, which has negatively influenced our political power. Our party is nearly nonexistent, and our reforms live or die on the whims of the opposition."
kr.political.15.a:0 "This is a catastrophe!"

