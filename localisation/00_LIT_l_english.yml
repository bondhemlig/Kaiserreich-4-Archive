 ### Events ###
 
lithuania.1.t:0 "The Kingdom of Lithuania in 1936"
lithuania.1.d:0 "O Lithuania, land of the brave, where oaks grow strong and the people are hardy. What an ironic twist of fate it is that you were saved and 'freed' by the progeny of the same Teutons that pillaged and ravaged your land. You are once more a Kingdom, 700 years after the death of King Mindaugas I, and yet you are a mere puppet state in the middle of Mitteleuropa. While you are not as German-dominated as the United Baltic Duchy in the North, your position is still unbearable."
lithuania.1.a:0 "Interesting, tell me more!"
lithuania.1.b:0 "Yada, yada, just let me play!"

lithuania.2.t:0 "The Kingdom's State of Politics"
lithuania.2.d:0 "Ever since the establishment of the Kingdom in 1918, and especially after Syndicalist revolutions in the West, Lithuania has been dominated strictly by conservative politics. The clerical, pro-German and anti-Syndicalist Lithuanian Christian Democrats have worked hard to modernize your economy, but their reign might just come to an end, challenged by the nationalist and anti-German 'Party of Lithuanian Interests' led by Augustinas Voldemaras, as well as the resurgent Social Democrats under Vladas Pozela."
lithuania.2.a:0 "Really?"

lithuania.3.t:0 "The Kingdom's Overall Situation"
lithuania.3.d:0 "Lithuania is arguably the weakest member of Mitteleuropa, but it is critical to the effort of the Germans. It holds a strategic position between East Prussia and Germany's East Slavic puppets and it's the Kaiserreich's only meaningful way of access to the United Baltic Duchy. As such, the Kaiser will be more than willing to reign Lithuania in if it tries to rebel. Russia has a lot of interest in Lithuania, too, and the Belarusian minorities in the Vilnius region have led to friction between the Kingdom and the White Ruthenians. And what of the incoming clash with the International?.."
lithuania.3.a:0 "I'd rather play as Poland."
