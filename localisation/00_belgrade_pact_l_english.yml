 pact.17.t:0 "The Pact Ultimatum"
 pact.17.d:0 "Ultimatum from the Balkan Pact has arrived in Sofia. They are demanding that we hand over all territories we have seized after 1.1.1915. Members of the Balkan pact are threatening us with war if we refuse. This is where we must stand up to the Balkan pact to protect everything that the Bulgarian nation has achieved during Weltkrieg !"
 pact.17.a:0 "Give into their demands."
 pact.17.b:0 "Reject theit demands."
 
 pact.18.t:0 "The Serban Decision"
 pact.18.d:0 "With the Bulgarians rejecting our demands what shall we do?"
 pact.18.a:0 "Fight them."
 pact.18.b:0 "Back down."
 
 pact.19.t:0 "Serbia backs down"
 pact.19.d:0 "The Belgrade pact has backed down. We have peace."
 pact.19.a:0 "For now."
 
 pact.20.t:0 "The 4. Balkan War"
 pact.20.d:0 "The pact has decided to fight us. They will soon regret this."
 pact.20.a:0 "To war."
 
 pact.21.t:0 "Greece rejects the Pact"
 pact.21.d:0 "The Greek delegate has announced that Greece is a peace-loving nation and will not join the Pact. Without the Greeks creating another front, we may not be able to win against the Bulgarians. Because of this, it has been suggested that we ask the Ottomans to join the Pact. Shall we send the formal invitation?"
 pact.21.a:0 "Invite the Ottoman Empire then."
 pact.21.b:0 "We will be fine without them."
 
 pact.22.t:0 "The Belgrade Pact offer"
 pact.22.d:0 "The Serbians have asked us to join the 'Belgrade Pact' which is clearly aimed against the Bulgarians. Joining the Pact would obviously ruin relations with the Germans, but it would protect our capital. Shall we agree to the proposition?"
 pact.22.a:0 "Agree to the offer."
 pact.22.b:0 "We shouldn't focus on the Balkans."