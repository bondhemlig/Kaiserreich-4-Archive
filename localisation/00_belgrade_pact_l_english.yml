### Event text ###
 pact.1.t:0 "The Congress of Belgrade"
 pact.1.d:0 "For years the Serbian government has been preparing for the Congress of Belgrade, a series of meetings to take place in our capital with representatives from our fellow Balkan nations of Romania and Greece, as well as diplomats from Germany and the Ottoman Empire. We will promote a series of geopolitical discussions in order to, among other goals, attract foreign support to our aspirations of expanding our frontiers and building a new state of Greater Serbia, encompassing all the lands historically ruled or populated by our folk. This could potentially drive us into conflict with Bulgaria, Albania, or even with the Habsburg Empire, however. Shall we send out the invitations?"
 pact.1.a:0 "Open the Congress."
 pact.1.b:0 "Close the Congress."
 
 pact.2.t:0 "The Congress of Belgrade"
 pact.2.d:0 "The State of Serbia has invited us to send a diplomat to Belgrade to take part in the Belgrade Congress to discuss the political and military situation in the Balkans."
 pact.2.a:0 "Announce our support for the Belgrade Pact."
 pact.2.b:0 "We have no interest in expanding in this direction."
 
 pact.3.t:0 "Formation of the Belgrade Pact"
 pact.3.d:0 "With the delegates sent to negotiate having agreed to a military alliance, the Belgrade Pact is now a reality! Soon we will redeem ourselves against the Bulgarians."
 pact.3.a:0 "Great."
 
 pact.4.t:0 "Belgrade Congress argues for a new order in the Balkans"
 pact.4.d:0 "The Serbians have convened the 'Belgrade Congress' which is clearly aimed at destroying the balance in the Balkans. How should we respond?"
 pact.4.a:0 "Seek German help."
 pact.4.b:0 "We can stand on our own."
 
 pact.5.t:0 "Belgrade Congress argues for a new order in the Balkans"
 pact.5.d:0 "The Serbians have convened the 'Belgrade Congress' which is clearly aimed at destroying the balance in the Balkans. The Bulgarian King has send a diplomat to seek our Help. How should we respond?"
 pact.5.a:0 "Announce our continued support for Bulgaria."
 pact.5.b:0 "We must avoid Balkan entanglements."
 
 pact.6.t:0 "German Empire supports Bulgaria."
 pact.6.d:0 "The German Empire has announced its support for our side."
 pact.6.a:0 "Excellent."
 
 pact.7.t:0 "German Empire does not support Bulgaria."
 pact.7.d:0 "The German Empire has announced his neutrality in the 'Belgrade Pact' affair. We cant expect any help."
 pact.7.a:0 "This is not good."
 
 pact.8.t:0 "The Pact Demands"
 pact.8.d:0 "Now that the 'Belgrade Pact' is formed its time to make our demands. What shall we do?"
 pact.8.a:0 "Demand land."
 pact.8.b:0 "Make no demands."
 
 pact.9.t:0 "The Serbian Demands"
 pact.9.d:0 "The Serbians agreed on their demands. They demand parts of our country. They will regret this."
 pact.9.a:0 "We shall see."
 
 pact.10.t:0 "The Serbian Demands"
 pact.10.d:0 "The Serbians have agreed on their demands. They demand nothing. This is more than surprising."
 pact.10.a:0 "We shall see."
 
