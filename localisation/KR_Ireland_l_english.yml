# Economic Ideas
IRE_ECONOMY_POVERTY:0 "Irish Poverty"
IRE_ECONOMY_POVERTY_desc:0 "Ireland is in a period of economic depression and stagnation. She has fallen behind her neighbours across the Irish Sea and the English Channel, and is badly in need of an economic revolution."
IRE_ECONOMY_PROSPERITY:0 "Irish Prosperity"
IRE_ECONOMY_PROSPERITY_desc:0 "The Irish economy has undergone a miraculous period of recovery and rapid change. Thanks to the policies of the government, she is now in a position of economic strength and self-sufficiency." 
IRE_ECONOMY_IMPROVING:0 "Improving Economy"
IRE_ECONOMY_IMPROVING_desc:0 "The economy is beginning to improve at a rapid speed. The days of complete impoverishment are far behind us." 
IRE_ECONOMY_TURNING:0 "Economic Turn Around"
IRE_ECONOMY_TURNING_desc:0 "The economy is slowly but surely starting to turn in our favour. The slow but steady climb from poverty to prosperity has begun." 

ire.55.t:0 "Turning the Economy Around"
ire.55.d:0 "The recent economic reforms that the government has passed as part of the IEAA initiative have been having an obvious effect on the state of the nation. Jobs are being created, the people are becoming more optimistic, and the gross domestic product is growing steadily. The depression may be coming to an end."
ire.55.a:0 "It's a start."

ire.56.t:0 "Improving the Economy"
ire.56.d:0 "The recent economic turnaround has continued to the point where Ireland's economy is now officially growing in almost every statistical category that financial experts can prattle on about. The nation has recovered swiftly under the vigilant governance provided by the present administration, and things seem like they will get even better given enough time and effort."
ire.56.a:0 "Things are looking up!"

ire.57.t:0 "Irish Prosperity"
ire.57.d:0 "Once a cold and rainy backwater, now a source of envy, Ireland has ascended from the depths of economic depression and mass unemployment and has reached a place of true prosperity. A nation that was once in such a dire state that many fled her shores to find solace in the United States, Ireland is once again a prosperous nation and is becoming a power on the world stage."
ire.57.a:0 "Maybe there's a pot of gold at the end of the rainbow after all..?"
