# Bail Out Event
ire.32.t:0 "The Irish Request Economic Aid"
ire.32.d:0 "Our allies, the Republic of Ireland, sent us a desperate plea for aid in the early hours of this morning. Reckless spending by the Irish government has resulted in a complete financial meltdown and the small island nation is incapable of recovering from this situation without our support. They look to us for leadership, and we are obligated to do everything we can."
ire.32.a:0 "We must help them."

# Emergency Elections Event
ire.33.t:0 "Emergency Elections"

ire.33.d:0 "Unfortunately, the policies put into motion by the Nationalist Coalition led by Fine Gael have been nothing short of a disaster. The present government had no choice but to step down in the face of a public furore and massive political pressure, resulting in a void in power. A void that the other ambitious political movements in Ireland are only too happy to fill."
ire.33.d2:0 "Unfortunately, the policies put into motion by the Conservatives, the National Centre Party, have been nothing short of a disaster. The present government had no choice but to step down in the face of a public furore and massive political pressure, resulting in a void in power. A void that the other ambitious political movements in Ireland are only too happy to fill."
