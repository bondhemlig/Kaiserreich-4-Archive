### Focus Tree - IEAA ###
IRE_IEAA:0 "Irish Economic Advancement Act"
IRE_IEAA_desc:0 "Despite gaining our freedom, the economy of our fine island has laid stagnant for quite some time and is even, in some places, decaying. With the passing of the Irish Economic Advancement Act (IEAA) the Dáil can address this vital issue. Ireland may be small, but her people are industrious, and her cities have plenty of room to grow."
ire.ieaa.tt:0 "\nPass the IEAA and begin considering the economic direction of the nation."
ire.debtscheme.tt:0 "\nWill reduce the national debt by a §Osignificant§! amount every year in addition to the usual."

# IEAA event - Collins in charge
ire.9.t:0 "The Dáil Considers the Economy"
ire.9.d:0 "With the passing of the Irish Economic Advancement Act (IEAA), a commitment by the Irish government to a rapid and complete overhaul of the economy has been made. As stipulated in the act, the government must now decide on an annual focus to improve the economy. Michael Collins, President of the Republic and leader of Fine Gael, believes that Ireland should focus on building up it's industry as quickly as possible. A Syndicalist coalition led by Jim Larkin argue that giving power to the workers' unions is the best way to increase our nations productivity. Sinn Féin suggest a focus on mainstream industrial research and development, whilst the Conservatives believe developing our electronics industry would suit Ireland better."
ire.9.a:0 "Collins has the right idea."
ire.9.b:0 "The Conservative plan is a winner."
ire.9.c:0 "Side with the Democrats and Liberals."
ire.9.e:0 "The Syndicalists are on to something."

# IEAA repeat event - Collins still in charge
ire.10.t:0 "The Dáil Considers the Economy"
ire.10.d:0 "As in previous years, the Dáil are meeting to decide the annual economic focus for the nation. The positions of the main power players in Irish politics has not changed. President Collins advocates for rapid industrialisation, whilst the Syndicalists demand more recognition and better treatment for the workers. The Liberal Democratic coalition believe that Ireland is best served by industrial research and development, but the National Centre Party believes that the national debt needs to be controlled and have proposed a debt reduction plan for it."
ire.10.a:0 "Collins is always right."
ire.10.b:0 "The NCP ought to lead the way." 
ire.10.c:0 "Sinn Féin and Fianna Fáil are correct." 
ire.10.e:0 "The reds might have a good idea for once.."  

# IEAA event - Collins ousted
ire.11.t:0 "The Dáil Considers the Economy"
ire.11.d:0 "With the passing of the Irish Economic Advancement Act (IEAA), a commitment by the Irish government to a rapid and complete overhaul of the economy has been made. As stipulated in the act, the government must now decide on an annual focus to improve the economy. The authoritarians, Fine Gael, believe that Ireland should focus on building up it's industry as quickly as possible. A Syndicalist coalition led by Jim Larkin argue that giving power to the workers' unions is the best way to increase our nations productivity. Sinn Féin suggest a focus on mainstream industrial research and development, whilst the Conservatives believe the control of the national debt should be a key issue and given the upmost attention."
ire.11.a:0 "The Conservative plan is a winner." 
ire.11.b:0 "Side with the Democrats and Liberals." 
ire.11.c:0 "Fine Gael has the right idea."
ire.11.e:0 "The Syndicalists are on to something."

# IEAA repeat event - Collins ousted
ire.12.t:0 "The Dáil Considers the Economy"
ire.12.d:0 "As in previous years, the Dáil are meeting to decide the annual economic focus for the nation. The positions of the main power players in Irish politics has not changed. Fine Gael advocate for rapid industrialisation, whilst the Syndicalists demand more recognition and better treatment for the workers. The Liberal-Democratic coalition believe that Ireland is best served by industrial research and development, but the National Centre Party strongly argue that monitoring and dealing with the national debt should be our priority."
