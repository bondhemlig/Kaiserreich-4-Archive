IRE_DEBT_SEVERITY1:0 "Irish National Debt: Very Low"
IRE_DEBT_SEVERITY1_desc:0 "The national debt is currently at a perfectly manageable level and does not give any particular penalties to be concerned about."
IRE_DEBT_SEVERITY2:0 "Irish National Debt: Low"
IRE_DEBT_SEVERITY2_desc:0 "The national debt has slowly grown but not to any especially troublesome extent."  
IRE_DEBT_SEVERITY3:0 "Irish National Debt: Barely Problematic"
IRE_DEBT_SEVERITY3_desc:0 "The national debt continues to grow, and it's gradually beginning to become a problem."  
IRE_DEBT_SEVERITY4:0 "Irish National Debt: Moderately Problematic" 
IRE_DEBT_SEVERITY4_desc:0 "The national debt is beginning to assert itself over our economy and cause issues."  
IRE_DEBT_SEVERITY5:0 "Irish National Debt: Increasingly Problematic"
IRE_DEBT_SEVERITY5_desc:0 "The national debt is quickly spiralling into dangerous territory. It's time to rethink our recent policies."   
IRE_DEBT_SEVERITY6:0 "Irish National Debt: Dangerous" 
IRE_DEBT_SEVERITY6_desc:0 "The national debt has now reached dangerous levels and is causing major problems for the development of our nation. We need to do something about this."  
IRE_DEBT_SEVERITY7:0 "Irish National Debt: Extremely Dangerous"
IRE_DEBT_SEVERITY7_desc:0 "Ireland stands upon the brink of financial destruction. Foreign investors are panicking and it seems as if the Dáil has no answer to the vast debt that we have accumulated."  
IRE_DEBT_SEVERITY8:0 "Irish National Debt: Financial Ruin" 
IRE_DEBT_SEVERITY8_desc:0 "There's a black hole left where the Irish budget used to be. The banks are closing down, businesses are going bankrupt, and the economy has entirely stalled. A miracle is needed now."

# Debt Clear Plans
IRE_INFLATION:0 "Inflation"
IRE_INFLATION_desc:0 "Following the nationalisation of all banking by the state, our debt has been purged, but thanks to the widespread printing of money that followed it, we find ourselves subject to inflation." 
IRE_BANKRUPT:0 "Bankruptcy"
IRE_BANKRUPT_desc:0 "We have declared bankruptcy, which means that our debt has been absolved, but we now have to pay the price to foreign debtors. Our credit rating has also fallen through the floor." 
IRE_BANKRUPT_DISSOLVED:0 "Government Dissolved" 
IRE_BANKRUPT_DISSOLVED_desc:0 "Michael Collins has dissolved the previous government and blamed much of our debt problems upon them. Thanks to this wheeling and dealing, the immediate crisis has been dealt with, although it will take some time for the economy and our international trade reputation to recover."  
IRE_NOIEAA:0 "No IEAA Investments" 
IRE_NOIEAA_desc:0 "Due to the state of our economy following the Debt crisis, the government has chosen to forbid any further IEAA investments until the situation improves." 
ire_no_ieaa_tt:0 "§RYou cannot do any more IEAA focuses until the debt crisis has been completely resolved.§!"
IRE_ASSETSSEIZED:0 "Foreign Assets seized"
IRE_ASSETSSEIZED_desc:0 "We have seized the assets of foreign businesses and renounced our debt. This hasn't sat well with the global community and it's disastrous for our trade relations." 
IRE_DEBTFUND:0 "Emergency Debt Fund"
IRE_DEBTFUND_desc:0 "An emergency debt fund fuelled by tax-payers has successfully handled our debt for the time being, but our people aren't happy."
IRE_ABSOLVEDEBT:0 "Absolved Debt"
IRE_ABSOLVEDEBT_desc:0 "We do not rely on foreign allies or businesses, and so we have been able to absolve our national debt. This is nonetheless hurting our relations with other nations, who once looked to Ireland as a prime opportunity for trade and business."
IRE_BAILOUT:0 "Foreign Bailout" 
IRE_BAILOUT_desc:0 "Our allies have provided us with much appreciated economic assistance, and the debt has been purged."  

# Debt Warning Events - Level 0
ire.17.t:0 "The National Debt"
ire.17.d:0 "After the recent passage of the IEAA, the Dáil has held several meetings with financial experts from the Bank of Ireland in order to ascertain the current economic status of the nation. Although there is room for rapid economic growth, it will almost certainly come at the cost of raking up a significant national debt. Ireland's treasury is currently understocked after such a long period of British exploitation, and the only way that treasury will grow is through economic reform. The Bank of Ireland suggest a steady and careful approach to expansion, but it is ultimately up to the nation’s leaders to decide."
ire.17.a:0 "We should monitor this situation closely."

# Level 1

ire.18.t:0 "The National Debt Increases"
ire.18.d:0 "Following recent investments by the Irish government into economic and industrial reforms, the national debt has grown slightly. This is presently nothing to worry about, and the Dáil stresses that this investment is necessary for Ireland to have a bright future."
ire.18.a:0 "Well, you need to break a few eggs to make an omelette."

# Level 2

ire.19.t:0 "The National Debt Increases"
ire.19.d:0 "Continued investiture by the Irish government into the economic sector has led to a slow growth of the national debt. The situation is still entirely under control, although conservatives among the public are growing slightly concerned at what they feel may be excess spending."
ire.19.a:0 "They call them conservative for a reason."

# Level 3

ire.20.t:0 "The National Debt Increases"
ire.20.d:0 "Amidst considerable spending by the Dáil in an effort to improve the nation’s economy, the national debt has risen considerably in recent times and is now reaching a point where top financial experts in Ireland are forecasting growing problem areas in the economy. This has led to a downfall in public support for the government."
ire.20.a:0 "This was never going to be an easy time."

# Level 4

ire.21.t:0 "The National Debt Increases"
ire.21.d:0 "There were protests outside the Dáil this morning in response to what is seen as increasingly reckless and haphazard spending by the government. Whilst it's true that Ireland's economy may be better off in the long-term, the short-term effects of the growing national debt are starting to rear their ugly head."
ire.21.a:0 "This is starting to turn ugly."

# Level 5

ire.22.t:0 "The National Debt Increases"
ire.22.d:0 "Dangerous and Irresponsible. The damning headline of the Irish Independent this morning leads into an article that strongly criticises the government for their continued economic spending. Public interest groups are mobilising and there are fears that Ireland is heading for an economic bubble that could have devastating effects on her economy."
ire.22.a:0 "Time for a change in policy..?"

# Level 6

ire.23.t:0 "The National Debt Increases"
ire.23.d:0 "Businesses are starting to shut up shop and foreign investors are quickly beginning to consider transferring or liquidating their assets in Ireland. The stock market in Dublin is said to be heading for a complete crash, and whispers from the Dáil talk about a black hole in the budget. Ireland is on the brink of financial ruin."
ire.23.a:0 "Heads will roll for this."

# Level 7

ire.25.t:0 "The National Debt Increases"
ire.25.d:0 "There were riots in the streets today as the Dáil was forced to admit that they may have seriously underestimated the amount of money required to fund their economic investments. As a result, the financial capitulation of Ireland is all but a certainty. The businessmen of Dublin can do little more than sit around, transfixed by the horror of the economic turmoil that is surely soon to come."
ire.25.a:0 "Is it too late for Ireland?"

# Level 8

ire.24.t:0 "The Irish Market Collapses"
ire.24.d:0 "The Dáil is an uproar this morning after the head of government was forced to announce that, regrettably, the national debt has grown so immensely large that the state is now officially considered bankrupt by foreign bodies. The Irish market subsequently crashed in less than an hour and people are taking to the streets in droves, prompting the IRA to be deployed to the capital to restore order. Something radical is needed to save the economy!"
ire.24.a:0 "Something radical? That doesn't sound good."¨
# Debt Reduction Events

ire.26.t:0 "The National Debt Falls"
ire.26.d:0 "The Dáil announced this morning that the national debt has fallen. This will surely be a relief to all Irish people up and down the country."
ire.26.a:0 "Good news."

ire.111.t:0 "Annual Debt Reduction"
ire.111.d:0 "The Bank of Ireland was happy to report this morning that there has been a significant reduction of the national debt. The economy is always bound to fluctuate throughout the year but, sooner or later the investments made by the government into the economy are bound to start showing a positive dividend." 
ire.111.a:0 "Finally some good news where the debt is concerned."

