ire.125.a:0 "That's Belgian efficiency for you."
ire.125.b:0 "Our industries will be happy to hear this."
ire.125.c:0 "That ought to help our artillery factories!"
ire.125.e:0 "Fantastic, that'll come in handy for our tank building projects."

ire.126.t:0 "Mac Eoin Reports Back On Our Foreign Investment"
ire.126.sean.ger:0 "General Mac Eoin has sent his first official report back from Sierra Leone this morning. Despite some initial resistance from the local populace, he reports that an Irish mining operation is now very much underway and that the trade company can now start exporting steel to Dublin on a regular basis."
ire.126.sean.hol:0 "General Mac Eoin has sent his first official report back from Sumatra this morning. Despite some initial resistance from the local populace, he reports that an Irish drilling operation is now very much underway, and that rubber harvesting has begun in earnest. The trade company can now start exporting these resources to Dublin on a regular basis."
