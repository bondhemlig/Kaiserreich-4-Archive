        ## INFANTRY EQUIPMENT ##
        
            OTT_infantry_equipment_0:0 "Gewehr M98"
            OTT_infantry_equipment_0_short:0 "Gewehr M98"
            OTT_infantry_equipment_0_desc:0 "Gewehr M98 was a rifle that Ottomans imported from German Empire and later began its licensed production during and also after the Weltkrieg."
            
            OTT_infantry_equipment_1:0 "Kırıkkale Tüfeği 41"
            OTT_infantry_equipment_1_short:0 "Kırıkkale T-41"
            OTT_infantry_equipment_1_desc:0 "Kırıkkale T-41 Semi Automatic Rifle was based on the receiver of the Gewehr 41, the T-41 is issued with a lighter build and shortened stock, emphasizing reliability and speed over range and accuracy. This rifle was widely in use across all branches of the service in the Ottoman Military."
            
