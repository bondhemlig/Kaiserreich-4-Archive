            OTT_mechanized_equipment_1:0 "Özel Motorlu Araba 12"
            OTT_mechanized_equipment_1_short:0 "ÖMotA 12"
            OTT_mechanized_equipment_1_desc:0 "The ÖMotA 12 (Özel Motorlu Araba - Special Motorized Vehicle) was a German inspired half-track that saw very widespread use in Arab Revolt. It could carry eight troops in addition to towing a gun or trailer."
            
            OTT_mechanized_equipment_2:0 "Özel Motorlu Araba 255"
            OTT_mechanized_equipment_2_short:0 "ÖMotA 255"
            OTT_mechanized_equipment_2_desc:0 "The ÖMotA 255 half-track was an armored fighting vehicle designed and built by the Uzel company during 2nd Weltkrieg, based on the German Sd.Kfz. 251 vehicle."
            
            OTT_mechanized_equipment_3:0 "Özel Motorlu Araba 255/24"
            OTT_mechanized_equipment_3_short:0 "ÖMotA 255/24"
            OTT_mechanized_equipment_3_desc:0 "An updated version of the ÖMotA 255 fitted with an Baykuş 360 K2 infrared spotlight."
                   
