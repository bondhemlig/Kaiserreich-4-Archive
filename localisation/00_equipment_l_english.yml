        ## GREAT WAR TANK ##
        
            OTT_gw_tank_equipment:0 "Muharebe Tankı 18"
            OTT_gw_tank_equipment_short:0 "MT-18"
            OTT_gw_tank_equipment_desc:0 "During the Weltkrieg, Ottoman army captured Mark II and FT-17 tanks then refitted them into their service, dubbing them as 'II. Kalıb' and 'MT-18'. After French forces surrendered in 1919, Ottoman Empire received quite a number of FT-17s as spoils of war. The MT-18 tank was popular among armored corps. Though more advanced tanks replaced the MT-18 eventually, army still used these for training its tank crews."
        
        ## LIGHT TANK ##
            
            OTT_light_tank_equipment_1:0 "Muharebe Tankı 34"
            OTT_light_tank_equipment_1_short:0 "MT-34"
            OTT_light_tank_equipment_1_desc:0 "MT-34 project was first attempt to reorganize and reform the Ottoman Armored Corps that was in included Harb-i Yıldırım military reforms. The initial plan for MT-34 was to replace old MT-18s, however field tests proved MT-34 wasn't ready for the battlefield and concluded that further developments were needed."
        
            OTT_light_tank_equipment_2:0 "Muharebe Tankı 36"
            OTT_light_tank_equipment_2_short:0 "MT-36"
            OTT_light_tank_equipment_2_desc:0 "MT-36 was second significant effort to modernize Ottoman Armored Corps. Errors and reliability problems of MT-34 were mostly fixed while adding additional modifications to cannon, hull and engine."
            
            OTT_light_tank_equipment_3:0 "I. Hafif ZMV"
            OTT_light_tank_equipment_3_short:0 "I. HZMV"
            OTT_light_tank_equipment_3_desc:0 "I. Hafif ZMV was lighter version of the II. ZMV. It was designed for scouting and flanking purposes."

        ## MEDIUM TANK ##
        
            OTT_medium_tank_equipment_1:0 "I. Zırhlı Muharebe Vasıtası"
            OTT_medium_tank_equipment_1_short:0 "I. ZMV"
            OTT_medium_tank_equipment_1_desc:0 "Appeared in Harb-i Yıldırım military reforms, the I. Zırhlı Muharebe Vasıtası (First Armored Battle Vehicle) is a bulkier version of MT-36. It had a thicker hull and also had improved cannon and armor designs. I. ZMV had lots of variants due to the fact that its chassis is easily upgradeable, thanks to Commissioner Fahrettin Türkan Pasha wanting its design and parts to be simple and easily interchangeable."
            
            OTT_medium_tank_equipment_2:0 "II. Zırhlı Muharebe Vasıtası"
            OTT_medium_tank_equipment_2_short:0 "II. ZMV"
            OTT_medium_tank_equipment_2_desc:0 "The II. ZMV medium tank is improved version of I. ZMV. It was intended for weathering the harshest conditions while having a decent combat efficiency. It had 7.7 cm ÇVT main armament and MakTüf 35 coaxial MGs. Experimental sloped armor and armored skirts had also introduced in order to counter incoming enemy AT rounds."
            
            OTT_medium_tank_equipment_3:0 "III. Zırhlı Muharebe Vasıtası Altay"
            OTT_medium_tank_equipment_3_short:0 "Altay"
            OTT_medium_tank_equipment_3_desc:0 "Altay is the common name of a medium tank deployed by Ottoman Empire during Second Weltkrieg and late stages of Second Arab Revolt. It was intended for standardizing tank production, and as a replacement for the I. ZMV and II. ZMV. While never replacing the latter due to complex design, it served alongside it and the heavier Arslan tanks until the end of the war. The Germans dubbed the Altay Tank as 'Clausewitz Pasha' because of its design was heavily influenced by the German Panzerkampfwagen V von Clausewitz."
            
                # MEDIUM TANK ARTILLERY #
                    
                    OTT_medium_tank_artillery_equipment_1:0 "I. ZKMT Cihadiye"
                    OTT_medium_tank_artillery_equipment_1_short:0 "Cihadiye"
                    OTT_medium_tank_artillery_equipment_1_desc:0 "I. Zırhlı Kundağı Motorlu Topçu Cihadiye is a self propelled medium artillery 125mm cannon mounted on a I. ZMV's chassis, I. ZKMT SPG packs respectable firepower while still being quite mobile."
                    
                    OTT_medium_tank_artillery_equipment_2:0 "II. ZKMT Mehmediye"
                    OTT_medium_tank_artillery_equipment_2_short:0 "Mehmediye"
                    OTT_medium_tank_artillery_equipment_2_desc:0 "Mehmediye is a SPG with improved 128mm cannon mounted on II. ZMV's chassis, Production started during early stages of Arab Revolt."
                    
                    OTT_medium_tank_artillery_equipment_3:0 "III. ZKMT Hamidiye"
                    OTT_medium_tank_artillery_equipment_3_short:0 "Hamidiye"
                    OTT_medium_tank_artillery_equipment_3_desc:0 "Hamidiye is a prototype medium SPG on a Altay tank chassis, this advanced medium SPG that had good range and firepower. However due to complexity of its design, the Altay project needed to be abandoned along with the other variant types of it."
                
                # MEDIUM TANK ANTI AIR #
                    OTT_medium_tank_aa_equipment_1:0 "I. ZKMUS Yörük"
                    OTT_medium_tank_aa_equipment_1_short:0 "Yörük"
                    OTT_medium_tank_aa_equipment_1_desc:0 "I. Zırhlı Kundağı Motorlu Uçak Savar Yörük is medium SPAA developed during Harb-i Yıldırım military reforms. It was intended for escorting the armored assault battalions against incoming enemy aircrafts also providing fire support to friendly forces if its necessary."
                    
                    OTT_medium_tank_aa_equipment_2:0 "II. ZKMUS Çerkez"
                    OTT_medium_tank_aa_equipment_2_short:0 "Çerkez"
                    OTT_medium_tank_aa_equipment_2_desc:0 "Çerkez is a mobile anti-air artillery mounted on a II. ZMV's chassis. It's main armament consists of four 3cm Kuşçu AA guns on open turret and MakTüf 35 as coaxial MG."
                    
                    OTT_medium_tank_aa_equipment_3:0 "III. ZKMUS Türkmen"
                    OTT_medium_tank_aa_equipment_3_short:0 "Türkmen"
                    OTT_medium_tank_aa_equipment_3_desc:0 "Prototype SP anti air artillery that designed during Altay project. However project itself had to be cancelled due to its costly and complex design."
                    
