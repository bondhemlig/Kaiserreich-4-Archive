 sprf.3.t:0 "The Carlists banned in Spain"
 sprf.3.d:0 "Following attempts to increase their power, the Carlist movement has suffered vicious repression from the present government.  Manuel Fal-Conde and the new pretender, Francisco Javier de Borbón-Parma have sought asylum in Rome, and are requesting Vatican support to continue their drive to re-establish a Most Christian Monarchy in Spain."
 sprf.3.a:0 "Allow them to continue operating from Italy"
 sprf.3.b:0 "Break off diplomatic relations with Spain"
 sprf.3.c:0 "Wash our hands of the Carlists"
 
 sprf.4.t:0 "C.N.T.-F.A.I."
 sprf.4.d:0 "The leaders of the C.N.T.-F.A.I. have fled Spain, fearing arrest and imprisonment. They have come to us asking for training and support, so that when they return they will be prepared to bring down the King!"
 sprf.4.a:0 "Give them what they ask!"
 sprf.4.b:0 "Refuse, but give them refuge"
 sprf.4.c:0 "Kick them out"
 
