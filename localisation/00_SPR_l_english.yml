 ### Event Text ###
 ### domestic ###
 
 sprd.1.t: "State of the Kingdom"
 sprd.1.d:0 "The Kingdom of Spain: Once the greatest of the Colonial Empires, she saw all of her remaining overseas colonies lost after a swift war against the USA in 1898, only her few African holdings staying intact. After this, seperatist movements in both the Basque country and Catalonia arose, and continue to gain traction to this very day. As if that was not enough, both the Church and a radical worker's movement, the C.N.T., are interfering in her internal politics, and have driven a great ideological divide into her populace. \n\nAfter taking his place on the throne in 1902, King Alfonso XIII showed expansionist tendencies in the Spanish intervention in Morocco, finally establishing a protectorate over the North and South of the country in 1912, but these lands became a source of permanent unrest. \n\nWhile Spain remained neutral throughout the Weltkrieg, 1918 saw a number of revolts by followers of both right-wing and leftist ideologies. In 1923, Alfonso XIII supported a military coup against the government by General Miguel Primo de Rivera, who abolished the constitution of 1876 and installed a dictatorial rule between 1923 and 1930. He ended the uprising in Morocco with a victory over Abd el-Krim in 1926, but could not master the economic crisis and had to resign after repeated revolts by the military and students. His position was taken over by José María Gil-Robles Quiñones, a moderate right-wing politician, in 1930. \n\nTo date, there remain deep divisions within Spanish society. On the one hand, the resurgent Carlist Movement, headed by Alfonso Carlos, aims to re-establish the 'True Dynasty' and recreate an integralist Christian monarchy, and on the other, the anarcho-syndicalist C.N.T.-F.A.I., inspired by the uprisings in both France and Britain, seeks the abolition of the Spanish state altogether, and to replace it with a voluntarist federation of communes and economic collectives. If the political split is not mended, Spain might even see a Civil War."
 sprd.1.a: "Plus Ultra!"
 
 
 sprd.2.t:0 "Black Monday hits Spain"
 sprd.2.d:0 "The Spanish economy has been tied to Germany since the end of the Weltkrieg. Since France and England's defeat, a good portion of our economy has been centred around exporting materials and goods to the German markets. As such, we can expect a flood of layoffs and closings. Our political foes will undoubtedly use this to their advantage."
 sprd.2.a:0 "We did not need this!"
 
 
 sprd.3.t:0 "Breakdown of our Society"
 sprd.3.d:0 "The bickering of both leftist and traditionalist fanatics have been driving the Spanish people into a frenzy, and is slowly tearing this country apart. Daily protests and violence across the country leaves little hope for continued peace."
 sprd.3.a:0 "This is not going to end well."
 
 ### carlist chain
 
 sprd.4.t:0 "Alfonso Carlos de Borbón dies"
 sprd.4.d:0 "Alfonso Carlos, Duke of San Jaime, and the Carlist claimant to the throne of Spain, died today in Vienna at the age of 86. He died a natural death, so his passing should have put an end to the problem of Carlist succession, as the current King, Alfonso XIII, is now the head of the Capetian dynasty. Alas, the head of the Carlist community in Spain, Duke Javier de Borbón-Parma, was designated instead by the Duke as his rightful heir."
 sprd.4.a:0 "The Carlists must be plotting something."
 
 sprd.5.t:0 "Javier's Speech"
 sprd.5.d:0 "Javier de Borbón, the leader of the Carlist movement and pretender to the Spanish throne. Yesterday, he gave a speech arguing that the Kingdom of Spain needs to work closer together with our neighbours during this time of economic crisis. He proposes to form an economic block with other Mediterranean nations to support each other through these hard times."
 sprd.5.a:0 "While his efforts are admirable, he is still a threat. Keep him under surveillance."
 
 sprd.6.t:0 "Portugal agrees to join Javier's Bloc"
 sprd.6.d:0 "Portugal has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most."
 sprd.6.a:0 "Any help is better than no help"
 
 sprd.7.t:0 "Italian Federation agrees to join Javier's Bloc"
 sprd.7.d:0 "The Italian Federation has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most."
 sprd.7.a:0 "Any help is better than no help"
 
 sprd.8.t:0 "Javier's Ambitions to the Throne"
 sprd.8.d:0 "Following his recent diplomatic successes abroad, Carlist leader Javier has given another speech. He uses his successes to claim himself more suited to run this country than King Alfonso."
 sprd.8.a:0 "Time to ban his organization."
 sprd.8.b:0 "Arrest Javier and his followers!"
 sprd.8.c:0 "Praise his efforts."
 sprd.8.e:0 "Ignore the pretender."
 
 sprd.9.t:0 "Bombing!"
 sprd.9.d:0 "Last night, one of our commanders was killed in a bombing incident."
 sprd.9.a:0 "Curses!"
 
 sprd.10.t:0 "Carlist Protests"
 sprd.10.d:0 "Supporters of the Carlist movement have taken to the streets to protest our government, calling our recent policies 'godless'."
 sprd.10.a:0 "Disperse them."
 
 ### general assassinations
 
 sprd.11.t:0 "Assassination!"
 sprd.11.d:0 "Yesterday, late at night, after a long day debating the status of our country's internal secutrity, our current administration's Chief of Security, Miguel Ponte Mansó de Zúñiga, was gunned down on his way home from work."
 sprd.11.a:0 "Replace him, quickly!"
 sprd.11.b:0 "May he rest in peace."
 
 sprd.12.t:0 "Assassination!"
 sprd.12.d:0 "Last night, José Ungría Jiménez, the Minister of Intelligence, was killed by a car bomb on his way home from work!"
 sprd.12.a:0 "What, again?"
 
 ### cnt-fai chain
 
 sprd.13.t:0 "The C.N.T.-F.A.I."
 sprd.13.d:0 "The anarcho-syndicalist union of the C.N.T.-F.A.I. are one of the greatest threats to His Majesty's Government. Yesterday, Joaquin Maur匤 Juli・, a leader in the movement made a speech entitled 'My Heroes' in which he stated that the C.N.T. will attempt to organise all laid off workers in an effort to save the country's economy."
 sprd.13.a:0 "Ban the organisation of workers."
 sprd.13.b:0 "Arrest the leaders of the movement."
 sprd.13.c:0 "Forcefully disband the movement."
 sprd.13.e:0 "Allow this to happen."
 
 sprd.14.t:0 "The C.N.T.-F.A.I. protests"
 sprd.14.d:0 "C.N.T.-F.A.I. supporters have taken to the streets to protest our government's policies"
 sprd.14.a:0 "Disperse them."
 
 sprd.15.t:0 "C.N.T.-F.A.I. launch nationwide protests"
 sprd.15.d:0 "In response to our banning of their effort to organize the unemployed the C.N.T. have launched a national protest campaign."
 sprd.15.a:0 "Send out the police!"
 sprd.15.b:0 "Allow them to organise."
 
 sprd.16.t:0 "Arresting the Leaders of the C.N.T.-F.A.I."
 sprd.16.d:0 "Our police moved to arrest the leaders of the C.N.T.-F.A.I., but we have found none. There must be a rat in our police! The leaders are probably underground or out of the country"
 sprd.16.a:0 "Find the rat and establish a secret police!"
 sprd.16.b:0 "We knew this would happen"
 
 sprd.17.t:0 "Disbanding the C.N.T.-F.A.I."
 sprd.17.d:0 "Our police and military have moved to disband and arrest as many C.N.T.-F.A.I. members as possible. However, we have found almost none. They appear to have fled or gone into hiding"
 sprd.17.a:0 "This shows how weak they are!"
 
 sprd.18.t:0 "Organising the workers"
 sprd.18.d:0 "The C.N.T.-F.A.I. have set about organizing the laid-off workers and the unemployed. They have come up with series of projects to put these people to work on."
 sprd.18.a:0 "Watch them carefully"
 
 sprd.19.t:0 "C.N.T.-F.A.I. start operations!"
 sprd.19.d:0 "The C.N.T.-F.A.I. have announced that they are opening a series of public projects and mining operations along the southern coast. Organised in a communal system, these operations are loosely controlled from their headquarters in a small town called Agua Amarga."
 sprd.19.a:0 "Let them work."
 
 sprd.20.t:0 "The mines and roads are opening"
 sprd.20.d:0 "The C.N.T.-F.A.I.'s operations in the southern part of our country are steadily reaching their planned production. The organisation has put the workers to good use. Everything seems to be going very well"
 sprd.20.a:0 "Well shall see where this goes."
 
 ### elections
 
 sprd.21.t:0 "Our King has a stroke!"
 sprd.21.d:0 "In the early morning, King Alfonso III suffered a serious stroke. His doctors are caring for him but the outcome is unknown!"
 sprd.21.a:0 "Ohh no!"
 
 sprd.22.t:0 "Alfonso is in a Coma"
 sprd.22.d:0 "While the current condition of His Majesty is stable, he has not yet regained consciousness - the King is in a coma. Our country's best  It is unknown whether or not he will every recover from this travesty. Our political enemies are demanding action be taken to change the government of Spain forever!"
 sprd.22.a:0 "Call for open elections"
 sprd.22.b:0 "Elections, but selected parties"
 sprd.22.c:0 "The King is not dead! Do nothing!"
 
 sprd.23.t:0 "General Elections"
 sprd.23.d:0 "The elections have been held and all parties have agreed and acted in good faith."
 sprd.23.a:0 "The ruling party wins!"
 sprd.23.b:0 "A C.N.T.-F.A.I. Victory!"
 sprd.23.c:0 "The Carlists win!"
 
 sprd.24.t:0 "Elections - cancelled"
 sprd.24.d:0 "Due to the civil war the elections have been officially canceled"
 sprd.24.a:0 "This is not good!"
 
 sprd.25.t:0 "Riots!"
 sprd.25.d:0 "When we called for elections that disallowed the C.N.T. and Carlists we knew there would be issues... Now the day before elections there are riots in several parts of the country"
 sprd.25.a:0 "Call off the election - Martial Law is declared"
 sprd.25.b:0 "Nothing will stop this election"
 
 sprd.26.t:0 "The Election Day Disaster!"
 sprd.26.d:0 "This Election day has been marred by countless acts of violence, 4 polling places have been bombed, over a thousand people have been killed in other violence. Entire groups of Police and Military troops have disappeared"
 sprd.26.a:0 "This was a mistake!"
 
