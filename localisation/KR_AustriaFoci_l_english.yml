aus.700.t:0 "Kaiser Otto declares the Restauration of Dualism"
aus.700.d:0 "To appease the Magyars, bla bla, go back to like before the Weltkrieg."
aus.700.a:0 "For Austria-Hungary!"

aus.800.t:0 "Kaiser Otto declares the End of the Ausgleich"
aus.800.d:0 "The Magyars have held a far too important role within the Empire for too long. They've underminded the principle of a United Austria."
aus.800.a:0 "For the Austrian Empire!"

aus.900.t:0 "Kaiser Otto declares the Embracement"
aus.900.d:0 "Bohemia's been a part of Austria since a long time ago. We shall demand them to be again now."
aus.900.a:0 "Send our demands."

aus.7000.t:0 "The Crown of Bohemia"
aus.7000.d:0 "Bohemia's been a part of Austria since a long time ago. We shall demand them to be again now."
aus.7000.a:0 "Send our demands."

aus.7001.t:0 "The Austrians demand our Submission"
aus.7001.d:0 "And our German-speaking territories have already surrendered to them. What do?"
aus.7001.a:0 "Submit."
aus.7001.b:0 "Fight!"

aus.7002.t:0 "Bohemia yields"
aus.7002.d:0 "They are under our direct control once more."
aus.7002.a:0 "Good."

aus.7003.t:0 "Bohemia declares War"
aus.7003.d:0 "Despite their German-speaking territories already recognising our claims to the Bohemian Crown, their government in Prague decided to not follow through with our demands."
