 ott.70.a:0 "Shameful Display!"
 
 ott.71.t:0 "German Empire in disarray, seize the Suez?"
 ott.71.d:0 "Our former ally, the German Empire in turmoil, we have a great oportunity to seize the Suez canal. There is very little that the German Empire can do to stop us at this point."
 ott.71.a:0 "Seize control of Suez!"
 ott.71.b:0 "Let's not poke the wounded eagle with the stick..."
 
 ott.72.t:0 "The Ottoman Empire takes control of the Suez canal!"
 ott.72.d:0 "With our empire in chaos, our former ally, the Ottomans used this oportunity to seize control of the Suez canal. Currently there is very little that we can do to stop the Ottoman Empire at this point."
 ott.72.a:0 "*sigh* Should have offered them more lands after the Weltkrieg..."
 ott.72.b:0 "Backstabbers! This means WAR!"
 
 ott.73.t:0 "Integration of Basra Vilayet"
 ott.73.d:0 "The civilian population of the Basra Vilayet have finally accepted the Ottoman rule again and Basra Vilayet is finally under our firm and complete control."
 ott.73.a:0 "Biz Alla Bilen!"
 
 ott.74.t:0 "Integration of the southern part of Syria Vilayet"
 ott.74.d:0 "The civilian population of southern part of the Syria Vilayet have finally accepted the Ottoman rule again and Syria Vilayet is finally under our firm and complete control."
 ott.74.a:0 "Biz Alla Bilen!"
 
 ott.75.t:0 "Integration of North and West Arabia"
 ott.75.d:0 "The civilian population of the Northern and Western Arabia have finally accepted the Ottoman rule again and Northern and Western Arabia is finally under our firm and complete control."
 ott.75.a:0 "Biz Alla Bilen!"
 
 ott.76.t:0 "Integration of Central Arabia"
 ott.76.d:0 "The civilian population of the Central Arabia have finally accepted the Ottoman rule again and Central Arabia is finally under our firm and complete control."
 ott.76.a:0 "Biz Alla Bilen!"
 
