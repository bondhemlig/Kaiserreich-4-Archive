 arabia.1.t:0 "Hashemite Arabia introduction"
 arabia.1.d:0 "Under the control of regional powers such as Egypt and the Ottoman Empire through most of its history, the Kingdom of Hejaz gained political independence in the early 20th century. It was one of several regions of the Ottoman Empire provoked into rebellion by T. E. Lawrence (""of Arabia"") of the British during the Weltkrieg. In 1916 its independence was proclaimed by Hussein bin Ali, the Sharif of Makkah. When the Germans joined the Ottoman forces in 1920, the Arabs and British soldiers were pushed out of Mesopotamia. While the British decided to retreat to the Suez Canal, where they were able to resist against the German forces, the Arab revolters decided to make their stand in the region of Nejd and its capital, Ryad. The Ottoman forces, strained after many years of war, were unable to overcome the Arab fighter and in the end an armistice was signed where the Kingdoms of Nejd and Hejaz were recognized as independent states. However, soon after that Hussein bin Ali was able to gain control over Nejd, annexing it to Hejaz in 1922. Thanks to the protection of Egypt, Hejaz was able to survive until now, but the decline of the Ottoman Empire may lead to another attempt to free the Arabs still living under the Ottoman rule."
 arabia.1.a:0 "Another chance for complete liberation?"
 
 arabia.2.t:0 "Refugees From the Ottoman Empire"
 arabia.2.d:0 "Ever since the Arab Congress in Cairo fleshed out the ambitions of the Arab Bloc, the Arabian vilayets of the Ottoman Empire has been in turmoil. Now Bedouins as well as Levantines cross the border to the Hedjaz, hoping to join the Shariffian forces in taking up arms against the Turkish menace."
 arabia.2.a:0 "With the help of God and Cairo, we shall prevail!"
 
 arabia.3.t:0 "More refugees From the Ottoman Empire"
 arabia.3.d:0 "There are continuing stream of refugees who rejects Ottoman rule flowing to our country!"
 arabia.3.a:0 "Like river of Nile!"
 
 arabia.4.t:0 "Exchanging Letters With the Emir of Jabal Shammar"
 arabia.4.d:0 "We could ask assistance in our upcoming revolt against Ottomans from Emir bin Abdulaziz of Jabal Shammar."
 arabia.4.a:0 "Engage in clandestine contact with bin Abdulaziz!"
 arabia.4.b:0 "We cannot trust that Turkish lapdog!"
 
 arabia.5.t:0 "Emir Accepts!"
 arabia.5.d:0 "Emir of Jabal Shammar has accepted our proposal and he is mobilizing his forces as we speak."
 arabia.5.a:0 "Great!"
 
 arabia.6.t:0 "Rashidi Scheming With the Hashemite Shariff"
 arabia.6.d:0 "The Rashidi emir of Jabal Shamar is apparently conducting some kind of correspondence with the Arab traitor and so-called Shariff of Mecca, Faisal bin Hussein. This doesn't bode well for our hold on the region."
 arabia.6.a:0 "We should have taken more precautions..."
 
 arabia.7.t:0 "A New Capital For Hashemite Arabia?"
 arabia.7.d:0 "After our successful dislodgement of the Turkish oppressor, we now face the prospect of ruling a greater part of Arabia. In lieu of this change, it might be prudent to change our capital to a more centrally placed location."
 arabia.7.a:0 "To Mecca, the most holy of all cities!"
 arabia.7.b:0 "To Damascus! The dream of Lawrence and Faisal!"
 arabia.7.c:0 "Baghdad, the Jewel of Mesopotamia!"
 arabia.7.e:0 "Jerusalem, the sacred city of Palestine!"
 
 arabia.8.t:0 "Persian Ambitions in Mesopotamia"
 arabia.8.d:0 "After the defeat of the Ottomans we're now faced with the Persian hegemony in Mesopotamia. We must do something about this outrageous attack on Arab sovereignty!"
 arabia.8.a:0 "We shall drive these Persian heretics into the Caspian!"
 arabia.8.b:0 "Let us rebuild peacefully."
 
 arabia.9.t:0 "The Arabian Block Declares War on Persia!"
 arabia.9.d:0 "The traitorous Arabs have true to their base instincts back-stabbed us! We must defend ourselves by all means necessary!"
 arabia.9.a:0 "This second Arab invasion shall be utterly crushed!"
 
 arabia.10.t:0 "Death of Yahya al Hamid"
 arabia.10.d:0 "RIP"
 arabia.10.a:0 "Allah Rahmet Eğlesin..."
 
