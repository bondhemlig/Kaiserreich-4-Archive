### Event text ###

 ott.1.t:0 "The Eternal State"
 ott.1.d:0 "In the year of 1936, 15 years after the Weltkrieg, the victorious Ottoman Empire was having hard time controlling its Vilayets despite economic boom happened after the war. Sultan Abdulmecid II recently issued ferman that Vilayet rights shall not be infringed, but that does little on disloyal subjects like Albania, Armenia, Oman, and Libya."
 ott.1.a:0 "Calm before the storm..."
 
 ott.2.t:0 "Black Monday hits Ottoman Empire!"
 ott.2.d:0 "Almost month ago, the Berlin Stock Exchange plunged into bottomless depths, throwing the economy of the German empire into an unprecedented crisis. Now the crash's shockwaves have reached the Ottoman Empire. German and Austrian-owned companies have closed down or laid-off their workers, the Ottoman lira is losing it´s already-low value, and resource exports are shrinking. Our unstable economy is on the verge of collapse....."
 ott.2.a:0 "Great Allah protect us!!"
 
 ott.3.t:0 "Initial stabilisation"
 ott.3.d:0 "With the first wave of the crisis slowly passing by, some less affected branches of the economy have bounced back from the bottom. Still, the overall state of our economy does not look optimistic..."
 ott.3.a:0 "Let´s hope stabilisation will come soon.."
 
 ott.4.t:0 "Government intervention"
 ott.4.d:0 "With at least partial political stabilisation finally in place, we are prepared to enact a series of intensive reforms, aimed at restoring pre-crisis industrial power."
 ott.4.a:0 "Excellent!"
 
 ott.5.t:0 "Further stabilisation"
 ott.5.d:0 "Thanks to renewed interest of foreign companies, our economy continues to regain pre-crisis efficiency."
 ott.5.a:0 "Keep it up!"
 
 ott.6.t:0 "Request of the International Jewish Lobby"
 ott.6.d:0 "The Ottoman authorities have always welcomed the Jews. Since the reign of Sultan Bayezid II, who allowed the settlement of the Iberian Jews in his lands after their expulsion from Spain, they have been an integral part of the empire. However, since the rise of Zionism, laws have been passed to prevent the mass settlement of foreign Jews in Palestine, while avoiding restriction on their pilgrimages. Recently we have been approached by an international Jewish lobby, asking for less constricting laws."
 ott.6.a:0 "Very well, allow limited settlement of foreign Jews in Palestine"
 ott.6.b:0 "Grant complete freedom of settlement to all non-Ottoman Jews"
 ott.6.c:0 "We will not jeopardize the stability of Palestine!"
 
 ott.7.t:0 "Settlers in Palestine"
 ott.7.d:0 "The incredible number of Jews who flocked towards Palestine after the passage of new Settlement Laws caused a drastic demographic change in the region. Since their settlement in Jerusalem and the environs, it has become clear that Hebrew is rapidly becoming the second, and some might even argue first language of Palestine. The ideals of Zionism have also entered our lands, and several Judaic factions have already requested increasing amounts of autonomy, even verging on demands for independence."
 ott.7.a:0 "Our greatness came from centralized government, not giving away power!"
 ott.7.b:0 "Grant them local autonomy"
 
 ott.8.t:0 "The Great Arabian Revolt!"
 ott.8.d:0 "In the middle of 1944, several Arab cities erupted in open revolt. Mobs began burning down Ottoman institutions and raided police and military bases. From Baghdad to Jerusalem, Arabs have risen up against the Ottoman Empire."
 ott.8.a:0 "We will crush them!"
 
 ott.9.t:0 "Second Arabian Revolt!"
 ott.9.d:0 "In the middle of 1946 several Arabian tribes united their efforts to destabilize the Ottoman Empire again. Will it succeed this time?"
 ott.9.a:0 "Haven't they learned their lesson already?"
 
 ott.10.t:0 "Arabian Revolt Crushed"
 ott.10.d:0 "Rejoice! Our invincible armies have beaten the Bedouin rabble!"
 ott.10.a:0 "Biz Alla Bilen!"
 
 ott.11.t:0 "Arabian Revolt is successful!"
 ott.11.d:0 "The Bedouin tribes are defeating our armies and occupying our lands! Shall we offer a peace or keep fighting?"
 ott.11.a:0 "Start the negotiations, we have been beaten..."
 ott.11.b:0 "Keep fighting, for sake of the Devlet-i Aliye-i Osmaniye!"
 
 ott.12.t:0 "The State of Syria"
 ott.12.d:0 "The State of Syria have been created."
 ott.12.a:0 "Ok."
 
 ott.13.t:0 "The State of Iraq"
 ott.13.d:0 "The State of Iraq have been created."
 ott.13.a:0 "Ok."
 
 ott.14.t:0 "Egypt and Arabia expands!"
 ott.14.d:0 "Now that Arabian Revolt is successful, Egypt and Arabia annexes some lands in the Ottoman middle east."
 ott.14.a:0 "Ok."
 
 ott.15.t:0 "Nawruz Riots"
 ott.15.d:0 "There are dissatisfactions at the Kurdish parts of our Empire. The Kurds are demanding larger autonomy, some even wants independence! Riots are out of control in Mosul and we suspect Syndicalists are behind it! However, Kurdish Aghas and Landowners are also supporting this movement so we don't know who is behind this incident.."
 ott.15.a:0 "Ready the Tüfek-i Muhafızayi Osmaniye!"
 
 ott.16.t:0 "Kurdish Uprising!"
 ott.16.d:0 "Kurdish riots grew day by day and Ottoman forces failed the contain it thus now all-out revolt is happening! The Kurdish Militias fortified from Malatya to Iranian border, and now Ottomans are mobilizing more forces in order to crush the rebellion. Could this is be the final blow to sick man of the Europe?"
 ott.16.a:0 "We'll See..."
 
 ott.17.t:0 "Kurdish Uprising!"
 ott.17.d:0 "Newroz riots turned into massive revolt! The Ottoman Rifle Guards did their best but they got overhelmed by Kurdish mobs and tribesmen... Now that Kurds formed their militias and fortified their positions, what shall we do?"
 ott.17.a:0 "Crush the enemies of the Devlet-i Aliye!"
 ott.17.b:0 "We have more issues in our hand. Let them go, for now..."
 
 ott.18.t:0 "Kurdish Uprising crushed!"
 ott.18.d:0 "Rejoice! We have crushed those backstabbing traitors!"
 ott.18.a:0 "Biz Alla Bilen!"
 
 ott.19.t:0 "Kurdish Uprising is successful!"
 ott.19.d:0 "Kurdish militias are holding their ground, and it seems we can't able to reclaim it. What shall we do?"
 ott.19.a:0 "Perhaps they are deserving independence." //Autonomy Event When?//
 ott.19.b:0 "Devlet-i Aliye will never bow to traitors!"
 
 ott.20.t:0 "Kurds leaving to join uprising"
 ott.20.d:0 "The eruption of the Kurdish uprising in the Ottoman Empire convinced part of our Kurdish population to leave the country to join the uprising. Shall we allow them to leave our country to join the uprising?"
 ott.20.a:0 "Let them leave."
 ott.20.b:0 "Prevent them from Leaving."
 
 ott.21.t:0 "Kurdish Volunteers from Persia"
 ott.21.d:0 "Kurdish Volunteers have been arrived from Persia."
 ott.21.a:0 "Ok."
 
 ott.22.t:0 "The Kurdish State"
 ott.22.d:0 "The State of Kurdistan have been created."
 ott.22.a:0 "Ok."
 
 ott.23.t:0 "Elections in Kurdistan"
 ott.23.d:0 "Since the beginning of the struggle for freedom many different parties have claimed that they are the one true ruler of Kurdistan. Four big parties have a chance of Winning, Partiya Karkeren Kurdistan, a Radical Socialistic party. The second party is the Partiya Demokrate Kurdistan, a social conservative party. The third option is the Partiya Azadi, a Social Democratic party! The last choice is the radical Partiya Serbokho, a nationalist party."
 ott.23.a:0 "Solidarity, Brotherhood and Freedom! Partiya Sosyalisti"
 ott.23.b:0 "Democracy and Freedom! Partiya Demokrate Kurdistan!"
 ott.23.c:0 "Farms, Industries and Development! Partiya Azadi!"
 ott.23.e:0 "Our People, Our Land, Our Future! Partiya Serbokho!"
 
 ott.24.t:0 "Kurdistan's Foreign Policy"
 ott.24.d:0 "During the election Partiya Sosyalisti said that if they would win they would seek protection and cooperation from the Internationale, now it is time to decide if we should do so or remain in isolation."
 ott.24.a:0 "Try to join the Internationale!"
 ott.24.b:0 "Isolationism will protect Kurdistan."
 
 ott.25.t:0 "Kurdistan wants to join Internationale"
 ott.25.d:0 "Our Socialist friends in Kurdistan wants to join the Internationale, hoping that membership in our alliance will protect the independence of their newborn state. Although some eager officers are arguing for the immediate acceptance of Kurdistan into the Internationale, the most of them are against such a drastic move, and opt for a simple guarantee of their independence."
 ott.25.a:0 "Invite Kurdistan into the Internationale!"
 ott.25.b:0 "Just guarantee their independence."
 ott.25.c:0 "No, we have no interests there."
 
 ott.26.t:0 "Kurdistan joins the Internationale!"
 ott.26.d:0 "France accepted our offer and now we are a member of the Internationale! Membership in such a powerful military alliance will definitely ensure our independence. Viva la Internationale!"
 ott.26.a:0 "Biji Biji!"
 
 ott.27.t:0 "Kurdistan receives formal guarantee"
 ott.27.d:0 "The French is reluctant to make us a member of the Internationale, but they are guarantee our independence instead!"
 ott.27.a:0 "Thats something, at least..."
 
 ott.28.t:0 "Kurdistan receives formal rejection!"
 ott.28.d:0 "Unbelievable! The French rejected our proposal to join the Internationale!"
 ott.28.a:0 "Damn..." //faşist fransa!!//
 
 ott.29.t:0 "The Imperial Camel Regiments"
 ott.29.d:0 "With its few resources and desert landscapes, the Ottoman Empire had to find a smart way of exploiting its weakness and converting it into an advantage. In 1936 an organized Camel Corp was created.  Even if using camels in modern warfare may seem an anachronism, they need very little water, are adapted to the terrain and don't require any oil, giving them more flexibility than armoured vehicles. It will also give us an edge over the nomadic tribes of Arabia!"
 ott.29.a:0 "Create it!"
 ott.29.b:0 "Camels? In my Empire?!"
 
 ott.30.t:0 "Dissatisfaction at Hejaz"
 ott.30.d:0 "Increasing levels of Arab nationalism is spreading dissatisfaction among our subjects. The independent state of Hejaz is a constant symbol of freedom from control of Konstantiniyye. How shall we deal with these dissenting elements in our diverse Empire?"
 ott.30.a:0 "Hey! Aren't we all Muslims??"
 ott.30.b:0 "Grant more autonomy to local governments."
 ott.30.c:0 "Crack down on dissidents!"
 
 ott.31.t:0 "Arab nationalists threatens to revolt!"
 ott.31.d:0 "The 25th anniversary of our entry into the Welkrieg is approaching on October 28th and Arab nationalists are using the event as an excuse to protest the government. This time angry crowds risk the outbreak of violence and open rebellion. How shall we respond?"
 ott.31.a:0 "C'mon guys, I thought we are all Muslims in here?"
 ott.31.b:0 "Send in Gendarmerie and Inzibat from neighboring cities and capital in preparation for the event."
 ott.31.c:0 "Declare Martial Law then send in the Army!"
 
 ott.32.t:0 "25th Anniversary of War Sparks Riots!"
 ott.32.d:0 "The 25th anniversary of our entry into the Welkrieg has sparked angry riots as Arab nationalists take to the streets to show their discontent with the Ottoman government. Police are having a hard time keeping control of the situation and many local officers have joined the rioters."
 ott.32.a:0 "Fine, let them join Hejaz if that's what they want."
 ott.32.b:0 "Put down the revolt, but let it end there."
 ott.32.c:0 "Deploy the Tüfek-i Muhafız and Grenadier divisions, we are also invading the Hejaz!"
 
 ott.33.t:0 "Our lands expand!"
 ott.33.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has released several of its provinces to our control."
 ott.33.a:0 "Good for them!"
 
 ott.34.t:0 "Ottoman Aggression Demands a Response!"
 ott.34.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has declared war on the independent kingdom of Hejaz. Arab solidarity demands a response!"
 ott.34.a:0 "We shall aid our brothers."
 ott.34.b:0 "That sounds too dangerous!"
 
 ott.35.t:0 "Egypt comes to our aid!"
 ott.35.d:0 "Our brothers in Cairo decided to send assistance in our fight against the Ottomans."
 ott.35.a:0 "Ya Ka3 Trabch!"
 
 ott.36.t:0 "Egypt intervenes!"
 ott.36.d:0 "Cairo has decided to intervene our conflict against the Hejazi bedouins!"
 ott.36.a:0 "Those Arabs won't ever learn their place!"
 
 ott.37.t:0 "German Empire in disarray"
 ott.37.d:0 "With the German Empire in turmoil, we have a great oportunity to seize control of the Suez canal. There is very little that the German Empire can do to stop us at this point."
 ott.37.a:0 "Seize control of the Suez!"
 ott.37.b:0 "Rather not..."
 
 ott.38.t:0 "Egypt takes control over Suez canal!"
 ott.38.d:0 "With our empire in chaos Egypt used this oportunity to seize control of the Suez canal. Currently there is very little that we can do to stop Egypt at this point."
 ott.38.a:0 "There is nothing we can do..."
 ott.38.b:0 "This means WAR!"
 
 ott.39.t:0 "Cypriot Uprising"
 ott.39.d:0 "With the weakness of the Ottoman Empire clearly exposed by the latest series of revolts against the central power in Istanbul it is no surprise that dissatisfied Greek inhabitants of Cyprus used this opportunity to revolt against Ottoman rule..."
 ott.39.a:0 "Another revolt in the Devlet-i Aliye!"
 
 ott.40.t:0 "Cypriot Uprising!"
 ott.40.d:0 "Greek cypriots declared their independence and fortified their positions! However, Turkish Cypriots in the north are organizing resistance and this could give us a chance to send reinforcements before Greek Cypriot forces manages to occupy the whole island!"
 ott.40.a:0 "Ayşe should go on vacation. (Declare War)"
 ott.40.b:0 "Let them have their independence..."
 
 ott.41.t:0 "Cypriot uprising crushed!"
 ott.41.d:0 "Fighting in the island is pretty much stopped as the dawn approached. Humbaracı-i Bahriyeyi Hümayun units successfuly stormed the Greek Cypriot forts and took over the key positions with the help of the local resistance. Minor gunfights between our forces and enemy fanatics are still happening but we are finally regained control of the island."
 ott.41.a:0 "Hold military parade in Lefkoshia! Also carve the Ottoman flag and coat of arms on the mountain while you are at it..."
 
 ott.42.t:0 "Destroying the Cypriot fortifications"
 ott.42.d:0 "The Cypriot uprising was once again crushed by our invincible army, but in some parts of their territory the forts remained everywhere. These are useless for us but some rebels will use them - against us."
 ott.42.a:0 "Destroy them!"
 
 ott.43.t:0 "Greek Cypriots are still resisting"
 ott.43.d:0 "Our armed forces could not break apart the rebellious state of Cyprus. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile Arabian states of Hashemite Arabia and Egypt. Shall we recognize the independence of Cyprus?"
 ott.43.a:0 "Accept their independence..."
 ott.43.b:0 "Never!"
 
 ott.44.t:0 "Aid to our brothers in Cyprus?"
 ott.44.d:0 "The Greek inhabitants of Cyprus people have risen against their Ottoman overlords, wanting to finally break free from them. This presents us with the option to significantly weaken the Ottoman Empire via supporting the Cypriot independence movement..."
 ott.44.a:0 "Send aid to Cyprus!"
 ott.44.b:0 "Let's not poke wounded wolf with the stick..."
 
 ott.45.t:0 "Aid from the Greece"
 ott.45.d:0 "Greece has sent us large amounts of supplies and volunteers eager to help us prevail against the Ottoman Empire!"
 ott.45.a:0 "Great!"
 
 ott.46.t:0 "The End of the Cypriot war"
 ott.46.d:0 "For good or ill, the Cypriot war is now over.  The General Staff has reported that they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 ott.46.a:0 "Great!"
 
 ott.47.t:0 "Cypriot foreign policy"
 ott.47.d:0 "With our independence secured, it is now time to decide our foreign orientation. Currently we can try to reunite with Greece as we tried in past, or maintain our independence and remain in isolation."
 ott.47.a:0 "We must reunite with Greece!"
 ott.47.b:0 "Cyprus shall stand alone!"
 
 ott.48.t:0 "Cyprus wishes unification"
 ott.48.d:0 "After years of Ottoman occupation, the people of Cyprus has decided to throw off the shackles of Ottoman oppression and unify with us."
 ott.48.a:0 "Begin preparations of the formal annexation of Cyprus!"
 ott.48.b:0 "It is too risky..."
 
 ott.49.t:0 "Status of Armenia"
 ott.49.d:0 "For many years, the Ottomans have been free to impose their tyrannical will over us. Today, problems have arisen for the Ottomans, and this presents as with a chance to free ourselves from Ottoman dominance once and for all and establish a free and independent Armenia."
 ott.49.a:0 "Declare complete independence from the Ottomans!"
 ott.49.b:0 "Maybe later? Let's not poke wounded wolf with the stick..."
 
 ott.50.t:0 "Armenia declares independence!"
 ott.50.d:0 "For many years, we have ruled over Armenia. But today, with our country engaged in a lengthy conflict, Armenia has decided to use this opportunity to break from our dominance, inciting riots in the eastern parts of our empire inhabited by Armenian minorities in the process. How should we react to this mess?"
 ott.50.a:0 "Ottoman Rifle Guards! You know what to do..."
 ott.50.b:0 "Let them go."
 
 ott.51.t:0 "Armenia still exists!"
 ott.51.d:0 "Even the concentration of our elite armed forces could not break apart the rebellious state of Armenia. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile Arabian states of Hashemite Arabia and Egypt. Shall we recognize the independence of Armenia?"
 ott.51.a:0 "Accept their independence..."
 ott.51.b:0 "Never! We should concentrate more troops to Armenia!"
 
 ott.52.t:0 "German Empire in disarray!"
 ott.52.d:0 "With the German Empire in turmoil, we have a great oportunity to seize control of Aden. There is very little that the German Empire can do to stop us at this point."
 ott.52.a:0 "Seize control of Aden!"
 ott.52.b:0 "Rather not"
 
 ott.53.t:0 "Yemen takes control of Aden!"
 ott.53.d:0 "With our empire in chaos Yemen used this oportunity to seize control of Aden. Currently there is very little that we can do to stop Yemen at this point."
 ott.53.a:0 "There is nothing we can do..."
 ott.53.b:0 "This means WAR!"
 
 ott.54.t:0 "The Treaty of Jerusalem"
 ott.54.d:0 "We've been beaten by the armed forces of the Arabian states. How did this happen? They've captured the majority of our Arabian territory! We should offer peace to them while we can!"
 ott.54.a:0 "Offer peace treaty, recognizing the Arabian territorial gains."
 ott.54.b:0 "No, the war will continue until we march through Cairo!"
 
 ott.55.t:0 "The Treaty of Jerusalem"
 ott.55.d:0 "We've succesfully beaten the armed forces of the Ottoman Empire and conquered large parts of their empire. Now the humiliated Ottoman leadership offers us peace in which they promise to recognize our teritorial gains and withdraw from the disputed teritory. How shall we react?"
 ott.55.a:0 "Accept the proposal."
 ott.55.b:0 "No, the war will continue until our army marches through Istanbul!"
 
 ott.56.t:0 "The Treaty of Jerusalem - The Ottoman Surrender"
 ott.56.d:0 "According to the Treaty of Jerusalem we must withdraw our force from the remaining parts of our Arabian provinces..."
 ott.56.a:0 "How humiliating!"
 
 ott.57.t:0 "The Arabs refused to sign the treaty!"
 ott.57.d:0 "The Arabian states refused our generous peace offer and renewed military actions..."
 ott.57.a:0 "They will pay for this..."
 
 ott.58.t:0 "Dividends from the Treaty of Jerusalem"
 ott.58.d:0 "The Arabian bloc was successful in its conflict with the Ottoman Empire and we were able to gain large swathes of Ottoman territory. Now comes the time for honouring the plans made at the Arab Congress in Cairo."
 ott.58.a:0 "Hejaz gets everything."
 ott.58.b:0 "Egypt gets Syria, Hejaz gets Iraq."
 ott.58.c:0 "We shall keep our conquests!"
 
 ott.59.t:0 "The Treaty of Damascus"
 ott.59.d:0 "We've been beaten by the armed forces of the Arabian states. How did this happen? They've captured all our Arabian territory and even occupied parts of Anatolia! We should offer peace to them while we can!"
 ott.59.a:0 "Offer peace treaty, recognize Arabian teritorial gains."
 ott.59.b:0 "No, the war will continue until we march through Cairo!"
 
 ott.60.t:0 "The Treaty of Damascus"
 ott.60.d:0 "We've succesfully beaten the armed forces of the Ottoman Empire and conquered large parts of their empire. Now the humiliated Ottoman leadership offers us peace in which they promise to recognize our teritorial gains and withdraw from the disputed teritory. How shall we react?"
 ott.60.a:0 "Accept the proposal, this is more than we hoped!"
 ott.60.b:0 "No, the war will continue until our army marches through Istanbul!"
 
 ott.61.t:0 "Treaty of Damascus - Final Ottoman surrender"
 ott.61.d:0 "According to the Treaty of Damascus we must withdraw our force from the remaining parts of our Arabian provinces..."
 ott.61.a:0 "Damn.."
 
 ott.62.t:0 "Arabs refused to sign the treaty!"
 ott.62.d:0 "The Arabian states refused our generous peace offer and renewed military actions..."
 ott.62.a:0 "They will pay for this..."
 
 ott.63.t:0 "New Territories"
 ott.63.d:0 "The Arabian bloc was succesful in its conflict with the Ottoman Empire and we were able to gain large swathes of Ottoman territory."
 ott.63.a:0 "Great!"
 
 ott.64.t:0 "The Treaty of Beyrut"
 ott.64.d:0 "Our attempt to crush Ottoman Empire together with our allies from the Arabian bloc failed miserably! After our initial advance the armed forces of the Ottoman Empire counter-attacked and have driven us from all our captured territory. We should offer peace to them while we can!"
 ott.64.a:0 "Beg the Ottomans for peace!"
 ott.64.b:0 "No, the war will continue until we march through Istanbul!"
 
 ott.65.t:0 "The Treaty of Beyrut"
 ott.65.d:0 "We've succesfully beaten the armed forces of the Arabian bloc and captured large parts of their countries. Now the humiliated Egyptian leadership offers us peace in which they promise to recognize our territorial integrity and withdraw from the disputed territory. How shall we react?"
 ott.65.a:0 "Accept the proposal and set up demilitarized zone around Cairo."
 ott.65.b:0 "No, the war will continue until our army marches through Cairo!"
 
 ott.66.t:0 "The Treaty of Beyrut"
 ott.66.d:0 "According to the Treaty of Beyrut we must withdraw our forces from the remaining parts of occupied Ottoman territory. Also demilitarized zone will be established around our capital Cairo."
 ott.66.a:0 "How humiliating!"
 
 ott.67.t:0 "Ottomans refused to sign peace treaty!"
 ott.67.d:0 "Ottoman Empire refused our peace offer and renewed military actions! They also woved to reclaim our capital Cairo!"
 ott.67.a:0 "May Allah have mercy on our souls..."
 
