### Focus ###
POR_matters_of_the_realm:0 "Matters of the Realm"
POR_matters_of_the_realm_desc:0 "After the many years of transition, we can finally mold the Kingdom into something great. But who will prevail, the Couceirists or the Integralists?"
POR_the_king_and_country:0 "The King and His Country"
POR_the_king_and_country_desc:0 "No longer the king should be bound by the will of lesser men, who wish to deny him his divine right. The matter of ruling the Empire rests alone on His Royal Majesty's shoulders, and in those he sees fit!"
POR_the_burden:0 "The Burden of the Empire"
POR_the_burden_desc:0 "Colonies are Expensive. Colonies are often unprofitable. But our goal was never to despoil or loot, but to uplift and improve the condition of those living in our Ultramarine Provinces. Ensuring that we do not fail our responsibility should be our utmost goal"
POR_tarrafal:0 "The Tarrafal"
POR_tarrafal_desc:0 "This rock in the middle will hold Portugal's most deranged criminals away from both the Mainland and the Ultramarine Provinces. No one escapes Tarrafal!"
POR_royal_edicts:0 "Royal Edicts"
POR_royal_edicts_desc:0 "While the king requires assistance to properly rule, his will should not and can not be overruled"
POR_the_moderating_power:0 "The Moderating Power"
POR_the_moderating_power_desc:0 "A division of Powers between Judiciary, Executive and Legislative is in theory a good balance, but there are too many disagreements between these for the government to function at an acceptable rate. By giving the King the power to arbitrate such disputes, we can ensure they do not stand in the way of a new Portugal"
POR_persue_traitors:0 "Pursue Syndicalist Traitors"
POR_persue_traitors_desc:0 "The internationalists are nothing but hedonistic intellectuals who poisoned the minds of the masses. Thankfully, we have a cure; some years at Tarrafal!"
POR_ban_republican_parties:0 "Ban Republican Parties"
POR_ban_republican_parties_desc:0 "The Republican Stain has been too long tolerated; and as the time for the war between ourselves and the enemies of the Kingdom fast approaches, we cannot allow these traitors to roam freely"
POR_colonial_empire:0 "Império Ultramarino"
POR_colonial_empire_desc:0 "Our Kingdom is spread across 3 continents, thousands upon thousands of acres of land. We must and will fight to keep and properly use every inch of it"
POR_realities:0 "Political Realites"
POR_realities_desc:0 "Our nation is simply not a great power. Despite our are and manpower, we cannot hope to match the Hunnic or Syndie hordes that threaten us. Understanding this and planning accordingly is fundamental"
POR_imperial_pride:0 "Imperial Pride"
POR_imperial_pride_desc:0 "We are at the Zenith of wealth and riches in Portugal; our Kingdom has never stretched so far and ruled over so many. Few empires in all of history can even compare to all that has been done since Vasco Da Gama left our shores. We have nothing to be ashamed of, but the fact we are not proud enough!"
POR_centralized_rulership:0 "Centralised Leadership"
POR_centralized_rulership_desc:0 "While many cities and areas enjoy some degree of autonomy, and some parties like the Intrgalists see it as a good thing, it's abundantly clear that only a more direct brand of leadership is needed in our great Realm"
POR_moral_monarchy:0 "A Monarchy of Morals"
POR_moral_monarchy_desc:0 "For too long the Monarch had to cater to the needs of lesser men to properly rule. Now, we can finally reshape the monarchy and ensure that his Authority is in the end, absolute of Parliament! "
POR_faith_and_state:0 "A Faithful State"
POR_faith_and_state_desc:0 "Our state's main guideline is the faith that binds all Portuguese together"

POR_the_organic_kingdom:0 "The Organic Kingdom"
POR_the_organic_kingdom_desc:0 "To conversion, to Faith, to Tradition, to municipalism is where a good monarchy is headed, popular and decentralising, regal and representative of the peoples"
POR_state_of_faithful:0 "A State of the Faith"
POR_state_of_faithful_desc:0 "Portugal is and always will be a christian nation. We were founded in His Name, we expanded with His Blessing, and even now in our zenith, He gives us newfound will to continue to improve and beter this world"
POR_youth:0 "Portuguese Youth"
POR_youth_desc:0 "An idle mind invites sin; surely the Youth of our nation has better ways to spend its free time than listening to radios or doing mischief. They can be moulded into useful, constructive members of society, boys and girls of future Portugal"
POR_peacefreedomandjusticeformynewempire:0 "An Organic Legal Code"
POR_peacefreedomandjusticeformynewempire_desc:0 "A law cannot be imposed, laws must emanate from the will of the people. A wise Monarch employs said laws wisely, and rules fairly"
POR_state_priorities:0 "Priorities of the State"
POR_state_priorities_desc:0 "A state should cater to it's responsibilities. Its utmost priority is infrastructure, for such networks are shared between municipalities and thus need centralised efforts to happen"
POR_patriotic_fervour:0 "Patriotic Fervour"
POR_patriotic_fervour_desc:0 "Each and every Portuguese knows why he stands here today, and how much he owes his ancestors. And how he owes them to defend the Fatherland to the last man"
POR_baroes_assinalados:0 "As Armas e os Barões Assinalados"
POR_baroes_assinalados_desc:0 "'Que da ocidental praia Lusitana, Por mares nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E entre gente remota edificaram Novo Reino, que tanto sublimara' More than being a soldier, a man who joins the Royal Military knows that he carries on his shoulders the history of a thousand glories"
POR_suspend_parliament:0 "Suspend Parliament"
POR_suspend_parliament_desc:0 "Fir too long the bickering of politicians stood in the way of peace and prosperity. Parliament is suspended, the Monarchy and it's advisers will handle things while this deadlock is not solved"
POR_expand_local_power:0 "Restore Local Leadership"
POR_expand_local_power_desc:0 "The counts, dukes and marquieses of the land have for too long been just titular title holders, indifferent to the lands they ruled. Now, we'll alter their role, and that of municipal chambers, as so expand local autonomy over administrative matters"
POR_local_rulership:0 "Local Autonomy"
POR_local_rulership_desc:0 "Who knows best how to deal with the problems a community than community leaders themselves? Who have lived there for hundreds of years, and can see more than spreadsheets when they gaze upon the wheat fields and the hard working folk toiling on them"
POR_codified_decentralization:0 "Codified Decentralisation"
POR_codified_decentralization_desc:0 "As their powers increase, more conflicts can arise between local leadership and the central government. Let us settle these disputes by a codified constitution which will make Portugal, as a nation, much stronger and grander"
POR_abolish_parlament:0 "Abolish Parliament"
POR_abolish_parlament_desc:0 "In his wisdom, and with much regret, your sovereign informs the people of Portugal that the skeleton of the parliament, with its outdated ideas, is to be banished; a House of Lords, the best and brighest of Portugal, will now exert legislative power instead of opportunists"
POR_economical_strongstance:0 "Economic Strongstance"
POR_economical_strongstance_desc:0 "We cannot allow economic views or concepts of politicians to get in the way of the new Portugal. Even if it means reminding some of them who really rules in a Kingdom"

POR_navy:0 "Régia Marinha"
POR_navy_desc:0 "Our navy, while expanded between the war, is still not capable of properly defending our overseas provinces, or even our very coastline! Relying on allied navies may not be an option, we must act now"
POR_raise_regulos:0 "Raise Regúlo Regiments"
POR_raise_regulos_desc:0 "Our vassal Kings, loyal and thankful subjects, must realise that tensions are fast rising. If they do not arm their subjects, they all risk falling under the yoke of the Hunnic Butcher"
POR_regulos_tooltip:0 "One militia division will spawn in Angola"
POR_colonial_war_effort:0 "Colonial War Effort"
POR_colonial_war_effort_desc:0 "As the German trespassers continue to violate our borders, we have no choice but to escalate the conflict further!"
POR_wareffort_tooltip:0 "Raises a well armed division in Mozambique"
POR_punish_traitors:0 "Punish Traitors"
POR_punish_traitors_desc:0 "Despite our utmost efforts, some rebels still resent Portugal and all it did for Mozambique. These savages, constantly backed by Germans, now have no one to rely on and are at our mercy. Let us make an example of all those who would preach disloyalty and barbarism"
POR_imperio:0 "Ultramarine Effort"
POR_imperio_desc:0 "Our overseas provinces, while a centrepiece of the Restored Government, still lag behind in many ways compared to the mainland, and are in many ways threatened by those who envy all Portugal has done for her people. A new direction will be taken to ensure their safety and prosperity"
POR_enforce_colonial_act:0 "Enforce Colonial Act"
POR_enforce_colonial_act_desc:0 "While groundbreaking legislation has been approved in the past decades, not much effective change happened overseas. We mustn't allow complacency to take hold; laws are made to be enforced!"
POR_protect_mozambique:0 "Protect Mozambique"
POR_protect_mozambique_desc:0 "According to our best military planners, the best approach to defend Mozambique would be to forfeit its northern, unruly region and establish a safe perimeter in the Zambeze. We can significantly improve our capacity to fend off aggression"
POR_protect_angola:0 "Protect Angola"
POR_protect_angola_desc:0 "The two major cities in Angola, Nova Lisboa and Luanda, should be our utmost defensive priorities. We must ensure that our flag flies over them forever!"
POR_modernized_administators:0 "Modern Administrators"
POR_modernized_administators_desc:0 "Most of our colonial administrators reached their posts seeking an easy, laid back assignment in the tropics. It's long past time to replace them with new, energetic youth engaged in our colonial mission"
POR_academia_imperial:0 "Academia Imperial"
POR_academia_imperial_desc:0 "One of the great boons of investing in local talents all over our empire, is that we can pool minds and efforts to bring Portugal, united and ready, up to standard in these trying times"
POR_casa_dos_estudantes_do_imperio:0 "Casa dos Estudantes do Império"
POR_casa_dos_estudantes_do_imperio_desc:0 "A formal home for students from overseas, the House of the Empire's Students now will be a beacon of pride, and one of efficiency as well. This is investment in academia surely will have more... practical uses for our government, as well"
POR_cape_verde:0 "Cape Verde development effort"
POR_cape_verde_desc:0 "Cape Verde has been too long at the mercy of devastating starvation and droughts, hindering its potential. Lets us plan and act as to ensure this province also enjoys the prosperity of others"
POR_sao_tome:0 "Expand Contratado Workforce in São Tomé"
POR_sao_tome_desc:0 "The plantations in São Tomé have a workforce problem, and Cape Verde has an overpopulation problem. While the solution may be obvious, serious effort will have to be made to ensure the workers not only reach their destination, but to calm down tensions between locals and immigrants"
POR_macau:0 "Protect and Devlop Macau"
POR_macau_desc:0 "Macau is one of the crown jewels of the empire, and the Chinese envy the prosperity it attained compared to their own, poorly ran cities. The sheer distance from the Far East to any other province with a substantial garrison means that the island and surrounding areas must resist on their own in case of attack. Not to mention the decrepit state of our hold of the government there"
POR_goa:0 "Defend the State of India"
POR_goa_desc:0 "The State of India, once very safe due to the British control of the subcontinent, can be very likely at a real risk of being attacked by either the Syndicalists or the treacherous heathen Princes. Our utmost priority is to ensure that we cannot be overwhelmed by superior foreign numbers"

POR_capital_shipyrds:0 "Capital Ship Effort"
POR_capital_shipyrds_desc:0 "Our navy is not to take a secondary role; what we need is a true modern fighting force that can protect our seas with absolute authority!"
POR_blueprints:0 "Planning Effort"
POR_blueprints_desc:0 "Building and projecting naval power is more than commissioning ships or naming them, but also a matter planning and expertise. Nothing that we cannot remedy or tackle"
POR_nau_capitania:0 "Nau Capitania"
POR_nau_capitania_desc:0 "A true fleet needs a flagship, and our goal is now clear; To build one the worlds most powerful and modern battleships"
POR_winds_of_change:0 "Winds of Change"
POR_winds_of_change_desc:0 "We cannot simply ignore the growing factor of airpower when planning our naval strategies; a shift of focus to carriers will need to happen, sooner or later"
POR_grande_armada:0 "A Grande Armada"
POR_grande_armada_desc:0 "Having a carrier fleet is more than having airplanes at sea; is the possibility of true power projection and control of the battle field at sea. Defending them, our battleships and escorts will rule the waves as the nation of Dom Henrique once did so many long years ago"
POR_the_fleet_of_the_empire:0 "Imperial Navy"
POR_the_fleet_of_the_empire_desc:0 "Establishing empire wide production standards and procedures will be a costly effort, but will more than pay off in the long run; The faster and more efficient our shipyards are, the sooner we can wrest absolute control of the seas!"

POR_backfoot_armada:0 "A Backfoot Armada"
POR_backfoot_armada_desc:0 "We cannot match the naval powers of the world in a conventional naval battle; our navy will be adapted to play a role of support, with our Allies taking the lead on bigger, more extravagantly expensive ships"
POR_escort_effort:0 "Escort Effort"
POR_escort_effort_desc:0 "Escorting supply convoys to overseas provinces safely is a task of the utmost importance. We cannot allow the lifeblood of the empire to be under threat!"
POR_raiders:0 "Modern Corsairs"
POR_raiders_desc:0 "For centuries, Portugal kept the Infidels at the Indian ocean under control with it's tactical and naval expertise; that is the goal of our new naval pans, to ensure we can raid, harass and starve the large empires of our day"
POR_raiding_squads:0 "Asymmetrical Warfare Planning"
POR_raiding_squads_desc:0 "Planning a war against the world's biggest navy is no menial task. Its a gigantic task, with much effort and join thinking with our allies and own admirals and seamen. However, how we tackle the War at Sea will be a fundamental matter, no doubt!"
POR_submarines:0 "Hunting Teams"
POR_submarines_desc:0 "An important aspect of a raiding navy is operational autonomy and cooperation between ships in a fleet. We will organise our forces to act as 'Hunting Teams', to harass and attack enemy light and supply ships in an efficient fashion"
POR_ubarcos:0 "Imperial Submarine Force"
POR_ubarcos_desc:0 "Establishing empire wide production standards and procedures will be a costly effort, but will more than pay off in the long run; The faster and more efficient our shipyards are, the sooner we can ensure that the seas are never again safe for our enemies!"

POR_angola_e_nossa:0 "Angola É Nossa!"
POR_angola_e_nossa_desc:0 "Angola is ours we will shout, its our meat and blood! With no hesitation we defend, and fight, until we win, for Angola is ours!"
POR_trumph:0 "The Triumph"
POR_trumph_desc:0 "Against all odds, the greatest imperial power of history could little to stand against us. We won little more than our sovereignty, but like great Afonso Henriques, we don't fight for conquest but for freedom. As Aetius once did, we shattered the illusion of Hunnic invencibitly, and all peoples in the world will honour with us the heroes in our struggle! Não Passarão! Angola é Portugal!"
POR_reward_loyalty:0 "Reward Loyalty of our Subjects"
POR_reward_loyalty_desc:0 "We often see the true mettle of a vassal when his liege is on the edge of a knife. Risking everything, many who could have been complacent took arms in our side. Some out of genuine loyalty, others for the thrill of battle, and some simply to prevent the alternative, being ruled bu the Butcher of Mahenge, who sees all non Germans as little more than beasts of Burden. All will have their loyalty rewarded; such moments and peace and triumph are short enough for us to spare them the honours!"
POR_redouble_investments:0 "Redouble Colonial Investments"
POR_redouble_investments_desc:0 "With pragmatist fears of losing investments waning as we reassert our authority, we can finally begin a new phase of Colonial Development"
POR_luanda_imperial:0 "Imperial Luanda"
POR_luanda_imperial_desc:0 "Luanda is a city teeming with potential, and now we are no longer hindered by fears of aggression. It will be reformed and heavily invested on, as the capital of Imperial Africa, and monuments to our great heroes shall be erected in the future"
POR_zambia_e_nossa:0 "Snatch Zambia!"
POR_zambia_e_nossa_desc:0 "The Germans completely failed their their duty. In their thirst for earthly riches, all that barbarians truly seek, they alienated all subjects, and Africa is in a state of disarray never before seen. It's a golden opportunity for expanding our rightful rule, and unite our Southern African provinces!"
POR_pinko:0 "The Pink Map"
POR_pinko_desc:0 "With the anarchy that has been taken a hold of Africa, we can achieve the old goal of the the Pink Map, and control vast swathes of land between Angola and Mozambique. While the war in the savannas, mountains and forests will be a trying one, we fear not, for Luck favours the Bold!"
POR_congo_e_nosso:0 "Remind the Manikongo of his Duty"
POR_congo_e_nosso_desc:0 "The Manikongo refuses to pay his tribute, or to recognise us as his overlord in accordance to previous treaties. Its high time we remind him who are the master of Congo..."

POR_manufacturies:0 "Manufacturing Focus"
POR_manufacturies_desc:0 "Portugal has long been an agricultural nation, but the march of history will not wait for those longing for rural peace; we must invest in factories as so to preserve our sovereignty"
POR_investments:0 "Industrial Investments"
POR_investments_desc:0 "As we focus more and more on getting an industrial base we must find investors to help us in this endeavours. It will be a substantial, but worthwhile, effort"
POR_not_again:0 "Safeguard Against Instability"
POR_not_again_desc:0 "We must ensure that we are not as vulnerable to budget fluctuations, by building a solid reserve and taking action in the economy"
POR_guns:0 "Arm our Soldiers!"
POR_guns_desc:0 "Our men fight like lions, but often are as well equipped as lions! We must ensure that every man is capable of performing his duty. We will provide the arms, and our protectors will keep the Empire safe"
POR_armylogis:0 "Logistics Battalions"
POR_armylogis_desc:0 "The sheer importance of battlefield logistics is something often overlooked. Logistics is what separated the Romans from Babarians, and is what separates victory from defeat in a modern military offensive"
POR_milfact:0 "Military Production Investments"
POR_milfact_desc:0 "As we expand our military, we need to keep it well supplied in all things, and in all fronts of our vast empires. Such endeavour is not simple nor cheap, however"
POR_dockyard:0 "Expand the Navy"
POR_dockyard_desc:0 "The Royal navy for much time consisted of little more than mere escort vessels for convoys. But now, with global tension rising and war looming like a shadow, e must prepare our shipyards for the showdown ahead"
POR_dockyard2:0 "Dockyard Renewal Effort"
POR_dockyard2_desc:0 "The Shipyards we did have beforehand are old and unfit, and cannot be used for larger , combat ready vessels. We need to remedy this as soon as possible"
POR_milfac2:0 "Military Production Effort"
POR_milfac2_desc:0 "The gaze of our focus now is wholly in ensuring military production escalates to meet our quotas; Portugal will need to be armed to its teeth if it is to survive the coming storm"
POR_econimical_recovery:0 "Begin Recovery Effort"
POR_econimical_recovery_desc:0 "Black Monday has devastated in our economy in a way worse than the Crisis of 26, and our markets are devastated for the lack of buyers for our merchandise. A substantial effort will be needed to counteract it's effects"
POR_focus_shift:0 "A Focus Shift"
POR_focus_shift_desc:0 "We need not to make more factories now, but to make the ones we already have work faster and better, with all resources at our disposal"
POR_civfac:0 "Civilian Goods Industry"
POR_civfac_desc:0 "We need to remedy, at least to a degree, our dependency on foreign industrial goods, especially the basic needs of our economy. Such as..." #Such as what???
POR_christian_austerity:0 "Christian Austerity"
POR_christian_austerity_desc:0 "A good citizen knows what is really needed. And what isn't. Fancy clothes are not needed in times of war. Neither are all the amenities of a peacetime prosperous nation. For make no mistake, the Portuguese people have the will persevere through these trying times"
POR_education:0 "The Future of Portugal"
POR_education_desc:0 "As the war draws ever closer, we must prepare and be ready; Portugal may be small, but it's genius and innovation led Europe to the age of prosperity it was in, until the savage Huns enslaved it. Let us ensure that, through proper funding and by picking the top minds of our most prestigious universities such as Coimbra, we can have an edge over our enemies"
POR_railwaya:0 "Railway Expansions"
POR_railwaya_desc:0 "Connecting each province between each other is a great step towards improving the situation; jobs and demand are generated by the works. Great benefit may come from this"
POR_construction:0 "Construction Effort"
POR_construction_desc:0 "The faster we can support state sponsored public works, the faster we can get out of this recession"
POR_naval_supply:0 "Naval Supply Chains"
POR_naval_supply_desc:0 "An overseas empire such as Portugal is under massive logistical burden. To ensure that our ports are up to the task if of the utmost importance"
POR_railways:0 "Companhia Ferroviaria Imperial"
POR_railways_desc:0 "Now, we can redouble our railroad expansion efforts with full backing of the state, and ensure our infrastructure is among the finest in Europe"

POR_army:0 "The Army of Portugal"
POR_army_desc:0 "Portugal's performance in the Weltkrieg was shameful at best; treacherous republican politicians kept getting in the way of generals and good fighting men. No longer!"
POR_mic:0 "Expand our Arsenal"
POR_mic_desc:0 "Our capacity to properly produce weapons must be ever growing, for our enemies already have a large head start on us!"
POR_buildnavapower:0 "Build Up Our Naval Power"
POR_buildnavapower_desc:0 "Portugal, despite its ultramarine empire, lacks the production potential to have a truly battle ready navy. Its time to change this"
POR_miltech:0 "Military Technology Effort"
POR_miltech_desc:0 "As the war draws ever closer, we must prepare and be ready; Portugal may be small, but it's genius and innovation led Europe to the age of prosperity it was in, until the savage Huns enslaved it. Let us ensure that, through proper funding and by picking the top minds of our most prestigious universities such as Coimbra, we can have an edge over our enemies"
POR_milindu:0 "Military Industry Contracts"
POR_milindu_desc:0 "As our army demands more and more supplies, we also require more and more lobbying to get what they need. However, no task is too daunting for the new Portugal"
POR_prodeff:0 "Efficient Military Assembly Lines"
POR_prodeff_desc:0 "Despite our rapid expansion, many of our assembly methods and and employees simply act as if a factory was a large cottage. Modern work discipline is needed urgently"
POR_linha_vedras:0 "Revive the Lines of Torres Vedras"
POR_linha_vedras_desc:0 "Should a war in Europe come to the bitter end, we must have a plan B. With the support of our allies, we can hold out the small area between the Tejo and the sea where Lisbon is located with a relatively small fortification line, but one that would be near impenetrable. The French failed to break our spirit last time a mad revolution took over their nation, and they will fail again! "
POR_state_construction:0 "State Construction Effort"
POR_state_construction_desc:0 "As our military needs grow, so does the need for an underlying supply line, and others that cannot be attended by regular army factories and facilities"

POR_infeq:0 "Infantry Equipment Renewal"
POR_infeq_desc:0 "A modern army requires much more than guns; im the wet banks of the Zambeze, shoes are move valuable than tanks! Ensuring our troops have the best equipment not only increased their effectiveness, but increases morale as well"
POR_training:0 "Infantry Training Effort"
POR_training_desc:0 "Molding a young hopeful into a soldier is not cheap nor simple; but if we establish proper shooting and marching drills, we can already go a long way in ensuring our men are battle ready as soon as possible"
POR_artillerybattalion:0 "Artillery Battalions"
POR_artillerybattalion_desc:0 "The role of Artillery is of the utmost important in the modern battlefield, and establishing dedicated Artillery Battalions is the ideal way of ensuring operational cohesion with infantry"
POR_spotter_squads:0 "Recon and Spotting Drills"
POR_spotter_squads_desc:0 "Often underestimated, recon teams and scouts are key to success in the modern battlefield. Our troops surely will have the upper hand when they can see the enemy before they are seen!"

POR_knights:0 "Knights of Portugal"
POR_knights_desc:0 "Our long history of horseback combat has been mostly forgotten, but it's symbolic and propaganda power cannot be underestimated. We will ensure that our cavalrymen are the best in what they do, and spare no expense in their training"
POR_motorized_dragoons:0 "Motorised Dragoons"
POR_motorized_dragoons_desc:0 "While the concept of fast moving infantry is far from new, using trucks and cars to do the job is a relatively novel, albeit expensive idea. We hope that the investment will pay dividents in the battlefield, where movement may be key!"
POR_loghtank_desc:0 "While our experience fighting and owning tanks was limited to the Weltkrieg, we should ensure that this changes. The first step would to start the adaptation of foreign models into Portugal's fist battle tank"
POR_loghtank:0 "Tank Experiments"
POR_tankarmy_desc:0 "Establishing an armoured corps is an enormously expensive effort, but we trust that the effort will bring us safety and victory"
POR_tankarmy:0 "Armoured Corps of Portugal"
POR_support_squads:0 "Support Squads Effort"
POR_support_squads_desc:0 "Many who don't understand modern war well feel that support squads are not vital they could not be more wrong"
POR_doctrine_reform:0 "Military Doctrine Review"
POR_doctrine_reform_desc:0 "Outdated thought on how to fight our wars was a major factor in the incompetence of our generals. Now, we will ensure that, with some foreign aides, our staff is not only up to par, but can innovate as well"
POR_herois_do_mar:0 "Born To Rule The Sea"
POR_herois_do_mar_desc:0 "From our origins, our people have controlled the seas. Fought in the seas. Lived in the seas. Naturally, we will continue to do so, but backed by what is most modern in the art of war"
POR_our_legacy:0 "Defend our Legacy"
POR_our_legacy_desc:0 "Our very values are threatened by barbarians and syndicalists, rabble who envy all Portugal has done immensely. We will never falter, we will never surrender!"
POR_suebi:0 "Lusitanian Bravery"
POR_suebi_desc:0 "We do not fear death in the battlefield, for there is no great honour than to die for our flag, our people, and our legacy!"
POR_hearvy_art_batteries:0 "The Grand Battery"
POR_hearvy_art_batteries_desc:0 "A grand barrage of artillery is what our battalions will aim for now! Our shells shall darken the skies for the enemies of the Fatherland"
POR_paratroop:0 "Paratrooper Training"
POR_paratroop_desc:0 "While the idea of an airdrop of troops is older, only recently it was successfully attempted, and many doubt its practical usability. However, what we need for such a manoeuvre to succeed is truly special divisions that can reorganise themselves and fight well behind enemy lines."
POR_wewerentexpectingspecialforces:0 "Create Special Forces Corps"
POR_wewerentexpectingspecialforces_desc:0 "An army needs its heroes, its grand fighters who specialise in one aspect of warfare or another. A force truly composed of the best at the roles to them assigned"

POR_airforce:0 "Portuguese Royal Airforce"
POR_airforce_desc:0 "With support from our allies, we can establish an airforce than truly wrest control of the skies of Lusitania"
POR_air_superiority:0 "Air Superiority Focus"
POR_air_superiority_desc:0 "To rule the modern battlefield is to rule the sky. To deny this simple truth is to ignore the lessons of the wars of the past decades"
POR_bomber:0 "Bombing Focus"
POR_bomber_desc:0 "We should focus our resources in an airforce that can support our troops and do long range retaliation missions against our enemies"
POR_fighterefforto:0 "Fighter Effort"
POR_fighterefforto_desc:0 "Fighter aircraft are key to air superiority, and the combination of our allies's expertise with natural Portuguese talent will result in the finest flying machines of the age, surely"
POR_cas:0 "Close Air Support Focus"
POR_cas_desc:0 "Our bombers should be adapted to help the frontlines, where the fate of Portugal will truly be decided"
POR_carrier_groups_1:0 "Carrier Adaptations"
POR_carrier_groups_1_desc:0 "For our navy to have true power, it needs Carriers. And thus, we need the aircraft to properly man and defend our fleet "
POR_projection_of_airpower:0 "Projection of Airpower"
POR_projection_of_airpower_desc:0 "True projection of Airpower depends not only on having large numbers of aircraft, but on how and when to use them effectively. The tactics in the air, with its manoeuvres and intricacies, is no simple matter, but our officers will meet the challenge"
POR_strategic_bomber:0 "Strategical Bombing"
POR_strategic_bomber_desc:0 "Bombing enemy production facilities would be a great way to even the odds against greater numbers. However, we must ensure to have craft that can perform the task correctly!"
POR_carrier_groups_2:0 "Carrier Groups"
POR_carrier_groups_2_desc:0 "Training pilots to land and take off carrier aircraft is a monumental task in itself, even more so is adapting our existing aircraft to do the job"

