 ##Event Text#
 por.1.t:0 "Portugal"
 por.1.d:0 "We have annexed Portugal and while hardliners are calling for an occupation the majority of our government officials wish to reestablish the nation under our watch."
 por.1.a:0 "Liberate Portugal"
 por.1.b:0 "We will occupy them for now at least"
 
 por.2.t:0 "Monarchism in Portugal"
 por.2.d:0 "It's come into question whether Portugal should become a monarchy. The claimant to the Portuguese throne is Duarte Nuno cousin to the last King of por. The House of Nassau-Weilburg also has a claim to the throne, and the sister of the Grand-Duchess of Luxembourg, Princess Sophie, has been put forth to become Queen. Finally, there is Princess Teresa Cristina of Sachsen-Coburg-Gotha-Braganza who is from both German and Brazilian - thus, Portuguese - royality."
 por.2.a:0 "Install Sophia Caroline as Queen"
 por.2.b:0 "Install Duarte Nuno as King"
 por.2.c:0 "Install Teresa Cristina as Queen"
 por.2.e:0 "The Monarchy is not required. Install a Republic"
 
 por.3.t:0 "A German Queen"
 por.3.d:0 "The German Empire imposed Princess Sophia Caroline as the new Queen of por. There's nothing we can do we have to fold and become a kingdom... again."
 por.3.a:0 "Oh well, better than an occupation"
 
 por.4.t:0 "A restored monarchy"
 por.4.d:0 "The German Empire imposed Prince Duarte Nuno as the new King of por. There's nothing we can do we have to fold and become a kingdom... again."
 por.4.a:0 "Oh well, better than an occupation"
 
 por.5.t:0 "A restored monarchy"
 por.5.d:0 "The German Empire imposed Princess Teresa Cristina of Saxe-Coburg-Gotha-Braganza as the new Queen of por. There's nothing we can do we have to fold and become a kingdom... again."
 por.5.a:0 "Oh well, better than an occupation"
 
 por.6.t:0 "A restored republic"
 por.6.d:0 "The German Empire decided to let us choose our new government. The only one who can represent us now is Sidónio Pais.  Aquilino Ribeiro will lead the new government."
 por.6.a:0 "Great!"
 
 por.7.t:0 "Goa is vulnerable"
 por.7.d:0 "With Portugal engaged in conflict we have a great opportunity to seize control of the last remnant of Portugal's colonial possessions in India - the territory of Goa and its capital Panjin. There is very little that Portugal can do to stop us at this point."
 por.7.a:0 "Seize Goa!"
 por.7.b:0 "Rather not"
 
 por.8.t:0 "Princely Federation seizes Goa!"
 por.8.d:0 "With our state engaged in deadly conflict the Princely Federation used this opportunity to seize control of Goa. Currently there is very little that we can do to stop the Princely Federation at this point."
 por.8.a:0 "There is nothing we can do"
 por.8.b:0 "This means WAR!"
 
