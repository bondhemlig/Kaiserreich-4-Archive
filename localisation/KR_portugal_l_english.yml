### Tooltips ###
POR_cww:0 "Fully mobilises the defences overseas, and raises Infantry divisions"
POR_regulos:0 "Raises armed Militia divisions with the help of our vassal chiefs, or Regulos, in Africa"

### Ideas ###
POR_secret_police:0 "Secret Police"
POR_black_monday:0 "Black Monday"
POR_black_monday_desc:0 "With its mostly agrarian economy, Portugal has been suffering greatly from the fallout of Black Monday"
POR_portuguese_economic_cooperation:0 "Economic Cooperation with Spain"
POR_portuguese_economic_cooperation_desc:0 "Common ideological and economic ground between Portugal and Spain have led to a series of trade agreements beneficial to both parties"
POR_partial_recovery:0 "Partial Recovery"
POR_partial_recovery_desc:0 "The worst from Black Monday's fallout is past, but Portugal's economy still suffers"
POR_austerity:0 "Christian Austerity"
POR_austerity_desc:0 "A series of mildly unpopular measures have been taken to finally rid Portugal of recession and prepare it for war. While the people wish they could buy their luxury goods, they know the very real danger the nation faces"
POR_kingpath:0 "Deus Salve O Rei"
POR_kingpath_desc:0 "With the integralist experiment ending in failure and discredit, the King can rid himself of their influence at long last"
POR_burden_or_civilization:0 "Civilsatory Burden"
POR_burden_or_civilization_desc:0 "Portugal does not rule out of ambition or greed. It rules because it's destiny to uplift those under her from barbarism"
PORder_moderador:0 "Poder Moderador"
PORder_moderador_desc:0 "Whenever the Powers of the Realm are in conflict, the Monarch now reserves the right to intervene in favour of either party"
POR_royal_edictos:0 "Royal Edicts"
POR_royal_edictos_desc:0 "Extensive use of Royal Edicts as to pass low without needing lower house approval are being done, improving government flexibility"
POR_unlimited_powa:0 "True Monarchy"
POR_tarrafall:0 "The Tarrafal"
POR_tarrafall_desc:0 "This rock in the middle holds Portugal's most deranged criminals away from both the Mainland and the Ultramarine Provinces. No one escapes Tarrafal!"
POR_organic_kingdomi:0 "The Organic Kingdom"
POR_organic_kingdomi_desc:0 "Municiaplism, Tradition and Faith are the guiding principles that will lead Portugal forward"
POR_jovens:0 "Portuguese Youth League"
POR_jovens_desc:0 "Thousands of youngsters have joined the Portuguese Youth League, as to put their energy to good use."
POR_patriot_youth:0 "Patriot Youth of His Majesty"
POR_patriot_youth_desc:0 "Given more functions and more members, the Portuguese Youth now serves His Majesty's Government is an official and grand capacity"
POR_yournewempire:0 "Organic Legal System"
POR_yournewempire_desc:0 "A decentralised legal code means that we can more effectively combat crime in the realm."
POR_parliament_suspended:0 "Parliament Suspended"
POR_parliament_suspended_desc:0 "The locked Parliament has been suspended for a priovisory and short amount of time."
POR_non_ironic_anarcho_monarchism_for_fucks_sake:0 "Integral Leadership"
POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc:0 "Municipal governments now have far larger autonomy is all aspects pertinent to them, and thus are more efficiently ran."
POR_parliament_abolished:0 "Parliament Abolished"
POR_parliament_abolished_desc:0 "The Lower House has been abolished, and the Upper House is virtually powerless. The Constitutional Monarchy is effectively dead."
POR_organic_eco:0 "Organic Economy"
POR_organic_eco_desc:0 "While each city caters to its need, the State intervenes whenever needed to prevent shortages and ensure prosperity."
POR_colonial_act:0 "Ato Colonial Enforced"
POR_colonial_act_desc:0 "The laws to reform the organisations of the colonies passed in 1927 are now being enforced in their fullest extent."
POR_colonial_admin:0 "Colonial Administration Reformed"
POR_colonial_admin_desc:0 "New, younger colonial officers have been brought from Europe to help administers overseas provinces."
POR_estudantes:0 "Casa dos Estudantes do Império"
POR_estudantes_desc:0 "The House of The Empire's Students is a beacon to bring the best and brightest in the empire to our service."
POR_encruzilhada:0 "Cape Verde Development Effort"
POR_encruzilhada_desc:0 "Significant effort was made in Cape Verde to increase productivity and decrease famines."
POR_contratados:0 "Increasing Contratado Population in São Tomé and Príncipe"
POR_contratados_desc:0 "Large amounts of migrant workers have been brought to São Tomé to work in plantations and bring prosperity to the island. They will be, most assuredly, well taken care of by the State."
POR_macaud:0 "Macau Profits"
POR_macaud_desc:0 "Macau is currently well under our control, leading to better revenue."
POR_state_of_india:0 "Reorganised State of India"
POR_state_of_india_desc:0 "The State of India now better resembles a modern provincial organisation, and we are to reaps the benefits of it."
POR_heavyshipbuildcost:0 "Imperial Grand Fleet Effort"
POR_heavyshipbuildcost_desc:0 "As our grand fleet grows, so does our expertise making these colossi of the naval battlefield."
POR_smallshipbuildcost:0 "Imperial Naval Effort"
POR_smallshipbuildcost_desc:0 "Utmost priority combined with expertise means that our shipyards can make Submarines to follow with High Command's plans faster than ever before."
POR_african_triumph:0 "African Triumph"
POR_african_triumph_desc:0 "The German trespassers have been humiliated and defeated, and Portugal stands tall in their defiance!"
POR_loyal_mozambique:0 "A Loyal Mozambique"
POR_loyal_mozambique_desc:0 "The multiple rebel tribes and groups in Mozambique during the Crisis have been dealt with in a permanent fashion."
POR_milprod:0 "Royal Standard Assembly Lines"
POR_milprod_desc:0 "Each of our workers is like a well oiled cog in a machine, always ready to do their utmost."
POR_trainingi:0 "Efficient Training Regimen"
POR_trainingi_desc:0 "Efficient training regimes have been implemented at our barracks. We can expect troops to be ready for combat a bit faster now."
POR_knights:0 "Knights of Portucale"
POR_herois_do_mari:0 "Heróis do Mar"
POR_herois_do_mari_desc:0 "It's Portugal's destiny to rule the seas, and it always has been!"
POR_bravery:0 "Royalist Élan"
POR_bravery_desc:0 "Extensive conditioning and training have made so our regular regiments are fearless and ready to do their orders at a moment's notice!"
POR_integralist_ethos:0 "Paz sem Honra"
POR_integralist_ethos_desc:0 "Humiliated in the Weltkrieg and the Second Ultimatum, most of the world considers Portugal a second rate power that was fortunate to mantain it's territorial integrity. This opinion is not shared by most senior cabinet members, however."

