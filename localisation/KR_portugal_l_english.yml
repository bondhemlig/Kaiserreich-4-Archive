 por.13.t:0 "Syndicalism in Spain"
 por.13.d:0 "The recent victory of Syndicalism in Spain represents a major threat to our national sovereignty. We can protect our independence by joining an alliance with either the German Empire or the British Empire in exile."
 por.13.a:0 "We have special bonds with the Entente"
 por.13.b:0 "We can cooperate with Germany"
 por.13.c:0 "We don't need any allies"
 
 por.14.t:0 "Portugal wants to join the Entente"
 por.14.d:0 "The Government of Portugal has announced that they want to join the Entente. It's not a sudden move because pro-Entente policy is popular in many circles including the ruling cabinet and army. Do we want to allow Portugal to join our alliance? Denying their request may cause them to turn elsewhere for protection..."
 por.14.a:0 "Yes! They will make a valuable ally!"
 por.14.b:0 "Rather not"
 
 por.15.t:0 "Portugal wants to join Mitteleuropa"
 por.15.d:0 "The Government of Portugal has announced that they want to join the German bloc. It's not a sudden move because pro-German policy is popular in many circles including the ruling cabinet and army. Do we want to allow Portugal to join our alliance? Denying their request may cause them to turn elsewhere for protection..."
 por.15.a:0 "Yes! They will make a valuable ally!"
 por.15.b:0 "Rather not"
 
 por.16.t:0 "Denied from Entente"
 por.16.d:0 "The Canadians have denied us from the Entente! Should we seek help from the Germans? Or should we retreat and spare our national image?"
 por.16.a:0 "We must spare our national image first"
 por.16.b:0 "We must seek alliance with the Germans!"
 
 por.17.t:0 "Denied from Mitteleuropa"
 por.17.d:0 "The Germans have denied us from the Mitteleuropa! Should we seek help from the Canadians and the Entente? Or should we retreat and spare our national image?"
 por.17.a:0 "We must spare our national image first"
 por.17.b:0 "We must seek alliance with the Canadians!"
 
 por.18.t:0 "Portugal joins the Entente"
 por.18.d:0 "The Canadians are happy to see us joining the common case - destroying the evil Syndicalists and liberating Europe from German hegemony. Now we are part of the Entente"
 por.18.a:0 "Excellent! Now our independence is secured!"
 
 por.19.t:0 "Portugal joins Mitteleuropa"
 por.19.d:0 "The Germans are happy to see us joining the common cause - destroying the evil Syndicalists. Now we are part of Mittleeuropa"
 por.19.a:0 "Excellent! Now our independence is secured!"
 
 por.20.t:0 "The creation of the PIDE"
 por.20.d:0 "There has been talk of creating the 'Polícia Internacional e de Defesa do Estado', which would become our secret police whose main directive would to defend the Republic. The department would have two sections, the Political and the International. The S & P Section would prevent crimes of a political nature and the International Section would monitor immigrants, expel any undesirables and defend the Republic from espionage. Shall we create it?"
 por.20.a:0 "This will bring security to our state!"
 por.20.b:0 "We do not need this repression!"