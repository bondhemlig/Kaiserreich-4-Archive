 por.9.d:0 "With Portugal engaged in conflict we have a great opportunity to seize control of the last remnant of Portugal's colonial possessions in India - the territory of Goa and its capital Panjin. There is very little that Portugal can do to stop us at this point."
 por.9.a:0 "Seize Goa!"
 por.9.b:0 "Rather not"
 
 por.10.t:0 "Delhi seizes Goa!"
 por.10.d:0 "With our state engaged in deadly war Delhi used this opportunity to seize control of Goa. Currently there is very little that we can do to stop Delhi at this point."
 por.10.a:0 "There is nothing we can do"
 por.10.b:0 "This means WAR!"
 
