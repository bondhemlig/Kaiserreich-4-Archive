 ### Event text ###
 
 ins.1.t:0 "Netherlands exile government"
 ins.1.d:0 "After narrowly escaping capture by Syndicalist militia the royal family, together with many senior leaders, arrived in Java, declaring the creation of the Kingdom of Netherlands in exile which will one day liberate our homeland from Syndicalism!"
 ins.1.a:0 "A new beginning!"
 ins.2.t:0 "Netherlands in exile foreign policy"
 ins.2.d:0 "The recent takeover by Syndicalist scum left remnants of the once proud Dutch colonial Empire in precarious positions. In order to liberate our homeland from the Syndicalist usurpers we need to join one of major alliances. Which alliance shall we try to join?"
 ins.2.a:0 "We have special bonds with the Entente"
 ins.2.b:0 "We can cooperate with Japan" 
 ins.2.c:0 "We can cooperate with Germany" 
 ins.2.e:0 "We don't need any allies" 
 ins.3.t:0 "Dutch government-in-exile wants to join the Entente"
 ins.3.d:0 "The Dutch government-in-exile has announced recently that they want to join the Entente. It's not a sudden move because pro-Entente policy is popular in many circles including the ruling cabinet and the army. Do we want to allow the exiled royals to join our alliance?"
 ins.3.a:0 "YES!"
 ins.3.b:0 "Rather not"
 ins.4.t:0 "Dutch government-in-exile wants to join our alliance"
 ins.4.d:0 "The Dutch government-in-exile has announced recently that they want to join our alliance. It's not a sudden move because pro-Japanese policy is popular in many circles including the ruling cabinet and army. Do we want to allow the exiled royals to join our alliance?"
 ins.4.a:0 "YES!"
 ins.4.b:0 "Rather not" 
 ins.5.t:0 "Dutch government-in-exile wants to join Mitteleuropa"
 ins.5.d:0 "The Dutch government-in-exile has announced recently that they want to join Mitteleuropa. It's not a sudden move because pro-German policy is popular in many circles including the ruling cabinet and the army. Do we want to allow the exiled royals to join our alliance?"
 ins.5.a:0 "YES!"
 ins.5.b:0 "Rather not" 
 ins.6.t:0 "Our request was refused!"
 ins.6.d:0 "It seems the Canadians do not want us in their alliance..."
 ins.6.a:0 "Such a miserable mistake"
 ins.7.t:0 "Our request was refused!"
 ins.7.d:0 "It seems the Japanese do not want us in their alliance..."
 ins.7.a:0 "Such a miserable mistake" 
 ins.8.t:0 "Our request was refused!"
 ins.8.d:0 "It seems the Germans do not want us in their alliance..."
 ins.8.a:0 "Such a miserable mistake"
 