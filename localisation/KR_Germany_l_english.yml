gerdom.269.t:0 "The Cretan Question"
gerdom.269.d:0 "With our economy in shambles after Black Monday, our Colonial Empire has been under fairly harsh scrutiny. The main territory that has been under examination is Crete. Crete is larger and harder to defend than Malta, and the upkeep is higher as well. To help with our deficit, it has been proposed that we essentially sell the island to either the Ottomans or the Greeks. What shall we do?"
gerdom.269.a:0 "Keep Crete under our influence."
gerdom.269.b:0 "Offer Crete to the Ottomans."
gerdom.269.c:0 "Offer Crete to the Greeks."

gerdom.270.t:0 "The Sale of Crete"
gerdom.270.d:0 "The Germans have come offering the sale of Crete. While it would obviously cost us a sizeable amount of money, having the island once more would greatly strengthen our position in the Mediterranean. What shall our reply be?"
gerdom.270.a:0 "Welcome home, Crete!"
gerdom.270.b:0 "We do not need that rock."

gerdom.271.t:0 "The Sale of Crete"
gerdom.271.d:0 "The Ottoman Ambassador has sent a message to us, declaring that the Sultan has agreed to buy Crete. We have begun to transfer control of the Cretan State to them."
gerdom.271.a:0 "Great."

gerdom.272.t:0 "The Ottomans don't want Crete"
gerdom.272.d:0 "The Ottomans have replied to our offer, flatly stating that they do not want Crete. What shall we do?"
gerdom.272.a:0 "Keep Crete under our influence then."
gerdom.272.b:0 "Offer it to Greece."

gerdom.273.t:0 "The Sale of Crete"
gerdom.273.d:0 "The Germans have come offering the sale of Crete. While it would obviously cost us a sizeable amount of money, having the island once more would greatly strengthen our position in the Mediterranean. What shall our reply be?"
gerdom.273.a:0 "Welcome home, Crete"
gerdom.273.b:0 "We do not need that rock."

gerdom.274.t:0 "The Sale of Crete"
gerdom.274.d:0 "The Greek Ambassador has sent a message to us, declaring that the Greek King has agreed to buy Crete. We have begun to transfer control of the Cretan State to them."
gerdom.274.a:0 "Great!"

gerdom.275.t:0 "The Greeks don't want Crete"
gerdom.275.d:0 "The Greeks have replied to our offer, flatly stating that they do not want Crete. What shall we do?"
gerdom.275.a:0 "Keep Crete under our influence then"
gerdom.275.b:0 "Offer it to the Ottoman Empire."

gerdom.276.t:0 "The Cretan State"
gerdom.276.d:0 "With the transaction finalised with the Germans, the status of the Cretan state has come to the forefront of our agenda. As the Cretan State was originally created because of our weak grasp on the island, the majority of the ministers are pushing to just shuffling the government in Crete. However a few hawkish men are calling for direct annexation. What shall we do?"
gerdom.276.a:0 "Install a new Cretan government."
gerdom.276.b:0 "End its autonomy!"

gerdom.277.t:0 "The Cretan State"
gerdom.277.d:0 "With the transaction finalised with the Germans, the status of the Cretan state has come to the forefront of our agenda. As Crete was ours before we lost the Weltkrieg, the majority of the ministers are pushing to annex the Cretan state. However, a few men are calling for only an indirect subordination of Crete. What shall we do?"
gerdom.277.a:0 "Install a new Cretan government."
gerdom.277.b:0 "Hurrah for the second Enosis!"

gerdom.278.t:0 "The Second Weltkrieg!"
gerdom.278.d:0 "The Germans and French are once more at war! While we have duly joined the war against the Syndicalists, the 'Enosis' brotherhood have been gathering strength..."
gerdom.278.a:0 "The Enosis brotherhood coups the government!"

gerdom.279.t:0 "Crete is Greek once more!"
gerdom.279.d:0 "With the Germans embroiled in their war with the Syndicalists, our brothers in Crete took the chance to rise against the Germans!"
gerdom.279.a:0 "Hurrah for the second Enosis!"

gerdom.284.t:0 "Status of Crete"
gerdom.284.d:0 "With our decision to implement the Kaiserbund project we still have to decide extent of its implementation on various strategical points under our control. One such point is the island of Crete. The island has had a turbulent history, and many foreign groups are interested in it, we may be able to defend the island better under local leadership, then again, another 'unsinkable aircraft carrier' wouldn't go amiss."
gerdom.284.a:0 "Grant them limited autonomy"
gerdom.284.b:0 "Keep them under our direct control"
