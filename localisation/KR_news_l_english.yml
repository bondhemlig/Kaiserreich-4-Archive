phil.83.t:0 "Syndicalist uprising in Manila"
phil.83.d:0 "As the Philippines have peacefully achieved independence from the United States due to the chaotic US Civil War, their young Commonwealth is already facing the dangers of syndicalism. Inspired by both the Combined Syndicates' uprising in America and by the Bharatiyan Commune in India, a group of disgruntled army officers have ordered their units to march towards Manila, where they have joined forces with bands of peasants and industrial workers. They are planning to establish a socialist republic on the Philippines archipelago!"
phil.83.a:0 "That's unexpected"

phil.87.d:0 "As the armed forces declared their support for the old Filipino government, the rebellious units quickly lost support. After one of their generals drove an armoured column towards downtown Manilla, the syndicalists officially surrendered, ending the threat of a left-wing coup in the Philippines once and for all. With the miliary occupying key points in the city, they decided to seize the power for themselve and establish 'Komisyong Tagapagpaganap ng Pilipinas', an emergency cabinet mostly made of Miltary commanders to ensure the safety of the Philippines for the unforsseable future...."
phil.87.a:0 "An acceptable sacrifice"
phil.87.b:0 "Another Red threat vanishes!"
phil.87.c:0 "Damn those imperiailist!"

