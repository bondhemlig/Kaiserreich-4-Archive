 worldnews.251.d:0 "Reports from London confirm that the English capital has been captured by advancing German troops. \n\nUnion forces put up stiff resistance, hoping to delay the Imperial forces for as long as possible, but were eventually beaten back by the Germans. \n\nA  \n\nFor the first time since William the Conqueror, London has fallen to a foreign invader."
 worldnews.251.a:0 "Oh bugger!"
 worldnews.251.b:0 "Deutschland über alles."
 worldnews.251.c:0 "A significant development."
 
 worldnews.252.t:0 "The fall of Chicago" 
 worldnews.252.d:0 "The United States military has been pushing towards the Syndicate States' capital for a while now. \n\nReports are now coming in of Chicago's capture by advancing US troops. Is this the end of the Syndicate experiment in America?"
 worldnews.252.a:0 "Do not give in, comrades!"
 worldnews.252.b:0 "We'll be taking this back, you Syndie bastards."
 
 worldnews.253.t:0 "The fall of Washington" 
 worldnews.253.d:0 "Syndicate forces have advanced towards and captured the symbolic capital of the United States, Washington D.C. \n\n. Syndicate forces stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of the Syndicate States Of America \n\nwas hoisted over Washington."
 worldnews.253.a:0 "The founding fathers are turning in their graves..."
 worldnews.253.b:0 "Forwards, comrades!"
 
