mexico.75.d:0 "The government of Mexico has declined our demands for the return of their occupied American territories. Many in our government demand that we start a campaign of reconquest at once! But there's still some hope: Mexico has proposed a partition of the occupied territories. Leaving American citizens under foreign rule may sound outrageous, but as we're still recovering from the civil war, maybe it would be wise to listen to what they have to say."
mexico.75.t:0 "Alright, listen to what they have to say"
mexico.75.d:0 "We don't want to listen, return our States now!"
mexico.76.t:0 "Los estadounidenses don't want to listen"
mexico.76.d:0 "Those Yanquis didn't even want to listen to our offer to partition the disputed territories!"
mexico.76.a:0 "We must give in to their demands, unfortunately…"
mexico.76.b:0 "Then let them come, we're ready to defend our land"
