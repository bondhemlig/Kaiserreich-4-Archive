mexico.73.d:0 "The government of Mexico has folded before our might and accepted our demands. Now the former western and southwestern states are back under our control!"
mexico.73.a:0 "Great!"
mexico.74.t:0 "Mexico declines our demands"
mexico.74.d:0 "The government of Mexico has refused to submit to our demands and insist that the occupied western and southwestern American states are their 'ancestral territory'. If we must take back our territory by force, we will!"
mexico.74.a:0 "That's it - Ready the troops and attack"
mexico.74.b:0 "We're not ready for war - back down for now"
