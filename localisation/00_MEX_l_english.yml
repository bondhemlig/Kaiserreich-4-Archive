mexico.79.d:0 "The stubborn Mexicans have made a proposal to us: despite our threats, they still insist on keeping Southern Arizona (the lands of the Gadsden Purchase, the last territory transfered from Mexico to the US, back in 1853), plus the sparsely populated far-western part of Texas, beyond the Pecos river, centered on El Paso County (the so-called Trans-Pecos zone). Given that those territories are part of the Chihuahan Desert, with a very small population and little to no natural resources, it could be a small price to pay to avoid another war. On the other hand, however, most of our population wouldn't even accept the idea of our government handing territory containing tens of thousands of American nationals to another country!"
mexico.79.a:0 "It's just a desert wasteland, let them keep it"
mexico.79.b:0 "It may be a wasteland, but it's OUR wasteland"
mexico.80.t:0 "Mexico wants West Texas and Southern Arizona"
mexico.80.d:0 "The stubborn Mexicans have made a daring proposal to us: despite our threats, they still insist on keeping Southern Arizona (the lands of the Gadsden Purchase, the last territory transferred from Mexico to the U.S. back in 1853), plus the heavily populated western part of Texas, including key cities such as Austin, San Antonio and Corpus Christi!"
