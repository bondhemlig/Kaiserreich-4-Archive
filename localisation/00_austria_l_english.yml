 ### Arms 
 AUS_infantry_equipment_0:0 "Mannlicher M1895"
 AUS_infantry_equipment_0_short:0 "M1895"
 AUS_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) is a bolt-action rifle, designed by Ferdinand Ritter von Mannlicher, that used a refined version of his revolutionary straight-pull action bolt, much like the Mannlicher M1890 carbine. It was nicknamed the Ruck-Zu(rü)ck (German slang for "back and forth") by Austrian troops and "Ta-Pum" by Italian troops who even wrote a song about it during The Great War."
 
 AUS_infantry_equipment_1:0 "Mannlicher M1935"
 AUS_infantry_equipment_1_short:0 "M1935"
 AUS_infantry_equipment_1_desc:0 "The Mannlicher M1935 is the equivalent to the German Karabiner 98 Rifle. Designed in cooperation with german engineers, it has a number of improvements over its predecessor. It was named Mannlicher to honor Ferdinand Ritter von Mannlicher and his achievements in Austrian weapon design."

 
### Event text ###
 austria.1.t:0 "The Situation of Austria in 1936"
 austria.1.d:0 "Although Austria was on the winning side of the Weltkrieg, the war's main impact was to reveal the Empire's significant weaknesses and her utter dependence upon Germany. Over the course of the 1920s one disaster followed another. Emperor Karl died in 1922 causing the throne to pass to his 10 year old son Otto; Austrian industry collapsed in face of competition from German manufacturers; and the quarrels of the Czechs and ethnic Germans in Bohemia nearly pushed the Empire into civil war. Finally, the humiliation of having to call in German mediation to resolve the deadlock of the Ausgleich Negotiations in 1927, which resulted in the concession of autonomy statutes given to Bohemia and Galicia, seemed to signal the end of Austria as a Great Power. However, many feel that there is new hope for the Österreich - now the Emperor Otto I has come of age and the terms of the 'Great Compromise' are to be renegotiated at the 1937 Ausgleich next year. Could this be the time for Austria to throw off her shackles of dependence on Germany and reassert the power of the Habsburg dynasty over her Empire?"
 austria.1.a:0 "Lang lebe unser Kaiser!"
 
 austria.2.t:0 "Austrian Elections"
 austria.2.d:0 "Today the people of Austria will elect their representative to the Reichsrat. Austria is a mostly Catholic state, her most popular party being the social conservative 'Christlichsoziale Partei'. Her minor parties include the liberal 'Liberalpartei Österreichs' (representing liberals, Italian and Slovenian minorites, and protestant farmers), the 'Sozialdemokratische Arbeiterpartei Österreichs' and the pangermanist 'Großdeutsche Partei'."
 austria.2.a:0 "To no surprise, the 'Christlichsoziale Partei' wins the election."
 austria.2.b:0 "As a major suprise, the 'Liberalpartei Österreichs' wins the election."
 austria.2.c:0 "To minor surprise, the 'Sozialdemokratische Arbeiterpartei Österreichs' wins the election."
 austria.2.e:0 "Gott im Himmel! The 'Großdeutsche Partei' wins the election."
 
 austria.3.t:0 "A New Ministerpräsident"
 austria.3.d:0 "After an election, the Austrian Kaiser chooses a new Ministerpräsident."
 austria.3.a:0 "Ernst Rüdiger von Starhemberg is our new Ministerpräsident."
 austria.3.b:0 "O. Löwenfels-Aarengau is a better choice."
 
 austria.4.t:0 "A New Ministerpräsident"
 austria.4.d:0 "After an election, the Austrian Kaiser chooses a new Ministerpräsident."
 austria.4.a:0 "Karl Hartleb is the new Ministerpräsident."
 austria.4.b:0 "Herbert Alois Kraus will have the Job."
 austria.4.c:0 "Our country needs stability, Edmund von Horstenau will be the next Ministerpräsident."
 
 austria.5.t:0 "A New Ministerpräsident"
 austria.5.d:0 "After an election, the Austrian Kaiser chooses a new Ministerpräsident."
 austria.5.a:0 "Richard Bernaschek will become the Ministerpräsident."
 austria.5.b:0 "Our Ministerpräsident shall come from the ranks of the 'Christlichsoziale Partei'."
 
 austria.6.t:0 "A New Ministerpräsident"
 austria.6.d:0 "After an election, the Austrian Kaiser chooses a new Ministerpräsident."
 austria.6.a:0 "Arthur Seyß-Inquart will bring us closer cooperation to Germany."
 austria.6.b:0 "We need a strong hand! Create a military cabinet."
 
 austria.7.t:0 "Syndicalist Revolts"
 austria.7.d:0 "Following the crumbling of the Austro-Hungarian Empire, the activists of the forbidden Syndicalist Party of Austria have instigated several revolts in our major cities. Local garrisons have been sent to contain them, but since there is possibility that even our military is infiltrated by revolutionary elements, positive results are not certain."
 austria.7.a:0 "The revolt succeeds."
 austria.7.b:0 "Our armed forces stay loyal. The revolution is crushed."
 
 austria.8.t:0 "Syndicalism in Austria"
 austria.8.d:0 "Terrible news. Following the defeat in the Austro-Hungarian Civil War, the Austrian public is growing disillusioned with emperor Otto and current state of the Austrian Empire. This has been used by the wretched syndcialists, who were able to gain support of the public and parts of the armed forces, and with their help have overthrown the existing government. Such a development must not be allowed to continue, since even the existence of a syndicalist Austria seriously undermines the integrity of our western border. We can either send an ultimatum to the new syndicalist government to reform itself to our liking, and allow our military to occupy the Austrian capital, or we can declare war upon them immediately and end the threat now. What shall we do?"
 austria.8.a:0 "Issue ultimatum to the syndicalist scum."
 austria.8.b:0 "War will solve this."
 austria.8.c:0 "We shall stand aside."
 
 austria.9.t:0 "German Ultimatum"
 austria.9.d:0 "The capitalist German dogs, in their madness, have decided to crush our newborn State by issuing a series of demands, which if accepted will reduce our country to nothing more than a German puppet. What shall we do?"
 austria.9.a:0 "The Commune of France will assist us."
 austria.9.b:0 "We have no choice."
 
 austria.10.t:0 "Austrian Syndicalism endangered"
 austria.10.d:0 "The newborn Austrian Syndicalist State is under threat from the German Empire. Most of the Jacobins are demanding immediate action even at the cost of premature war with the Germans.  More level-headed Sorelians, along with many members of the military, argue that the time is not right to confront the German Empire."
 austria.10.a:0 "Send an ultimatum to Berlin."
 austria.10.b:0 "We cannot risk war with Germany."
 
 austria.11.t:0 "Syndicalism established"
 austria.11.d:0 "With Austria finally free of capitalist oppression, the people are finally able to become a true Syndicalist State. But what will the future bring?"
 austria.11.a:0 "We will see."
 
 austria.12.t:0 "Austrian Syndicalism submits"
 austria.12.d:0 "The weakened Austrian state was forced to accept all of our economic and political demands, becoming a state of the German Empire in the process."
 austria.12.a:0 "Heil dir im Siegeskranz."

 austria.13.t:0 "French Ultimatum"
 austria.13.d:0 "The Commune of France has issued us an ultimatum warning us that if we continue to pursue our policy against the newborn State of Austria, they will be obliged to come to their aid. How shall we react to this insolence?"
 austria.13.a:0 "Fall back. We don't want war with France."
 austria.13.b:0 "Ignore it."

 austria.14.t:0 "Austria submits"
 austria.14.d:0 "Without diplomatic support, the government of Austria had no other choice but to accept all German demands. Another threat to the security of the Kaiserreich has been averted and order has been restored."
 austria.14.a:0 "Finally."

 austria.15.t:0 "Our Ultimatum was ignored"
 austria.15.d:0 "The arrogant German Empire has not even bothered to answer our ultimatum and is currently preparing both diplomatic and military action against the independent Syndicalist Austria. The only way we can protect Austria now is via declaring war against the German imperialists and their lapdogs."
 austria.15.a:0 "This is too risky."
 austria.15.b:0 "WAR!"

 austria.16.t:0 "The Future of Austria"
 austria.16.d:0 "With the syndicalists defeated, Germany is now in control of Austria. We have to decide what the future means for them. What shall we do?"
 austria.16.a:0 "Unite them with Germany."
 austria.16.b:0 "We will keep them as a protectorate."
 austria.16.c:0 "Give them independence."

 austria.17.t:0 "The Annexation of Austria"
 austria.17.d:0 "Germany has decided to make us part of their Empire. Austria's history ends here."
 austria.17.a:0 "We have to accept."

 austria.18.t:0 "The Protectorate of Austria"
 austria.18.d:0 "Germany has decided to make us part of their Empire. We will be a German Protectorate from now on."
 austria.18.a:0 "We have to accept."

 austria.19.t:0 "Austria restored"
 austria.19.d:0 "Germany has decided to restore the old order. They grant us independence"
 austria.19.a:0 "Excellent."

 austria.20.t:0 "Republic or Monarchy"
 austria.20.d:0 "The time of the old reign is over and we need a new Government. What will the future bring?"
 austria.20.a:0 "The return of the Monarchy."
 austria.20.b:0 "We will be a Republic."

 austria.21.t:0 "Fate of Transsylvania"
 austria.21.d:0 "The Civil War saw the opportunists in Bucharest take control over Transylvania. We may have let them take it because of the ongoing Civil War, but now, with the flames of the war finally extinguished, the time has come to regain control over this integral part of our homeland, no matter if by diplomacy or force."
 austria.21.a:0 "Send an ultimatum to Bucharest."
 austria.21.b:0 "We do not need it anymore."

 austria.22.t:0 "Fate of Transsylvania"
 austria.22.d:0 "Today we received a demand that we give back our lands in Transylvania that we liberated from Hungarian reign the Civil War. If we refuse their outrageous demands we can expect an immediate invasion. How shall we respond?"
 austria.22.a:0 "Submit."
 austria.22.b:0 "Fight."


 ### Greater Austrian Empire ###
 
 
 ### Racial tensions ###
 austria.25.t:0 "Racial Tensions in the New Empire"
 austria.25.d:0 "Following the founding of the new Austrian Empire racial tensions can be sensed in the newly subdued territories. Hungary and Bohemia in particular are home to strong nationalist movements. Many of our new subjects don't feel represented within the Austrian Empire."
 austria.25.a:0 "They will need to adapt."

 austria.26.t:0 "Racial Tensions escalate"
 austria.26.d:0 "We failed to address the people of our country. The Bohemian liberation movement has organized a protest against our government. We had to intervene. Some of the protesters were arrested and an officer was lightly injured. We have to act or we will lose control."
 austria.26.a:0 "Promise to improve things."

 austria.27.t:0 "Racial Tensions escalate"
 austria.27.d:0 "Today a Hungarian citizen stormed into an Austrian military post, screaming at the guards. The man was overwhelmed by our forces and apprehended. No one was harmed during this incident. We should monitor this situation before something worse happens."
 austria.27.a:0 "We have to keep this under control..."

 austria.28.t:0 "Miklós Horthy"
 austria.28.d:0 "Miklós Horthy, born in 1868 in the Hungarian part of the Dual Monarchy, has served in the K.u.K. Kriegsmarine during the Weltkrieg, during which he was promoted to being an Admiral. He has served us well in the past, however, within our recently reorganized realm, he seems to have taken a prominent role within the Hungarian liberation movement."
 austria.28.a:0 "This is not good."

 austria.29.t:0 "The Movement grows in Numbers"
 austria.29.d:0 "The Hungarian liberation movement has grown in numbers and may become a cause of problems if we do not deal with them soon."
 austria.29.a:0 "Track down some of them."
 austria.29.b:0 "They cant cause any problems."

 austria.30.t:0 "Transsylvanian Forest Prowlers"
 austria.30.d:0 "A small band of prowlers have gathered in the Transsylvanian forests. They are mostly harmless, but they proclaim that our Government is not theirs and that they will fight to gain freedom."
 austria.30.a:0 "What could they do against the Kaiser."

 austria.50.t:0 "Racial Tension go violent"
 austria.50.d:0 "We have been too careless with this revolt. Several groups have started attacking our government. We're suffering from several acts of aggression against our troops and civillians."
 austria.50.a:0 "This will end very bad..."

 austria.60.t:0 "Racial Tensions finally calm down"
 austria.60.d:0 "It has been quite a while since Hungary has been forced to submit to Austrian rule. The racial tensions have had a big impact on our country, but now they are solved. Hopefully, forever."
 austria.60.a:0 "Unity at last."

 
 ### Italian Question ###
 austria.100.t:0 "The Italian Question"
 austria.100.d:0 "Even though we won the Weltkrieg, we could not enforce complete rule over our former enemy Italy. Now that the Ausgleich has gone in our favour, we can decide whether we want to bond with Italy, or start another war against them."
 austria.100.a:0 "We await the Kaisers decision."

 austria.101.t:0 "Austrian Ambassador"
 austria.101.d:0 "Today, an Austrian ambassador arived in Rome. He proposes an Austro-Italian alliance. He promises that his country will help us unite our country, if we agree to future military aid."
 austria.101.a:0 "This sounds like a great idea."
 austria.101.b:0 "The Austrians are our natural enemy."

 austria.102.t:0 "Austro-Italian Friendship"
 austria.102.d:0 "Today, our ambassador returned from italy. He informed us about the Italian agreement to our proposal of friendship. A great future lies before our countries."
 austria.102.a:0 "Good."

 austria.103.t:0 "Austro-Italian Rivalry"
 austria.103.d:0 "Today, our ambassador returned from Italy. He informed us that the Italians have declined our proposal of friendship. This is an insult against all our country stands for. Maybe we should once more point our arms at them, as we did during the Weltkrieg."
 austria.103.a:0 "We will have our revenge."
 
 
 ### Austria suggests war
 austria.104.t:0 "Austria suggests a War"
 austria.104.d:0 "The Austrian ambassador today suggested that we prepare our forces for an attack on the southern socialists. He said the time has come to strike at them and unite Italy."
 austria.104.a:0 "We will crush them!"
 austria.104.b:0 "We cannot do that."
 
 austria.105.t:0 "War in Italy"
 austria.105.d:0 "In response to our suggestion, Italy declared war on the south. We can not get involved directly, but we have to aid them in every possible way to ensure them a fast victory."
 austria.105.a:0 "Send them help."
 austria.105.b:0 "They will make do."
 
 austria.106.t:0 "Austrian Help arives"
 austria.106.d:0 "Today, Austrian help has arrived in our land. They have sent us troops and weapons to defeat the enemy."
 austria.106.a:0 "Thank God."