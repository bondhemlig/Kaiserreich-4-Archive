 ### Arms 
 AUS_infantry_equipment_0:0 "Mannlicher M1895"
 AUS_infantry_equipment_0_short:0 "M1895"
 AUS_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) is a bolt-action rifle, designed by Ferdinand Ritter von Mannlicher that used a refined version of his revolutionary straight-pull action bolt, much like the Mannlicher M1890 carbine. It was nicknamed the Ruck-Zu(rü)ck (German slang for "back and forth") by Austrian troops and "Ta-Pum" by Italian troops who even wrote a song about it during The Great War."
 
 AUS_infantry_equipment_1:0 "Mannlicher M1935"
 AUS_infantry_equipment_1_short:0 "M1935"
 AUS_infantry_equipment_1_desc:0 "The Mannlicher M1935 is the equivalent to the german Karabiner 98 Rifle. Designed in cooperation with german engineers it has a number of improvements over its predecessor. It was named Mannlicher to honor Ferdinand Ritter von Mannlicher and his achievements in Austrian weapon design."

### Event text ###
 austria.1.t:0 "The situation of Austria in 1936"
 austria.1.d:0 "Although Austria was on the winning side of the Weltkrieg the war’s main impact was to reveal the Empire’s significant weaknesses and utter dependence upon Germany. Over the course of the 1920s one disaster followed another. Emperor Karl died in 1922 causing the throne to pass to his 10 year old son Otto; Austrian industry collapsed in face of competition from German manufacturers; and the quarrels of the Czechs and ethnic Germans in Bohemia nearly pushed the Empire into civil war. Finally, the humiliation of having to call in German mediation to resolve the deadlock of the Ausgleich negotiations in 1927, which resulted in the concession of autonomy statutes given to Bohemia and Galicia, seemed to signal the end of Austria as a Great Power. However, many feel that there is new hope for the Osterreich - now that the Emperor Otto I has come of age and the terms of the ‘Great Compromise’ are to be renegotiated at the 1937 Ausgleich next year. Could this be the time for Austria to throw off her shackles of dependence on Germany and reassert the power of the Habsburg dynasty over her Empire? "
 austria.1.a:0 "Lang lebe unser Kaiser"
 austria.2.t:0 "Austrian elections"
 austria.2.d:0 "Today the people of Austria will elect their representative to the Reichsrat. Austria is a mostly Catholic state with the most popular party being social conservative 'Christlichsoziale Partei'. Minor parties are liberal, 'Liberalpartei Österreichs' (represent liberal, Italian and Slovenian minorites, and protestant farmers), 'Sozialdemokratische Arbeiterpartei Österreichs' and pangermanists 'Deutsche Partei'."
 austria.2.a:0 "No surprise, 'Christlichsoziale Partei' wins"
 austria.2.b:0 "A major suprise, 'Liberalpartei Österreichs' Win"
 austria.2.c:0 "Minor surprise,'Sozialdemokratische Arbeiterpartei Österreichs' Wins"
 austria.2.e:0 "Gott im Himmel! The 'Deutsche Partei' wins"
 austria.3.t:0 "New Ministerpräsident"
 austria.3.d:0 "Austrian Kaiser after elections must choose new Ministerpräsident (Minister-President)."
 austria.3.a:0 "Ernst Rüdiger von Starhemberg is our new Ministerpräsident."
 austria.3.b:0 "O. Löwenfels-Aarengau is a better choice."
 austria.4.t:0 "New Ministerpräsident"
 austria.4.d:0 "Austrian Kaiser after elections must choose new Ministerpräsident (Minister-President)."
 austria.4.a:0 "Karl Hartleb is the new Ministerpräsident"
 austria.4.b:0 "Herbert Alois Kraus will have the Job."
 austria.4.c:0 "Country needs stability, Edmund von Horstenau will be next Ministerpräsident."
 austria.5.t:0 "New Ministerpräsident"
 austria.5.d:0 "Austrian Kaiser after elections must choose new Ministerpräsident (Minister-President)."
 austria.5.a:0 "Richard Bernaschek will become the Ministerpräsident"
 austria.5.b:0 "Appoint Ministerpräsident from 'Christlichsoziale Partei'"
 austria.6.t:0 "New Ministerpräsident"
 austria.6.d:0 "Austrian Kaiser after elections must choose new Ministerpräsident (Minister-President)."
 austria.6.a:0 "Arthur Seyss-Inquart to closer cooperation with Germany."
 austria.6.b:0 "We need a strong hand! Create a military cabinet."
 austria.7.t:0 "Syndicalist revolt"
 austria.7.d:0 "Following the crumbling of the Austro-Hungarian Empire the activists of the forbidden Syndicalist party of Austria have instigated a revolt in major cities against the current order. Local garrisons have been sent to contain them but since there is possibility that they are already infiltrated by revolutionary elements the results of our effort are not certain."
 austria.7.a:0 "The revolt succeeds."
 austria.7.b:0 "Armed forces stay loyal. Revolution is crushed."
 austria.8.t:0 "Syndicalism in Austria"
 austria.8.d:0 "Terrible news. Following their defeat in the Austro-Hungarian civil war the austrian public is growing disillusioned with emperor Otto and current state of the Austrian Empire. This has been used by the wretched syndcialists who were able to gain support of the public and parts of the armed forces and with their help have overthrown the existing government. Such a development must not be allowed to continue since even the existence of a syndicalist Austria seriously undermines our western border. We can either send an ultimatum to the new syndicalist government to reform itself along lines we see fit and allow our military to occupy the Austrian capital or we can declare war upon them immediately and end the threat now9. What shall we do?"
 austria.8.a:0 "Issue ultimatum to the syndicalist scum."
 austria.8.b:0 "War will solve this."
 austria.8.c:0 "We cannot do anything."
 austria.9.t:0 "German ultimatum"
 austria.9.d:0 "Capitalist German dogs in their madness have decided to eliminate our newborn syndicalist state by issuing a series of demands which if accepted will reduce our once proud country to the state of a German lap dog. What shall we do?"
 austria.9.a:0 "Ask Commune of France for help."
 austria.9.b:0 "We have no choice."
 austria.10.t:0 "Austrian syndicalism endangered"
 austria.10.d:0 "The newborn Austrian syndicalist state is under threat from the German Empire who are concerned about being surrounded by syndicalist states. Most of the Jacobins are demanding immediate action even at the cost of premature war with the German Empire.  More level headed Sorelians along with many members of the military argue that the time is not right to confron the German Empire."
 austria.10.a:0 "Send ultimatum to Berlin."
 austria.10.b:0 "We cannot risk war with Germany."
 austria.11.t:0 "Syndicalism established"
 austria.11.d:0 "With Austria finally free of capitalist oppression the people are finally able to become a true Syndicalist state. But what will the future bring?"
 austria.11.a:0 "We will see."
 austria.12.t:0 "Austrian syndicalism submits"
 austria.12.d:0 "The weakened Austrian state was forced to accept all of our economic and political demands becoming a state of the German Empire in process."
 austria.12.a:0 "Heil dir im Siegerkranz"
 austria.13.t:0 "French ultimatum"
 austria.13.d:0 "The Commune of France has issued us an ultimatum warning us that if we continue to pursue policy aimed against the newborn State of Austria they will be obliged to come to their aid. How shall we react to this insolence?"
 austria.13.a:0 "Fall back. We don´t want war with France."
 austria.13.b:0 "Ignore it."
 austria.14.t:0 "Austria Submits"
 austria.14.d:0 "Without diploamtic support the government of Austria had no other choice but to accept all german demands. Another potential threat to the security of the Kaiserreich has been averted and order has been restored."
 austria.14.a:0 "Finally."
 austria.15.t:0 "Our ultimatum was ignored"
 austria.15.d:0 "The arrogant German Empire has not even bothered to answer our ultimatum and is currently preparing both diplomatic and military action against the independent syndicalist Austria. The only way we can protect Austria now is via declaring war against the German imperialists and their lapdogs."
 austria.15.a:0 "This is too risky."
 austria.15.b:0 "WAR!"
 austria.16.t:0 "The future of Austria"
 austria.16.d:0 "With the syndicalists defeated. Germany is now in control of Austria. We have to decide what the future means for them. What shall we do?"
 austria.16.a:0 "Unite them with Germany."
 austria.16.b:0 "We will keep them as a protectorate."
 austria.16.c:0 "Give them Independence."
 austria.17.t:0 "The annexation of Austria"
 austria.17.d:0 "Germany has decided to make us part of their empire. The time of the Habsburgian empire is over."
 austria.17.a:0 "We have to accept."
 austria.18.t:0 "The protectorate of Austria"
 austria.18.d:0 "Germany has decided to make us part of their empire. We will be a protectorate from now on."
 austria.18.a:0 "We have to accept."
 austria.19.t:0 "Austria restored"
 austria.19.d:0 "Germany has decided to restore the old order. They grant us independence"
 austria.19.a:0 "Excellent."
 austria.20.t:0 "Republic or Monarchy"
 austria.20.d:0 "The time of the old reign is over and we need a new Government. What will the future bring?"
 austria.20.a:0 "Monarchy returns."
 austria.20.b:0 "We will be a Republic."
 austria.21.t:0 "Fate of Transylvania"
 austria.21.d:0 "The Civil War saw the opportunists in Bucharest take control over Transylvania. We may have let them take it because of the ongoing civil war but now, with flames of civil war finally extinguished, the time has come to regain control over this integral part of our homeland either by diplomacy or force."
 austria.21.a:0 "Send an ultimatum to Bucharest."
 austria.21.b:0 "We dont need it anymore."
 austria.22.t:0 "Fate of Transylvania"
 austria.22.d:0 "Today we received a demand that we give back the lands in Transylvania that we reconquered from the Hungarians during the Civil War.  If we refuse these outrageous demands we can expect an immediate invasion! How shall we respond?"
 austria.22.a:0 "Submit."
 austria.22.b:0 "Fight."
 ### Greater Austrian Empire ###
 ### Racial tensions ###
 austria.25.t:0 "Racial tensions in the new Empire"
 austria.25.d:0 "Following the founding of the new Austrian Empire racial tensions can be sensed in the newly conquered territories.  Hungary and Bohemia in particular have strong nationalist movements . Many of the new subjects don't feel represented by the Austrian Empire."
 austria.25.a:0 "They will need to adapt."
 austria.26.t:0 "Racial tensions escalate"
 austria.26.d:0 "We failed to address the people of our country. The Bohemian liberation movement has organized a protest against our government. We had to intervene. Some people were arrested and an officer was lightly injured. We have to act or we will lose control"
 austria.26.a:0 "Promise to improve things."
 austria.27.t:0 "Racial tensions escalate"
 austria.27.d:0 "Today a Hungarian citizen stormed into an Austrian military post screaming at the guards. The man was overwhelmed by our forces and apprehended. No one was harmed during this incident. We should monitor this situation before something worse happens."
 austria.27.a:0 "We have to monitor this..."
 austria.28.t:0 "Miklós Horthy"
 austria.28.d:0 "Miklós Horthy born in 1868 was a hungarian admiral and statesman."
 austria.28.a:0 "This is not good."
 austria.29.t:0 "The movement grows in numbers"
 austria.29.d:0 "The Hungarian liberation movement has grown in numbers and may casue Problems if we dont deal with them soon."
 austria.29.a:0 "Track down some of them."
 austria.29.b:0 "They cant cause any problems."
 austria.30.t:0 "Transylvanian forest prowlers"
 austria.30.d:0 "A small band of prowlers have gathered in the Transylvanian forests. They are mostly harmless vut they proclaim that our Govenment is not theirs and that they will fight to gain their freedom."
 austria.30.a:0 "What could they do against the Kaiser."
 austria.50.t:0 "Racial Tension go violent"
 austria.50.d:0 "We have been to careless with this Revolt. Several groups have started attacks against our government. We suffer from several acts of aggression against our troops and civillians."
 austria.50.a:0 "This will end very bad..."
 austria.60.t:0 "Racial Tensions calm down"
 austria.60.d:0 "It has been quite a while since Hungary has submited to Austrian rule. The racial tensions had a big impact on our country but now they are solved. Hopefully for ever."
 austria.60.a:0 "Unity at last."
 
 ### Italy Question ###
 austria.100.t:0 "The Italian Question"
 austria.100.d:0 "Even though we won the Weltkrieg we could not enforce complete rule on our former enemy Italy. Now that the Ausgleich is done in our favour we can decide weather we want to bond with Italy or maybe go on another war with them."
 austria.100.a:0 "We await the Kaisers decision."
 austria.101.t:0 "Austrian ambassador"
 austria.101.d:0 "Today a austrian ambassador arived in Rome. He proposes a austrian italian alliance. Therefore he promeses to help us unite our lands in response for future military aid."
 austria.101.a:0 "This sounds like a great idea."
 austria.101.b:0 "The austrians are our natural enemy."
 austria.102.t:0 "Austrian itallian friendship"
 austria.102.d:0 "Today our ambassador returned from italy. He informed us about the italian agreement towards our freindship pact. A great future lies before us."
 austria.102.a:0 "Good"
 austria.103.t:0 "Austrian itallian rivalry"
 austria.103.d:0 "Today our ambassador returned from italy. He informed us that the italians declined our friendship proposial. This is an outrage. Maybe they should face our arms like they did in the Weltkrieg."
 austria.103.a:0 "We will have our revenge!"