  ustates.500.t:0 "Black Monday hits America!"
  ustates.500.d:0 "Despite the political turmoil going on throughout the Country, it looked like the economy of the United States might be finally be recovering after the Wall Street Crash in 1926. However today devestating Berlin Crash has finally hit America and sent our economy into a downward spiral, yet again. Reed and Long have come out railing against the corrupt bankers who let the crash happen. Curtis and Garner have both pledged to fix the economy should the win the Election."
  ustates.500.a:0 "This is just not our Year."
  