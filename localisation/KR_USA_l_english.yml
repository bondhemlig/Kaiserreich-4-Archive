### National Focus - Presidents ###
USA_1936_election:0 "The 1936 Election"
USA_1936_election_desc:0 "The 1936 elections are the most ideological fraught elections in US history to date. Syndicalists and Nationalists, Republicans and Democrats all battle it out at the ballot box to see who will become the President of the United States of America. In the end though only one can be president."
USA_president_reed:0 "President Reed"
USA_president_reed_desc:0 "Against even the Combined Syndicates' wildest hopes, Jack Reed has been elected as the 32nd President of the United States. His victory shocks not just America but the whole country. The syndicalists and their allies are jubilant at his success, while shouts of Red Traitor erupt throughout the country from those in the center and the right galvanizing them already against him. This most unexpected outcome seems to be setting the US on the path of gradual democratic socialism, that is if they can avoid any conflicts."
USA_labor_relations_act:0 "Labor-Relations Act"
USA_labor_relations_act_desc:0 "One of Reed's first acts as President is to push for the Labor-Relations Act. The act would help guarantee the rights of Unions from Collective Bargaining to Strike Action. This Act has surprisingly quite bit more support, particularly from the progressive wings of the Democrats and Republican. The conservatives in Congress however decry it as destroying American Capitalism."
USA_workers_security:0 "Syndicalist Social Security"
USA_workers_security_desc:0 "After the passage of the Labor-Relations Act in Congress, Jack Reed has set his sight on creating social security for all Americans. In contrast to the Labor-Relations Act, this has meet with criticism by even some of the progressive wings of the Democratic and Republican parties, still there is plenty of support for the Act that has already been dubbed, Syndicalist Social Security."
USA_resource_nationalization:0 "Resource Nationalization Act"
USA_resource_nationalization_desc:0 "After the Passage of the Social Security Act, Reed has set his sight on nationalizing the resources of America for Americans. However the resources nationalization act has already met with stiff resistance by some and out right hostility from others. Reed and the syndicalists are determined to push it through  though..."
USA_president_long:0 "President Long"
USA_president_long_desc:0 "Against all odds, Huey Long has been elected the 32nd President of the United States.  The Southern Demagogue is feared by his opponents but beloved by the rural poor and a significant portion of the disillusioned former-progressives of the middle class. He promises the world to his followers and shows little regard for the Constitution, but that is apparently enough to win election."
USA_long_farmer_relief:0 "Farmer Relief act"
USA_long_farmer_relief_desc:0 "One of the first acts that Long wishes to push through Congress is a farmer relief bill that would help the farmers throughout the country. The Syndicalists throughout the country counter that this reform doesn't go far enough while conservatives counter it goes to far. Yet despite this, it seems to be rather popular throughout the country.	"
USA_infastructure_building:0 "Long's Tarrifs"
USA_infastructure_building_desc:0 ""
USA_longs_tarrifs:0 "Coast to Coast Reforms"
USA_longs_tarrifs_desc:0 ""
USA_president_garner:0 "President Garner"
USA_president_garner_desc:0 "John Nancy Garner has been elected the 32nd President of the United States. A polarizing but decisive pick, Garner is the ex-Speaker of the House from the Democrats and brings years of legislative experience along with a conservative aggression hitherto unseen in America.  Garner vows from the start to protect the status quo by any means necessary, and will tolerate neither populism nor true Syndicalism. "
USA_expand_the_fbi:0 "Expand the FBI"
USA_expand_the_fbi_desc:0 "J. Edgar Hoover has approached Garner seeking to have more funding and support for the FBI. He argues that this support will allow the federal agents to help root out any domestic enemies to America. They can go every where in the country, especially the regions where the syndicalists and nationalists are dominant. "
USA_alien_sedition_acts:0 "Espionage and Sedition Act"
USA_alien_sedition_acts_desc:0 "Garner and Congress are active to punish all those who would rebel against the United States.  With this new bill, dissent and even significant civilian support for rebel groups is punishable as sedition and possibly treason, and the punishments are harsh.  This is strongly opposed by the CSA and American First within Congress, however the times require such a move."
USA_return_to_normalcy:0 "Return to Normalacy"
USA_return_to_normalcy_desc:0 "The elections over and now it is time for politics to be put aside and people return to normalcy. The bitter partisan election is over it is time to get back to what made America great. Congress has taken this up with zeal. Critics though argue that this was just an excuse to have a red scare against the syndicalists and nationalists. "
