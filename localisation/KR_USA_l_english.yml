  ustates.314.t:0 "Syndies in North America!"
  ustates.314.d:0 "We have received reports that Syndicalist forces have just landed on Canadian shores. This means that entire North American continent is in grave danger of falling into clutches of syndicalist. We must take an decisive action unless we want to be the next target of syndicalist hordes!"
  ustates.314.a:0 "Send an ultimatum"
  ustates.314.b:0 "Do nothing"

  ustates.315.t:0 "Americans send us the ultimatum"
  ustates.315.d:0 "We have received an ultimatum from diplomatic representative of the United States. They demand withdrawal of our forces from Canada and immediate ceasefire between us and Canadians unless we want to face full might of the United states against us. What should we do?"
  ustates.315.a:0 "Ignore ultimatum, continue with advance!"
  ustates.315.b:0 "Okay, we sign a ceasefire."

