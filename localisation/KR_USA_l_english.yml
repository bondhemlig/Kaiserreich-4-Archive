  ustates.217.t:0 "The Elections of 1940. Knox vs. Garner"
  ustates.217.d:0 "The Civil War is finally at an end and many Americans see the upcoming elections as a sign the country is finally recovering. President Curtis will not seek reelection because of his weak health. Vice president Knox is leading the polls, but the tough Texan Garner is not willing to go down without a fight..."
  ustates.217.a:0 "Frank Knox/Thomas Dewey (Rep.)"
  ustates.217.b:0 "John Nance Garner/Henry Wallace (Dem.)"
  ustates.21700.d:0 "The Civil War is finally at an end and many Americans see the upcoming elections as a sign the country is finally recovering. Frank Knox, who became president after the death of president Curtis in office, is leading the polls, but the tough Texan Garner is not willing to go down without a fight..."
  
  ustates.218.t:0 "The Elections of 1940. Garner vs. Knox"
  ustates.218.d:0 "The Civil War is finally at an end and many Americans see the upcoming elections as a sign the country is finally recovering. President Garner has lead the country through this great ordeal and hopes to win reelection. The Republicans have nominated equally tough Frank Knox to show the nation they too can take a tough stance."
  ustates.218.a:0 "John Nance Garner/Henry Wallace (Dem.)"
  ustates.218.b:0 "Frank Knox/Thomas Dewey (Rep.)"
  
  ustates.219.t:0 "The Elections of 1940. MacArthur vs. Garner"
  ustates.219.d:0 "The Civil War is finally at an end and General MacArthur has put down his dictatorial powers in order to restore democracy. The Republicans have asked the General to run for president on their behalf. However, many wonder if MacArthur will be as able a leader in times of peace as he was in times of war."
  ustates.219.a:0 "Douglas MacArthur/Frank Knox (Rep.)"
  ustates.219.b:0 "John Nance Garner/Henry Wallace (Dem.)"
  
  ustates.220.t:0 "The Elections of 1944. Dewey vs. Hull"
  ustates.220.d:0 "President Knox has decided not to run for reelection because of his steadily worsening health. His VP, Thomas Dewey quickly won the Republican nomination. The Democrats nominated experienced Cordell Hull to run against the young Dewey."
  ustates.220.a:0 "Thomas E. Dewey/John Bricker (Rep.)"
  ustates.220.b:0 "Cordell Hull/Harry S. Truman (Dem.)"
  
  ustates.221.t:0 "The Elections of 1944. Wallace vs. Taft"
  ustates.221.d:0 "After two successful terms, it was time for the Democrats to find a new man to lead them. Henry Wallace was the natural choice to run for president. Wallace's opponent, the formidable senator Robert Taft, was quick to accuse Wallace of being a 'Syndicalist sympathiser' and a new Reed. This started of the dirtiest campaign in American history."
  ustates.221.a:0 "Henry Wallace/Alben W. Barkley (Dem.)"
  ustates.221.b:0 "Robert Taft/Strom Thurmond (Rep.)"
  
  ustates.222.t:0 "The Elections of 1944. MacArthur vs. Hull"
  ustates.222.d:0 "President MacArthur proved to be an able but controversial leader. His unforgiving stance against former Syndicalists and American Firsters alike lead many to believe it was Mac himself who prevented the nation from fully recovering. Cordell Hull promised to become a president for all Americans and his message was catching on..."
  ustates.222.a:0 "Douglas MacArthur/John Bricker (Rep.)"
  ustates.222.b:0 "Cordell Hull/Averell Harriman (Dem.)"
  
  ustates.223.t:0 "The Elections of 1948. Dewey vs. Wallace"
  ustates.223.d:0 "With the experience Hull being unable to beat Dewey four years earlier, the Democrats now tried to win the presidency with the dynamic reformer Henry Wallace."
  ustates.223.a:0 "Thomas Dewey/John Bricker (Rep.)"
  ustates.223.b:0 "Henry Wallace/Averell Harriman (Dem.)"

  ustates.224.t:0 "The Elections of 1948. Bricker vs. Wallace"
  ustates.224.d:0 "MacArthur's second tenure in office was rife with conflicts between the general and the Republican party. In the end MacArthur left the world of politics disillusioned, refusing to support any candidate. The Republican favourite son Bricker won the nomination, but could the GOP fend off Wallace once again?"
  ustates.224.a:0 "John Bricker/Strom Thurmond (Rep.)"
  ustates.224.b:0 "Henry Wallace/Adlai Stevenson (Dem.)"

  ustates.225.t:0 "The Elections of 1948. Taft vs. Barkley"
  ustates.225.d:0 "The election of President Taft in 1944 proved that the country wished for stability above all else. In order to beat Taft, the Democrats nominated experienced Kentucky senator Alben W. Barkley."
  ustates.225.a:0 "Robert Taft/John Bricker (Rep.)"
  ustates.225.b:0 "Alben W. Barkley/Adlai Stevenson (Dem.)"

  ustates.226.t:0 "The Elections of 1948. Harriman vs. Thurmond"
  ustates.226.d:0 "Cordell Hull retired from politics after just one term in the White House, citing ill health as the reason. His former VP, Averell Harriman however is seen as a dangerous liberal by most Republicans. They hope Senator Taft can prevent this man from ruining the country."
  ustates.226.a:0 "W. Averell Harriman/Adlai Stevenson (Dem.)"
  ustates.226.b:0 "Robert Taft/Strom Thurmond (Rep.)"

  ustates.227.t:0 "The Elections of 1948. Wallace vs. Thurmond"
  ustates.227.d:0 "President Wallace had tried hard to reform America in a country where all Americans could live side by side once again. However, many of his reforms had proven to be very unpopular, especially his attempts at ending segregation in the South. The Republicans tried to take advantage of the controversy by nominating Strom Thurmond as their candidate."
  ustates.227.a:0 "Henry Wallace/Harry Truman (Dem.)"
  ustates.227.b:0 "Strom Thurmond/John Bricker (Rep.)"

  ustates.228.t:0 "One of our ministers has died"
  ustates.228.d:0 "Our nation mourns as one of our ministers passed away. Even now, our nation and the minister's office have to move onward. A new minister has to be put in office."
  ustates.228.a:0 "Okay"
  
  ustates.238.t:0 "Henry Ford has died!"
  ustates.238.d:0 "The father of the Ford Motor Company, Henry Ford, has died! He was known throughout the world for 'Fordism', high wages for workers and cheap, mass produced goods. He will clearly be missed."
  ustates.238.a:0 "Memento Mori"

  ustates.265.t:0 "The Monroe Doctrine"
  ustates.265.d:0 "America has now been thrown into civil war, brother fighting brother, and it doesn't look good for the United States. Perhaps it is time to revoke the Monroe Doctrine as we cannot afford war with another until we solve our own problems and end this civil war."
  ustates.265.a:0 "We can no longer protect South America"
  ustates.265.b:0 "Revoking the Doctrine is not an option"

  ustates.266.t:0 "Reviving the Monroe Doctrine"
  ustates.266.d:0 "We should rethink Latin American policy as the most horrible conflict in North American history has just ended. Other powers installed Syndicalist and German friendly governments while we were fighting ourselves. Now it's time to go and make South America our playground again."
  ustates.266.a:0 "Uncle Sam comes back to action!"
  ustates.266.b:0 "Still not an option"

  ustates.267.t:0 "The Platean War - Our Involvement?"
  ustates.267.d:0 "The outbreak of Second South American War surprised US public opinion and government. We were too focused on absurd quarrels between our politicians that we haven't done anything to prevent new war conflict between La-Plata and Brazil. We need to decide which side of conflict shall we support and if it is necessary to become involved at all..."
  ustates.267.a:0 "Democracies should help each other"
  ustates.267.b:0 "Declare neutrality"
  ustates.268.a:0 "Better Integralist Brazil than La Plata"
  ustates.269.a:0 "Better La Plata than syndicalism"

  ustates.270.t:0 "Help from United States!"
  ustates.270.d:0 "The United States decided to send us weapons and soldiers to contain aggressive La Platean regime. Now we can't lose this war."
  ustates.270.a:0 "It's good to have such ally"

  ustates.271.t:0 "Help from United States!"
  ustates.271.d:0 "The United States decided to send us weapons and soldiers to contain aggressive La Platean regime. Now we can't lose this war."
  ustates.271.a:0 "It's good to have such ally"

  ustates.272.t:0 "The End of the Platean War"
  ustates.272.d:0 "For good or ill, the Platean War is now over.  The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
  ustates.272.a:0 "Great!"

  ustates.273.t:0 "Honduras descends into civil war!"
  ustates.273.d:0 "Radical socialists, syndicalists and communists started attacking legitimate government of Honduras. Our intelligence is sure that they are backed by Centroamerica. If we won't contain them, then United Provinces and other Central American countries will turn Communist and subvert our influence in Americas."
  ustates.273.a:0 "We must contain Communism in Central America!"
  ustates.273.b:0 "Do nothing"

  ustates.274.t:0 "Weapon and officers from USA!"
  ustates.274.d:0 "Our friends from the USA sent us weapons and soldiers to contain aggressive Centroamerica."
  ustates.274.a:0 "Great!"

  ustates.275.t:0 "Central American War - Help for Anti-Syndicalist countries?"
  ustates.275.d:0 "Central America is engulfed by war between Centroamerica whose leaders want to paint whole region Red and other countries worried about peace and stability. We, as greatest and strongest state in both Americas have moral duty to stop Centroamerica from dominating this region. We must send people, weapons and money to force Central American nations to accept our domination. Defeating syndicalist Centroamerica is the first step."
  ustates.275.a:0 "Support United Provinces and Honduras against Centroamerica"
  ustates.275.b:0 "Declare neutrality"

  ustates.276.t:0 "Central American War - Help for Anti-Syndicalist countries?"
  ustates.276.d:0 "Central America is engulfed by war between Centroamerica whose leaders want to paint whole region Red and other countries worried about peace and stability. We, as greatest and strongest state in both Americas have moral duty to stop Centroamerica from dominating this region. We must send people, weapons and money to force Central American nations to accept our domination. Defeating syndicalist Centroamerica is the first step."
  ustates.276.a:0 "Support Mexico, Honduras and United Provinces against Centroamerica"
  ustates.276.b:0 "Declare neutrality"

  ustates.277.t:0 "Help from United States"
  ustates.277.d:0 "Our friends from United States sent us help to contain and if it is possible, to defeat Syndicalist Centroamerica."
  ustates.277.a:0 "Great!"

  ustates.278.t:0 "Help from United States"
  ustates.278.d:0 "Our friends from United States sent us help to contain and if it is possible, to defeat Syndicalist Centroamerica."
  ustates.278.a:0 "Great!"

  ustates.279.t:0 "Help from United States"
  ustates.279.d:0 "Our friends from United States sent us help to contain and if it is possible, to defeat Syndicalist Centroamerica."
  ustates.279.a:0 "Great!"

  ustates.280.t:0 "The End of Central American War"
  ustates.280.d:0 "For good or ill, the Central American War is now over.  The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
  ustates.280.a:0 "Great!"

  ustates.281.t:0 "Office of Strategic Services"
  ustates.281.d:0 "During the turbulence of the 30ies the Army intelligence services were clearly ineffective. To better organise espionage the US government decided to create the Office of Strategic Services which will deal with intelligence and counter-espionage. A lot of people raise objections to such move as they see the OSS as an agency which will be outside any control and too powerful in our state."
  ustates.281.a:0 "The US Government shall have its host of spies!"
  ustates.281.b:0 "Public opinion forces the US government to discard the OSS"

  ustates.282.t:0 "The University of Free World"
  ustates.282.d:0 "We must begin to exercise once again influence on the rest of the world. One of our main strengths is soft power and capital we have accumulated. As one of the greatest economical and cultural powers we should create a college, where future leaders of world will be educated. This is our chance to create new pro-American elites which will bring their countries closer to United States."
  ustates.282.a:0 "Great idea! It should be supported by government!"
  ustates.282.b:0 "It's better not to ignite another conflict"

  ustates.283.t:0 "America opens the University of Free World for us"
  ustates.283.d:0 "The University of Free World allows brightest students and officers from our country to learn in the US for free. While some people suspect US of training new puppets, it can be profitable for our country."
  ustates.283.a:0 "We are interested in civilian courses"
  ustates.283.b:0 "We are interested in military courses"
  ustates.283.c:0 "This is too risky"

  ustates.284.t:0 "Withdrawal from the University of the Free World"
  ustates.284.d:0 "Our new leftist government doesn't need American help. American trained specialist can go to America, they are not needed here!"
  ustates.284.a:0 "Building socialism needs sacrifices"

  ustates.285.t:0 "Status of California"
  ustates.285.d:0 "As our main struggle against both the Combined Syndicates and the America First regime is over, we have slowly been restoring order to those former rebel strongholds in the Deep South and in the Great Lakes area. The California-based rival government of the Pacific States, however, still claims sovereignty over a large area of the Western US, going as far as commanding the former National Guard on those states and also several units of the USAAF. Even some capital ships of our navy have switched allegiance to the Sacramento clique! In order to restore the rule of law, as the saying goes, 'from sea to shining sea', our military leaders have devised a plan for an immediate police action against the rebel PSA to forcibly return those states to the Union. Resistance is expected to be high, however, since many civilians and most of the military are now giving value to their newly-gained independence as a bulwark against the chaos that engulfed the rest of the country. Even on our own home states, the common folk is more interested in returning to their towns and rebuilding their life's than on another round of this fratricidal civil war - if we go ahead with this invasion, we will surelly see a new set of major protests on our cities. For this reason, a good part of our senate favours a more diplomatic approach to this situation, simply convincing the Pacific States to rejoin the Washington-based government."
  ustates.285.a:0 "Demand immediate reincorporation of PSA!"
  ustates.285.b:0 "Leave it as it is"

  ustates.286.t:0 "Our independence is in danger!"
  ustates.286.d:0 "The USA threatens us with a declaration of war if we don´t accept our reintegration into the United states. Are we ready to die defending our freedom or we will submit in hope of sparing our people the horrors of war?"
  ustates.286.a:0 "We will defend our freedom!"
  ustates.286.b:0 "Accept USA demands.."

  ustates.287.t:0 "California refuses our demands!"
  ustates.287.d:0 "In response to our attempts aimed against sovereignty of the Pacific states, the PSA Senate decided to free themselves from any ties to the United states. What shall we do?"
  ustates.287.a:0 "This means war!"
  ustates.287.b:0 "We will stop any actions"
  ustates.287.c:0 "We will wait for a better time for war"

  ustates.288.t:0 "The PSA submission"
  ustates.288.d:0 "Seeing no other options, the PSA leadership was forced to accept our demands. The western coast in under our control once more!"
  ustates.288.a:0 "Annex it!"

  ustates.289.t:0 "Fate of the PSA-USA alliance"
  ustates.289.d:0 "After we won the Civil War, we can decide what to do about the PSA. Our government is divided between supporters of PSA and isolationists who are reluctant about allying with California. A small minority in the Senate supported by high ranking officials in our military support a forcible solution which will lead to annexing the PSA."
  ustates.289.a:0 "Alliance is no longer needed!"
  ustates.289.b:0 "USA will support democratic allies!"
  ustates.289.c:0 "California has always had been in Union, so it shall be now!"

  ustates.290.t:0 "USA dissolved alliance."
  ustates.290.d:0 "USA decided to disband the alliance. Now we stand alone against our not-so friendly neighbours."
  ustates.290.a:0 "We will remember this"

  ustates.291.t:0 "Fate of the West Coast"
  ustates.291.d:0 "Now that the Combined Syndicates and the American Union State are defeated, we can introduce a policy regarding the Pacific States of America. PSA mostly consists of California, Oregon, and Washington. We have to clearly state whether we will try to subjugate the PSA, or we will recognise their independence."
  ustates.291.a:0 "PSA is a rebel state like the CSA or the AUS"
  ustates.291.b:0 "We won't attack them but we won't recognise them"
  ustates.291.c:0 "Recognise independence of the PSA"
  ustates.291.e:0 "PSA could be our ally"

  ustates.292.t:0 "California's future"
  ustates.292.d:0 "Now that the Combined Syndicates and the American Union State are defeated, we can introduce a policy regarding the Pacific States of America. PSA mostly consists of California, Oregon, and Washington. We have to clearly state whether we will try to subjugate the PSA, or we will recognise their independence."
  ustates.292.a:0 "PSA is a rebel state like the CSA or the AUS"
  ustates.292.b:0 "We won't attack them but we won't recognise them"
  ustates.292.c:0 "Recognise independence of the PSA"
  ustates.292.e:0 "PSA could be our ally"

  ustates.293.t:0 "USA proposes an alliance!"
  ustates.293.d:0 "The leaders of the USA are eager to promote stability and peace in our region after the horrible Second Civil War. Despite calls to fight the rebels the USA is ready to form an alliance with us."
  ustates.293.a:0 "Yes, of course!"
  ustates.293.b:0 "Never!"
  ustates.293.c:0 "How about a non-aggression pact?"

  ustates.294.t:0 "California proposes a non-aggression pact"
  ustates.294.d:0 "It seems that the Californians are not ready to build a strong American alliance. They suggested a non-aggression pact instead."
  ustates.294.a:0 "Hpmh, we will take it"
  ustates.294.b:0 "No, it's not enough"

  ustates.295.t:0 "United States role in WWII"
  ustates.295.d:0 "Border skirmishes between France and Germany has once again thrown the entire European continent into throes of war"
  ustates.295.a:0 "We must join arms with the Entente"
  ustates.295.b:0 "We should join Mitteleuropa"
  ustates.295.c:0 "Declare neutrality"

  ustates.296.t:0 "Join the Entente?"
  ustates.296.d:0 "How should we help the Entente?"
  ustates.296.a:0 "We must join arms with the Entente"
  ustates.296.b:0 "Maximise support for Canada, but maintain our neutrality... for now."

  ustates.297.t:0 "Join Mitteleuropa?"
  ustates.297.d:0 "How should we help Mitteleuropa?"
  ustates.297.a:0 "We should join Mitteleuropa"
  ustates.297.b:0 "We should lend Germany a hand, but not join war...for now at least"

  ustates.298.t:0 "The US Wishes To Join the Entente"
  ustates.298.d:0 "For the first time in history - the US supports Canada and the other nations of the Entente in their struggle to retake their homelands. Now, with the US military and economical might behind us the Syndicalist menace won't last long!"
  ustates.298.a:0 "Onwards, in the defence of liberty!"
  ustates.298.b:0 "Rather not."

  ustates.299.t:0 "The US Joins the Entente"
  ustates.299.d:0 "The nations of the Entente are happy to see us joining the war - Lafayette, we're on our way!"
  ustates.299.a:0 "A great news!"

  ustates.300.t:0 "United States wants to join Mitteleuropa"
  ustates.300.d:0 "For the first time in history - US supports Germany and countries of Mitteleuropa in struggle against Syndicalist Internationale. This unexpected alliance will remodel world into the shape we want."
  ustates.300.a:0 "Great, now we can't lose this war"
  ustates.300.b:0 "Rather not."

  ustates.301.t:0 "United States joins Mitteleuropa"
  ustates.301.d:0 "Germans are happy to see us joining the common cause - destroying the evil Syndicalists. Now we are part of Mittleeuropa"
  ustates.301.a:0 "A great news!"

  ustates.302.t:0 "Help from America!"
  ustates.302.d:0 "Due to the largely isolationist nature of Americans, the United States can't join our alliance and participate in the war directly. However, our brothers in the US sent us large stocks of military material to help us in our fight against godless Syndicalism."
  ustates.302.a:0 "Thank you, America!"

  ustates.303.t:0 "Help from America!"
  ustates.303.d:0 "Due to largely isolationist nature of Americans and their war weariness after last civil war, United States can't join our alliance and participate in war directly, our brothers from US sent us large stocks of military material to help us in fight against godless syndicalism."
  ustates.303.a:0 "Thank you, America!"

  ustates.304.t:0 "Office of War Information"
  ustates.304.d:0 "We need a bureau, whose primary task will be war-time propaganda. Top circles in Washington are convinced that we can't win this war, if we don't convince the population of the US that armed resistance against the federal government is futile."
  ustates.304.a:0 "We need it"
  ustates.304.b:0 "It's useless"

  ustates.305.t:0 "Dissolving the Office of War Information?"
  ustates.305.d:0 "The Office of War Information did a lot of good job, however we need to reconsider it's further maintaining. We know that major conflict is going to break out in Europe and we may need the Office of War Information to convince US citizens that we should join this war."
  ustates.305.a:0 "No, we may need it in the future"
  ustates.305.b:0 "Yes, we won't need it"

  ustates.306.t:0 "Dissolving the Office of War Information?"
  ustates.306.d:0 "The Office of War Information did a lot of good job, however we need to reconsider it's further maintaining. We know that major conflict is going to break out in Europe and we may need the Office of War Information to convince US citizens that we should join this war."
  ustates.306.a:0 "Yes, we won't need it"
  ustates.306.b:0 "Change it into 'Bureau of Information'"

  ustates.307.t:0 "Pro-Entente propaganda campaigns?"
  ustates.307.d:0 "Due to significant resistance from our population we have decided to delay our admission into the Entente. Some government officials have suggested that we launch a propaganda campaign in favour of the Entente to cultivate popular support for our wish to join them."
  ustates.307.a:0 "We shall convince Americans"
  ustates.307.b:0 "There is no need for this"

  ustates.308.t:0 "Pro-Mitteleuropa propaganda campaigns?"
  ustates.308.d:0 "Due to significant resistance from our population we have decided to delay our admission into Mitteleuropa alliance to unspecified future. Isolationism of our citizens is a reason why we need pro-Mitteleuropa propaganda campaign. Many citizens of US don't see any sense in joining the war and it will be job for the Office of War Information to convince them otherwise."
  ustates.308.a:0 "We shall convince Americans"
  ustates.308.b:0 "There is no need for this"

  ustates.309.t:0 "Pro-Entente campaign was successful"
  ustates.309.d:0 "Successful propaganda campaign by the Office of war information has managed to convince majority of American population that our entry into ongoing conflict on the side of Mitteleuropa alliance is necessary in order to secure better future for America, free from shadows of syndicalism! Now we can finally request formal admission into Entente alliance!"
  ustates.309.a:0 "Finalise our admission into Entente"
  ustates.309.b:0 "Continue with material support"

  ustates.310.t:0 "Pro-Mitteleuropa campaign was successful"
  ustates.310.d:0 "Successful propaganda campaign by the Office of war information has managed to convince majority of American population that our entry into ongoing conflict on the side of Mitteleuropa alliance is necessary in order to secure better future for America, free from shadows of syndicalism! Now we can finally request formal admission into Mitteleuropa alliance!"
  ustates.310.a:0 "Finalise our admission into Mitteleuropa"
  ustates.310.b:0 "Continue with material support"

  ustates.311.t:0 "Syndies in Cologne!"
  ustates.311.d:0 "Our reporters sent us horrible news. Syndicalist forces have entered the Cologne City, which means that Imperial Germany is likely to lose this war. This is a sign that we shouldn't stay out of war."
  ustates.311.a:0 "Oh no!"

  ustates.312.t:0 "Berlin has fallen!"
  ustates.312.d:0 "Our reporters sent us horrible news. Syndicalist forces have entered Berlin which means that Imperial Germany lost this war. This is a sign that we should lend either Canada or German Empire a hand to save world from Syndicalist threat."
  ustates.312.a:0 "Oh no!"

  ustates.313.t:0 "Algiers has fallen!"
