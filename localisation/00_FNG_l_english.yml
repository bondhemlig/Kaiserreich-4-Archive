### Tech Teams ###

### Focus Tree ###

### Event text ### 
 fengtien.1.t:0 "Zhang Zuelin's decision"
 fengtien.1.d:0 "For years we have bent under the weight of Japanese control. The Qing Emperor, Pu Yi, has been a friend and if things had gone differently  we might have supported him in his ascension. Now the Japanese are attacking him and despite their promise to crush him quickly and effortlessly his troops are on our territory. We must make a decision with regards to our future!"
 fengtien.1.a:0 "We must continue our support the Japanese"
 fengtien.1.b:0 "We must continue in our struggle"
 fengtien.1.c:0 "We must ally with Japan"
 fengtien.1.e:0 "Back out of the fighting"
 fengtien.1.f:0 "We must fight for Pu Yi and China!"
 fengtien.1.g:0 "Support Pu Yi in secret"
 fengtien.2.t:0 "Manchuria wants to form an alliance"
 fengtien.2.d:0 "The government of Manchuria has annouced recently that they want to form an alliance with us in order to protect their independence in struggle against the remaining Chinese factions. What shall we do?"
 fengtien.2.a:0 "YES!"
 fengtien.2.b:0 "Rather not."
 fengtien.3.t:0 "Zhang Zuelin's Betrayal"
 fengtien.3.d:0 "Zhang Zuelin has declared his independence and decided to back out of our alliance and war against the Germans. We must react quickly and with force!"
 fengtien.3.a:0 "We must destroy him!"
 fengtien.3.b:0 "Maybe it is time to back down fully"
 fengtien.3.c:0 "Let him go"
 fengtien.4.t:0 "Zhang Zueling has refused to fight!"
 fengtien.4.d:0 "Zhang Zueling has thrown off the yoke of Japan and has decided to stop fighting and attempt to eject the Japanese military from his territory. We have control over some of his territory - and he has offered to restart ties with us."
 fengtien.4.a:0 "Push him to join us!"
 fengtien.4.b:0 "Let him be"
 fengtien.4.c:0 "Without the Japanese he is nothing!"
 fengtien.5.t:0 "Manchuria Declares for the Qing!"
 fengtien.5.d:0 "Zhang Zueling has decided to switch his allegiance to us instead of his Japanese Masters!"
 fengtien.5.a:0 "How Great is China!"
 fengtien.6.t:0 "Japan seeks to negotiate"
 fengtien.6.d:0 "When Zhang Zueling switched sides in the war Japan decided that it had lost any grounds to continue fighting. They are proposing a peace deal."
 fengtien.6.a:0 "We never wanted this war to begin with"
 fengtien.6.b:0 "We will finish what they started!"
 fengtien.7.t:0 "The Qing are pushing us"
 fengtien.7.d:0 "As soon as we backed out of the war the Qing demanded that we surrender to them. Is this worth independance or not?"
 fengtien.7.a:0 "Accept the Qing demand"
 fengtien.7.b:0 "Politely refuse and end the matter"
 fengtien.8.t:0 "Our negotiators are meeting with the Japanese"
 fengtien.8.d:0 "Our negotiation team is meeting with the Japanese envoy, how should we start the negotiations? Should we go easy and just get this war over as soon as possible or should we try to crush their spirit once and for all!"
 fengtien.8.a:0 "Go easy on them and make small demands"
 fengtien.8.b:0 "We must bring them to their knees!"
 fengtien.9.t:0 "The Fengtien have submitted!"
 fengtien.9.d:0 "Zhang Zueling has surrendered to our demands!"
 fengtien.9.a:0 "Hooray!"
 fengtien.10.t:0 "Zhang Zueling has refused our demands"
 fengtien.10.d:0 "When Zueling dropped out of the war a problem faced the warring powers, no front line. Now Zueling has refused our demands. Should we the reopen conflict?"
 fengtien.10.a:0 "We must continue this war!"
 fengtien.10.b:0 "We will guard our beaches and let the Germans fight"
 fengtien.10.c:0 "If we dropped out too..."
 fengtien.11.t:0 "OH NO! My troops are defecting!"
 fengtien.11.d:0 "Yes, it's true half my army has defected! Of course I still support my fabulous Japanese masters! I would never help the enemy..."
 fengtien.11.a:0 "We switch sides, I mean defectors should be shot!"
 fengtien.12.t:0 "Zhang Zueling is playing games"
 fengtien.12.d:0 "We have recieved a communication from the Fengtein army that half of their forces are joining us.... Unless this is false or a ruse this is a great day indeed!"
 fengtien.12.a:0 "keep them under watch but let them fight!"
 fengtien.13.t:0 "We have sat down at the table"
 fengtien.13.d:0 "When we offered a negotiated peace we thought the Germans would be fierce in their demands. However, they have come to the table wishing to talk sense."
 fengtien.13.a:0 "Peace with Honor!"
 fengtien.13.b:0 "There will be no peace!"
 fengtien.14.t:0 "We have sat down at the table"
 fengtien.14.d:0 "We have sat down and the German's demands are unreasonable in any respect."
 fengtien.14.a:0 "We must have peace!"
 fengtien.14.b:0 "NEVER!"
 fengtien.15.t:0 "The Qing have abandoned us!"
 fengtien.15.d:0 "After the Fengtein dropped away from Japan, the Qing have decided to back away from us and sign a ceasefire with the treacherous Japanese!"
 fengtien.15.a:0 "We will destory them too!"
 fengtien.15.b:0 "Goodbye!"
 fengtien.16.t:0 "The Qing have followed the Fengtein"
 fengtien.16.d:0 "The Qing have called for a complete end to hostilities, with the loss of Fengtein we have no border and the Germans are our primary concern anyways"
 fengtien.16.a:0 "We can always come back later"
 fengtien.16.b:0 "We must continue this war!"
 fengtien.17.t:0 "Japan has attacked us!"
 fengtien.17.d:0 "After our betrayal the Japanese have decided to add us to their enemies!"
 fengtien.17.a:0 "We must turn to the Qing, There is refuge"
 fengtien.17.b:0 "We brought this upon ourselves"
 fengtien.18.t:0 "The Qing have followed our lead"
 fengtien.18.d:0 "After we dropped out and refused to join the Qing they followed suit and now have reapproached us, since we are both now banished from the powers maybe we should join together"
 fengtien.18.a:0 "We must turn to the Qing, There is peace and power"
 fengtien.18.b:0 "Well good for them!"
 fengtien.19.t:0 "Kolchak has broken away from Japanese rule!"
 fengtien.19.d:0 "With Kolchak breaking away from the Japanese maybe we should consider our options. We could join him or we could look to the Qing."
 fengtien.19.a:0 "Stay with Japan"
 fengtien.19.b:0 "Talk with Kolchak"
 fengtien.19.c:0 "Approach Pu Yi"
 fengtien.20.t:0 "Zhang Zueling wishes to join us!"
 fengtien.20.d:0 "Almost as soon as we broke away from Japan the Fengtien approached us about an alliance! Together we shall have the power to overcome the Japanese."
 fengtien.20.a:0 "Accept"
 fengtien.20.b:0 "Turn him down"
 fengtien.21.t:0 "Zhang Zueling wishes to join us!"
 fengtien.21.d:0 "Almost as soon as they broke away from Japan the Fengtien approached us about joining the Empire."
 fengtien.21.a:0 "Accept"
 fengtien.21.b:0 "Turn him down"
 fengtien.22.t:0 "Kolchak has refused our offer"
 fengtien.22.d:0 "With Kolchak's refusal we are treading deep water... Japan may attack us if we don't find support soon."
 fengtien.22.a:0 "We will be independent no matter what!"
 fengtien.22.b:0 "Approach Pu Yi"
 fengtien.23.t:0 "Remove our support"
 fengtien.23.d:0 "Zueling has betrayed us - me must immediately remove all aid from his pitiful country."
 fengtien.23.a:0 "Order the removal of support!"
 fengtien.24.t:0 "Japan has removed support from our country"
 fengtien.24.d:0 "Japan has ordered all development agencies, firms, and military aides to leave our country."
 fengtien.24.a:0 "Well what did you expect?"
 fengtien.25.t:0 "The Qing have turned us down!"
 fengtien.25.d:0 "With Pu Yi's refusal we are treading deep water... Japan may attack us if we don't find support soon."
 fengtien.25.a:0 "Approach Kolchak"
 fengtien.25.b:0 "We will be independent no matter what!"
 fengtien.26.t:0 "Zhang Zueling has also betrayed us!"
 fengtien.26.d:0 "Zhang Zueling has betrayed us and joined the Qing Empire. This is an delicate situation."
 fengtien.26.a:0 "We cannot risk further entaglements"
 fengtien.26.b:0 "Maybe the Qing would like to take his place as our ally"
 fengtien.26.c:0 "We cannot be made fools of"
 fengtien.27.t:0 "Zhang Zueling has been left out to dry"
 fengtien.27.d:0 "Zhang Zueling has betrayed us and attempted to form alliances with his neighbors, but no one is stupid enough!"
 fengtien.27.a:0 "We cannot be made fools of"
 fengtien.27.b:0 "We cannot risk further entaglements"
 fengtien.28.t:0 "Japan offered as an alliance!"
 fengtien.28.d:0 "After Zhang Zueling and the Fengtein joined our glorious Empire, the Japanese saw fit to offer us an alliance to shore up their power in the region"
 fengtien.28.a:0 "Accept!"
 fengtien.28.b:0 "Turn them down"
 fengtien.29.t:0 "Our beloved prime minister is dead!"
 fengtien.29.d:0 "Today our loyal advisor, his highness Yan Xishan died peacefully in his home. With his death various possibilities open up for our state, including the first truly democratic elections, if the ruling nobility allows that..."
 fengtien.29.a:0 "Run an election for the nobles!"
 fengtien.29.b:0 "Let Japan decide our fate!"
 fengtien.29.c:0 "Let the people of our great republic decide!"
 fengtien.30.t:0 "Our beloved prime minister was assasinated !"
 fengtien.30.d:0 "Today our loyal advisor, his highness Yan Xishan was assasinated by an unknown gunman. With his death various possibilities open up for our state, including the first truly democratic elections, if the ruling nobility allows that..."
 fengtien.30.a:0 "Run an election for the nobles!"
 fengtien.30.b:0 "Let Japan decide our fate!"
 fengtien.30.c:0 "Let the people of our great republic decide!"
 fengtien.31.t:0 "Our dear puppet need our help."
 fengtien.31.d:0 "Yesterday the prime minister of our puppet Fengtian Republic died. They have now decided that we, as their leader should decide who will rule them."
 fengtien.31.a:0 "Let's make them one of us forever!"
 fengtien.31.b:0 "Let the young general Zhang Xueliang rule the territory for us!"
 fengtien.31.c:0 "This is ridiculous! Let them decide themself"
 fengtien.32.t:0 "A free election for the people!"
 fengtien.32.d:0 "For the first time the people of Fengtian Republic may vote in a free and fair election."
 fengtien.32.a:0 "We need new blood in politics! Make Zhang Xueliang our new leader"
 fengtien.32.b:0 "Experienced politicians are always the best ones!"
 fengtien.32.c:0 "Let the Methodist Feng Yuxiang become our new ruler!"
 fengtien.33.t:0 "Japan says Zhang Xueliang is the man for us!"
 fengtien.33.d:0 "Zhang Xueliang, a young beloved general, is now our new ruler."
 fengtien.33.a:0 "Hurrah for Japan and our new leader!"
 fengtien.34.t:0 "Japan tell us we can choose! Hurrah for our lords!"
 fengtien.34.d:0 "Now when Japan let us choose our own leader we are entering a new era of freedom."
 fengtien.34.a:0 "We need new blood in politics! Make Zhang Xueliang our new leader"
 fengtien.34.b:0 "Experienced politicians are always the best ones!"
 fengtien.34.c:0 "Let the Methodist Feng Yuxiang become our new ruler!"
 fengtien.35.t:0 "The Fengtien Republic has a christian leader."
 fengtien.35.d:0 "During their election the other day, the people of Fengtien Republic has chosen their new wise leader. He has the same views as us shall we ask them for an alliance?"
 fengtien.35.a:0 "Yes, ask them if they want to become our great friend."
 fengtien.35.b:0 "No! They may look like us on the outside, but on the inside we are the only true Christians!"
 fengtien.36.t:0 "The The Pure Kingdom Upon the Heavens asks for an alliance"
 fengtien.36.d:0 "Because of our recent election of our Methodist ruler the Heavanly Kingdom is asking for an alliance. What should we reply?"
 fengtien.36.a:0 "Christianity in China needs this."
 fengtien.36.b:0 "No! This might upset the Japanese!"
 fengtien.36.c:0 "Alliance? Maybe, but we would work better as one nation!"
 fengtien.37.t:0 "Japan demands our incorporation into empire"
 fengtien.37.d:0 "Japan has made the decision to incorporate our mighty republic into the empire. But will our lords and people comply with such a decision? Or should we use this oportunity to break all ties with the Japanese empire?"
 fengtien.37.a:0 "We must obey"
 fengtien.37.b:0 "It is time to throw off the Japanese yoke!"
 fengtien.38.t:0 "Fengtien Republic accepts the inevitable"
 fengtien.38.d:0 "The Fengtien Republic accepted our decision of merging their republic with our empire."
 fengtien.38.a:0 "Excellent."
 fengtien.39.t:0 "Fengtien Republic rejects our decision"
 fengtien.39.d:0 "The Fengtien Republic rejected our decision to incorporate them into our empire as extremely offensive. Currently they are using this oportunity to sever all ties with us. How shall we react?"
 fengtien.39.a:0 "Accept their decision"
 fengtien.39.b:0 "Destroy them"
 fengtien.40.t:0 "Fengtien Republic would like us to join them as one Christian nation. Could that work?"
 fengtien.40.d:0 "A day ago we asked the new leader of the Fengtien Republic to start an alliance with us. They now think that we would fit better as one nation under the Christian banner."
 fengtien.40.a:0 "As Christians we must accept this offer."
 fengtien.40.b:0 "No. an alliance is best for us."
 fengtien.40.c:0 "This is outragous! Cut all relations with Fengtien Republic!"
 fengtien.41.t:0 "Two republics as one!"
 fengtien.41.d:0 "The Shangqing Tiango or Heavenly Kingdom has accepted our annexation offer. This is a great chance to start a new era in Chinese politics!"
 fengtien.41.a:0 "We live & rule togheter as one government in one republic!"
 fengtien.42.t:0 "China reunited!"
 fengtien.42.d:0 "We had to fight fiercely on the battlefields and in the conference rooms but we have reached our goal. China is now reunited and stronger than ever! The last hundred years was just a nightmare! Time for a big festival to celebrate becoming a Great Power!"
 fengtien.42.a:0 "China forever!"
 fengtien.43.t:0 "The capital"
 fengtien.43.d:0 "With the ousting of the Manchurian Qing dynasty from Peking and the ascendency of Shanqing supremacy over all Chinese lands between the Yellow and Yangtze rivers, enforcing the Mandate from Yan'an has become somewhat cumbersome. Perhaps it is time for The Pure Kingdom Upon the Heavens to find a new administrative nucleus?"
 fengtien.43.a:0 "We should stay in Changchun"
 fengtien.43.b:0 "Beijing is our new capital"
 fengtien.43.c:0 "Nanjing is our new capital"