### Ideas ###

### Starting ###

BHU_feudal_4:0 "Moderate Royal Authority"
BHU_feudal_4_desc:0 "Our nation is governed by a patchwork of Penlops and smaller lordlings, who divide their time between furthering their personal interests and those of the state.  Much of the nation is managed by monasteries and feudal lords and our government is forced to cooperate with them to action government policy and manage the realm."
BHU_Monastic_Control:0 "Monastic Control"
BHU_Monastic_Control_desc:0 "Much of Bhutan is comprised of semi-independent monastic fiefdoms, making them one of the most powerful forces in the kingdom."
BHU_Insignificant_Mil_1:0 "Insignificant Military"
BHU_Insignificant_Mil_1_desc:0 "Bhutan lacks any real military force, with a collection of local militias and levied serfs supporting a small army of mercenary bodyguards.  Without serious reform, our nation will continue to be unprotected."
BHU_Archaic_Econ:0 "Archaic Economy"
BHU_Archaic_Econ_desc:0 "Bhutan's economy has changed little in hundreds of years. Dominated by subsistence farming of wheat and yak products along with some nascent cottage industries, even the fall of its nominal overlord and only formal trade partner has had little effect on the isolated land."

### Political ###
BHU_feudal_1:0 "Abysmal Royal Authority"
BHU_feudal_1_desc:0 "Our nation is ruled over by a patchwork of uncontrolled Penlops and smaller lordlings, far more interested in furthering their own personal interests than those of the state.  The weakness of the king has been exploited by the monasteries and feudal lords who bicker and fight over the scraps of our kingdom.  Without the presence of a central authority, anarchy reigns in Bhutan."
BHU_feudal_2:0 "Feeble Royal Authority"
BHU_feudal_2_desc:0 "Our nation is ruled over by a patchwork of autonomous Penlops and smaller lordlings, far more interested in furthering their own personal interests than those of the state.  The vast majority of the nation is managed by monasteries and feudal lords with no connection to the whims of the central government and it is near impossible to action government policy or manage the realm."
BHU_feudal_3:0 "Weak Royal Authority"
BHU_feudal_3_desc:0 "Our nation is governed by a patchwork of autonomous Penlops and smaller lordlings, far more interested in furthering their own personal interests than those of the state.  The majority of the nation is managed by monasteries and feudal lords, with very little connection to the whims of the central government, and it is increasingly difficult to action government policy or manage the realm."
BHU_feudal_5:0 "Strong Royal Authority"
BHU_feudal_5_desc:0 "Our nation is administered by a patchwork of loyal Penlops and smaller lordlings, who help to further the interests of the state.  Much of the nation is managed by monasteries and feudal lords, who diligently cooperate with the central authority to action government policy and manage the realm."
BHU_feudal_6:0 "Absolute Royal Authority"
BHU_feudal_6_desc:0 "Our nation is administered by a patchwork of loyal Penlops and smaller lordlings, who help to further the interests of the state.  Much of the nation is managed by monasteries and feudal lords, who diligently action government policy and manage the realm."

BHU_Monastic_Reform:0 "Monasteries Placated"
BHU_Monastic_Reform_desc:0 "Much of Bhutan is comprised of semi-independent monastic fiefdoms, making them one of the most powerful forces in the kingdom.  By expanding their pension, we have solidified their support for our government and helped to stabilize the nation."
BHU_Monastic_Dom:0 "Monasteries Dominant"
BHU_Monastic_Dom_desc:0 "Much of Bhutan is comprised of semi-independent monastic fiefdoms, making them one of the most powerful forces in the kingdom.  By granting the monasteries significant new privileges, and joining them in their crusade for a truly Buddhist kingdom, we have solidified their support for our government."

BHU_Bureaucratic_Edu_1:0 "Bureaucratic Education"
BHU_Bureaucratic_Edu_1_desc:0 "Bhutan has formally adopted a western system of bureaucratic education and a handful of schools for this new system have been set up."
BHU_Bureaucratic_Edu_2:0 "Bureaucratic Education"
BHU_Bureaucratic_Edu_2_desc:0 "Bhutan has formally adopted a western system of bureaucratic education and a handful of schools for this new system have been set up, centered around the civil academy at Punakha."
BHU_Military_Edu_1:0 "Military Education"
BHU_Military_Edu_1_desc:0 "Bhutan has formally adopted a western system of martial education and a handful of schools for this new system have been set up, centered around the military academy at Punakha."
BHU_Military_Edu_2:0 "Military Education"
BHU_Military_Edu_2_desc:0 "Bhutan has formally adopted a western system of martial education and a handful of schools for this new system have been set up, centered around the military academy at Punakha."

BHU_Zhabdrung_Revolt:0 "Zhabdrung's Revolt"
BHU_Zhabdrung_Revolt_desc:0 "The Zhabdrung Thuktrul Jigme Dorji has begun openly opposing the rule of King Jigme, gathering support in a bid to restore the rule of the Zhabdrung Reincarnations"
BHU_Raven_Crown:0 "The Raven Crown"
BHU_Raven_Crown_desc:0 "The Raven Crown is a symbol of the power and prestige of the Druk Gyalpo, and it is imperative that it sits upon the head of its rightful owner"
BHU_Construction_Boom:0 "Construction Effort"
BHU_Construction_Boom_desc:0 ""
BHU_Commune_Support:0 "Socialist Support"
BHU_Commune_Support_desc:0 "The aid that we receive from the Bharatiya Commune allows us to focus on building up our nation"

### Economic ###
BHU_Centralized_Econ_1:0 "Centralized Economy"
BHU_Centralized_Econ_1_desc:0 "We have begun the process of centralizing our economy, cutting away bloated tax codes and focusing on economic development."
BHU_Centralized_Econ_2:0 "Centralized Economy"
BHU_Centralized_Econ_2_desc:0 "We continue to centralize our economy, cutting away bloated tax codes and focusing on economic development through an empowered planning commission."
BHU_Econ_Tempered_Path:0 "Centralized Economy"
BHU_Econ_Tempered_Path_desc:0 "We have forged a tempered path for the economy of Bhutan, balancing between the traditional industries of the nation and developing new avenues of development."
BHU_Econ_New_Path:0 "Centralized Economy"
BHU_Econ_New_Path_desc:0 "We have forged a new path for the economy of Bhutan, focusing on central planning and developing industry in the country."

BHU_Decentralized_Econ_1:0 "Decentralized Economy"
BHU_Decentralized_Econ_1_desc:0 "By granting more autonomy to local leaders and lessening the royal government’s strangling taxes, we have reinvigorated the economy of Bhutan."
BHU_Decentralized_Econ_2:0 "Decentralized Economy"
BHU_Decentralized_Econ_2_desc:0 "By granting more autonomy to local leaders and lessening the royal government’s strangling taxes and regulations, we have reinvigorated the economy of Bhutan."
BHU_Econ_Old_Path:0 "Decentralized Economy"
BHU_Econ_Old_Path_desc:0 "We have brought the economy of Bhutan forward without forgetting our roots, giving power to local leaders and lessening direct government interaction in the economy."

