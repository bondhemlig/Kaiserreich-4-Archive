### Focuses ###
SOV_FRUNZE:0 "Elect Rykov's Autonomists!"
SOV_FRUNZE_desc:0 "Rykov's Autonomists faction have managed to gain wide support from the Russian majority and have won the first general Soviet elections!"
SOV_SOVNARKOM:0 "Elect Bukharin's Federalists!"
SOV_SOVNARKOM_desc:0 "Bukharin's Federal Theory have impressed the many minorities and nationalities in Russia and have won the first general Soviet elections!"
SOV_TUKH:0 "Elect Kirov's Internationalists!"
SOV_TUKH_desc:0 "Kirov's World Revolution gains the support of the soldiers and activists and have won the first general Soviet elections!"
SOV_ECO_START:0 "Start Economic Reforms"
SOV_ECO_START_desc:0 "If we want to achieve our glorious communist future we must enact economic reforms and remove all memory of capitalism in the motherland!"
SOV_COL_START:0 "Begin Collectivisation of Agriculture"
SOV_COL_START_desc:0 "By encouraging agrarian workers' self-collectivisation we can expect growth in agricultural and raw goods production."
SOV_COL_FIRST:0 "Kolkhozes and Sovkhozes"
SOV_COL_FIRST_desc:0 "By creating a dual system of government and cooperative farms we can begin transforming the peasants into true workers!"
SOV_COL_LAST:0 "Introduce Communal Workshops"
SOV_COL_LAST_desc:0 "By introducing small scale industrial workshops in the Sovkhozes we can increase our industrial output as well as the worker solidarity of our people."
SOV_COL_RAW:0 "Agrarian Workers"
SOV_COL_RAW_desc:0 "Our efforts to transform the old Russian peasantry into true members of the proletarian have paid off! We are one step closer to creating a workers' paradise!"
SOV_COL_MIL:0 "Arm the Collectives!"
SOV_COL_MIL_desc:0 "The hard-working men and women in our collectives wish to protect the fruits of their labour from exploiters, both domestic and foreign. If we accept their wishes and form collective militias we could drastically increase our reserves!"
SOV_IND_START:0 "Seize the Means of Production!"
SOV_IND_START_desc:0 "Now that the political matters have been sorted, we can finally collectivise the means of production and create independent workers' cooperatives."
SOV_IND_FIRST:0 "Upgrade Old Factories"
SOV_IND_FIRST_desc:0 "Despite years of Capitalist economic policies, the industry is still in a state of disrepair and technological disadvantage. It is time we make an effort to modernise the economy."
SOV_IND_LAST:0 "Build New Factories"
SOV_IND_LAST_desc:0 "If we want to create a strong industrial army we must expand the existing industrial capacity and build new factories."
SOV_IND_ARM:0 "An Industrial Army"
SOV_IND_ARM_desc:0 "We have finally created a strong industrial base that could be considered a true industrial army. We are one step closer to Communism!"
FRUNZE_COUNCILS:0 "Establish the Autonomies"
FRUNZE_COUNCILS_desc:0 "After the re-establishment of Soviet Russia, various nationalist groups began working to secede from Russia and declare their independence. If we create cultural autonomous institutions to the various cultural groups we can keep Russia safe from separatists."
FRUNZE_LANGUAGE:0 "Russian Education"
FRUNZE_LANGUAGE_desc:0 "With the new Russian language education programs for minorities, greater research potential can be achieved with multi-ethnic teams."
FRUNZE_ARMY:0 "Army Innovations"
FRUNZE_ARMY_desc:0 "By learning from ingenious military and political manoeuvres during the civil war, we can improve the red army's doctrinal thought."
FRUNZE_CULTURE:0 "New Russian culture"
FRUNZE_CULTURE_desc:0 "Through a combination of educational and political reforms, we have created a new generation in Soviet Russia, instilled with new Russian socialist ideals."
SOV_FILM:0 "Soyuzmultfilm"
SOV_FILM_desc:0 "By combining several smaller ventures of the last few decades, we have created an animation studio comprised of talented individuals from all over the Union. While of these, many have trained abroad, developing domestic animation will help us spread our ideals to the masses."
SOV_ARMY:0 "Soldiers of the Union"
SOV_ARMY_desc:0 "By including warriors and tactics from all over the union into the red army doctrine we can give our army an edge over our enemies."
SOV_RES:0 "Soviet Academia"
SOV_RES_desc:0 "The advancement of science has a key role in the success of the revolution. We must invest in education to create a generation of engineers and scientists!"
SOV_REPUBLICS:0 "The Soviet Republics"
SOV_REPUBLICS_desc:0 "The division of the old Tsarist lands into various self-governing national republics have reduced much of the stress that would normally be on a centralised state."
TUKH_DIP:0 "Socialist Internationalism"
TUKH_DIP_desc:0 "The revolution can't be complete by one country alone. We must reach out to all workers' states around the world and offer them a hand of friendship!"
TUKH_REV:0 "World Revolution"
TUKH_REV_desc:0 "It is time to bring the Soviet revolution to the peoples of the world!"
TUKH_RES:0 "A United Humanity"
TUKH_RES_desc:0 "We were able to cast off our old hatred and recognise the human inside everyone. Now, without the hindrance of race or nation we are able to advance a united humanity together."
TUKH_UNI:0 "Transcontinental Broadcasts"
TUKH_UNI_desc:0 "Our glorious Soviet republic stretches between multiple continents, and in order to bring the people of our vast motherland together, our voices must reach each other from afar!"
SOV_EXT_RES:0 "Science Funding"
SOV_EXT_RES_desc:0 "After sorting out our internal policy, we can finally divert much needed additional funding to our research projects."
SOV_ROCK:0 "Reds with Rockets"
SOV_ROCK_desc:0 "Our scientists are telling us that they can propel an object at miraculous speeds if we stick a booster to its back end. We can throw some resources their way to see if this leads anywhere."
SOV_NUC:0 "Project (UN)breakable"
SOV_NUC_desc:0 "Our science guys are telling us that they can create tremendous amounts of energy by splitting atoms. We can increase their funding to see if this leads anywhere."
SOV_NAV_START:0 "Launch Naval Reorganisation"
SOV_NAV_START_desc:0 "The Soviet navy is both outdated and small. It would be costly, but if we are to dominate the seas we need to make massive naval investments."
SOV_NAV_CRUS:0 "Launch Screen Overhaul"
SOV_NAV_CRUS_desc:0 "Cruisers and destroyers play an integral role in any modern navy. We should focus our naval efforts to develop them further."
SOV_NAV_BAS:0 "Increase Naval Production"
SOV_NAV_BAS_desc:0 "Many of the enemies of the people have stronger navies than we do. We must increase our naval production to match up to them."
SOV_NAV_DOC:0 "Soviet Naval Academy"
SOV_NAV_DOC_desc:0 "The old Russian naval academy was a home of a reactionaries and old guards. By constructing a new, better naval academy that promotes free thinking we can develop new naval doctrines."
SOV_NAV_BAT:0 "Launch Dreadnought Overhaul"
SOV_NAV_BAT_desc:0 "Our dreadnoughts, much like the naval staff of the Russian Empire, are badly outdated and in need of modernisation."
SOV_EXP_REV:0 "Exporting the Revolution"
SOV_EXP_REV_desc:0 "Now that Soviet power is firmly established within the heartland of Russia we can now decide our stance regarding the rest of the world and how far-reaching our goals will be."
SOV_EXP_CEN:0 "Southern Expansion"
SOV_EXP_CEN_desc:0 "By regaining the Steppes and the Caucasus we can expand our influence to India and the middle East."
SOV_EXP_EUR:0 "Soviet Europe"
SOV_EXP_EUR_desc:0 "The end of the Weltkrieg saw much of the Russian territory in eastern Europe ceded to various German puppets and imperial regimes. We must regain these lands and strike at the heart of the German empire!"
SOV_CEN_COS:0 "Red Cossacks"
SOV_CEN_COS_desc:0 "With the stabilisation of our motherland we can now start looking beyond our borders. To the south lies the pseudo-capitalist Cossack state led by Hetman Krasnov. Soviet Marshal Budyonny has petitioned our government to instigate a coup in the Don-Kuban Union by using his significant influence among the Cossack population. Shall we offer him our support?"
SOV_CEN_CAU:0 "Advance on the Caucasus"
SOV_CEN_CAU_desc:0 "We are now free to regain the resource rich Caucasian minor states and open a gate to the Middle East. The question is how we go about doing that."
SOV_CEN_WAR:0 "War in Central Asia"
SOV_CEN_WAR_desc:0 "Our military leadership are considering the next course of action in order to bring Syndicalism to the entire world. Central Asia is still dominated by religious fanatics based in Turkestan and bourgeois traitors in Alash-Orda with both states locked in a fight to the death. This presents us with an opportunity to further spread the ideals of Lenin and bring stability back to Central Asia."
SOV_CEN_ALO:0 "Attack the Alash Orda"
SOV_CEN_ALO_desc:0 "We are currently in a prime position to use our network of contacts and supporters among the Russian population in Alash-Orda to stage a Syndicalist coup against the government."
SOV_CEN_TRK:0 "War with Turkestan"
SOV_CEN_TRK_desc:0 "Now that the Alash state have been dealt with we can strike at the heart of the Islamic State of Turkestan. Their long list of crimes is about to come to an end."
SOV_FAR_TRA:0 "Crush Transamur"
SOV_FAR_TRA_desc:0 "Various dissenting groups operating against the Transamurian Admiralty are seeking support. We can offer them our assistance and influence them towards our cause!"
SOV_EUR_INT:0 "Join the Internationale!"
SOV_EUR_INT_desc:0 "We must join our socialist friends in the Internationale if we want to regain our European lands and spread the revolution westwards."
SOV_FAR_JAP:0 "Strike Japan!"
SOV_FAR_JAP_desc:0 "We can now use the might of the Red Army to finally bring an end to Japan's Imperialist policies and bring peace to the east!"
SOV_EUR_GER:0 "Crush the Imperialists"
SOV_EUR_GER_desc:0 "Now that we have gained international aid we can plan a final attack against the German empire, put an end to their crimes and bring forth freedom to all of the world."
SOV_EUR_FIN:0 "Crush Finland"
SOV_EUR_FIN_desc:0 "Karelia was lost to the reactionary Kingdom of Finland during the Russian civil war. There are many vocal members of the Soviet councils who speak of liberating the Finnish workers from their king."

### Domestic Events ###
sovd.1.t:0 "Rykov Declares Victory"
sovd.1.d:0 "Standing high on a pile of destroyed reactionary monuments in the recently reclaimed red square Aleksey Rykov announces his victory to his supporters in the first Soviet elections. With Soviet power, Russia will no longer be the punching bag of the world'"
sovd.1.a:0 "A Soviet Russia will lead us to victory!"

sovd.2.t:0 "Bukharin Announces Victory"
sovd.2.d:0 "After working tirelessly to bring the Soviet State back to life and winning the first Soviet elections Bukharin addresses the Russian people in a live radio broadcast from Petrograd, announcing his victory.."
sovd.2.a:0 "The Russian Soviet Republic will never be broken!"

sovd.3.t:0 "Kirov Declares Victory"
sovd.3.d:0 "In a major public event held in Moscow, attended by socialist revolutionaries and diplomats from all over the world, the newly elected Sergey Kirov has promised support for fellow workers attempting to free themselves throughout the world. 'The new Russian Soviet Republic is the homeland of all workers' - he was quoted saying."
sovd.3.a:0 "From the Taiga to the British sea, the Russian Soviet Republic is the strongest!"

sovd.4.t:0 "Seize the Means of Production!"
sovd.4.d:0 "With government support, workers throughout the country rise up against their employers and demand collective ownership over the means of production."
sovd.4.a:0 "Great news!"

sovd.5.t:0 "The Capital"
sovd.5.d:0 "Either of Russia's historic capitals could become the home of our new socialist government. Where should we go?"
sovd.5.a:0 "Leningrad!"
sovd.5.b:0 "Moscow!"

sovd.6.t:0 "Remembering the death of V. I. Lenin"
sovd.6.d:0 "Today we remember the death of the greatest socialist revolutionary the world has ever seen, V. I. Lenin. His contribution to the cause will never be forgotten. Memorial services are being held all over the soviet state as well as in major cities in other socialist state where millions of workers pay respect to the father of all socialist states."
sovd.6.a:0 "Lenin lived! Lenin lives! Lenin will live!"

sovd.7.t:0 "The City of the Tsars"
sovd.7.d:0 "Petrograd, the city of Tsar Peter the Great, is now in the hands of our revolutionary forces. It is a testament to the monarchist past of Russia, a stain from which we should distance ourselves. We should name it after  our long dead comrade Vladimir Lenin, who got rid of the Romanov reactionaries and their influence, only to be later assassinated with the help of the German imperial intelligence unit. As of today, Petrograd is no more."
sovd.7.a:0 "Rise, Leningrad."

### Foreign Events ###
sovf.64.t:0 "The Soviets want to join us!"
sovf.64.d:0 "The Soviet ambassador in Paris have placed a former offer from the Soviet government to join the Syndicalist international in the effort against Imperialism. How should we respond?"
sovf.64.a:0 "Welcome aboard comrades!"
sovf.64.b:0 "We're fine as it is. Refuse."

sovf.65.t:0 "The French Refuse!"
sovf.65.d:0 "The French refused our offer to join the Syndicalist International!"
sovf.65.a:0 "So much for left unity!"
