### Events ###
 carfor.410.t:0 "The Mediterranean Bloc: the Italian Federation"
 carfor.410.d:0 "We have maintained diplomatic relations with the Italian Federation even before Javier ascended to the throne. Now, we shall formally propose an alliance."
 carfor.410.a:0 "We await their response."
 
 carfor.411.t:0 "Invitation to the Mediterranean Bloc"
 carfor.411.d:0 "The Carlist Kingdom of Spain has proposed an alliance. Shall we agree?"
 carfor.411.a:0 "Yes."
 carfor.411.b:0 "Rather not."
 
 carfor.412.t:0 "The Italian Federation joins the Mediterranean Bloc"
 carfor.412.d:0 "The Italian Federation has decided to join our faction."
 carfor.412.a:0 "Splendid."
 
 carfor.413.t:0 "The Italian Federation refuses"
 carfor.413.d:0 "The Italian Federation has decided to not join our faction."
 carfor.413.a:0 "Fools."
 
 carfor.420.t:0 "The Mediterranean Bloc: Croatia"
 carfor.420.d:0 "We have maintained positive diplomatic relations with Croatia even before Javier ascended to the throne. Now, we shall formally propose an alliance."
 carfor.420.a:0 "We await their response."
 
 carfor.421.t:0 "Invitation to the Mediterranean Bloc"
 carfor.421.d:0 "After the end of the Spanish Civil War, Carlist Spain has proposed the creation of a Mediterrean Bloc, an economic and military alliance among the nations of the Mediterranean Sea. Should we join them?"
 carfor.421.a:0 "We must join in their cause!"
 carfor.421.b:0 "Just observe them..."
 
