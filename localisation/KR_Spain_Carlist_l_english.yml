 CAR_aftermath_of_civil_war_tooltip:0 "The Spanish Civil War was a bloody period of Spanish history. Though we have emerged victorious, it will take a long time before the country recovers.\n\n"
 CAR_consolidating_spain:0 "Consolidating Spain"
