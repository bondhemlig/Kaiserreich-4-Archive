 bra.308.t:0 "Vargas launches an uprising"
 bra.308.d:0 "As the Presidential Guard resisted the attempts of Vargas' goons to depose the government, conservative forces all around the nation have risen up! Upon Vargas' call, the Forças Públicas of the southern and northeastern states have deposed the local governments and declared themselves the 'Provisional Government of the Brazilian Republic'. Despite we still having full control over the armed forces, some small units have joined the rebels, and mass defection is suspected. If we don't supress these uprisings quick, we will have a full scale Brazilian Civil War in our hands!"
 bra.308.a:0 "Can't we have just one moment of calm? That's all I'm asking!"
 bra.309.t:0 "Massacre of the peasants"
 bra.309.d:0 "The conservative forces are invading all the lands reserved for our land reform programmes. There are reports of massacres of peasants all across Bahia by the jagunços!"
 bra.309.a:0 "They will be avanged!"
 bra.310.t:0 "Rebels initiate a crackdown on trade unions"
 bra.310.d:0 "In the major industrial centres, rebel militias have started a crackdown on all the workers' organizations! Hundreds of proletarians have so far been murdered, and many more are fleeing the persecution!"
 bra.310.a:0 "We will find those criminals!"
 bra.311.t:0 "Government overthrown - Rio occupied by rebels!"
 bra.311.d:0 "Tragedy has struck Brazil! The reactionary movement initiated by Getúlio Vargas in Rio Grande do Sul has reached their most uninmaginable objetive. The Forças Públicas and other rebel forces under their command have reached our capital! Despite the resistance of the loyal security forces, an advanced party under command of Mj. Miguel Costa entered the Palácio do Catete, only to find it deserted. Our cabinet has fled to the mountain areas of the state, and from there will seek asylum abroad."
 bra.311.a:0 "They're coming! Run to the hills!"
