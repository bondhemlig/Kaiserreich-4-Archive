 bra.302.d:0 "Shocking news have just arrived, as we learn that tenentista leaders Isidoro Dias Lopes and Luís Carlos Prestes have gathered a militia of workers and peasants and are now marching towards downtown Rio de Janeiro. According to our reports, the mob plans to take the Palácio do Catete by force and depose our government!"
