 bra.42.a:0 "Laissez faire, laissez passer - Put everything on sale."
 bra.42.b:0 "Privatization would be a betrayal of the Brazilian people."
 bra.42.c:0 "The state needs at least SOME control - Establish mixed-capital ventures."
 bra.43.t:0 "Intervene on private companies?"
 bra.43.d:0 "With a great deal of private companies going bankrupt, unemployment is rising in Brazil. We should be assuming control of these enterprises before their bad handling harm our economy even more! Or we could at least promote some public-private partnerships and mixed-capital ventures, if we fear too much interventionism."
 bra.43.a:0 "If they can't do anything right, we should buy everything."
 bra.43.b:0 "The state needs just SOME control - Promote some mixed-capital ventures."
 bra.44.c:0 "NATIONALIZATION IS SOCIALISM. Got it? Stay out of it!"
 bra.44.t:0 "Dealing With the Trade Unions"
 bra.44.d:0 "Most trade unions in Brazil are organized into the CBT and BOC syndicates. Behind their facade of fighting to improve workers' rights and wages, they are really an organization of undemocratic socialists who would take the first opportunity to topple our government and establish their dictatorship. As most of our workers are members of these unions, however, any move against them would be capable of triggering major unrest. What should we do?"
 bra.44.a:0 "Infiltrate our security agents on the unions."
 bra.44.b:0 "Crackdown - We can't allow them to operate."
 bra.44.c:0 "Let them operate freely."
 bra.45.t:0 "Outlaw the socialist parties?"
 bra.45.d:0 "As we have already taken actions against the trade unions and syndicates, some within our government propose a complete outlaw of any and all socialist and syndicalist political parties and organizations."
 bra.45.a:0 "Of course - Get rid of this syndicalist scum."
 bra.45.b:0 "No way, this is a democracy!"
 bra.46.t:0 "Socialist protests in São Paulo"
 bra.46.d:0 "Syndicalist groups led by Astrogildo Pereira are organizing major protests in downtown São Paulo. They are rallying against the present economical policies which, according to them, are unable to fight the growing unemployment. Should we allow them to procceed?"
 bra.46.a:0 "They are a threat to democracy - Don't allow it."
 bra.46.b:0 "Let it procceed - This is a democracy after all."
 bra.47.t:0 "Landless peasants occupy a farm in Paraná"
 bra.47.d:0 "A militant socialist group linked to the BOC syndicate has invaded a farm in the city of Maringá, Paraná. The group, led by anarchist Elias Iltchenco, demands the seizing of those lands and its division amongst themselves, 'landless and homeless workers and peasants, the only ones who actually depend on the land to live and labour'. Some say we could fold in to their demands and distribute them those lands as a gesture of goodwill, although giving in to the demands of socialist bandits would certainly drive our supporters mad. Most of our cabinet says we should simply send in the batons and disperse them out of the farm. A too great display of violence, however, would surelly antagonize some sectors of society."
 bra.47.a:0 "The police will deal with them."
 bra.47.b:0 "Let the army do the job."
 bra.47.c:0 "If they need this land, just give it to them."
 bra.48.t:0 "Unemployment on the rise"
 bra.48.d:0 "Unemployment rates in the country are rising day by day. With support to our regime amongst the lower classes diminishing, dissent is growing."
 bra.48.a:0 "Oh, well..."
 bra.49.t:0 "Integralists and Syndicalists clash in Rio"
 bra.49.d:0 "A small socialist meeting on a factory in the outskirts of Rio de Janeiro turned to an unexpected direction as the place was invaded by a band of Greenshirts, the paramilitary arm of the Brazilian Integralist Action. The Integralists attacked the syndicalist group with clubs, leaving two dead. Hours later, however, the group was met by syndicalist militiamen, and a major streetfight ensued. These brawls soon spread to downtown, while the Força Pública only managed to control the situation during the night. The cabinet has called for an emergency meeting of the security services to decide on an action."
 bra.49.a:0 "Crackdown on both groups."
 bra.49.b:0 "Investigate the Integralist leaders only."
 bra.49.c:0 "The police will raid Socialist meetings only."
 bra.50.t:0 "May Day Protests"
 bra.50.d:0 "Today is the 1st of May, international workers' day. The Brazilian proletarians, however, have little to celebrate. The people has been dealing with rampant unemployment and major companies going bankrupt. The CBT syndicate under Astrogildo Pereira has called for several rallies to take place today on all major Brazilian cities."
 bra.50.a:0 "Just ignore them"
 bra.50.b:0 "Send the cops - Crackdown on the trade unions"
 bra.51.t:0 "Astrogildo Pereira arrested"
 bra.51.d:0 "This morning, syndicalist leader Astrogildo Pereira was arrested in Rio de Janeiro on charges of treason and incitation to civil disorder. What shall we do now that we have one of the main oppositors to our government in our hands?"
 bra.51.a:0 "Lock him in jail - That'll teach those syndies"
 bra.51.b:0 "That's not enough - Exile him"
 bra.51.c:0 "Maybe that's just too much - Release him"
 bra.52.t:0 "The unsellable coffee"
 bra.52.d:0 "The coffee planters of São Paulo have approached us. Due to the Berlin crisis, coffee prices are falling day by day on the international markets, and farms in the other southern states are filling their warehouses with more and more unsellable harvests. According to our economists, if we don't do something, the agricultural crisis will get worse and will soon affect other sectors of the economy. Since the landowners are our political allies, there's no reason to turn our backs on them."
 bra.52.a:0 "If we help them, we will compromise our budget for other areas"
 bra.52.b:0 "Buy the surplus coffee and BURN it. That will raise its price!"
 bra.53.t:0 "A Land Reform Programme?"
 bra.53.d:0 "Time is coming to implement the first of the populist promises we made to the people. The Brazilian countryside is dominated by large farms, the latifúndios, owned by powerfull families and employing an enormous workforce. They are probably the most important element of our economy, harvesting the coffee and sugarcane so necessary for our exports. These latifúndios, however, also hold many unused plots, which could very well be occupied by landless farmers. One of our congressmen has put forward a proposal for a land reform programme which would distribute this empty land among poorer peasants. Not only this would increase our agricultural output, but since we would be adressing a key issue for the peasants, their support for the more radical syndicalist movements is likely to decrease. Some conservative forces, however, may see this as a sign of our weakness against these same radical ideologies."
 bra.53.a:0 "Nonsense!"
 bra.53.b:0 "Set up a comission"
 bra.54.t:0 "Land reform programme under fire"
 bra.54.d:0 "A group of coronéis, the traditional landed oligarchs of the northeastern states, has met today in Fortaleza, Ceará, and expressed their concern over our land reform programme - or, in their words, 'one of us landowners being forced to make concessions to extremist peasants' - and promise to fight 'by any means necessary' for the integrity of their lands. Vargas himself has called the group to Rio de Janeiro to assure there's nothing to worry about. These measures will be useful to diminish the popularity of the extremist socialist movements amongst the peasants and even the urban proletariat - after all, why should they put their faith on a syndicate like the BOC if the federal government itself is fulfilling their needs? Even so, some of these more conservative landowners do not feel confortable about all this."
 bra.54.a:0 "Maybe we should revaluate our position"
 bra.54.b:0 "Keep up the comission"
 bra.55.t:0 "Land reform initiated"
 bra.55.d:0 "Our Land Reform Comission has produced a report detailing a plan for land redistribution in Brazil. It proposes the government buying unused land from the grand farmers by fair market prices, and redistributing it among the poorer peasants. This will somewhat increase our agricultural output and ease some tensions with the radical left, but may trigger some unwanted effects with the landed oligarchs."
 bra.55.a:0 "Maybe we should back off."
 bra.55.b:0 "Sign it into law."
