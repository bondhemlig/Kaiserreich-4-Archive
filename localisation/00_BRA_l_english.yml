 bra.318.t:0 "Revolution! Prestes launches an uprising!"
 bra.318.d:0 "As the Presidential Guard resisted the mob's attempt to depose the government, armed bands of workers all around the nation have risen up! Upon Prestes' call, militias in São Paulo, Pará and in the northeast have deposed the local governments and declared themselves the 'Provisional Socialist Government of Brazil'. Despite we still having full control over the armed forces, some small units have joined the rebels, and mass defection is suspected. If we don't supress these uprisings quick, we will have a full scale Brazilian Civil War in our hands!"
