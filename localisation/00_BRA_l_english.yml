 bra.323.a:0 "Great!"
 bra.324.t:0 "The President's Speech"
 bra.324.d:0 "Our president has delivered an emergency speech today calling for national unity against the rebel forces!"
 bra.324.a:0 "He's right, you know."
 bra.325.t:0 "Elections postponed"
 bra.325.d:0 "Our president has announced that the next presidential elections, which were scheduled for 1940, have been postponed until 1942 due to the present conflict."
 bra.325.a:0 "Too bad!"
 bra.327.t:0 "Lampião is at our disposal"
 bra.327.d:0 "Cangaceiro leader Lampião has put his men at our disposal."
 bra.327.a:0 "One piece of good news, at least."
 bra.328.t:0 "Form Workers' Militias?"
 bra.328.d:0 "As tens of thousands of workers all over Brazil have volunteered to join the armed forces, trade union leaders have proposed the formation of a number of proletarian militias to defend our socialist government."
 bra.328.a:0 "The people will fight for their freedom."
 bra.328.b:0 "We must spare the workers."