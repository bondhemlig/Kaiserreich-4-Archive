 bra.319.t:0 "Farms occupied in Bahia"
 bra.319.d:0 "The syndicalist mobs have started attacking and occupying the grand farms in Bahia. According to them, these lands have been seized 'from the oppresing oligarchs and will be distributed to the peasants of Brazil once the present Revolution is over'."
 bra.319.a:0 "We will evict them from there!"
 bra.320.t:0 "Crackdown on the Integralists"
 bra.320.d:0 "The socialist bandits have initiated a general persecution of Integralists on the lands they now occupy!"
 bra.320.a:0 "They will be avenged!"
 bra.321.t:0 "Factories seized in São Paulo"
 bra.321.d:0 "The syndicalist mobs have seized major factories in the state of São Paulo. According to them, these industries shall now serve the state and the people!"
 bra.321.a:0 "We must protect the sacred right to private property."
