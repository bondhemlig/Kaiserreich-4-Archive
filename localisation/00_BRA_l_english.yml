 bra.60.b:0 "Hand more power to the private initiative."
 bra.60.c:0 "Keep everything as is, it will give results eventually."
 bra.61.t:0 "May Day Protests"
 bra.61.d:0 "Today is the 1st of May, international workers' day. The Brazilian proletarians, however, have little to celebrate. The disastrous economical policies of our government have so far brought none of the promised effects. Instead, the people has been dealing with rampant unemployment and major companies going bankrupt. The CBT syndicate under Astrogildo Pereira has called for several rallies to take place today on all major Brazilian cities."
 bra.61.a:0 "Just ignore them."
 bra.61.b:0 "Send the cops - Crackdown on the trade unions."
 bra.62.t:0 "The Unsellable Coffee"
 bra.62.d:0 "The landed oligarchs of São Paulo have presented us with an issue. With coffee prices falling day by day on the international markets, farmers are filling their warehouses with more and more unsellable harvests. And now they've come to ask us to help them out of this. According to our economists, if we don't act now, the deepening agricultural crisis will end up affecting other sectors of the economy. These landowners aren't sure if they can trust the coming Integralist order, so this may be our chance to establish some ties with this class. Mainstream opinion within the AIB, however, is that we must keep our distance from these old-styled paternalistic politicians."
 bra.62.a:0 "Didn't they always believe in 'free market'? Ignore them!"
 bra.62.b:0 "Buy the surplus coffee and BURN it. That will raise its price!"
