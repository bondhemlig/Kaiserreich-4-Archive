 bra.64.a:0 "Maybe we should revaluate our position."
 bra.64.b:0 "Let them complain - Keep up the comission."
 bra.65.t:0 "Sign the land reform into law!"
 bra.65.d:0 "Our Land Reform Comission has produced a report detailing a plan for land redistribution in Brazil. The plan envisions the government buying unused land from the grand farmers by fair market prices and redistributing it among the poorer peasants. This will somewhat increase our agricultural output and ease some tensions with the radical left, but may trigger some unwanted effects with the landed oligarchs."
