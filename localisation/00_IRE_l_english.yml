 # Events
 
 # Mobilize Event
 ire.1.t:0 "Mobilizing the Defense Reserves"
 ire.1.d:0 "Éire finds herself once again in a grave crisis. Our strategic planners foresaw that this day would come, and now that we are at war, it is time to make good use of their foresight. Brave sons of Ireland await the command across the nation to take up arms and defend their country from foreign aggressors." 
 ire.1.a:0 "We need them all."
 ire.1.b:0 "A half company will do."
 ire.1.c:0 "Call up only the infantry reserves."
 
  # Introduction Event
 ire.2.t:0 "The State of the Republic, 1936"
 ire.2.d:0 "After countless years of arduous rebellion and weathering oppressive British rule, the Irish people have won their freedom, and their country back. But as one enemy was vanquished, another rose in her place, perhaps yet more dangerous still. Michael Collins sits a relucant dictator, eager to defend the independence of his nation at any cost, yet his political enemies are many. Ireland is a powder keg, and it's only a matter of time until it explodes." 
 ire.2.a:0 "These are turbulent times."
 
 # Unionist Tensions (and debug)
 ire.3.t:0 "Unionist Tensions Debug"
 ire.3.d:0 "This event will allow you to test whether the Unionist tensions system is working properly."
 ire.3.a:0 "Increase Unionist Tensions"
 ire.3.b:0 "Reduce Unionist Tensions"
 ire.3.c:0 "Report Unionist Tensions"
 ire.4.t:0 "Ulster at Peace"
 ire.4.d:0 "After the recent unrest, the people of Ulster seem to once again be at peace. There's no telling for how long this peace will last, but there's no doubt that Ireland is better off for it. The Dáil have one less issue to deal with."
 ire.4.a:0 "What a relief."
 ire.5.t:0 "Disgruntled Populace in Ulster"
 ire.5.d:0 "For some time now, there has been a slow but surely growing unrest in the northern region of Ireland, Ulster. Stirred up by predominantly Protestant Unionists, who advocate for closer ties with England, Ulster has become something of a problem region for the Dáil. If this situation is not handled carefully, the issues that divide the region are sure to grow more incendiary."
 ire.5.a:0 "This is a delicate matter."
 ire.6.t:0 "Radical Movements Mobilizing"
 ire.6.d:0 "In response to what they see as oppressive policies towards the people of Ulster, Unionist organisations are growing more radical and attracting the most disenfranchised and angry Northerners to their cause. They are presently meeting in secret in pubs and Orange Order halls around the country, safe from the prying eyes of the Gardaí."
 ire.6.a:0 "Bloody radicals."
 ire.7.t:0 "Riots in Belfast"
 ire.7.d:0 "The streets of Belfast are in an uproar after the Unionists have began to make their play for a general uprising. Disgruntled Ulstermen, the vast majority of which are Protestants, have taken to the streets in a violent stand against what they believe to be hostile intentions from Dublin. The Dáil has called an emergency meeting to address their grievances, but that may not be enough to stop them."
 ire.7.a:0 "Madness."
 ire.8.t:0 "Civil War Imminent"
 ire.8.d:0 "All measures, peaceful or otherwise, to try and pacify Ulster has failed. The Ulster Unionists, backed by the Ulster Volunteer Force, have announced their independence from Ireland and have declared that they will defend the province of Ulster to the death from Dublin, and Catholic, rule. A civil war is inevitable."
 ire.8.a:0 "God help us."
 
 # IEAA event - Collins in charge
 ire.9.t:0 "The Dáil Considers the Economy"
 ire.9.d:0 "With the passing of the Irish Economic Advancement Act (IEAA), a commitment by the Irish government to a rapid and complete overhaul of the economy has been made. As stipulated in the act, the government must now decide on an annual focus to improve the economy. Michael Collins, President of the Republic and leader of Fine Gael, believes that Ireland should focus on building up it's industry as quickly as possible. A Syndicalist coalition led by Jim Larkin argue that giving power to the workers' unions is the best way to increase our nations productivity. Sinn Féin suggest a focus on mainstream industrial research and development, whilst the Conservatives believe developing our electronics industry would suit Ireland better."
 ire.9.a:0 "Collins has the right idea."
 ire.9.b:0 "The Conservative plan is a winner."
 ire.9.c:0 "Side with the Democrats and Liberals."
 ire.9.e:0 "The Syndicalists are on to something."
 
 # IEAA repeat event - Collins still in charge
 ire.10.t:0 "The Dáil Considers the Economy"
 ire.10.d:0 "As in previous years, the Dáil are meeting to decide the annual economic focus for the nation. The positions of the main power players in Irish politics has not changed. President Collins advocates for rapid industrialization, whilst the Syndicalists demand more recognition and better treatment for the workers. The Liberal Democratic coalition believe that Ireland is best served by industrial research and development, but the National Centre Party argue that electronics are the future."
 ire.10.a:0 "Collins is always right."
 ire.10.b:0 "The NCP ought to lead the way." 
 ire.10.c:0 "Sinn Féin and Fianna Fáil are correct." 
 ire.10.e:0 "The reds might have a good idea for once.."
 
