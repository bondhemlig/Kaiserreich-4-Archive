ire.31.a:0 "The bankers are to blame. Nationalise all state banking and start printing money."
ire.31.a2:0 "The bankers are to blame. Nationalise all state banking and start printing money."
ire.31.a3:0 "Reckless spending is to blame. No more IEAA investments until the situation is stable."
ire.31.a4:0 "Debt is a capitalist idea. Seize foreign assets and nationalise the economy."
ire.31.a5:0 "Create an Emergency Debt Fund and raise taxes to fill it."
ire.31.b:0 "Dissolve the current government and declare bankruptcy."
ire.31.b2:0 "Declare bankruptcy and resign from office."
ire.31.b3:0 "Declare bankruptcy and resign from office."
ire.31.b4:0 "Declare bankruptcy and resign from office."
ire.31.b5:0 "Declare bankruptcy and resign from office."
ire.31.c:0 "Ask our allies for a bail-out."
ire.31.c2:0 "Ask our allies for a bail-out."
