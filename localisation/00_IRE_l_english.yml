# Bail Out Event
ire.32.t:0 "The Irish Request Economic Aid"
ire.32.d:0 "Our allies, the Republic of Ireland, sent us a desperate plea for aid in the early hours of this morning. Reckless spending by the Irish government has resulted in a complete financial meltdown and the small island nation is incapable of recovering from this situation without our support. They look to us for leadership, and we are obligated to do everything we can."
ire.32.a:0 "We must help them."

# Emergency Elections Event
ire.33.t:0 "Emergency Elections"

ire.33.d:0 "Unfortunately, the policies put into motion by the Nationalist Coalition led by Fine Gael have been nothing short of a disaster. The present government had no choice but to step down in the face of a public furor and massive political pressure, resulting in a void in power. A void that the other ambitious political movements in Ireland are only too happy to fill."
ire.33.d2:0 "Unfortunately, the policies put into motion by the Conservatives, the National Centre Party, have been nothing short of a disaster. The present government had no choice but to step down in the face of a public furor and massive political pressure, resulting in a void in power. A void that the other ambitious political movements in Ireland are only too happy to fill."
ire.33.d3:0 "Unfortunately, the policies put into motion by the socialist coalition have been nothing short of a disaster. The present government had no choice but to step down in the face of a public furor and massive political pressure, resulting in a void in power. A void that the other ambitious political movements in Ireland are only too happy to fill."
ire.33.d4:0 "Unfortunately, the put into motion by the Liberal-Democratic coalition led by Sinn Féin have been nothing short of a disaster. The present government had no choice but to step down in the face of a public furor and massive political pressure, resulting in a void in power. A void that the other ambitious political movements in Ireland are only too happy to fill."

ire.33.a:0 "The Syndicalists Take Power"
ire.33.b:0 "The Conservatives Take Power"
ire.33.c:0 "The Nationalist Coalition Takes Power"
ire.33.e:0 "The Liberal-Democratic Coalition Takes Power"
ire.33.f:0 "Bring Back Collins!"

# Dissolve Government Event
ire.34.t:0 "Collins Dissolves the Government"
ire.34.d:0 "Putting the blame on the recent economic turmoil in Ireland upon incompetent ministers, Michael Collins has dissolved his own government and plans to invite another party to help govern the nation. The Syndicalist-led socialist movement has already sworn that they will never cooperate with Collins, who they view as a tyrant. The Liberal-Democrats are also strongly opposed to cooperation. Other political parties may be more sympathetic however. The shadow of Collins looms large over the population, and his public support is rarely in question."

ire.34.a:0 "Perhaps the NCP can sort this mess out."
ire.34.b:0 "Let's give Ailtirí na hAiséirghe a shot."
ire.34.c:0 "Clann Éireann can do a better job."
ire.34.e:0 "Back to Fine Gael."


