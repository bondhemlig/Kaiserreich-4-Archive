# Crisis Events
ire.31.t:0 "The Debt Crisis"
# Collins in Power
ire.31.d:0 "The economy has collapsed and nobody is quite sure who to blame or what to do. As they have done so many times in the past, the people of Ireland look to Michael Collins for inspiration and decisive action during this troubling time. The President of the Republic must now decide what to do to save the economy."
# Collins out but nationalist parties in
ire.31.d2:0 "Nationalists in"
# Conservatives in
ire.31.d3:0 "Conservatives in"
# Syndicalists in
ire.31.d4:0 "Syndicalists in"
# Lib/Dems in
