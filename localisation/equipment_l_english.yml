 OTT_gw_tank_equipment_short:0 "MT-18"
 OTT_gw_tank_equipment_desc:0 "During the Weltkrieg, Ottoman army captured Mark II and FT-17 tanks then refitted them into their service, dubbing them as 'II. Kalıb' and 'MT-18'. After French forces surrendered in 1919, Ottoman Empire received quite a number of FT-17s as spoils of war. The MT-18 tank was popular among armored corps. Though more advanced tanks replaced the MT-18 eventually, army still used these for training its tank crews."
 OTT_light_tank_equipment_1:0 "Muharebe Tankı 34 'Sekban'"
 OTT_light_tank_equipment_1_short:0 "MT-34 Sekban"
 OTT_light_tank_equipment_1_desc:0 "MT-34 Sekban project was the first attempt to reorganise and reform the Ottoman Armored Corps that was in included Harb-i Yıldırım military reforms. The initial plan for MT-34 was to replace old MT-18s, however field tests proved MT-34 wasn't ready for the battlefield and concluded that further developments were needed."
 OTT_light_tank_equipment_2:0 "Muharebe Tankı 36 'Beylik'"
 OTT_light_tank_equipment_2_short:0 "MT-36 Beylik"
 OTT_light_tank_equipment_2_desc:0 "MT-36 Beylik was the second significant effort to modernise the Ottoman Armored Corps. Errors and reliability problems of MT-34 were mostly fixed while adding additional modifications to cannon, hull and engine."
 OTT_light_tank_equipment_3:0 "I. Hafif ZMV"
 OTT_light_tank_equipment_3_short:0 "I. HZMV"
 OTT_light_tank_equipment_3_desc:0 "I. Hafif ZMV was lighter version of the II. ZMV. It was designed for scouting and flanking purposes."
