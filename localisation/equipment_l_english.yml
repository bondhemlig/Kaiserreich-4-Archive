SIA_fighter_equipment_0_short:0 "Prajadhipok"
SIA_fighter_equipment_0_desc:0 "The Prajadhipok, also known as Fighter Type 5, was a single-seat fighter, the second indigenous Siamese aircraft design. In 1929, Lieutenant Colonel Luang Neramit Baijayonta designed the aircraft, which was named Prajadhipok after His Majesty King Prajadhipok (Rama VII). It was the second aircraft designed and built in Siam and the first Siamese designed and built fighter, now called Fighter Type 5."
SIA_tac_bomber_equipment_0:0 "Bomber Type-2 Boripatra"
SIA_tac_bomber_equipment_0_short:0 "Boripatra"
SIA_tac_bomber_equipment_0_desc:0 "The Baribatra (also spelled Boripatra or Boriphat) or Bomber Type 2 was a two-seater light bomber aircraft of the 1920s designed and built by the Royal Siamese Air Force's Aeronautical Workshops. A small number were built for the Siamese Air Force, with the type being the first Siamese-designed aircraft."
SIA_fighter_equipment_1:0 "Nakajima Ki-27"
SIA_fighter_equipment_1_desc:0 "Light airframes been revolutionised with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
SIA_fighter_equipment_1_short:0 "Ki-27"
SIA_fighter_equipment_2:0 "Nakajima Ki-43 Hayabusa"
SIA_fighter_equipment_2_short:0 "Ki-43 Hayabusa"
SIA_fighter_equipment_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
SIA_CAS_equipment_1:0 "Kawasaki Ki-30"
SIA_CAS_equipment_1_short:0 "Ki-30"
SIA_CAS_equipment_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
SIA_heavy_fighter_equipment_1:0 "Curtiss Hawk 75N"
SIA_heavy_fighter_equipment_1_short:0 "Hawk 75N"
SIA_heavy_fighter_equipment_1_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
SIA_tac_bomber_equipment_1:0 "Martin B-10"
SIA_tac_bomber_equipment_1_short:0 "B-10"
SIA_tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
SIA_tac_bomber_equipment_2:0 "Mitsubishi Ki-21"
SIA_tac_bomber_equipment_2_short:0 "Ki-21"
SIA_tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
# Siamese Fighters
SIA_fighter_equipment_3:0 "Siamese Aeronautics SA-46 Pankhana"
SIA_fighter_equipment_3_short:0 "SA-46 Pankhana"
SIA_fighter_equipment_3_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
# Siamese heavy fighter
SIA_heavy_fighter_equipment_2:0 "Siamese Aeronautics SA-12 Paksin"
SIA_heavy_fighter_equipment_2_short:0 "SA-12 Paksin"
SIA_heavy_fighter_equipment_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
SIA_heavy_fighter_equipment_3:0 "Siamese Aeronautics SA-14 Tichakorn"
SIA_heavy_fighter_equipment_3_short:0 "SA-14 Tichakorn"
SIA_heavy_fighter_equipment_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
# Siamese strategic bomber
SIA_strat_bomber_equipment_1:0 "Siamese Aeronautics SA-71 Kachatarn"
SIA_strat_bomber_equipment_1_short:0 "SA-71 Kachatarn"
SIA_strat_bomber_equipment_1_desc:0 "Experiences from the Great War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
SIA_strat_bomber_equipment_2:0 "Siamese Aeronautics SA-72 Hatsadin"
SIA_strat_bomber_equipment_2_short:0 "SA-72 Hatsadin"
SIA_strat_bomber_equipment_2_desc:0 "Bombing has been shown to have good effect upon the capacity of the enemy to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
SIA_strat_bomber_equipment_3:0 "Siamese Aeronautics SA-75 Karin"
SIA_strat_bomber_equipment_3_short:0 "SA-75 Karin"
SIA_strat_bomber_equipment_3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
# Siamese tactical bomber
SIA_tac_bomber_equipment_3:0 "Siamese Aeronautics SA-60 Atsawa"
SIA_tac_bomber_equipment_3_short:0 "SA-60 Atsawa"
SIA_tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."
# Siamese naval bomber
SIA_nav_bomber_equipment_1:0 "Siamese Aeronautics SA-33 Matsaya"
SIA_nav_bomber_equipment_1_short:0 "SA-33 Matsaya"
SIA_nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confronting new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
SIA_nav_bomber_equipment_2:0 "Siamese Aeronautics SA-33/15 Chonlajorn"
SIA_nav_bomber_equipment_2_short:0 "SA-33/15 Chonlajorn"
SIA_nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
SIA_nav_bomber_equipment_3:0 "Siamese Aeronautics SA-39 Ampuchar"
SIA_nav_bomber_equipment_3_short:0 "SA-39 Ampuchar"
SIA_nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
# Siamese close air support
SIA_CAS_equipment_2:0 "Siamese Aeronautics SA-57 Kraisee"
SIA_CAS_equipment_2_short:0 "SA-57 Kraisee"
SIA_CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armor and manoeuvreability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilise larger bombs, cannons and machineguns to inflict greater damage to their targets."
SIA_CAS_equipment_3:0 "Siamese Aeronautics SA-59 Pa-yhak"
SIA_CAS_equipment_3_short:0 "SA-59 Pa-yhak"
SIA_CAS_equipment_3_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
# Siamese carrier bomber
SIA_cv_nav_bomber_equipment_1:0 "Siamese Aeronautics SA-33N Kulau"
SIA_cv_nav_bomber_equipment_1_short:0 "SA-33N Kulau"
SIA_cv_nav_bomber_equipment_1_desc:0 "An early naval bomber modified to launch from and land on aircraft carriers."
SIA_cv_nav_bomber_equipment_2:0 "Siamese Aeronautics SA-33/35N Jalamed"
SIA_cv_nav_bomber_equipment_2_short:0 "SA-33/35N Jalamed"
SIA_cv_nav_bomber_equipment_2_desc:0 "An improved naval bomber modified to launch from and land on aircraft carriers."
SIA_cv_nav_bomber_equipment_3:0 "Siamese Aeronautics SA-39N Tapien"
SIA_cv_nav_bomber_equipment_3_short:0 "SA-39N Tapien"
SIA_cv_nav_bomber_equipment_3_desc:0 "An advanced naval bomber modified to launch from and land on aircraft carriers."
# Siamese carrier close air support
SIA_cv_CAS_equipment_1:0 "Siamese Aeronautics SA-51 Bongkoch"
SIA_cv_CAS_equipment_1_short:0 "SA-51 Bongkoch"
SIA_cv_CAS_equipment_1_desc:0 "An early close air support plane modified to launch from and land on aircraft carriers."
SIA_cv_CAS_equipment_2:0 "Siamese Aeronautics SA-57N Pathum"
SIA_cv_CAS_equipment_2_short:0 "SA-57N Pathum"
SIA_cv_CAS_equipment_2_desc:0 "An improved close air support plane modified to launch from and land on aircraft carriers."
SIA_cv_CAS_equipment_3:0 "Siamese Aeronautics SA-59N Uthumporn"
SIA_cv_CAS_equipment_3_short:0 "SA-59N Uthumporn"
SIA_cv_CAS_equipment_3_desc:0 "An advanced close air support plane modified to launch from and land on aircraft carriers."
# Siamese carrier fighter
SIA_cv_fighter_equipment_0:0 "Siamese Aeronautics SA-4 Chettathirat"
SIA_cv_fighter_equipment_0_short:0 "SA-4 Chetthathirat"
SIA_cv_fighter_equipment_0_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
SIA_cv_fighter_equipment_1:0 "Siamese Aeronautics SA-42 Trailokanat"
SIA_cv_fighter_equipment_1_short:0 "SA-42 Trailokanat"
SIA_cv_fighter_equipment_1_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
SIA_cv_fighter_equipment_2:0 "Siamese Aeronautics SA-43 Phetracha"
SIA_cv_fighter_equipment_2_short:0 "SA-43 Phetracha"
SIA_cv_fighter_equipment_2_desc:0 "An improved fighter modified to launch from and land on aircraft carriers."
SIA_cv_fighter_equipment_3:0 "Siamese Aeronautics SA-46N Rachathirat"
SIA_cv_fighter_equipment_3_short:0 "SA-46N Rachathirat"
SIA_cv_fighter_equipment_3_desc:0 "An advanced fighter modified to launch from and land on aircraft carriers."
# Siamese interceptor
SIA_rocket_interceptor_equipment_1:0 "Siamese Aeronautics SA-200 Withada"
SIA_rocket_interceptor_equipment_1_desc:0 "Short range experimental interceptor powered by an unreliable chemical rocket engine."
SIA_rocket_interceptor_equipment_1_short:0 "SA-200 Withada"
SIA_rocket_interceptor_equipment_2:0 "Siamese Aeronautics SA-220 Prachabodhi"
SIA_rocket_interceptor_equipment_2_desc:0 "Short range interceptor powered by a slightly more reliable chemical rocket engine."
SIA_rocket_interceptor_equipment_2_short:0 "SA-220 Prachabodhi"
SIA_rocket_interceptor_equipment_3:0 "Siamese Aeronautics SA-240S Kamolrart"
SIA_rocket_interceptor_equipment_3_desc:0 "We have finally worked out most of the problems with the rocket engines and the Rocket Interceptor is now a solid close range defender of facilities."
SIA_rocket_interceptor_equipment_3_short:0 "SA-240S Kamolrart"
# Siamese jet
SIA_jet_tac_bomber_equipment_1:0 "Siamese Aeronautics SA-162 Sinthop"
SIA_jet_tac_bomber_equipment_1_short:0 "SA-162 Sinthop"
SIA_jet_tac_bomber_equipment_1_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
SIA_jet_tac_bomber_equipment_2:0 "Siamese Aeronautics SA-164 Archanai"
SIA_jet_tac_bomber_equipment_2_short:0 "SA-164 Archanai"
SIA_jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."
SIA_jet_strat_bomber_equipment_1:0 "Siamese Aeronautics SA-77 Aiyara"
SIA_jet_strat_bomber_equipment_1_short:0 "SA-77 Aiyara"
SIA_jet_strat_bomber_equipment_1_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."
SIA_jet_fighter_equipment_1:0 "Siamese Aeronautics SA-48 Wisarun"
SIA_jet_fighter_equipment_1_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
SIA_jet_fighter_equipment_1_short:0 "SA-140 Wisarun"
SIA_jet_fighter_equipment_2:0 "Siamese Aeronautics SA-148 Khadesuan"
SIA_jet_fighter_equipment_2_desc:0 "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."
SIA_jet_fighter_equipment_2_short:0 "SA-148 Khadesuan"
### Royal Siamese Navy ###
SIA_submarine_2:0 "Matchanu Class"
SIA_submarine_2_desc:0 "The Matchanu-class submarines were four small coastal subs built in Japan for the Royal Siamese Navy between 1936 and 1938. They displaced 370 tons and were armed with five 533mm torpedo tubes."
SIA_destroyer_1:0 "Phra Ruang Class"
SIA_destroyer_1_desc:0 "The Phra Ruang was a former British R-class destroyer that was sold to The Royal Siamese Navy in 1920. The ship displaced just over 1,000 tons and was armed with three 120mm/45 QF Mk IV guns and four 533mm torpedo tubes. They had good speed, range, and reliability for their vintage."
SIA_light_cruiser_3:0 "Naresuan Class"
SIA_light_cruiser_3_desc:0 "The Naresuan class consisted of a pair of light cruisers built in Italy. They were launched in 1941 but were requisitioned by the Siamese navy in 1942. They were to become the Etna-class Italian AA cruisers of the Regia Marina but were never completed before the Italian armistice. They would have displaced 5,900 tons and been armed with six 152mm/53 OTO 1929 guns in their main armament. They would have had decent armor but would be fairly slow for a cruiser."
SIA_heavy_cruiser_2:0 "Sri Ayudhaya Class"
SIA_heavy_cruiser_2_desc:0 "The Sri Ayudhaya class coastal defence ships were perhaps the last ships of this type built in the world, with both ships of the class built in Japan and commissioned for the Royal Siamese Navy in 1938. The design was comparable to a small cruiser (or large destroyer) in size, to a battleship in speed, and to a heavy cruiser in armament. Its main guns were four 203mm/53 3-Shiki cannon. They were lightly armored compared to contemporary heavy cruisers."
SIA_submarine_1:0 "Sammanakkha Class"
SIA_submarine_3:0 "Intharachit Class"
SIA_submarine_4:0 "Thotsakan Class"
SIA_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
SIA_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
SIA_submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
SIA_destroyer_2:0 "Chonburi Class"
SIA_destroyer_3:0 "Sarasin Class"
SIA_destroyer_4:0 "Khamromsin Class"
SIA_destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
SIA_destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
SIA_destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
SIA_light_cruiser_1:0 "Samui Class"
SIA_light_cruiser_2:0 "Pha Ngan Class"
SIA_light_cruiser_4:0 "Tarutao Class"
SIA_light_cruiser_1_desc:0 "Manoeuvreable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
SIA_light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
SIA_light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
SIA_heavy_cruiser_1:0 "Ratanakosin Class"
SIA_heavy_cruiser_3:0 "Pranburi Class"
SIA_heavy_cruiser_4:0 "Chao Phraya Class"
SIA_heavy_cruiser_1_desc:0 "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
SIA_heavy_cruiser_3_desc:0 "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
SIA_heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
SIA_battle_cruiser_1:0 "Chalarm Class"
SIA_battle_cruiser_2:0 "Mangkorn Class"
SIA_battle_cruiser_3:0 "Krabane Class"
SIA_battle_cruiser_4:0 "Tapien Class"
SIA_battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
SIA_battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defences."
SIA_battleship_1:0 "Suwannabhumi Class"
SIA_battleship_2:0 "Sukothai Class"
SIA_battleship_3:0 "Prasart Thong Class"
SIA_battleship_4:0 "U-thong Class"
SIA_battleship_5:0 "Srithammasokarat Class"
SIA_battleship_6:0 "Mengrai Class"
SIA_battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
SIA_battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
SIA_battleship_3_desc:0 "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
SIA_battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
SIA_carrier_1:0 "Chakri Naruebet Class"
SIA_carrier_2:0 "Sri Namthom Class"
SIA_carrier_3:0 "Phrawoh Phratah Class"
SIA_carrier_4:0 "Phraya Krutt Class"
SIA_carrier_5:0 "Mahawong Class"
SIA_carrier_6:0 "Ban Phlu Luang Class"
SIA_carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilising these new doctrines."
SIA_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
SIA_carrier_3_desc:0 "Improved construction methods and more specialised systems like deck edge elevators allow these carriers to transport more planes more efficiently."
SIA_carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
SIA_SH_battleship_1:0 "Phra Narai Class"
SIA_SH_battleship_2:0 "Ramkamhaeng Class"
SIA_SH_battleship_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
SIA_SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
# Tanks
SIA_light_tank_equipment_1:0 "Light Tank Type 76 "Kajorndej""
SIA_light_tank_equipment_1_short:0 "LT Type 76"
SIA_light_tank_equipment_1_desc:0 "The Siamese version of 'Vickers 6-Ton Tank' or 'Vickers Mark E' procured by the Siamese government in 1934."
SIA_light_tank_equipment_2:0 "Light Tank Type 83 "Vachiravut""
SIA_light_tank_equipment_2_short:0 "LT Type 83"
SIA_light_tank_equipment_2_desc:0 "The Siamese version of the Japanese Type 95 Ha-go license-built by the Chaiseri Industries, a giant Siamese Rubber-Steel conglomerate to kickstart the development of its own indigenious tank design."
SIA_light_tank_equipment_3:0 "Chaiseri Light Tank Type 83TH "Chomklao""
SIA_light_tank_equipment_3_short:0 "LT Type 83TH"
SIA_light_tank_equipment_3_desc:0 "The 'LT Type 83TH' was a Type 95 Ha-go variant with 75mm Tank gun, improved engine and sloped angle developed and produced by Chaiseri Industries."
SIA_medium_tank_equipment_1:0 "Chaiseri Medium Tank Type 258 "U-Thong""
SIA_medium_tank_equipment_1_short:0 "U-Thong"
SIA_medium_tank_equipment_1_desc:0 "Chaiseri's first attempt in developing medium tank. Its prototype suffers a lot in Jungle and Swamp environment of Southeast Asia but it was deemed good enough by the Ministry of Defence who quickly rushed the production line to prepare for the coming war."
SIA_medium_tank_equipment_2:0 "Chaiseri Medium Tank Type 260 "Naresuan""
SIA_medium_tank_equipment_2_short:0 "Naresuan"
SIA_medium_tank_equipment_2_desc:0 "One of the most successful Siamese/Thai tank of the war. The tank itself was design specifically for Southeast Asia weather and terrain with high reliability and low maintenance."
SIA_medium_tank_equipment_3:0 "Chaiseri Medium Tank Type 260/112 "Taksin""
SIA_medium_tank_equipment_3_short:0 "Taksin"
SIA_medium_tank_equipment_3_desc:0 "The TH-260/112 was a TH-260 variant with 112mm low-velocity howitzer, improved engine and thicker tank hull."
SIA_heavy_tank_equipment_1:0 "Heavy Tank Type 01 "Ramkamhaeng""
SIA_heavy_tank_equipment_1_short:0 "Ramkamhaeng"
SIA_heavy_tank_equipment_1_desc:0 "Siamese first attempt at its own indigenious tank design. Didn't saw widespread use due to being too heavy and thus being unusable for Southeast Asian terrain such as swamps & rice fields."
SIA_heavy_tank_equipment_2:0 "Chaiseri Heavy Tank Type 84 "Ekathotsarot""
SIA_heavy_tank_equipment_2_short:0 "Ekathotsarot"
SIA_heavy_tank_equipment_2_desc:0 "Heavier armed Type 260, with 2 cannon on its turret."
SIA_heavy_tank_equipment_3:0 "Chaiseri Heavy Tank Type 301 "Mongkut""
SIA_heavy_tank_equipment_3_short:0 "Mongkut"
SIA_heavy_tank_equipment_3_desc:0 "The Type 301 was a heavy tank developed by the Chaiseri Industries in 1943."
SIA_super_heavy_tank_equipment_1:0 "Chaiseri Super Heavy Tank Type 311 "Pinklao""
SIA_super_heavy_tank_equipment_1_short:0 "Pinklao"
SIA_super_heavy_tank_equipment_1_desc:0 "The Type 311 was a super heavy tank developed by the Chaiseri Industries in 1943."
SIA_modern_tank_equipment_1:0 "Chaiseri TH-401 MBT "Avatarn""
SIA_modern_tank_equipment_1_short:0 "Avatarn"
SIA_modern_tank_equipment_1_desc:0 "The TH-401 was a MBT developed by the Chaiseri Industries in 1945."
# Infantry Equipment
SIA_infantry_equipment_0:0 "Type 45 Siamese Mauser"
SIA_infantry_equipment_0_short:0 "Type 45 Siamese Mauser"
SIA_infantry_equipment_0_desc:0 "Basic infantryman equipment developed before and during the Weltkrieg. Most of the rifles used by the Siamese Expeditionary Forces in Europe were Type 45 Siamese Mauser."
SIA_infantry_equipment_1:0 "Type 66 Siamese Mauser"
SIA_infantry_equipment_1_short:0 "Type 66 Siamese Mauser"
SIA_infantry_equipment_1_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Type 66 Siamese Mauser were adopted as the main service rifle."
SIA_infantry_equipment_2:0 "Rungpaisarn Industries Type 84 Siamese Submachine Guns"
SIA_infantry_equipment_2_short:0 "Type 84"
SIA_infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Type 84 submachine guns were adopted en massed by this era. Modernised to include a great number of sub-machineguns and anti-tank rifles."
SIA_infantry_equipment_3:0 "Rungpaisarn Industries RPS-001 Assault Rifles"
SIA_infantry_equipment_3_short:0 "RPS-001"
SIA_infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernised to include personal Assault Rifles and anti-tank rockets. RPS-001 assault rifle were officially adopted as the main service rifle."
# Artillery
SIA_anti_tank_equipment_1:0 "3.7cm Puentorsurottang 79"
SIA_anti_tank_equipment_1_short:0 "3.7cm PTr 79"
SIA_anti_tank_equipment_1_desc:0 "Artillery specialised in defeating armored targets like Tanks, it generally fires armor piercing shells."
SIA_anti_tank_equipment_2:0 "7.5cm Puentorsurottang 83"
SIA_anti_tank_equipment_2_short:0 "7.5cm PTr 83"
SIA_anti_tank_equipment_2_desc:0 "Larger caliber guns to combat heavier tanks with sloped armor."
SIA_anti_tank_equipment_3:0 "12.8cm Puentorsurottang 87"
SIA_anti_tank_equipment_3_short:0 "12.8cm PTr 87"
SIA_anti_tank_equipment_3_desc:0 "Combining different kinds of new ammunition technology with guns with higher muzzle velocities, these anti-tank guns are prepared for whatever new armor our enemies may develop."
SIA_anti_air_equipment_1:0 "Bofors L/50 Model 1930"
SIA_anti_air_equipment_1_short:0 "7.5cm kanon m/30"
SIA_anti_air_equipment_1_desc:0 "Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets."
SIA_anti_air_equipment_2:0 "Bofors 4cm L/60 gun"
SIA_anti_air_equipment_2_short:0 "4cm Bofors gun"
SIA_anti_air_equipment_2_desc:0 "Anti-air guns with longer cartridges and barrels, able to target high-flying aircraft."
SIA_anti_air_equipment_3:0 "Type 74/86 Flak"
SIA_anti_air_equipment_3_short:0 "8.8cm Type 74/86 Flak"
SIA_anti_air_equipment_3_desc:0 "An advanced mobile flak gun with greater reach and firing capacity, to combat even the fastest and highest-flying enemy aircraft."
SIA_artillery_equipment_1:0 "Type 63 Field Gun"
SIA_artillery_equipment_1_short:0 "7.5cm Type 63"
SIA_artillery_equipment_1_desc:0 "Artillery refers to large-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
SIA_artillery_equipment_2:0 "Bofors L/22 Model 1936"
SIA_artillery_equipment_2_short:0 "10.5cm kanon m/34"
SIA_artillery_equipment_2_desc:0 "New howitzer designs, taking advantage of new hydraulic recoil devices and longer barrels."
SIA_artillery_equipment_3:0 "10.5 cm M618A2 howitzer"
SIA_artillery_equipment_3_short:0 "10.5cm M618A2"
SIA_artillery_equipment_3_desc:0 "Developed by the Siamese Ministry of Defence. Light-weight artillery capable of being broken down for transport, making it possible to bring artillery support to areas previously difficult to teach."
SIA_rocket_artillery_equipment_1:0 "15cm Jaruadwisaiklai 84"
SIA_rocket_artillery_equipment_1_short:0 "15cm Jwk 84"
SIA_rocket_artillery_equipment_1_desc:0 "Rocket artillery is less accurate and has a much lower sustained rate of fire than batteries of traditional artillery guns. However, they have the capability of simultaneously hitting a target with multiple rockets with devastating effect."
SIA_rocket_artillery_equipment_2:0 "21cm Jaruadwisaiklai"
SIA_rocket_artillery_equipment_2_short:0 "21cm Jwk 85"
SIA_rocket_artillery_equipment_2_desc:0 "Spin-stabilised rockets, increasing the range of lighter artillery batteries."

