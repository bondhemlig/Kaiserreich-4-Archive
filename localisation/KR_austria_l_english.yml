 ### Flags and effects ###
 federate_austria_hungary:0 "Has decided to federate the Dual Monarchy during the Ausgleich, and Hungary has accepted.\n\n OR \n\nAustria has defeated Hungary (and annexed Budapest) and decided to federate in the past war negotiations."
 ### Foci
 AUS_federate:0 "Federate the Empire"
 AUS_federate_desc:0 "The time has come to federate the Empire to a more democratic government. The founding of the Danubian Federation will lead to a brighter future for all Austrian people."
 ### Event text ###
 DNF.1.t:0 "The Danubian Federation"
 DNF.1.d:0 "For years the Austrian empire was ruled by a Kaiser. While he is still a very important Person to our people the power now lies in the hands of the people. Proper elections will show the future of the Empire."
 DNF.1.a:0 "Very well."
 