 AHE.1.a:0 "Gott erhalte den Kaiser"
 
 AHE.2.t:0 "The Kingdom of Yugoslavia"
 AHE.2.d:0 "The Kingdom of Yugoslavia was a state in Southeast Europe and Central Europe formed by the Austrians after succeeding in the Ausgleich. For now the Kaiser rules over these lands until he decides what course to take."
 AHE.2.a:0 "Very well."
 
 AHE.3.t:0 "A Austrian King"
 AHE.3.d:0 ""
 AHE.3.a:0 ""
 
 AHE.4.t:0 "A Slavic King"
 AHE.4.d:0 "Our beloved Kaiser has decided to give the new formed Kingdom of Yugoslavia to a Slavic Nobleman. The Serbian dynasty of Karađorđević was selected to rule over the new lands"
 AHE.4.a:0 "He shall lead all state affairs."
 AHE.4.b:0 "They have a King. But Milan Grol will lead the state."
 
 AHE.5.t:0 "Serbia and Yugoslavia"
 AHE.5.d:0 "Following the founding of the new Slavic Kingdom of Yugoslavia a Serbian Nobleman was crowned king. He has send a letter to us asking us to join the new founded kingdom. How shall we react?"
 AHE.5.a:0 "Unite with our Brothers."
 AHE.5.b:0 "They are just a Austrian puppet."
 
 AHE.6.t:0 "Serbia joins Yugoslavia"
 AHE.6.d:0 "Following the founding of the new Slavic Kingdom Serbia joined their brothers and united under one king."
 AHE.6.a:0 "Good for them."
 
 AHE.7.t:0 "Serbians refuse"
 AHE.7.d:0 "The foolish Serbians refused to join Yugoslavia. We will make them understand the impact of their decisions."
 AHE.7.a:0 "Once again..."
 AHE.7.b:0 "Not again..."
 
 AHE.8.t:0 "War in Serbia"
 AHE.8.d:0 "Today Austria declared war on Serbia. They claim that all lands belong to the new founded Kingdom of Yugoslavia and therefore will be integrated."
 AHE.8.a:0 "Again?"
 
 AHE.10.t:0 "Yugoslavia and Albania"
 AHE.10.d:0 "Today Yugoslavia proposed that we join their kingdom. Since they are ruled by a Serb we could consider this. Maybe this will protect us from foreign enemies."
 AHE.10.a:0 "Join Yugoslavia."
 AHE.10.b:0 "Stand on our own."
 
 AHE.11.t:0 "Albania joins Yugoslavia"
 AHE.11.d:0 "Today Albania joined Yugoslavia. They are now a part of the Yugoslavian Kingdom."
 AHE.11.a:0 "Okay."
 
 AHE.12.t:0 "Albania refuses"
 AHE.12.d:0 "Albania has informed us that they refuse to join Yugoslavia. This is an outrage. What shall we do now?"
 AHE.12.a:0 "War!"
 AHE.12.b:0 "We don't need them."
 
 AHE.13.t:0 "War in Albania"
 AHE.13.d:0 "Today Austria started a invasion on Albania. They claim it as part of their new founded Kingdom of Yugoslavia."
 AHE.13.a:0 "This was to be expected."
 
 AHE.15.t:0 "Yugoslavia and Albania"
 AHE.15.d:0 "Today Yugoslavia proposed that we join their kingdom. Since they are ruled by a Serb we could consider this. Maybe this will protect us from foreign enemies. It would also liberate is from the Ottoman threat."
 AHE.15.a:0 "Join Yugoslavia."
 AHE.15.b:0 "Stand on our own."
 
 AHE.16.t:0 "Albania joins Yugoslavia"
 AHE.16.d:0 "Our former puppet decided to join Yugoslavia. Some of our men where arrested."
 AHE.16.a:0 "We cant hold our position there."
 AHE.16.b:0 "We will fight for our lands."
 
 AHE.17.t:0 "Ottomans declare war on Austria"
 AHE.17.d:0 "Today the Ottoman empire declared war on Austria they claim Albania to be their land while Austria claims otherwise."
 AHE.17.a:0 "We will see how this ends."
 
 AHE.18.t:0 "Albania refuses"
 AHE.18.d:0 "Albania has informed us that they refuse to join Yugoslavia. This is an outrage. What shall we do now?"
 AHE.18.a:0 "War!"
 AHE.18.b:0 "We don't need them."
 
 AHE.19.t:0 "Control over Albania"
 AHE.19.d:0 "We successfully managed to bring Albania under our control we should propose a peace deal to the Ottoman empire."
 AHE.19.a:0 "Propose Peace."
 AHE.19.b:0 "Fight on."
 
 AHE.20.t:0 "Austria proposes peace"
 AHE.20.d:0 "Since they control Albania they have proposed peace with us under the terms that we give up Albania."
 AHE.20.a:0 "Let them go"
 AHE.20.b:0 "Continue the fight."
 
 AHE.21.t:0 "Future of Serbia"
 AHE.21.d:0 "We own the Serb lands. Now we have to decide the future of it."
 AHE.21.a:0 "Give the lands to Yugoslavia"
 AHE.21.b:0 "Keep them occupied."
 
