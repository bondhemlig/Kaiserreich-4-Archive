 plcommon.37.t:0 "Foreign policy"
 plcommon.37.d:0 "With the Commonwealth finally free from capitalist opression we can now freely decide our stance towards the international community. While many are arguing for an immediate alliance with other Syndicalist nations, it might be wise to remain neutral to rebuild our country."
 plcommon.37.a:0 "We must join arms with France"
 plcommon.37.b:0 "Isolationism, we must organize our country"
 plcommon.38.t:0 "Commonwealth wants to join the Syndicalists"
 plcommon.38.d:0 "The Government of the Commonwealth has annouced that they want to join the Syndicalist bloc. It's not a sudden move because pro-Syndicalist policy is popular in many circles including the government and army. Do we want Polish workers and peasants joing the crusade against bloodthirsty Germans and rotten imperialist Canadian pigs?"
 plcommon.38.a:0 "YES!"
 plcommon.38.b:0 "Rather not."
 plcommon.39.t:0 "We join the Syndicalist bloc"
 plcommon.39.d:0 "The French and British are happy to see us joining the common case - destroying the evil imperialists. Now we are part of the Syndicalist bloc."
 plcommon.39.a:0 "This time we will win!"
 plcommon.40.t:0 "Anniversary of the Lublin Union"
 plcommon.40.d:0 "Today we celebrate the anniversary of the signature of the Lublin Union, which, for the first time in history, created a united Polish-Lithuanian state."
 plcommon.40.a:0 "Commonwealth is Eternal"