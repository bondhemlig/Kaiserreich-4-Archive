 uob.60.t:0 "The diplomatic campaign"
 uob.60.d:0 "Now that we have decided to try a more diplomatic approach our diplomats are waiting for our decision on what exactly it is they are trying to accomplish."
 uob.60.a:0 "Ireland must be directly ruled from London!"
 uob.60.b:0 "Military bases and friendship will be sufficient!"
 uob.60.c:0 "Ireland must become a syndicalist republic!"
 uob.61.t:0 "Irish submission"
 uob.61.d:0 "Seeing no other options the Irish leadership was forced to accept our demands. The proud Irish state, once considered a potential threat to the security of the Union of Britain, exists no more!"
 uob.61.a:0 "Hooray!"
 uob.62.t:0 "Irish submission"
 uob.62.d:0 "Seeing no other options the Irish leadership was forced to accept our demands. The proud Irish state, once considered a potential threat to the security of the Union of Britain, is now our loyal ally!"
 uob.62.a:0 "Hooray!"
 uob.63.t:0 "Irish submission"
 uob.63.d:0 "The free state of Ireland, without any serious international backing, was forced to accept our demands to grant us military access and sign a non-aggression pact with us. Once more British diplomacy achieved a grand victory!"
 uob.63.a:0 "A Job well done!"
 uob.64.t:0 "Our stance towards Ireland"
 uob.64.d:0 "The independence of Ireland has been a threat to the Union's security for too long. We will have to quickly solve this problem. The question now is; How can we most effectively keep the Emerald Isle quiet?"
 uob.64.a:0 "War will solve this!"
 uob.64.b:0 "Words will be enough."
 uob.64.t:0 "Britain defends the Workers"
 uob.64.d:0 "The leaders of the Union of Britain have announced their intention go with the Commune of France. "Cooperation between workers of all nationalities is needed to defend Syndicalism in this dangerous world", an influential Trade Union official is cited. It remains to be seen how much this new development will influence the balance of power."
 uob.64.a:0 "Yay for Britain!"
 uob.65.t:0 "Britain joins the Third Internationale!"
 uob.65.d:0 "The Union of Britain has now formally joined the alliance of the Syndicalist nations of the world. Their military will stand ready to defend the rights of the workers."
 uob.65.a:0 "Interesting."
 # 101 - 150: Office Events
 uob.101.t:0 "The office of General Secretary"
 uob.101.d:0 "Now that the a new Chairman has finally been chosen many are urging to quickly choose a new General Secretary and end the period of uncertainty in British politics."
 uob.101.aa:0 "The Congregationists are our closest allies"
 uob.101.ab:0 "A compromise with the Maximists is in order"
 uob.101.ac:0 "Niclas y Glais would make a much better general secretary"
 uob.101.ad:0 "Eric Blair is the best choice in this matter"
 uob.101.ae:0 "Arthur Horner would make a much better general secretary"
 uob.101.af:0 "Christabel Pankhurst will improve women's rights all over Britain"
 uob.101.ag:0 "Lewis Jones would make a much better general secretary"
 uob.101.ah:0 "I have total confidence in the abilities of Tom Mann"
 uob.102.t:0 "Merge the Posts of Chairman & General Secretary"
 uob.102.d:0 "We can merge the positions of Chairman and General Secretary. While this is very much unconstitutional it will also very much strengthen our own position."
 uob.102.a:0 "A strong leader for the Union!"
 uob.102.b:0 "This doesn't seem like a good idea..."
