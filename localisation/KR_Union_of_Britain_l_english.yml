 # Tech
 ####Submarines#####
 ENG_submarine_1:0 "L Class"
 ENG_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Republican Admiralty shipbuilding program of 1938-1943 as an improved version of the previous submarine classes. They were built in the late stages of the first Weltkrieg and were equipped with new, larger 21 in. torpedoes. They were used even after the modernization project of the 1930s and 1940s."
 ENG_submarine_2:0 "T Class"
 ENG_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflicts throughout this time period."
 ENG_submarine_3:0 "U Class"
 ENG_submarine_3_desc:0 "The U class were small-sized submarines built under the Republican Admiralty shipbuilding programs of 1938-1943. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 ENG_submarine_4:0 "V Class"
 ENG_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 ####Destroyers#####
 ENG_destroyer_1:0 "V/W Class"
 ENG_destroyer_1_desc:0 "These destroyers included the Admiralty and Thornycroft V and W classes. They were built under the Republican Admiralty shipbuilding programs of 1938-1943. They were the ultimate evolution of British destroyer design during the First Weltkrieg, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WK1 and became the backbone of the Republican Navy's destroyer flotillas after the 1925 revolution. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 ENG_destroyer_2:0 "G/H/I Class"
 ENG_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 ENG_destroyer_3:0 "J/K/N Class"
 ENG_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 ENG_destroyer_4:0 "Sark Class"
 ENG_destroyer_4_desc:0 "The Sark-class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."
 ###Light Cruisers####
 ENG_light_cruiser_1:0 "C Class"
 ENG_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First Weltkrieg for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 ENG_light_cruiser_2:0 "York Class"
 ENG_light_cruiser_2_desc:0 "The York-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the German Emden-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 ENG_light_cruiser_3:0 "Birmingham Class"
 ENG_light_cruiser_3_desc:0 "The Birmingham-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced."
 ENG_light_cruiser_4:0 "London Class"
 ENG_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Birmingham class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Birmingham class, while the main armament was reduced to three triple turrets. "
 ###Heavy Cruisers####
 ENG_heavy_cruiser_1:0 "Hawkins Class"
 ENG_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection."
 ENG_heavy_cruiser_2:0 "Essex Class"
 ENG_heavy_cruiser_2_desc:0 "The Essex-class heavy cruisers were the first class of Heavy Cruisers built by the Union of Britain followed the revolution in 1925. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines."
 ENG_heavy_cruiser_3:0 "Cumberland Class"
 ENG_heavy_cruiser_3_desc:0 "The Cumberland-class heavy cruisers were an attempt by the Republican Navy to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 ENG_heavy_cruiser_4:0 "Somerset Class"
 ENG_heavy_cruiser_4_desc:0 "The Somerset Class was designed during the 1940s to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships."
 ###Battle Cruiser####
 ENG_battle_cruiser_1:0 "Revolution Class"
 ENG_battle_cruiser_1_desc:0 "The Revolution-Class, also called the Renown Class, were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WKI. Following the revolution, the new Republican Navy managed to restart their construction as battle cruisers. These ships were the quintessential battle cruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range."
 ENG_battle_cruiser_2:0 "Invincible Class"
 ENG_battle_cruiser_2_desc:0 "The Invincible were a class of battle cruisers that were a faster and cheaper version of the Blake-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Republican Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 ###Battleships#### 
 ENG_battleship_1:1 "Revenge Class"
 ENG_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 ENG_battleship_2:0 "Blake Class"
 ENG_battleship_2_desc:0 "The Blake-class battleships were the first Battleships that the Republican Navy designed. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. They were designed to replace the old Queen Elizabeth Class battleships that were used by the old regime."
 ENG_battleship_3:0 "Lilburne Class"
 ENG_battleship_3_desc:0 "The Lilburne-class battleships were the follow-up class to the Blake battleships, incorporating many of their features. The vessels are similar to the Black-Class ships, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 ENG_battleship_4:0 "Fairfax Class"
 ENG_battleship_4_desc:0 "The Fairfax-class battleship was the last battleship to be built for the Republican Navy. Ordered under the Republican Admiralty shipbuilding programs of 1938-1943, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 ###Super Heavy Battleships###
 ENG_SH_battleship_1:0 "Winstanley Class"
 ENG_SH_battleship_1_desc:0 "The Winstanley is a class of heavy battleships of the Republican Navy built to counter the large vessels of the German navy. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the seas around the Union of Britain."
 ENG_SH_battleship_2:0 "Sexby Class"
 ENG_SH_battleship_2_desc:0 "The Sexby-Class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 ####Carriers###
 ENG_carrier_1:0 "Owen Class"
 ENG_carrier_1_desc:0 "These three aircraft carriers were converted battle cruisers and were the first fleet carriers of the Republican Navy. Their conversions came about following the revolution in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Republican Navy important experience in aircraft carrier construction and fleet air projection."
 ENG_carrier_2:0 "Besant Class" 
 ENG_carrier_2_desc:0 "The Besant aircraft carrier was the first proper aircraft carrier to be built by the Republican Navy. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the forces of the Republican Navy."
 ENG_carrier_3:0 "Wallas Class"
 ENG_carrier_3_desc:0 "The Wallas class was designed to be an armored aircraft carrier. Due to the armoring on the ship it limited the size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 ENG_carrier_4:0 "Morris Class"
 ENG_carrier_4_desc:0 "The Morris-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Wallas class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Wallas class."
 
