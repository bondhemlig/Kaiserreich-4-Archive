 uob.49.a:0 "We knew they'd pull through for us!"
 uob.50.t:0 "The British apologize"
 uob.50.d:0 "After the letter was received by the Union ambassador they quickly reserved places at one of the biggest places in town and hosted an - actually quite enjoyable - dinner party to apologize for their impoliteness. Our pride is intact."
 uob.50.a:0 "We couldn't have done it without Canada!"
 uob.50.b:0 "Those Syndicalist twats were in dire need of that! Good whiskey though!"
