 ita.1.t:0 "Italian Invitation"
 ita.1.d:0 "[From.GetName] requests an alliance with our nation. What is our response?"
 ita.1.a:0 "Accept"
 ita.1.b:0 "Reject"
 ita.2.t:0 "[From.GetName] Accepts"
 ita.2.d:0 "[From.GetName] has accepted our alliance proposal. We shall stand together against external threats."
 ita.2.a:0 "Great"
 ita.3.t:0 "[From.GetName] Rejects"
 ita.3.d:0 "[From.GetName] has unfortunately refused to accept our alliance proposal. "
 ita.3.a:0 "Too bad"
