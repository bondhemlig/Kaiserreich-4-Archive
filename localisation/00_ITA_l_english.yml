 ita.5.t:0 "Italian Invitation"
 ita.5.d:0 "[From.GetName] requests an alliance with our nation. What is our response?"
 ita.5.a:0 "Accept"
 ita.5.b:0 "Reject"
 ita.6.t:0 "Stage 1"
 ita.6.d:0 "The first part of the National development program consists of government making use of the most modern, even experimental techniques for the construction. This will help us in the future."
 ita.6.a:0 "Let the work begin!"
 ita.7.t:0 "Stage 2"
 ita.7.d:0 "The second part of the National development program includes constrution of the so called "Culture houses". They will function as a way to boost the national pride of our people. The construction itself is bound to make the people content with the government."
 ita.7.a:0 "Let´s continue!"
 ita.8.t:0 "Stage 3"
 ita.8.d:0 "The third part of the National development program has technically been going on since the program´s initiation, but now that the rest of the work is done, the progress can accelerate. This part consists of various efforts of land clearence, such as the clearence of Pontine marshes. This will enable us to improve our long-term industrial potential."
 ita.8.a:0 "Yes, do it!"
 ita.9.t:0 "National Construction Program Finished"
 ita.9.d:0 "The program has been a great success! Not only the population likes the results, but, perhaps even more importantly, the government does. Now, it is time to put our effort elsewhere."
 ita.9.a:0 "Great job, guys!"
 ita.10.t:0 "War with Austria"
 ita.10.d:0 "As we are now in a state of war with Austria, the demilitarised zone of Venice has become obsolete."
 ita.10.a:0 "I see..."
 ita.11.t:0 "Pope Pius XI Dies"
 ita.11.d:0 "The christian world mourns over the loss of it´s shepherd, Pope Pius XI, who suffered a severe heart attack this morning. Until the next pope is chosen, the college of cardinals will jointly rule over Italy."
 ita.11.a:0 "A dark day for Italy"
 ita.12.t:0 "A King for Italy"
 ita.12.d:0 "The Papal Conclave has elected Elia Dalla Costa as Pope Stephen X, however, he does not wish to be the head of the Italian state, instead, he wishes to choose a king. The two suitable candidates for this position are Amedeo of Savoia-Aosta and Josef von Österreich-Toskana. The House of Savoia-Aosta is the cadet branch of the House of Savoia. Although the main branch was exiled after the Weltkrieg and is generally hated and despised by the population, Amedeo is popular and well-liked. On the other hand, Joseph is not only the Grand Duke of Tuscany and an Archduke of Austria, but he is also a valuable military leader."
 ita.12.a:0 "Amedeo of Savoia-Aosta"
 ita.12.b:0 "Josef von Österreich-Toskana"
 ita.13.t:0 "Democratic Elections"
 ita.13.d:0 "Since we now are a democratic country, it is time for free elections! There are four parties at the election: the Italian Popular Party (Partito Popolare Italiano) led by De Gasperi and Gronchi, the Liberal Party (Partito Liberale) lead by Bonomi and Ruini, the Democratic Party (Partito Democratico) led by Orlando and Parri and the Italian Socialist Party (Partito Socialista Italiano) led by Secchia and Vassalli. Who will win the elections?"
 ita.13.a:0 "The Italian Popular Party (Social-Conservative)!"
 ita.13.b:0 "The Liberal Party (Social-Liberal)"
 ita.13.c:0 "The Democratic Party (Social-Democrat)!"
 ita.13.e:0 "The Italian Socialist Party (Radical Socialist)!"
 ita.14.t:0 "End of Southern Threat"
 ita.14.d:0 "Southern Italy has ceased to exist this day. From now on, we are the sole representatives of the Italian people."
 ita.14.a:0 "Long live Italy!"
 
