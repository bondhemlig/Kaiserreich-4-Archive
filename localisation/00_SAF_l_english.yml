### Focus ###
 SAF_crysis:0 "Political Effort"
 SAF_crysis_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 SAF_protectorates:0 "Status of the Protectorates"
 SAF_protectorates_desc:0 "Now that we have dealt with the issue of natives within our traditional borders, we should address the status of the former British protectorates of Bechuanaland, Basotuland and Swaziland. While South Rhodesia was integrated as the fifth province of our Union because of its white population, the protectorates (High Commission Territories as they were reffered to under British control) were kept as they were before 1925 and governed by South African Commissioners in conjunction with local rulers."
 SAF_paramount_chiefs:0 "Extent of Native Autonomy"
 SAF_paramount_chiefs_desc:0 "We have decided to grant autonomy to the local rulers of the former High Commission Territories, the new Paramount Chiefs of the respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basotuland amd the Swazi in Swaziland)."
 SAF_chiefs_local:0 "Local Development of the Native Provinces"
 SAF_chiefs_local_desc:0 "The increased autonomy under their own native rulers has seen increased economic opportunity for Africans within the former HCTs. But we need to clarify the extent of the Chiefs power - it's limited to within the borders of the former HCT."
 SAF_chiefs_full:0 "Full Development of the Native Provinces"
 SAF_chiefs_full_desc:0 "The increased autonomy under their own native rulers has seen increased economic opportunity for Africans within the former HCTs. But we need to clarify the extent of the Chiefs power - it's encompass all of their peoples throughout South Africa."
 SAF_personal_forces:0 "Personal Forces of the Paramount Chiefs"
 SAF_personal_forces_desc:0 "Given the increased autonomy of the Paramount Chiefs, some of them are asking to be allowed to raise their own forces comprised of their respective tribesmen - to better secure their own positions. While arming natives is an unpalatable prospect, it reduces the strain upon the Union's armed forces to defend our borders."
 SAF_askari:0 "Askari Corps for the Union"
 SAF_askari_desc:0 "Now that we have armed certain ethnic groups, hawks in the Volksraad are suggesting that we raise our own native units, ones that would be loyal not to the Paramount Chiefs but to the Union."
 SAF_nuweveld:0 "Nuweveld Settlements"
 SAF_nuweveld_desc:0 "Our descsion to annex the High Commission Territories and turn them over to white settlers has seen the establishment of new settlements throught the Nuweveld. A new generation of Boers have taken these lands as their own. Locals are unhappy to lose access to the best agricultural land though and many have been forced to migrate to the cities for work as transient labour."
 SAF_native_rights:0 "Native Rights"
 SAF_native_rights_desc:0 "The government of the German Freistaat has begun to industrialise the Kaiserreich's African colonial holding. They are doing this by repealing the rights of the natives their and using them as forced labour to power their construction projects. Fearful of losing South Africa's industrial edge over the Germans to the north, the right wing of the party has proposed that we adopt similar measures here in the Union and embark upon our own project of industrial expansion."
 SAF_native_labour:0 "Native Labour in the Nuweveld"
 SAF_native_labour_desc:0 "Since the moderate repeal of the restrictions upon using the native population as forced labour, this has allowed our settlements in the Nuweveld to increase their productivity and better develop the regions."
 SAF_native_infrastructure:0 "Native Labour in the Protectorates"
 SAF_native_infrastructure_desc:0 "As part of the effort to keep up with the Freistaat, we have used the new reserves of native labour to expand South Africa's infrastructure."
 SAF_gesuiwerde_plan:0 "Forced Labour in the Nuweveld"
 SAF_gesuiwerde_plan_desc:0 "Since the repeal of the restrictions upon using the native population as forced labour, this has allowed our settlements in the Nuweveld to increase their productivity and better develop the regions."
 SAF_gesuiwerde_ifrastructure:0 "The Kariba Dam"
 SAF_gesuiwerde_ifrastructure_desc:0 "Plans for a hydro-electric dam on the Zambezi have up till now been ruled out as cost prohibitive, but with the new access to local native labour plans can go ahead."
 SAF_gesuiwerde_mines:0 "South Africa's Mines"
 SAF_gesuiwerde_mines_desc:0 "As part of the effort to keep up with the Freistaat, we have used the new reserves of native labour to expand South Africa's mining capacity."
 SAF_gesuiwerde_steelworks:0 "Vanderbijlpark's Steelworks"
 SAF_gesuiwerde_steelworks_desc: "As part of the effort to keep up with the Freistaat, we have used the new reserves of native labour to expand South Africa's steel production, with a new large facility at Vanderbijlpark."
 SAF_gesuiwerde_dam:0 "Construction of Kariba Dam finished"
 SAF_gesuiwerde_dam_desc:0 "After long and ardous work we have finished construction of the new grand Kariba Dam, which will provide enough energy for our expanding industry in Rhodesia."
 SAF_national_recovery_plan:0 "National Recovery Plan"
 SAF_national_recovery_plan_desc:0 "We must now move to resolve the economic crisis in out nation brought on by the global crash."
 SAF_industrialisation:0 "Industrialisation"
 SAF_industrialisation_desc:0 "The Gesuiwerde are pushing for increased industrialisation but the cost at this stage could be prohibitive."
 SAF_witwatersrand:0 "Begin with Witwatersrand"
 SAF_witwatersrand_desc:0 "We have begun our efforts to further industrialise our nation. Throught the Witwatersrand region roads have been built, railway track laid and new steel mills constructed bringing thousands back into the workforce."
 SAF_new_mines:0 "Open new mines"
 SAF_new_mines_desc:0 "Industialisation continues at an impressive pace. New mines are opening every month across the Orange Free State and the Transvaal. The roads of Johannesburg and Pretoria the equal of any European city. But there is noise coming from the provicial councils of the Cape and Natal, as well as the Dominionists in the Volksraad. They claim that the British provinces are being left behind, that our program is unfairly weighted towards the Afrikaans speaking areas. "
 SAF_complete_industrialisation:0 "Economic Recovery Complete!"
 SAF_complete_industrialisation_desc:0 "Almost two years after Black Monday plunged our nation and the world into chaos, we have come back from the brink and have returned our economy to pre crash levels! While we have solidified our status as the most industrialised nation in Africa, the cost has been severe - both financially and socially. Our focus upon the former Boer republics has left a bitter tase in the mouths of the British provinces, who are still seeing high levels of unemployed, as many must become migrant workers in the interior."
 SAF_detente:0 "Détente"
 SAF_detente_desc:0 "In an effort to bring our economy back from the crash brought on by our trade with Germany, we have decided that we must look towards the old Empire for new trade opportunities. It is hoped that in so doing, British investment will create job opportunities for South Africa's unemployed."
 SAF_new_docks:0 "Entente investments in ports"
 SAF_new_docks_desc:0 "Since we improved relations with the Entente, Britsh and French capital has poured into our country, with private firms taking the initiative and investing in new docks in Durban and Port Elizabeth to ease congestion at Capetown and many miles of train track laid thoughout the Cape."
 SAF_kimberly_mines:0 "Entente investments in Kimberly"
 SAF_kimberly_mines_desc:0 "The influx of capital continues to grow our economy. New mines have been set up in Kimberly, but some members of the Gesuiwerde and even some within our own have spoken out against the focus upon the British dominated parts of the country, while the Afrikaans OFS and Transvaal receive very little investment."
 SAF_complete_detente:0 "Economic Recovery Complete!"
 SAF_complete_detente_desc:0 "Almost two years after Black Monday plunged our nation and the world into chaos, we have come back from the brink and have returned our economy to pre crash levels! However, the OFS and the Transvaal seem to have been left behind. Unemployment there is still a problem, with most of the jobs created have been in the Cape, and these have gone to Coloured or native workers."
 SAF_work_programs:0 "General Work Program"
 SAF_work_programs_desc:0 "The majority of the party is in support of a general work program for the unemployed, the idea being this will get our economy back on it's feet again."
 SAF_new_roads:0 "Build new roads"
 SAF_new_roads_desc:0 "Our efforts to get the unemployed back into work have begun to take effect, with new roads being constructed in the OFS, Transvaal and Cape provinces."
 SAF_orange_river_mines:0 "Open new mines"
 SAF_orange_river_mines_desc:0 "Our efforts to get the unemployed back into work have continued to grow, with new mines being opened in the OFS and a new transport hub constructed at Hopetown on the Orange River."
 SAF_complete_work_programs:0 "Economic Recovery Complete!"
 SAF_complete_work_programs_desc:0 "Almost two years after Black Monday plunged our nation and the world into chaos, we have come back from the brink and have returned our economy to pre crash levels! Unemployment is under control and the Rand has grown in value as our number of exports reach new heights!"
 SAF_extra_slot:0 "Extra Research Slot"
 SAF_extra_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 
 ### Generic Part ###
 SAF_army_effort:0 "Army Effort"
 SAF_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SAF_equipment_effort:0 "Equipment Effort"
 SAF_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SAF_motorization_effort:0 "Motorization Effort"
 SAF_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SAF_doctrine_effort:0 "Doctrine Effort"
 SAF_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SAF_equipment_effort_2:0 "Equipment Effort II"
 SAF_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SAF_mechanization_effort:0 "Mechanization Effort"
 SAF_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SAF_doctrine_effort_2:0 "Doctrine Effort II"
 SAF_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SAF_equipment_effort_3:0 "Equipment Effort III"
 SAF_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 SAF_armor_effort:0 "Armor Effort"
 SAF_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SAF_special_forces:0 "Special Forces"
 SAF_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 SAF_aviation_effort:0 "Aviation Effort"
 SAF_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 SAF_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SAF_fighter_focus:0 "Fighter Focus"
 SAF_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SAF_bomber_focus:0 "Bomber Focus"
 SAF_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SAF_aviation_effort_2:0 "Aviation Effort II"
 SAF_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SAF_CAS_effort:0 "CAS Effort"
 SAF_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SAF_rocket_effort:0 "Rocket Effort"
 SAF_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SAF_NAV_effort:0 "NAV Effort"
 SAF_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 SAF_naval_effort:0 "Naval Effort"
 SAF_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 SAF_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 SAF_flexible_navy:0 "Flexible Navy"
 SAF_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SAF_large_navy:0 "Large Navy"
 SAF_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SAF_submarine_effort:0 "Submarine Effort"
 SAF_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SAF_cruiser_effort:0 "Cruiser Effort"
 SAF_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SAF_destroyer_effort:0 "Destroyer Effort"
 SAF_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SAF_capital_ships_effort:0 "Capital Ship Effort"
 SAF_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

