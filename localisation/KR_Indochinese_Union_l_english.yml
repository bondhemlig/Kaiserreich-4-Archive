### Event text ###
viet.0.t:0 "Unrest and Sedition in Indochina"
viet.0.d:0 "Our control with Indochina has never been very strong, but recently our colonial officers report a stark rise in guerrilla attacks on our schutztruppen and strikes organised by the local trade unions. As if that wasn’t enough, intelligence suggests the recently reunited Indian sub-continent as the source of much of the rebellious natives resources and weapons."
viet.0.a:0 "This colony has been nothing but trouble!"
viet.1.t:0 "Ho Chi Minh Proclaims Indochina Independent!"
viet.1.d:0 "Our control with Indochina has never been very strong, but recently our colonial officers report a stark rise in guerrilla attacks on our schutztruppen and strikes organised by the local trade unions. From his exile in Calcutta, Ho Chi Minh has proclaimed Indochina to be an independent federal socialist republic! This would seem to be the signal for all out rebellion, we must be vigilant!"
viet.1.a:0 "He shall be caught!"
viet.2.t:0 "Revolt in Indochina!"
viet.2.d:0 "Today local garrisons from Cochinchina to Tonkin have begun an armed rising against our colonial officials! Aided by revolutionaries and volunteers from India they pose a grave danger towards the future of German Indochina!"
viet.2.a:0 "Mein Gott!"
viet.3.t:0 "Revolt in Indochina!"
viet.3.d:0 "Today local garrisons from Cochinchina to Tonkin have begun an armed rising against our colonial officials! Aided by revolutionaries and volunteers from India they pose a grave danger towards the future of German Indochina!"
viet.3.a:0 "Mein Gott!"
viet.4.t:0 "Revolution in Indochina!"
viet.4.d:0 "The peoples of Indochina unite to cast off the exploitation of German imperialism!"
viet.4.a:0 "Onwards, to liberty!"
viet.5.t:0 "Revolution in Indochina"
viet.5.d:0 "In no small part thanks to our patronage, the Indochinese revolutionaries have risen against German colonial rule. Should we continue our military support, dispatch further volunteers or maybe even intervene directly? This is the Asiatic Revolution's first hour of glory, we must not spill it!"
viet.5.a:0 "We must intervene directly!"
viet.5.b:0 "Dispatch volunteers and material to our proletarian friends!"
viet.5.c:0 "Dispatch instructors and take control of their military!"
viet.5.e:0 "Indochina is a silly place."
viet.6.t:0 "Indian Volunteers Arrive"
viet.6.d:0 "Indian volunteers and material arrived today at our capital. Now we shall finally be free of the German scum!"
viet.6.a:0 "Workers of the World, Unite!"
viet.7.t:0 "Indochina is in Full Rebellion"
viet.7.d:0 "The uprisings in Indochina have worsened. Hanoi and Saigon have fallen to them and we are struggling to cope. Although many oppose such a move it may be necessary to give up control of the region."
viet.7.a:0 "No, we will keep fighting these rebels!"
viet.7.b:0 "We have no choice but to let them go."
viet.8.t:0 "Indochina is in Full Rebellion"
viet.8.d:0 "The uprisings in Indochina have worsened. What with our forces tied down in the war we are unable to deal with them  effectively. It maybe time to admit defeat here."
viet.8.a:0 "No, we will keep fighting these rebels!"
viet.8.b:0 "We have no choice but to let them go."
viet.9.t:0 "Major Victory"
viet.9.d:0 "We have now complete control over German Indochina. Now, we can finally create an independent People's Republic!"
viet.9.a:0 "Excellent!"
viet.10.t:0 "The Indochinese Revolt Succeeds"
viet.10.d:0 "With the selfless help of our brave volunteers, the peoples of Indochina have finally thrown of the yoke of colonial exploitation! This is a great day for all the socialist nations of the world! Ho Chi Minh’s stern, but emotional voice echoes from every radio across the free world, broadcasting the news that every people has a right to self-determination! "
viet.10.a:0 "Bring the Indochinese Republic into our alliance!"
viet.10.b:0 "Congratulate them warmly and leave them to their own affairs."
viet.11.t:0 "Victory in Indochina"
viet.11.d:0 "Our glorious army has managed to thwart the syndicalist revolt in Indochina! This is a glorious day for Germany!"
viet.11.a:0 "Sehr gut, kamaraden!"
viet.12.t:0 "The Indochinese Revolution is Defeated"
viet.12.d:0 "The Revolution in Indochina was crushed by the German imperialists... The only thing we gained from this failed endeavour is some combat experience for our officers that advised the fallen freedom fighters."
viet.12.a:0 "The tree of liberty must be watered by the blood of martyrs."
viet.13.t:0 "Revolt in Indochina!"
viet.13.d:0 "Today local garrisons from Cochinchina to Tonkin have begun an armed rising against the german colonial officials! Aided by revolutionaries and volunteers from Bharathiyan Commune they pose a grave danger towards the future of German Indochina and the stability of the Southeast Asia region as a whole!"
viet.13.a:0 "That's exactly what we're expecting..."
viet.13.b:0 "Onwards, to liberty!"
viet.13.c:0 "Crush those rebels!"
viet.14.t:0 "The Indochinese Revolt Succeeds"
viet.14.d:0 "With the selfless act of the Vietminh troops, the peoples of Indochina have finally thrown of the yoke of colonial exploitation! This is a great day for all the socialist nations of the world! Ho Chi Minh’s stern, with his emotional voice echoes from every radio across the free world, broadcasting the news that every people has a right to self-determination! "
viet.14.a:0 "Another nail in the imperialism coffin"
viet.14.b:0 "Excellent!"
viet.14.c:0 "Fall back!"
viet.15.t:0 "The Indochinese Revolution is Defeated"
viet.15.d:0 "The German army has managed to thwart the syndicalist revolt in Indochina! Ho Chi Minh and many of the high-ranking Indochinese Syndicalist party members are assumed to be killed when an artilery barrage hit the Vietminh command centre in Hanoi - However, there are also rumours of him being on a Long March towards Central Asia with some of his remaining troops."
viet.15.a:0 "RIP for those brave souls..."
viet.15.b:0 "The tree of liberty must be watered by the blood of martyrs."
viet.15.c:0 "Sehr gut, kamaraden!"