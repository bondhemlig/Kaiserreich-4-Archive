l_english:

vol.1.t:0 "Help is here!"
vol.1.d:0 "Our brothers in [From.GetName] have sent us men and guns to fight the infidels!"
vol.1.a:0 "Thank you!"
vol.2.t:0 "Supplies are here!"
vol.2.d:0 "We have been received crates with equipment from [From.GetName], but there are no soldiers to be seen. Where are the reinforcements that we were promised?"
vol.2.a:0 "Thank you!"
vol.FRA.1.t:0 "[From.GetName] is asking us for assistance"
vol.FRA.1.d:0 "Send help to our brothers in [From.GetName]"
vol.FRA.1.a:0 "Send manpower AND equipment"
vol.FRA.1.b:0 "Send equipment"
vol.FRA.1.c:0 "Shame on us!"
