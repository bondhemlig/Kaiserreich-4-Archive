 uobflavour.16.t:0 "Enid Blyton: The smuggler's island"
 uobflavour.16.d:0 "The Writer's Union publishing house has today released a new book by the famous English author and Congregationalist Enid Blyton. "Secret of a Lonely Island" is about the thrilling and romantic adventures of the siblings Julian, Dick, and Ann, their cousin Georgina, and her dog Timmy. While on a holiday with their Union Youth group in the Hebrides the children stumble over mysterious events including a lonely island, strange ships, and mysterious lights in the night. But with wits and courage the five friends are able to overcome any menace."
 uobflavour.16.a:0 "Blyton surely is a great author"
 uobflavour.17.t:0 "Comrade Blair's book is published"
 uobflavour.17.d:0 "Eric Arthur Blair's long-awaited vision of the future, entitled 'The Union in Forty Years', is finally running off the national presses. In it Comrade Blair offers an inspiring vision of how far the Union of Britain will have come by 1984; describing a period of peace and prosperity for workers not only within our island but across the world. The book will serve as a much-needed boost to morale in these trying times and has been distributed to all members of the armed forces and the national workforce."
 uobflavour.17.a:0 "An excellent read"
 uobflavour.18.t:0 "The R.A.F. Doctrine Dispute"
 uobflavour.18.d:0 "The Republican Air Force has in the last few years gone through major restructuring and is now once again an effective air force. One question, however, remains; That of its doctrine. Leading theorists have identified three major categories of possible instructions for our pilots and all have proponents. Arthur Harris, a Rhodesian comrade, who came to the Union after the German occupation of his chosen home, is speaking for Strategic Destruction, Arthur Tedder speaks for Battlefield Support while the infamous John Chamier wants Operational Integrity."
 uobflavour.18.a:0 "Bomber Harris, do it again!"
 uobflavour.18.b:0 "Battlefield Support is where it's at!"
 uobflavour.18.c:0 "We need Operational Integrity!"
 uobflavour.19.t:0 "The World Encyclopaedia"
 uobflavour.19.d:0 "Comrade H.G. Wells has, with funding of the Union of Britain, gone through with his plan of the compilation of a constantly growing and changing World Encyclopadia to be reviewed by outstanding authorities and made accessible to every human being. The whole world cheers on the endless efforts to bring the Syndicalist creed to even the most far-flung readers."
 uobflavour.19.a:0 "We must spread the Light of knowledge to the entire world!"
 uobflavour.19.b:0 "It's all Syndicalist propaganda anyway."
 uobflavour.21.t:0 "A new General Secretary"
 uobflavour.21.d:0 "After the recent death of our General Secretary it will be necessary to appoint a new one."
 uobflavour.21.aa:0 "G.D.H. Cole will continue Blair's behind the scenes work"
 uobflavour.21.ab:0 "Phil Piratin! It is time for a more liberal Maximist voice"
 uobflavour.21.ac:0 "Nye Bevan will build a worker's paradise in Blair's honour"
 uobflavour.21.ad:0 "Harry Pollitt will keep the Unions happy"
 uobflavour.21.ae:0 "Barbara Castle will continue the behind the scenes work"
 #uobflavour.21.af:0 "Denis Healey will get the most out of Britain"
 #uobflavour.21.ag:0 "Tony Benn, up and coming son of William, gets his chance"
 uobflavour.21.ah:0 "Christabel Pankhurst! It's time for more women in the top jobs"
