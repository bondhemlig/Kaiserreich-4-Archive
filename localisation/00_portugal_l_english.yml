##Event Text#
 portugal.1.t:0 "Portugal"
 portugal.1.d:0 "We have annexed Portugal and while hardliners are calling for an occupation the majority of our government officials wish to reestablish the nation under our watch."
 portugal.1.a:0 "Liberate Portugal"
 portugal.1.b:0 "We will occupy them for now at least"
 portugal.2.t:0 "Monarchism in Portugal"
 portugal.2.d:0 "It's come into question whether Portugal should become a monarchy. The claimant to the Portuguese throne is Duarte Nuno cousin to the last King of Portugal. The House of Nassau-Weilburg also has a claim to the throne, and the sister of the Grand-Duchess of Luxembourg, Princess Sophie, has been put forth to become Queen. Finally, there is Princess Teresa Cristina of Sachsen-Coburg-Gotha-Braganza who is from both German and Brazilian - thus, Portuguese - royality."
 portugal.2.a:0 "Install Sophia Caroline as Queen"
 portugal.2.b:0 "Install Duarte Nuno as King"
 portugal.2.c:0 "Install Teresa Cristina as Queen"
 portugal.2.e:0 "The Monarchy is not required. Install a Republic"
 portugal.3.t:0 "A German Queen"
 portugal.3.d:0 "The German Empire imposed Princess Sophia Caroline as the new Queen of Portugal. There's nothing we can do we have to fold and become a kingdom... again."
 portugal.3.a:0 "Oh well, better than an occupation"
 portugal.4.t:0 "A restored monarchy"
 portugal.4.d:0 "The German Empire imposed Prince Duarte Nuno as the new King of Portugal. There's nothing we can do we have to fold and become a kingdom... again."
 portugal.4.a:0 "Oh well, better than an occupation"
 portugal.5.t:0 "A restored monarchy"
 portugal.5.d:0 "The German Empire imposed Princess Teresa Cristina of Saxe-Coburg-Gotha-Braganza as the new Queen of Portugal. There's nothing we can do we have to fold and become a kingdom... again."
 portugal.5.a:0 "Oh well, better than an occupation"
 portugal.6.t:0 "A restored republic"
 portugal.6.d:0 "The German Empire decided to let us choose our new government. The only one who can represent us now is Sidónio Pais.  Aquilino Ribeiro will lead the new government."
 portugal.6.a:0 "Great!"
 portugal.7.t:0 "Goa is vulnerable"
 portugal.7.d:0 "With Portugal engaged in conflict we have a great opportunity to seize control of the last remnant of Portugal's colonial possessions in India - the territory of Goa and its capital Panjin. There is very little that Portugal can do to stop us at this point."
 portugal.7.a:0 "Seize Goa!"
 portugal.7.b:0 "Rather not"
 portugal.8.t:0 "Princely Federation seizes Goa!"
 portugal.8.d:0 "With our state engaged in deadly conflict the Princely Federation used this opportunity to seize control of Goa. Currently there is very little that we can do to stop the Princely Federation at this point."
 portugal.8.a:0 "There is nothing we can do"
 portugal.8.b:0 "This means WAR!"
 portugal.9.t:0 "Goa is vulnerable"
 portugal.9.d:0 "With Portugal engaged in conflict we have a great opportunity to seize control of the last remnant of Portugal's colonial possessions in India - the territory of Goa and its capital Panjin. There is very little that Portugal can do to stop us at this point."
 portugal.9.a:0 "Seize Goa!"
 portugal.9.b:0 "Rather not"
 portugal.10.t:0 "Delhi seizes Goa!"
 portugal.10.d:0 "With our state engaged in deadly war Delhi used this opportunity to seize control of Goa. Currently there is very little that we can do to stop Delhi at this point."
 portugal.10.a:0 "There is nothing we can do"
 portugal.10.b:0 "This means WAR!"
 portugal.11.t:0 "Goa is vulnerable"
 portugal.11.d:0 "With Portugal engaged in conflict we have a great opportunity to seize control of the last remnant of Portugal's colonial possessions in India - the territory of Goa and its capital Panjin. There is very little that Portugal can do to stop us at this point."
 portugal.11.a:0 "Seize Goa!"
 portugal.11.b:0 "Rather not"
 portugal.12.t:0 "Bhartiya Commune seizes Goa!"
 portugal.12.d:0 "With our state engaged in deadly war the Bhartiya Commune used this opportunity to seize control of Goa. Currently there is very little that we can do to stop the Bhartiya Commune at this point."
 portugal.12.a:0 "There is nothing we can do"
 portugal.12.b:0 "This means WAR!"
 portugal.13.t:0 "Syndicalism in Spain"
 portugal.13.d:0 "The recent victory of Syndicalism in Spain represents a major threat to our national sovereignty. We can protect our independence by joining an alliance with either the German Empire or the British Empire in exile."
 portugal.13.a:0 "We have special bonds with the Entente"
 portugal.13.b:0 "We can cooperate with Germany"
 portugal.13.c:0 "We don't need any allies"
 portugal.14.t:0 "Portugal wants to join the Entente"
 portugal.14.d:0 "The Government of Portugal has announced that they want to join the Entente. It's not a sudden move because pro-Entente policy is popular in many circles including the ruling cabinet and army. Do we want to allow Portugal to join our alliance? Denying their request may cause them to turn elsewhere for protection..."
 portugal.14.a:0 "Yes! They will make a valuable ally!"
 portugal.14.b:0 "Rather not"
 portugal.15.t:0 "Portugal wants to join Mitteleuropa"
 portugal.15.d:0 "The Government of Portugal has announced that they want to join the German bloc. It's not a sudden move because pro-German policy is popular in many circles including the ruling cabinet and army. Do we want to allow Portugal to join our alliance? Denying their request may cause them to turn elsewhere for protection..."
 poerugal.15.a:0 "Yes! They will make a valuable ally!"
 portugal.15.b:0 "Rather not"
 portugal.16.t:0 "Denied from Entente"
 portugal.16.d:0 "The Canadians have denied us from the Entente! Should we seek help from the Germans? Or should we retreat and spare our national image?"
 portugal.16.a:0 "We must spare our national image first"
 portugal.16.b:0 "We must seek alliance with the Germans!"
 portugal.17.t:0 "Denied from Mitteleuropa"
 portugal.17.d:0 "The Germans have denied us from the Mitteleuropa! Should we seek help from the Canadians and the Entente? Or should we retreat and spare our national image?"
 portugal.17.a:0 "We must spare our national image first"
 portugal.17.b:0 "We must seek alliance with the Canadians!"
 portugal.18.t:0 "Portugal joins the Entente"
 portugal.18.d:0 "The Canadians are happy to see us joining the common case - destroying the evil Syndicalists and liberating Europe from German hegemony. Now we are part of the Entente"
 portugal.18.a:0 "Excellent! Now our independence is secured!"
 portugal.19.t:0 "Portugal joins Mitteleuropa"
 portugal.19.d:0 "The Germans are happy to see us joining the common cause - destroying the evil Syndicalists. Now we are part of Mittleeuropa"
 portugal.19.a:0 "Excellent! Now our independence is secured!"
 portugal.20.t:0 "The creation of the PIDE"
 portugal.20.d:0 "There has been talk of creating the 'Polícia Internacional e de Defesa do Estado', which would become our secret police whose main directive would to defend the Republic. The department would have two sections, the Political and the International. The S & P Section would prevent crimes of a political nature and the International Section would monitor immigrants, expel any undesirables and defend the Republic from espionage. Shall we create it?"
 portugal.20.a:0 "This will bring security to our state!"
 portugal.20.b:0 "We do not need this repression!"
 
