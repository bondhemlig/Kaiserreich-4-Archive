### Event text ###
CentroAmerica.1.t:0 "The 1937 Congressional Syndicalist Union"
CentroAmerica.1.d:0 "The third Congressional Syndicalist Union has started, and there are three parties that represent our great nation. The Partido Socialista, which espouses a blend of British Syndicalism and Zapatismo. There is also the Partido de los Trabajadores, which is currently in power and supports Orthodox Syndicalism. Finally, there is the Partido Reformista, which supports Social Democracy. Which party will gain a majority?..."
CentroAmerica.1.a:0 "Let's get to work!"
CentroAmerica.2.t:0 "Internal economic development"
CentroAmerica.2.d:0 "The first policy that is under question is that of internal economic development. The Socialists wish to maintain the status quo, the Worker's Party wish to centralise the economic decisions and the Reformists wish to expand the collective's autonomy."
CentroAmerica.2.a:0 "The Socialist Party - The status quo is fine"
CentroAmerica.2.b:0 "The Worker's Party - Centralise the economy"
CentroAmerica.2.c:0 "The Reformist Party - Increase the collective's autonomy"
CentroAmerica.3.t:0 "Relations with the major Capitalist nations"
CentroAmerica.3.d:0 "The next policy that is under question is that of trade with the important Capitalist nations. The Socialists wish to maintain the status quo, the Worker's Party wish to strengthen ties with them and the Reformists wish to end trade with them."
CentroAmerica.3.a:0 "The Socialist Party - The status quo is fine"
CentroAmerica.3.b:0 "The Worker's Party - Strengthen ties with them"
CentroAmerica.3.c:0 "The Reformist Party - End trade with them"
CentroAmerica.4.t:0 "Status of the Maya"
CentroAmerica.4.d:0 "The next policy that is under question is our stance on the Maya. The Socialists wish to give them increased cultural autonomy, the Worker's Party wish to abolish State protection of their languages to begin their absorption into the State and the Reformists wish to encourage economic and cultural autonomy."
CentroAmerica.4.a:0 "The Socialist Party - Give them increased cultural autonomy"
CentroAmerica.4.b:0 "The Worker's Party - Abolish State protection of their languages"
CentroAmerica.4.c:0 "The Reformist Party - Encourage economic and cultural autonomy"
CentroAmerica.5.t:0 "Army funding"
CentroAmerica.5.d:0 "The final policy that is under question is our stance of Army funding. Both the Socialists and the Worker's Party wish to expand military expenditure while the Reformists wish to reduce the military budget."
CentroAmerica.5.a:0 "The Socialist and Worker's Parties - Increase the budget"
CentroAmerica.5.b:0 "The Reformist Party - Decrease the budget"
CentroAmerica.6.t:0 "The Socialist Party secures a majority!"
CentroAmerica.6.d:0 "The outcome of the Congressional Syndicalist Union has ended with a Socialist Party majority!"
CentroAmerica.6.a:0 "Congratulations Camarada Romualdo"
CentroAmerica.7.t:0 "The Worker's Party secures a majority!"
CentroAmerica.7.d:0 "The outcome of the Congressional Syndicalist Union has ended with a Worker's Party majority!"
CentroAmerica.7.a:0 "Congratulations Camarada Fortuny"
CentroAmerica.8.t:0 "The Reformist Party secures a majority!"
CentroAmerica.8.d:0 "The outcome of the Congressional Syndicalist Union has ended with a Reformist Party majority!"
CentroAmerica.8.a:0 "Congratulations Camarada Menéndez"
CentroAmerica.9.t:0 "The Congress is a draw!"
CentroAmerica.9.d:0 "The outcome of the Congressional Syndicalist Union has ended with no clear majority. However, the Worker's and Socalist parties have worked out a comprise cabient. The Socialists have gotten command of the Head of Government, the Foreign and the Economic offices. The remaining positions have been filled with the Worker's Party."
CentroAmerica.9.a:0 "Thankfully there is a coalition now..."
